
- type: entity
  id: MobNecromant
  name: Necromant
  parent: SimpleSpaceMobBase
  description: От него веет смертью и загадочностью.
  components:
  - type: MindContainer
  - type: InputMover
  - type: MobMover
  - type: Tool
    speed: 3
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: NpcFactionMember
    factions:
    - Necromorfs
  - type: Hands
  - type: Sprite
    drawdepth: Mobs
    sprite: DeadSpace/Mobs/Necromorfs/necromant.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: necromant
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      250: Dead
  - type: Stamina
    critThreshold: 200
  - type: Bloodstream
    bloodMaxVolume: 100
  - type: MeleeWeapon
    altDisarm: false
    hidden: true
    angle: 0
    soundHit:
     collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 15
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Puller
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 5
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-information-necromant-name
    description: ghost-role-information-necromant-description
    rules: ghost-role-information-necromant-rules
  - type: GhostTakeoverAvailable
  - type: TypingIndicator
    proto: alien
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Tag
    tags:
      - Flesh
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: NoSlip
  - type: Perishable #Ummmm the acid kills a lot of the bacteria or something
    molsPerSecondPerUnitMass: 0.0005
  - type: Speech
    speechVerb: LargeMob
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Necromant
  - type: PointLight
    color: MediumPurple
    radius: 2
    softness: 1
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
 # - type: Visibility
  #  layer: 2 #ghost vis layer
  - type: Store
    categories:
    - NecromantAbilities
    currencyWhitelist:
    - StolenEssence
  - type: RandomMetadata
    nameSegments:
    - The
    - NecromantType
    - of
    - NecromantAdjective
    - NecromantTheme
  - type: Damageable
    damageModifierSet: Necro
  - type: Unitology

