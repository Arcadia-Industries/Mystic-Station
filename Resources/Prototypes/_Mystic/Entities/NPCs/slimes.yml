- type: entity
  name: small anemo slime
  id: SmallElementSlimeAnemo
  parent: BaseMobAdultSlimes
  description: a small slime full of the power of anemo! How cute!
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Mystic/Mobs/elementSlimes/smallelementslimes.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: anemoSlime
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: anemoSlime
      Dead:
        Base: anemoSlime-dead
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
      path: /Audio/Weapons/punch3.ogg
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 5
  - type: MeleeThrowOnHit
    unanchorOnHit: true
    enabled: true
    lifetime: 0.15
  - type: MultiHandedItem
  - type: Item
    size: Large
  - type: NPCRetaliation
  - type: FactionException
  - type: NpcFactionMember
    factions:
    - Passive
  - type: HTN
    rootTask:
      task: SimpleHostileCompound

