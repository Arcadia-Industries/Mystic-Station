- type: entity
  parent: Clothing
  id: IDCardStandardMystic
  name: identification card
  description: A card necessary to access various areas aboard the station.
  abstract: true
  components:
  - type: Sprite
    sprite: _Mystic\Objects\Misc\id-cards.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: _Mystic\Objects\Misc\id-cards.rsi
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
  - type: StealTarget
    stealGroup: IDCard

