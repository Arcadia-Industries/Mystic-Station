- type: entity
  parent: Clothing
  id: IDCardStandardMystic
  name: identification card
  description: A card necessary to access various areas aboard the station.
  abstract: true
  components:
  - type: Sprite
    sprite: _Mystic/Objects/Misc/id_cards.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: _Mystic/Objects/Misc/id_cards.rsi
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
  - type: StealTarget
    stealGroup: IDCard

# Command
- type: entity
  parent: CaptainIDCard
  id: DirectorIDCard
  name: director ID card
  components:
  - type: Sprite
    layers:
    - state: gold
    - state: idcaptain
  - type: Item
    heldPrefix: gold
  - type: PresetIdCard
    job: Director
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
    - HighRiskItem
  - type: StealTarget
    stealGroup: CaptainIDCard

