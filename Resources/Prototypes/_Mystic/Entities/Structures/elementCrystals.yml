- type: entity
  id: ElementCrystalBase
  parent: BaseStructure
  name: element crystal
  description: A solid crystalline collection of magical energy.
  components:
    - type: Sprite
      sprite: _Mystic/Structures/crystalStructure.rsi
      state: anemoCrystal
    - type: Reflect
      reflectProb: 0.5
      reflects:
      - Energy
      spread: 75
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 60
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable
            - BulletImpassable
            - Opaque
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Glass
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ElementShardAnemo:
                  min: 1
                  max: 3
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

