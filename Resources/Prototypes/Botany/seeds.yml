- type: entity
  id: progeria-seed
  name: "Botany - Progeria Seed"
  description: "Live young, age fast"
  parent: BaseSeed
  components:
  - type: Sprite
    texture: Botany/seeds/seed-wheat.png
  - type: Icon
    texture: Botany/seeds/seed-wheat.png
  - type: PlantDNA
    DNA: 
      maxAgeInSeconds: 1
      yieldMultiplier: 1
      lifecycle:
        deathSprite: 
          sprite: Botany/wheatus.rsi
          state: wheat-dead
        lifecycleNodes:
          - stageID: wheatling
            spriteSpecifier: 
              sprite: Botany/wheatus.rsi
              state: wheat-grow1
          - stageID: wheatlet
            lifeProgressRequired: 25.0
            spriteSpecifier: 
              sprite: Botany/wheatus.rsi
              state: wheat-harvest