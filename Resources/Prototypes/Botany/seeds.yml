- type: entity
  id: example_seed
  name: "Botany - Sample Seed"
  description: Do not attempt simultaneous ingestion and germination
  parent: BaseItem
  components:
  - type: Sprite
    texture: Botany/seeds/seed-wheat.png
  - type: Icon
    texture: Botany/seeds/seed-wheat.png
  - type: Item
    Size: 10
  - type: PlantDNA
    DNA: 
      maxAgeInSeconds: 600
      yieldMultiplier: 3
      lifecycle:
        lifecycleNodes:
          - stageID: wheatling
            spriteSpecifier: 
              sprite: Botany/wheatus.rsi
              state: wheat-grow1
          - stageID: wheatlet
            lifeProgressRequired: 3.0
            spriteSpecifier: 
              sprite: Botany/wheatus.rsi
              state: wheat-grow3
          - stageID: wheatus
            lifeProgressRequired: 8.0
            spriteSpecifier: 
              sprite: Botany/wheatus.rsi
              state: wheat-grow4
          - stageID: wheater
            lifeProgressRequired: 12.0
            spriteSpecifier: 
              sprite: Botany/wheatus.rsi
              state: wheat-grow5
          - stageID: elwheato
            lifeProgressRequired: 15.0
            harvest:
              harvestPrototype: BaseHarvest
            spriteSpecifier: 
              sprite: Botany/wheatus.rsi
              state: wheat-harvest
  - type: PlantSeed