# doesnt spawn a ninja or anything, just stores configuration for it
# see NinjaSpawn event for spawning
- type: entity
  id: Ninja
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: NinjaRule
    objectives:
    - StealResearchObjective
    - DoorjackObjective
    - SpiderChargeObjective
    - TerrorObjective
    - SurviveObjective
    threats:
    - announcement: terror-dragon
      rule: DragonSpawn
    - announcement: terror-revenant
      rule: RevenantSpawn

# stores configuration for dragon
- type: entity
  noSpawn: true
  parent: BaseGameRule
  id: Dragon
  components:
  - type: GenericAntagRule
    agentName: dragon-round-end-agent-name = dragon
    objectives:
    - CarpRiftsObjective
    - DragonSurviveObjective
