- type: entity
  id: Pirates
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: PiratesRule

- type: entity
  id: Traitor
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: TraitorRule

- type: entity
  id: Revolutionary
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 15
  - type: RevolutionaryRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ HeadRev ]
      max: 3
      playerRatio: 15
      briefing:
        text: head-rev-role-greeting
        color: CornflowerBlue
        sound: "/Audio/Ambience/Antag/headrev_start.ogg"
      components:
      - type: Revolutionary
      - type: HeadRevolutionary
      mindComponents:
      - type: RevolutionaryRole
        prototype: HeadRev

- type: entity
  id: Sandbox
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: SandboxRule

- type: entity
  id: Secret
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: SecretRule

- type: entity
  id: Zombie
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: GameRule
    minPlayers: 20
  - type: ZombieRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ InitialInfected ]
      max: 6
      playerRatio: 10
      blacklist:
        components:
        - ZombieImmune
        - InitialInfectedExempt
      briefing:
        text: zombie-patientzero-role-greeting
        color: Plum
        sound: "/Audio/Ambience/Antag/zombie_start.ogg"
      components:
      - type: PendingZombie
      - type: ZombifyOnDeath
      - type: IncurableZombie
      mindComponents:
      - type: InitialInfectedRole
        prototype: InitialInfected

# event schedulers
- type: entity
  id: BasicStationEventScheduler
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: BasicStationEventScheduler

- type: entity
  id: RampingStationEventScheduler
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: RampingStationEventScheduler

# variation passes
- type: entity
  id: BasicRoundstartVariation
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: RoundstartStationVariationRule
    rules:
    - id: BasicPoweredLightVariationPass
    - id: BasicTrashVariationPass
    - id: SolidWallRustingVariationPass
    - id: ReinforcedWallRustingVariationPass
    - id: BasicPuddleMessVariationPass
      prob: 0.99
      orGroup: puddleMess
    - id: BloodbathPuddleMessVariationPass
      prob: 0.01
      orGroup: puddleMess
