- type: entity
  id: BaseGameRule
  abstract: true
  noSpawn: true
  components:
  - type: GameRule

- type: entity
  id: DeathMatch
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: DeathMatchRule

- type: entity
  id: InactivityTimeRestart
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: InactivityRule
    inactivityMaxTime: 600
    roundEndDelay: 10

- type: entity
  id: MaxTimeRestart
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: MaxTimeRestartRule
    roundMaxTime: 300
    roundEndDelay: 10

- type: entity
  id: Nukeops
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: NukeopsRule
    faction: Syndicate

- type: entity
  id: Pirates
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: PiratesRule

- type: entity
  id: Traitor
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: TraitorRule

- type: entity
  id: Sandbox
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: SandboxRule

- type: entity
  id: Secret
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: SecretRule

- type: entity
  id: Zombie
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    minimumPlayers: 20
  - type: ZombieRule
    winEndsRoundAbove: -1.0 # Always end round when zombies are wiped out.
    earlySettings:
      permadeathChance: 0.6
      reviveTime: 5
      reviveTimeMax: 30
      maxInfectionChance: 0.40
      minInfectionChance: 0.10
      infectionTurnTime: 240.0
      deadMinTurnTime: 10.0
      healingPerSec: 0.6
      attackDamage:
        types:
          Slash: 13
          Piercing: 7
          Structural: 10
    victimSettings:
      permadeathChance: 0.9
      reviveTime: 20
      reviveTimeMax: 60
      maxInfectionChance: 0.10
      minInfectionChance: 0.02
      infectionTurnTime: 480.0
      deadMinTurnTime: 20.0
      healingPerSec: 0.4
      attackDamage:
        types:
          Blunt: 10
          Piercing: 4
          Structural: 5

# event schedulers
- type: entity
  id: BasicStationEventScheduler
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: BasicStationEventScheduler

- type: entity
  id: RampingStationEventScheduler
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: RampingStationEventScheduler
