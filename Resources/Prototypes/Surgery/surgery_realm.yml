- type: entity
  id: SurgeryRealmCamera
  components:
  - type: Mind
  - type: Physics
    bodyType: Dynamic
  - type: InputMover
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
  - type: MovementIgnoreGravity
  - type: RelayInputMover
  - type: MobMover
  - type: Instrument
    program: 1
    bank: 1

- type: entity
  id: SurgeryRealmHeart
  components:
  - type: Sprite
    netsync: false
    sprite: Surgery/heart.rsi
    state: heart
  - type: SurgeryRealmHeart
  - type: Transform
    noRot: true
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.15
      density: 15
      mask:
      - WallLayer
      - GhostImpassable
  - type: InputMover
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseSprintSpeed: 4
    baseWalkSpeed: 4
  - type: MovementIgnoreGravity

- type: entity
  id: SurgeryRealmClown
  components:
  - type: Sprite
    netsync: false
    sprite: Surgery/clown.rsi
    state: down
  - type: Transform
    noRot: true

- type: entity
  id: SurgeryRealmEdge
  components:
  - type: Sprite
    netsync: false
    sprite: Surgery/edge.rsi
    state: full
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.45,-0.45,0.45,0.45"
      density: 100
      mask:
      - FullTileMask
      - BulletImpassable
      layer:
      - WallLayer
  - type: SurgeryRealmEdge

- type: entity
  id: SurgeryRealmPDAProjectile
  components:
  - type: Physics
    bodyType: Dynamic
    canCollide: true
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.24,-0.24,0.24,0.24"
      hard: false
      layer:
      - GhostImpassable
      - BulletImpassable
  - type: Sprite
    sprite: Surgery/projectiles.rsi
    netsync: false
    state: pda
  - type: SurgeryRealmProjectile

- type: entity
  id: SurgeryRealmBananaProjectile
  components:
  - type: Physics
    bodyType: Dynamic
    canCollide: true
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.24,-0.24,0.24,0.24"
      hard: false
      layer:
      - GhostImpassable
      - BulletImpassable
  - type: Sprite
    sprite: Surgery/projectiles.rsi
    netsync: false
    state: banana
  - type: SurgeryRealmProjectile

- type: entity
  id: SurgeryRealmBananaBlueProjectile
  components:
  - type: Physics
    bodyType: Dynamic
    canCollide: true
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.24,-0.24,0.24,0.24"
      hard: false
      layer:
      - GhostImpassable
      - BulletImpassable
  - type: Sprite
    sprite: Surgery/projectiles.rsi
    netsync: false
