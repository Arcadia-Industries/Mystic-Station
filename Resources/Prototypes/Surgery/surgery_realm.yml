  - type: SurgeryRealmAntiProjectile

- type: entity
  id: SurgeryRealmPDA
  components:
  - type: Physics
    bodyType: Dynamic
    canCollide: true
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.24,-0.24,0.24,0.24"
  - type: Sprite
    sprite: Surgery/projectiles.rsi
    netsync: false
    state: pda
  - type: SurgeryRealmSliding

- type: entity
  id: SurgeryRealmChargedLightning
  parent: ChargedLightning
  components:
  - type: TimedDespawn
    lifetime: 0.5

- type: entity
  id: SurgeryRealmLightning
  parent: ChargedLightning
  components:
  - type: Lightning
    canArc: false
    lightningPrototype: SurgeryRealmChargedLightning
  - type: SurgeryRealmLightning
  - type: TimedDespawn
    lifetime: 0.5

- type: entity
  id: SurgeryRealmVirtualBeamEntityController
  parent: VirtualBeamEntityController
  components:
  - type: TimedDespawn
    lifetime: 0.5
