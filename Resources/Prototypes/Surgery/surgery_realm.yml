- type: entity
  id: SurgeryRealmCamera
  components:
  - type: Mind
  - type: Physics
    bodyType: Dynamic
  - type: InputMover
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
  - type: MovementIgnoreGravity
  - type: RelayInputMover
  - type: MobMover

- type: entity
  id: SurgeryRealmHeart
  name: heart
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
    state: heart-on
  - type: SurgeryRealmHeart
  - type: Transform
    noRot: true
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 15
  - type: InputMover
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseSprintSpeed: 4
    baseWalkSpeed: 4
  - type: MovementIgnoreGravity
