- type: entity
  id: SurgeryRealmCamera
  components:
  - type: Mind
  - type: Physics
    bodyType: Dynamic
  - type: InputMover
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
  - type: MovementIgnoreGravity
  - type: RelayInputMover
  - type: MobMover

- type: entity
  id: SurgeryRealmHeart
  name: heart
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
    state: heart-on
  - type: SurgeryRealmHeart
  - type: Transform
    noRot: true
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.15
      density: 15
      layer:
      - WallLayer
      mask:
      - WallLayer
  - type: InputMover
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseSprintSpeed: 4
    baseWalkSpeed: 4
  - type: MovementIgnoreGravity

- type: entity
  id: SurgeryRealmClown
  components:
  - type: Sprite
    netsync: false
    sprite: Surgery/clown.rsi
    state: down
  - type: Transform
    noRot: true

- type: entity
  id: SurgeryRealmEdge
  components:
  - type: Sprite
    netsync: false
    sprite: Surgery/edge.rsi
    state: full
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.5,-0.5,0.5,0.5"
      density: 100
      mask:
      - FullTileMask
      layer:
      - WallLayer
