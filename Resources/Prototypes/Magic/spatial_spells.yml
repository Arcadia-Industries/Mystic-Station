# TODO: Sound effects

- type: worldTargetAction
  id: Teleport
  name: action-name-spell-teleport
  description: action-description-spell-teleport
  useDelay: 10
  range: 16 # default examine-range.
  # ^ should probably add better validation that the clicked location is on the users screen somewhere,
  itemIconStyle: BigAction
  checkCanAccess: false
  repeat: true
  icon:
    sprite: Interface/Actions/spells.rsi
    state: teleport
  serverEvent: !type:TeleportSpellEvent

- type: entityTargetAction
  id: Haste
  name: action-name-spell-haste
  description: action-description-spell-haste
  useDelay: 90
  itemIconStyle: BigAction
  checkCanAccess: false
  whitelist:
    components:
    - MovementSpeedModifier 
  icon:
    sprite: Interface/Actions/spells.rsi
    state: blink
  serverEvent: !type:ReagentEffectSpellEvent
    quantity: 1
    effects:
    - !type:MovespeedModifier
      walkSpeedModifier: 1.6
      sprintSpeedModifier: 1.4
      statusLifetime: 60