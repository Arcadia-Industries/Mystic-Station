- type: instantAction
  id: ForceWall
  name: action-name-spell-forcewall
  description: action-description-spell-forcewall
  useDelay: 10
  speech: action-speech-spell-forcewall
  itemIconStyle: BigAction
  sound: !type:SoundPathSpecifier
    path: /Audio/Magic/forcewall.ogg
  icon:
    sprite: Objects/Magic/magicactions.rsi
    state: shield
  serverEvent: !type:InstantSpawnSpellEvent
    prototype: WallForce
    posData: !type:TargetInFront

- type: instantAction
  id: MimeWall
  name: action-name-spell-forcewall
  description: action-description-spell-forcewall
  useDelay: 35
  popup: action-popup-spell-mimewall
  itemIconStyle: BigAction
  icon:
    sprite: Objects/Magic/magicactions.rsi
    state: shield
  serverEvent: !type:InstantSpawnSpellEvent
    prototype: WallInvisible
    preventCollide: false
    posData: !type:TargetInFront
