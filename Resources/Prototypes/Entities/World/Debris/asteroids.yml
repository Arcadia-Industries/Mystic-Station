            prob: 0.18
            orGroup: rock
          - id: WallRockQuartz
            prob: 0.18
            orGroup: rock
          - id: WallRockGold
            prob: 0.07
            orGroup: rock
          - id: WallRockSilver
            prob: 0.07
            orGroup: rock
          - id: WallRockPlasma
            prob: 0.07
