- type: entity
  id: DisposalPipeBase
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Anchorable
  - type: SubFloorHide
  - type: Destructible
    thresholdvalue: 100

- type: entity
  id: DisposalPipe
  parent: DisposalPipeBase
  name: disposal pipe segment
  description: A huge pipe segment used for constructing disposal systems
  components:
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    state: conpipe-s
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: conpipe-s
  - type: DisposalTransit
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: pipe-s
      state_unanchored: conpipe-s

- type: entity
  id: DisposalTrunk
  parent: DisposalPipeBase
  name: disposal trunk
  description: A pipe trunk used as an entry point for disposal systems
  components:
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    state: conpipe-t
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: conpipe-t
  - type: DisposalEntry
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: pipe-t
      state_unanchored: conpipe-t

- type: entity
  id: DisposalUnit
  name: disposal unit
  description: A pneumatic waste disposal unit
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Sprite
    sprite: Buildings/disposal.rsi
    state: condisposal
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: condisposal
  - type: PowerReceiver
  - type: DisposalUnit
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: disposal
      state_unanchored: condisposal
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.3,-0.3,0.3,0.3"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Anchorable
  - type: Destructible
    thresholdvalue: 100

- type: entity
  id: DisposalJunction
  parent: DisposalPipeBase
  name: disposal junction
  description: A three-way junction. The arrow indicates where items exit
  components:
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    state: conpipe-j1
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: conpipe-j1
  - type: DisposalJunction
    angles:
    - 0
    - -90
    - 180
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: pipe-j1
      state_unanchored: conpipe-j1

- type: entity
  id: DisposalYJunction
  parent: DisposalPipeBase
  name: disposal y-junction
  description: A three-way junction with another exit point.
  components:
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    state: conpipe-y
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: conpipe-y
  - type: DisposalJunction
    angles:
    - 0
    - 90
    - -90
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: pipe-y
      state_unanchored: conpipe-y

- type: entity
  id: DisposalBend
  parent: DisposalPipeBase
  name: disposal bend
  description: A tube bent at a 90 degree angle.
  components:
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    state: conpipe-c
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: conpipe-c
  - type: DisposalBend
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: pipe-c
      state_unanchored: conpipe-c
