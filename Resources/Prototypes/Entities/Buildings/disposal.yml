- type: entity
  id: DisposalPipe
  name: disposal pipe segment
  description: A huge pipe segment used for constructing disposal systems
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    state: pipe-s
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: pipe-s
  - type: SnapGrid
    offset: Center
  - type: Anchorable
  - type: SubFloorHide
  - type: Destructible
    thresholdvalue: 100
  - type: DisposalTransit

- type: entity
  id: DisposalTrunk
  name: disposal trunk
  description: A pipe trunk used as an entry point for disposal systems
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    state: pipe-t
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: pipe-t
  - type: SnapGrid
    offset: Center
  - type: Anchorable
  - type: SubFloorHide
  - type: Destructible
    thresholdvalue: 100
  - type: DisposalEntry

- type: entity
  id: DisposalUnit
  name: disposal unit
  description: A pneumatic waste disposal unit
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: Sprite
    sprite: Buildings/disposal.rsi
    state: disposal
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: disposal
  - type: SnapGrid
    offset: Center
  - type: Anchorable
  - type: Destructible
    thresholdvalue: 100
  - type: DisposalUnit
