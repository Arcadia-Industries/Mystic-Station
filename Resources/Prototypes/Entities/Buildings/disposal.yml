- type: entity
  id: DisposalPipeBase
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Anchorable
  - type: SubFloorHide
  - type: Destructible
    thresholdvalue: 100

- type: entity
  id: DisposalPipe
  parent: DisposalPipeBase
  name: disposal pipe segment
  description: A huge pipe segment used for constructing disposal systems
  components:
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    layers:
    - state: conpipe-s
      map: ["enum.DisposalVisualLayers.Anchored"]
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: conpipe-s
  - type: DisposalTransit
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: pipe-s
      state_unanchored: conpipe-s

- type: entity
  id: DisposalTrunk
  parent: DisposalPipeBase
  name: disposal trunk
  description: A pipe trunk used as an entry point for disposal systems
  components:
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    layers:
    - state: conpipe-t
      map: ["enum.DisposalVisualLayers.Anchored"]
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: conpipe-t
  - type: DisposalEntry
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: pipe-t
      state_unanchored: conpipe-t

- type: entity
  id: DisposalUnit
  parent: DisposalPipeBase
  name: disposal unit
  description: A pneumatic waste disposal unit
  components:
  - type: Sprite
    sprite: Buildings/disposal.rsi
    layers:
    - state: condisposal
      map: ["enum.DisposalVisualLayers.Anchored"]
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: condisposal
  - type: PowerReceiver
    drawtype: Both
    load: 100
    priority: Low
  - type: DisposalUnit
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: disposal
      state_unanchored: condisposal

- type: entity
  id: DisposalJunction
  parent: DisposalPipeBase
  name: disposal junction
  description: A three-way junction. The arrow indicates where items exit
  components:
  - type: Sprite
    drawdepth: BelowFloor
    sprite: Buildings/disposal.rsi
    layers:
      - state: conpipe-j1
        map: ["enum.DisposalVisualLayers.Anchored"]
  - type: Icon
    sprite: Buildings/disposal.rsi
    state: conpipe-j1
  - type: DisposalJunction
    sideDegrees: -90
  - type: Appearance
    visuals:
    - type: DisposalVisualizer2D
      state_anchored: pipe-j1
      state_unanchored: conpipe-j1
