- type: entity
  id: WPPnobattery
  name: wppnobattery
  description: Supplies power directly to nearby objects
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer: [Clickable]
