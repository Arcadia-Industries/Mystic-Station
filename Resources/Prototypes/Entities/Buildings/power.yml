    texture: Objects/Power/provider.png
  - type: Icon
    texture: Objects/Power/provider.png
  - type: PowerProvider
    range: 8
    priority: Provider
    load: 0
  - type: SnapGrid
    offset: Center

- type: entity
  parent: WPPnobattery
  id: WPP
  name: WPP
  description: Supplies power at range, has a backup battery just in case
  components:
  - type: PowerStorage
    capacity: 1000
    charge: 1000
    chargerate: 200
    chargepowernet: false

- type: entity
  parent: WPP
  id: APC
