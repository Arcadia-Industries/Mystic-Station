- type: entity
  id: ConveyorBelt
  name: conveyor belt
  description: A conveyor belt, commonly used to transport large numbers of items elsewhere quite quickly.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.49,-0.49,0.49,0.49"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: SnapGrid
    offset: Center
  - type: Sprite
    netsync: true
    sprite: Constructible/Power/conveyor.rsi
    state: conveyor_started_cw
  - type: Icon
    sprite: Constructible/Power/conveyor.rsi
    state: conveyor_started_cw
  - type: Conveyor
  - type: Appearance
    visuals:
    - type: ConveyorVisualizer
      state_enabled: conveyor_started_cw
      state_stopped: conveyor_stopped_cw
