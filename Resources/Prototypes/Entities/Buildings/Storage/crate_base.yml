- type: entity
  id: CrateGeneric
  abstract: true
  name: crate
  description: A large container for items.
  components:
  - type: Sprite
    netsync: false
    sprite: Buildings/crate.rsi
    layers:
    - state: crate
    - state: crate_door
      map: ["enum.StorageVisualLayers.Door"]
# Since this -https://github.com/space-wizards/space-station-14/issues/1232- has
# still not been fixed we can't specify an icon here or else it'll override the
# icon state on all the children. FIX THIS PJB!!! - Swept
#  - type: Icon
#    sprite: Buildings/crate.rsi
#    state: crate
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4, -0.4, 0.4, 0.4"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
    IsScrapingFloor: true
  - type: Physics
    mass: 25
    Anchored: false
  - type: EntityStorage
    Capacity: 60
    CanWeldShut: false
  - type: PlaceableSurface
  - type: Damageable
  - type: Destructible
    thresholdvalue: 100
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: crate_open
      state_closed: crate_door
  - type: LoopingSound
