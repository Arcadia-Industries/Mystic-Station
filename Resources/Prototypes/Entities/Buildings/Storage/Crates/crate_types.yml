- type: entity
  id: CrateGenericonimo
  name: crate
  parent: CrateGeneric
  components:
  - type: Sprite
    layers:
    - state: crate
    - state: crate_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.StorageVisualLayers.Welded"]
  - type: Icon
    sprite: Buildings/crate.rsi
    state: crate_icon
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: crate_open
      state_closed: crate_door

