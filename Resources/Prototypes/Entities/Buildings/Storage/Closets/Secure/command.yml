# Captain
- type: entity
  id: LockerCaptain
  parent: LockerSecureBase
  name: "captain's locker"
  components:
  - type: Sprite
    sprite: Constructible/Structures/Closet/captain.rsi
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state: cap
  - type: Icon
    sprite: Constructible/Structures/Closet/captain.rsi
    state: cap_door

# HoP
- type: entity
