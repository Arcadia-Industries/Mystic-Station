# Tool closet
- type: entity
  id: LockerTool
  parent: LockerGeneric
  name: tool closet
  description: "It's a storage unit for tools."
  components:
  - type: Sprite
    sprite: Constructible/Storage/Closet/engineering.rsi
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state: eng
      state_closed: eng_tool_door
  - type: Icon
    sprite: Constructible/Storage/Closet/engineering.rsi
    state: eng_tool_door

# Filled tool closet
- type: entity
  id: LockerToolFilled
  parent: LockerTool
  suffix: Filled
  components:
  - type: ToolLockerFill

