- type: entity
  id: LowWall
  name: Low Wall
  description: Goes up to about your waist.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: Walls
    sprite: Buildings/low_wall.rsi

  - type: Icon
    sprite: Buildings/low_wall.rsi
    state: metal

  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer: [SmallImpassable, MobImpassable]
  - type: Damageable
  - type: Destructible
    thresholdvalue: 100

  - type: SnapGrid
    offset: Center

  - type: LowWall
    key: walls
    base: metal_
    color: "#8e989f"
    overlayColor: "#8e989f"
    edgeColor: "#8e989f"

- type: entity
  id: LowWallOverlay
  name: Low Wall Overlay
  abstract: true
  components:
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Buildings/low_wall.rsi
    
- type: entity
  id: LowWallEdgeOverlay
  name: Low Wall Edge Overlay
  abstract: true
  components:
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Buildings/low_wall.rsi
