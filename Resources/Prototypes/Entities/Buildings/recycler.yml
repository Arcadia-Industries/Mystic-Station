- type: entity
  id: Recycler
  name: recycler
  description: A large crushing machine used to recycle small items inefficiently. There are lights on the side.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4,-0.4,0.4,0.4"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: Sprite
    netsync: false
    sprite: Buildings/recycling.rsi
    state: grinder-o1
  - type: Icon
    sprite: Buildings/recycling.rsi
    state: grinder-o0
  - type: Recycler
