- type: entity
  id: Recycler
  name: recycler
  description: A large crushing machine used to recycle small items inefficiently. There are lights on the side.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.2,-0.2,0.2,0.2"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Sprite
    netsync: true
    sprite: Buildings/recycling.rsi
    layers:
    - state: grinder-o1
      map: ["enum.RecyclerVisualLayers.Bloody"]
  - type: Icon
    sprite: Buildings/recycling.rsi
    state: grinder-o0
  - type: Appearance
    visuals:
    - type: RecyclerVisualizer2D
      state_clean: grinder-o1
      state_bloody: grinder-o1bld
  - type: Recycler
  - type: Conveyor
