- type: entity
  name: bed
  id: Bed
  description: This is used to lie in, sleep in or strap on.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.45, -0.45, 0.05, 0.45"
      layer: [ MobMask ]
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
    state: bed
  - type: Strap
    position: Down
    rotation: -90
  - type: Destructible
    deadThreshold: 75
    resistances: metallicResistances
  placement:
    mode: SnapgridCenter
