- type: entity
  id: TableBase
  name: "table"
  description: A square piece of metal standing on four metal legs.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: PlaceableSurface
  - type: Sprite
    netsync: false
    sprite: Constructible/Structures/Tables/generic.rsi
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: IconSmooth
    key: generic
    base: solid_
  - type: Climbable

- type: entity
  id: Table
  parent: TableBase
  name: "table"
  description: A square piece of metal standing on four metal legs.
  components:
  - type: Sprite
    sprite: Constructible/Structures/Tables/generic.rsi
  - type: IconSmooth
    key: generic
    base: solid_
  - type: Destructible
    deadThreshold: 15
    destroySound: /Audio/Effects/metalbreak.ogg
    resistances: metallicResistances
    spawnOnDestroy: SteelSheet1

