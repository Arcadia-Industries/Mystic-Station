- type: entity
  id: Bookshelf
  name: "bookshelf"
  description: Mostly filled with erotica.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: Constructible/Misc/bookshelf.rsi
    layers:
      - state: base
      - state: book-0
  - type: RandomSpriteState
    spriteLayer: 1
    spriteStates:
      - book-0
      - book-1
      - book-2
      - book-3
      - book-4
      - book-5
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      layer:
      - VaultImpassable
      mask:
      - MobImpassable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound: /Audio/Effects/woodhit.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
