- type: entity
  name: emitter
  description: "A machine that fires bolts of energy, used for powering containment fields at a safe distance."
  id: Emitter
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    mass: 25
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/emitter.rsi
    layers:
    - state: emitter2
    - state: emitter-beam
      shader: unshaded
      visible: false
    - state: emitter-lock
      shader: unshaded
      visible: false
  - type: Emitter
  - type: PowerConsumer
    voltage: Medium
  - type: NodeContainer
    examinable: true
    nodes:
    - !type:AdjacentNode
      nodeGroupID: MVPower
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
        - !type:PlaySoundBehavior
          sound: /Audio/Effects/metalbreak.ogg
        - !type:SpawnEntitiesBehavior
          spawn:
            SteelSheet1:
              min: 5
              max: 5
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

  - type: Anchorable
  - type: Pullable
  - type: Rotatable
  - type: Appearance
    visuals:
    - type: EmitterVisualizer
  - type: AccessReader
    access: [[ "Engineering" ]]
