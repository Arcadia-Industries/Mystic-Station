- type: entity
  name: particles
  description: Accelerated particles.
  id: ParticlesProjectile
  parent: BulletBase
  components:
    - type: Sprite
      layers:
      - sprite: Constructible/Specific/Engines/PA/particle.rsi
        state: particle0
        shader: unshaded
    - type: Projectile
      delete_on_collide: false
      soundHit: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
      damages:
        Radiation: 10
    - type: Physics
      anchored: false
      edgeslide: false
      hard: false
      shapes:
      - !type:PhysShapeAabb
        bounds: "-0.48,-0.48,0.48,0.48"
        layer:
        - Impassable
        - MobImpassable
        mask:
        - Opaque
    - type: ParticleProjectile
