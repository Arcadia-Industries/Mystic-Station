- type: entity
  id: FirelockFrame
  name: firelock electronics
  description: That is a firelock frame.
  components:
    - type: Sprite
      sprite: Constructible/Structures/Doors/firelock.rsi
      state: frame1
    - type: Construction
      graph: Firelock
      node: frame1
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      shapes:
        - !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
          mask:
            - Impassable
          layer:
            - Opaque
            - Impassable
            - MobImpassable
            - VaultImpassable
            - SmallImpassable
