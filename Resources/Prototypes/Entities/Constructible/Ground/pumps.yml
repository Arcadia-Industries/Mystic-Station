- type: entity
  abstract: true
  id: PumpBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Icon
    texture: Constructible/Power/eightdirwire.png
  - type: Sprite
    sprite: Constructible/Power/mv_cable.rsi
  - type: Destructible
    thresholdvalue: 100

- type: entity
  parent: PumpBase
  id: UpwardPipePump
  name: Upward Pipe Pump
  components:
  - type: Sprite
    state: mvcable_3
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Up
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Down
  - type: PipeContainer
    pipes:
    - pipeDirection: Up
    - pipeDirection: Down
  - type: DebugPump
    outletDirection: Up
    inletDirection: Down
