- type: entity
  abstract: true
  id: VentBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Icon
    sprite: Constructible/Atmos/pipeitems.rsi
    state: vent
  - type: Sprite
    sprite: Constructible/Atmos/pipeitems.rsi
    state: vent
  - type: Destructible
    thresholdvalue: 100

- type: entity
  parent: VentBase
  id: FromSouthVent
  name: From South Vent
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: South
  - type: DebugVent
    ventInletDirection: South
