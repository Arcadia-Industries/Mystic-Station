- type: entity
  abstract: true
  id: PipeBase
  name: Pipe
  description: Holds gas.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Sprite
  - type: Destructible
    thresholdvalue: 100
    resistances: metallicResistances
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi

- type: entity
  parent: PipeBase
  id: PipeLongitudinal
  suffix: Longitudinal
  components:
  - type: Icon
    texture: Constructible/Atmos/pipe.rsi/pipeLongitudinal2.png
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Longitudinal

