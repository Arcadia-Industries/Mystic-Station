- type: entity
  abstract: true
  id: PipeBase
  name: Pipe
  description: Holds gas.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Damageable
  - type: Destructible
    thresholds:
      100:
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Sprite
    netsync: false
    sprite: Constructible/Atmos/pipe.rsi
  - type: Appearance
    visuals:
    - type: PipeConnectorVisualizer

#Note: The PipeDirection of the PipeNode should be the east-facing version, because the entity starts at an angle of 0 (east)

- type: entity
  parent: PipeBase
  id: PipeHalf
  suffix: Half
  components:
  - type: Sprite
    state: pipeHalf
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: East

- type: entity
  parent: PipeBase
  id: PipeStraight
  suffix: Straight
  components:
  - type: Sprite
    state: pipeStraight
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Lateral

- type: entity
  parent: PipeBase
  id: PipeBend
  suffix: Bend
  components:
  - type: Sprite
    state: pipeBend
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: SEBend

- type: entity
  parent: PipeBase
  id: PipeTJunction
  suffix: TJunction
  components:
  - type: Sprite
    state: pipeTJunction 
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: TEast

- type: entity
  parent: PipeBase
  id: PipeFourway
  suffix: Fourway
  components:
  - type: Sprite
    state: pipeFourway 
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Fourway
