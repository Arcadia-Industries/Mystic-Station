- type: entity
  abstract: true
  id: PipeBase
  name: Pipe
  description: Holds gas.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Sprite
  - type: Destructible
    thresholdvalue: 100
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi
  - type: Icon
    sprite: Constructible/Atmos/pipe.rsi

- type: entity
  parent: PipeBase
  id: PipeStraight
  suffix: Straight
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Lateral
  - type: Icon
    state: pipeLateral2
    
- type: entity
  parent: PipeBase
  id: PipeBend
  suffix: Bend
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: NWBend
  - type: Icon
    state: pipeNWBend2

- type: entity
  parent: PipeBase
  id: PipeTJunction
  suffix: TJunction
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: TNorth
  - type: Icon
    state: pipeTNorth2

- type: entity
  parent: PipeBase
  id: PipeFourway
  suffix: Fourway
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Fourway
