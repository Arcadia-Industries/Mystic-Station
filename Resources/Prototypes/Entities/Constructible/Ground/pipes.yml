- type: entity
  abstract: true
  id: PipeBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Icon
    texture: Constructible/Power/eightdirwire.png
  - type: Sprite
    sprite: Constructible\Atmos\pipe.rsi
  - type: Destructible
    thresholdvalue: 100
  - type: Appearance
    visuals:
    - type: PipeVisualizer

- type: entity
  parent: PipeBase
  id: FourwayPipe
  name: Fourway Pipe
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Fourway

- type: entity
  parent: PipeBase
  id: LongitudinalPipe
  name: Longitudinal Pipe
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Longitudinal