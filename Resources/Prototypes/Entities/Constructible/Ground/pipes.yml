- type: entity
  abstract: true
  id: PipeBase
  name: Pipe
  description: Holds gas.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center

  - type: Sprite
  - type: Destructible
    thresholdvalue: 100
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi

- type: entity
  parent: PipeBase
  id: PipeStraight
  suffix: Straight
  components:
  - type: Icon
    texture: Constructible/Atmos/pipe.rsi/pipeLongitudinal2.png
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Longitudinal

- type: entity
  parent: PipeBase
  id: PipeBend
  suffix: Bend
  components:
  - type: Icon
    texture: Constructible/Atmos/pipe.rsi/pipeNWBend2.png
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: NWBend

- type: entity
  parent: PipeBase
  id: PipeTJunction
  suffix: TJunction
  components:
  - type: Icon
    texture: Constructible/Atmos/pipe.rsi/pipeTNorth2.png
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: TNorth

- type: entity
  parent: PipeBase
  id: PipeFourway
  suffix: Fourway
  components:
  - type: Icon
    texture: Constructible/Atmos/pipe.rsi/pipeFourway2.png
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Fourway
