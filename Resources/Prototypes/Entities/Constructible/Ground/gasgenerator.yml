- type: entity
  abstract: true
  id: GasGeneratorBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: GasGenerator
    
- type: entity
  parent: GasGeneratorBase
  id: GasGenerator
  name: Gas Generator
  description: Fabricates gas.
  components:
  - type: Sprite
    netsync: false
    sprite: Constructible/Atmos/gasgenerator.rsi
    layers:
    - sprite: Constructible/Atmos/pipe.rsi
      state: pipeFourway
    - state: gasGenerator
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Fourway
    