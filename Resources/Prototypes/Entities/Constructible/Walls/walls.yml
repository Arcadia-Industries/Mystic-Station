- type: entity
  abstract: true
  parent: BaseConstructible
  id: base_wall
  name: basewall
  description: Keeps the air in and the greytide out.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: RCDDeconstructWhitelist
  - type: Tag
    tags:
    - Wall
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: Walls
  - type: Icon
    state: full
  - type: Damageable
    resistances: metallicResistances
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5, -0.5, 0.5, 0.5"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Occluder
    sizeX: 32
    sizeY: 32
  - type: Airtight
  - type: IconSmooth
    key: walls
    base: solid

- type: entity
  parent: base_wall
  id: brick_wall
  name: brick wall
  components:
  - type: Sprite
    sprite: Constructible/Structures/Walls/brick.rsi
  - type: Icon
    sprite: Constructible/Structures/Walls/brick.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: brick

