- type: entity
  id: SignalSwitch
  name: "signal switch"
  description: A switch for toggling power to things.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: Sprite
    sprite: Constructible/Power/switch.rsi
    state: on
  - type: SignalSwitch
  - type: Rotatable
  - type: SignalTransmitter
  placement:
    snap:
    - Wallmount

- type: entity
  id: SignalButton
  name: "signal button"
  description: A button for toggling power to things.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: Sprite
    sprite: Constructible/Power/switch.rsi
    state: dead
  - type: SignalButton
  - type: Rotatable
  - type: SignalTransmitter
  placement:
    snap:
    - Wallmount
