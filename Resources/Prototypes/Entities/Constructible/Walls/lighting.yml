- type: entity
  id: WallLight
  name: "unpowered light"
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    mass: 10
    fixtures:
    - shape: !type:PolygonShape {}
      vertices:
      - "-0.45, -0.15"
      - "0.35, -0.15"
      - "0.35, 0.45"
      - "-0.45, 0.45"
      layer:
      - Passable
  - type: LoopingSound
  - type: Sprite
    sprite: Constructible/Lighting/light_tube.rsi
    state: on
  - type: PointLight
    radius: 8
    energy: 1.2
    offset: "0.5, 0"
    color: "#DCDCC6"
  - type: SignalReceiver
  placement:
    snap:
    - Wallmount

- type: entity
  name: light
  id: Poweredlight
  parent: WallLight
  components:
  - type: Sprite
    sprite: Constructible/Lighting/light_tube.rsi
    state: off
  - type: PointLight
    enabled: false
  - type: PoweredLight
    bulb: Tube
  - type: PowerReceiver
  - type: Destructible
    deadThreshold: 50
    resistances: metallicResistances

- type: entity
  name: small light
  id: PoweredSmallLight
  parent: WallLight
  components:
  - type: Sprite
    sprite: Constructible/Lighting/light_small.rsi
    state: off
  - type: PointLight
    energy: 1.0
    enabled: false
    offset: "-0.5, 0"
  - type: Physics
    bodyType: Static
    mass: 5
    fixtures:
    - shape: !type:PolygonShape {}
      vertices:
      - "0, .1"
      - "0.25, .1"
      - "0.25, 0.1"
      - "0, 0.1"
      layer:
      - Passable
  - type: PoweredLight
    bulb: Bulb
  - type: PowerReceiver
  - type: Destructible
    deadThreshold: 25
    resistances: metallicResistances

- type: entity
  name: unpowered small light
  id: SmallLight
  parent: WallLight
  components:
    - type: Sprite
      sprite: Constructible/Lighting/light_small.rsi
      state: on
    - type: PointLight
      energy: 1.0
      enabled: true
      offset: "-0.5, 0"
    - type: Destructible
      deadThreshold: 25
      resistances: metallicResistances
