- type: entity
  id: BaseLathe
  name: "lathe"
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    mass: 25
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: SnapGrid
    offset: Center
  - type: Lathe
  - type: MaterialStorage
  - type: Anchorable
  - type: Pullable
  - type: UserInterface
    interfaces:
    - key: enum.LatheUiKey.Key
      type: LatheBoundUserInterface
  - type: PowerReceiver

- type: entity
  parent: BaseLathe
  id: Autolathe
  name: "autolathe"
  description: It produces items using metal and glass.
  components:
  - type: Sprite
    sprite: Constructible/Power/autolathe.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.Base"]
    - state: unlit
      shader: unshaded
      map: ["enum.LatheVisualLayers.Unlit"]
    - map: ["enum.LatheVisualLayers.Inserting"]
    - map: ["enum.LatheVisualLayers.Producing"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Construction
    graph: machine
    node: machine
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: AutolatheMachineCircuitboard
  - type: Wires
    BoardName: "Autolathe"
    LayoutId: Autolathe
  - type: LatheDatabase
    static: true
    recipes:
      - Brutepack
      - Ointment
      - LightTube
      - LightBulb
      - SheetSteel
      - GlassStack
      - Wirecutter
      - Screwdriver
      - Welder
      - Wrench
      - CableStack
      - Crowbar
      - Multitool
      - MiniHoe
      - Scythe
      - Hatchet
      - Shovel
      - Spade
  - type: Appearance
    visuals:
    - type: LatheVisualizer
      producingAnimationTime: 0.9
      insertingAnimationTime: 0.9
    - type: WiresVisualizer

- type: entity
  parent: BaseLathe
  id: Protolathe
  name: "protolathe"
  description: Converts raw materials into useful objects.
  components:
  - type: Sprite
    sprite: Constructible/Power/protolathe.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.Base"]
    - state: unlit
      shader: unshaded
      map: ["enum.LatheVisualLayers.Unlit"]
    - state: icon
      map: ["enum.LatheVisualLayers.Inserting"]
    - state: icon
      map: ["enum.LatheVisualLayers.Producing"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: ResearchClient
  - type: Construction
    graph: machine
    node: machine
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: ProtolatheMachineCircuitboard
  - type: Wires
    BoardName: "Protolathe"
    LayoutId: Protolathe
  - type: TechnologyDatabase
  - type: ProtolatheDatabase
  - type: UserInterface
    interfaces:
    - key: enum.LatheUiKey.Key
      type: LatheBoundUserInterface
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface
  - type: Appearance
    visuals:
    - type: LatheVisualizer
      producingAnimationTime: 1.2
      insertingAnimationTime: 0.9
    - type: WiresVisualizer
