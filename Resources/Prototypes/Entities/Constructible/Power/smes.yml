- type: entity
  abstract: true
  id: BaseSmes
  parent: BaseMachine
  name: SMES
  description: A high-capacity superconducting magnetic energy storage (SMES) unit.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      netsync: false
      sprite: Constructible/Power/smes.rsi
      layers:
        - state: smes
        - state: smes-display
          shader: unshaded
    - type: Smes
    - type: Appearance
      visuals:
        - type: SmesVisualizer
    - type: Battery
      maxCharge: 1000
      startingCharge: 1000
    - type: ExaminableBattery
    - type: NodeContainer
      examinable: true
      nodes:
        power:
          !type:CableDeviceNode
          nodeGroupID: HVPower
        terminalPort:
          !type:CableTerminalPortNode
          nodeGroupID: HVPower
    - type: BatteryCharger
      voltage: High
      node: terminalPort

    - type: BatteryDischarger
      voltage: High

    - type: PowerNetworkBattery
      maxSupply: 150000
      maxChargeRate: 5000
      supplyRampTolerance: 5000
      supplyRampRate: 1000
