- type: entity
  id: RadiationPanel
  name: Radiation Panel
  description: A machine that collects the Hawking Radiation generated by a gravitational singularity and turns it into power.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    anchored: true
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/radiation_panel.rsi
    state: ca_active
  - type: Icon
    sprite: Constructible/Power/radiation_panel.rsi
    state: ca_active
  - type: NodeContainer
    nodeTypes: { HVPower : ["AdjacentNode"] }
  - type: RadiationPanel
  - type: Anchorable