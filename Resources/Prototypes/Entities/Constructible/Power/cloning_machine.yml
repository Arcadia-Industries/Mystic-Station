- type: entity
  id: CloningMachine
  name: Cloning Machine
  description: A bulky medical scanner.
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Specific/Medical/cloning.rsi
      layers:
        - state: pod_0
          map: ["enum.CloningMachineVisualLayers.Machine"]
    - type: PowerReceiver
    - type: Icon
      sprite: Objects/Specific/Medical/cloning.rsi
      state: pod_0
    - type: Anchorable
    - type: Clickable
    - type: InteractionOutline
    - type: Collidable
      shapes:
        - !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
          layer:
            - Opaque
            - Impassable
            - MobImpassable
            - VaultImpassable
      IsScrapingFloor: true
    - type: Physics
      mass: 25
      anchored: true
    - type: SnapGrid
      offset: Center
    - type: CloningMachine
    - type: Destructible
      deadThreshold: 100
    - type: Appearance
      visuals:
        - type: CloningMachineVisualizer
    - type: UserInterface
      interfaces:
        - key: enum.CloningMachineUIKey.Key
          type: CloningMachineBoundUserInterface
