- type: entity
  id: UnfinishedMachineFrame
  name: machine frame
  suffix: Unfinished
  placement:
    mode: SnapgridCenter
  components:
    - type: Physics
      mass: 25
      anchored: true
      shapes:
        - !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
          layer:
            - Impassable
            - MobImpassable
            - VaultImpassable
            - Opaque
          mask:
            - Impassable
            - MobImpassable
            - VaultImpassable
    - type: Clickable
    - type: InteractionOutline
    - type: Anchorable
    - type: Rotatable
    - type: Pullable
    - type: Construction
      graph: machine
      node: missingWires
    - type: Sprite
      sprite: "Constructible/Misc/stock_parts.rsi"
      state: "box_0"

