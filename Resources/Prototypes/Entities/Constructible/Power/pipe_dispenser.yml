- type: entity
  id: PipeDispenser
  name: "pipe dispenser"
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Constructible/Power/pipe_d.rsi
    layers:
    - state: "off"
      map: ["enum.PipeDispenserVisualLayers.Unlit"]
    - state: "off"
      map: ["enum.PipeDispenserVisualLayers.Base"]
  - type: Collidable
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4,-0.25,0.4,0.25"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
    IsScrapingFloor: true
  - type: SnapGrid
    offset: Center
  - type: PipeDispenser
    inventory:
      - LongitudinalPipe
      - FourwayPipe
      - NorthwardLongitudinalVolumePump
      - NorthwardLongitudinalPressurePump
      - FromSouthScrubber
      - FromSouthVent
      - DisposalPipe
      - DisposalBend
      - DisposalYJunction
      - DisposalJunction
      - DisposalTrunk
      - DisposalTagger
      - DisposalRouter
  - type: Anchorable
  - type: Pullable
  - type: UserInterface
    interfaces:
    - key: enum.PipeDispenserUiKey.Key
      type: PipeDispenserBoundUserInterface
  - type: PowerReceiver
  - type: Appearance
    visuals:
    - type: PipeDispenserVisualizer
      normalUnshaded: true
      eject: true
