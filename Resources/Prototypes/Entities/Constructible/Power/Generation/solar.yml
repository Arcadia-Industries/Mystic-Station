- type: entity
  id: SolarPanel
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    mass: 100
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Sprite
    sprite: Constructible/Power/solar_panel.rsi
    state: normal
  - type: NodeContainer
    examinable: true
    nodes:
    - !type:AdjacentNode
      nodeGroupID: HVPower
  - type: PowerSupplier
  - type: SolarPanel
    supply: 1500
  - type: SnapGrid
    offset: Center
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: Anchorable
  - type: Pullable
  - type: ClientEntitySpawner
    prototypes:
    - HVDummyWire
  - type: Construction
    graph: solarpanel
    node: solarpanel

- type: entity
  id: SolarAssembly
  name: solar assembly
  description: "A solar assembly. Anchor to a wire to start building a solar panel."
  placement:
    mode: SnapgridCenter
  components:
