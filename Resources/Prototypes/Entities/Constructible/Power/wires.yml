  - type: Sprite
    color: Green
    sprite: Constructible/Power/Wires/lv_cable.rsi
    state: lvcable_0
  - type: Icon
    color: Green
    sprite: Constructible/Power/Wires/lv_cable.rsi
    state: lvcable_4
  - type: NodeContainer
    nodes:
      power:
        !type:WireNode
        nodeGroupID: Apc
      wire:
        !type:AdjacentNode
        nodeGroupID: WireNet
