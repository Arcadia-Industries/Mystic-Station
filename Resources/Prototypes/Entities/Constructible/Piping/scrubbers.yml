- type: entity
  abstract: true
  id: ScrubberBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]


- type: entity
  parent: ScrubberBase
  id: Scrubber
  name: Scrubber
  description: "Scrubs unwanted gasses out of the air."
  components:
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: PressureSiphon
    scrubberOutletDirection: South
