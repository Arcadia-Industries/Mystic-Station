- type: entity
  parent: GasPipeBase
  abstract: true
  id: GasUnaryBase
  placement:
    mode: SnapgridCenter
  components:
    - type: AtmosDevice
    - type: NodeContainer
      nodes:
        pipe:
          !type:PipeNode
          nodeGroupID: Pipe
          pipeDirection: South

- type: entity
  parent: GasUnaryBase
  id: GasVentPump
  name: air vent
  description: Has a valve and a pump attached to it.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      netsync: false
      sprite: Constructible/Atmos/vent.rsi
      layers:
        - sprite: Constructible/Atmos/pipe.rsi
          state: pipeHalf
        - state: vent_off
          map: ["enum.VentVisualLayers.Vent"]
    - type: Appearance
      visuals:
        - type: PipeConnectorVisualizer
        - type: VentPumpVisualizer
    - type: GasVentPump

- type: entity
  parent: GasUnaryBase
  id: GasPassiveVent
  placement:
    mode: SnapgridCenter
  components:
    # TODO ATMOS: Find sprite for this.
    - type: Sprite
      netsync: false
      sprite: Constructible/Atmos/vent.rsi
      layers:
        - sprite: Constructible/Atmos/pipe.rsi
          state: pipeHalf
        - state: vent_off
    - type: Appearance
      visuals:
        - type: PipeConnectorVisualizer
    - type: GasPassiveVent

- type: entity
  parent: GasUnaryBase
  id: GasVentScrubber
  name: air scrubber
  description: Has a valve and pump attached to it.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      netsync: false
      sprite: Constructible/Atmos/scrubber.rsi
      layers:
        - sprite: Constructible/Atmos/pipe.rsi
          state: pipeHalf
        - state: scrub_off
          map: ["enum.ScrubberVisualLayers.Scrubber"]
    - type: Appearance
      visuals:
        - type: PipeConnectorVisualizer
        - type: ScrubberVisualizer
    - type: AtmosDevice
    - type: GasVentScrubber

- type: entity
  parent: GasUnaryBase
  id: GasOutletInjector
  placement:
    mode: SnapgridCenter
  components:
    - type: GasOutletInjector

- type: entity
  parent: GasUnaryBase
  id: GasThermoMachineBase
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      netsync: false
      sprite: Constructible/Atmos/thermomachine.rsi
      layers:
        - state: heaterPipe
        - state: heater
    - type: Appearance
      visuals:
        - type: PipeConnectorVisualizer
    - type: GasThermoMachine

- type: entity
  parent: GasThermoMachineBase
  id: GasThermoMachineFreezer
  placement:
    mode: SnapgridCenter
  components:
    - type: GasThermoMachine
      mode: Freezer
      minTemperature: 73.15

- type: entity
  parent: GasThermoMachineBase
  id: GasThermoMachineHeater
  placement:
    mode: SnapgridCenter
  components:
    - type: GasThermoMachine
      mode: Heater
      maxTemperature: 573.15 # This is changed when parts are refreshed.

