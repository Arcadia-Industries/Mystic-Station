- type: entity
  name: Paper
  parent: BaseItem
  id: Paper
  description: 'A piece of white paper'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy/paper.rsi
    state: paper
  - type: Icon
    sprite: Objects/Misc/bureaucracy/paper.rsi
    state: paper
  - type: Paper
  - type: UserInterface
    interfaces:
    - key: enum.PaperUiKey.Key
      type: PaperBoundUserInterface

- type: entity
  name: Pen
  parent: BaseItem
  id: Pen
  description: 'A dark ink pen'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy/pen.rsi
    state: pen
  - type: Icon
    sprite: Objects/Misc/bureaucracy/pen.rsi
    state: pen
  - type: Write
