- type: entity
  name: hydroponics tray
  parent: hydroponicsSoil
  id: hydroponicsTray
  description: An interstellar-grade space farmplot allowing for rapid growth and selective breeding of crops. Just... keep in mind the space weeds.
  components:
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.45,-0.45,0.45,0.1"
      mass: 25
      hard: true
      mask:
      - MachineMask
  - type: Anchorable
  - type: Pullable
  - type: Sprite
    layers:
      - sprite: Structures/Hydroponics/containers.rsi
        state: hydrotray3
      - sprite: Structures/Hydroponics/overlays.rsi
        state: lowhealth3
        map: [ "health_alert" ]
        visible: false
        shader: unshaded
      - sprite: Structures/Hydroponics/overlays.rsi
        state: lowwater3
        map: [ "water_alert" ]
        visible: false
        shader: unshaded
      - sprite: Structures/Hydroponics/overlays.rsi
        state: lownutri3
        map: [ "nutri_alert" ]
        visible: false
        shader: unshaded
      - sprite: Structures/Hydroponics/overlays.rsi
        state: alert3
        map: [ "undefined_alert" ]
        visible: false
        shader: unshaded
      - sprite: Structures/Hydroponics/overlays.rsi
        state: harvest3
        map: [ "harvest_alert" ]
        visible: false
        shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PlantHolderVisuals.HealthLight:
        health_alert:
          True:
            state: lowhealth3
            visible: true
            shader: shaded
          False:
            state: lowhealth3 
            visible: false
            shader: unshaded
      enum.PlantHolderVisuals.WaterLight:
        water_alert:
          True:
            state: lowwater3
            visible: true
            shader: shaded
          False:
            state: lowwater3 
            visible: false
            shader: unshaded
      enum.PlantHolderVisuals.NutritionLight:
        nutri_alert:
          True:
            state: lownutri3
            visible: true
            shader: shaded
          False:
            state: lownutri3 
            visible: false
            shader: unshaded
      enum.PlantHolderVisuals.AlertLight:
        undefined_alert:
          True:
            state: alert3
            visible: true
            shader: shaded
          False:
            state: alert3 
            visible: false
            shader: unshaded
      enum.PlantHolderVisuals.HarvestLight:
        harvest_alert:
          True:
            state: harvest3
            visible: true
            shader: shaded
          False:
            state: harvest3 
            visible: false
            shader: unshaded
  - type: PlantHolder
    drawWarnings: true
  - type: Construction
    graph: Machine
    node: machine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: HydroponicsTrayMachineCircuitboard
  - type: MaterialStorage
  - type: Wires
    BoardName: "HydroponicsTray"
    LayoutId: HydroponicsTray
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/flowing_water_open.ogg
