- type: entity
  name: hydroponics tray
  parent: hydroponicsSoil
  id: hydroponicsTray
  description: An interstellar-grade space farmplot allowing for rapid growth and selective breeding of crops. Just... keep in mind the space weeds.
  components:
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      mass: 25
      hard: true
      mask:
      - Impassable
  - type: Anchorable
  - type: Pullable
  - type: Sprite
    sprite: Structures/Hydroponics/containers.rsi
    state: hydrotray3
    drawdepth: FloorObjects
  - type: PlantHolder
    drawWarnings: true
  - type: Construction
    graph: machine
    node: machine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          HydroponicsTrayMachineCircuitboard:
            min: 1
            max: 1
          SheetGlass1:
            min: 1
            max: 1
          MatterBinStockPart:
            min: 2
            max: 2
          CapacitorStockPart:
            min: 1
            max: 1
          Beaker:
            min: 2
            max: 2
          ScanningModuleStockPart:
            min: 1
            max: 1
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
  - type: MaterialStorage
  - type: Wires
    BoardName: "HydroponicsTray"
    LayoutId: HydroponicsTray

