- type: entity
  id: ElysiumWindow
  name: elysium window
  parent: Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Windows/elysium_window.rsi
  - type: Icon
    sprite: Structures/Windows/elysium_window.rsi
    state: full
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: RGlass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 777
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassElysium:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    base: ewindow
  - type: Construction
    graph: Window
    node: elysiumWindow
  - type: Appearance
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 12
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  - type: StaticPrice
    price: 80

- type: entity
  id: ElysiumWindowDirectional
  parent: WindowDirectional
  name: directional elysium window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
      - Window
  components:
    - type: Sprite
      netsync: false
      sprite: Structures/Windows/directional.rsi
      state: elysium_window
    - type: Icon
      sprite: Structures/Windows/directional.rsi
      state: elysium_window
    - type: Construction
      graph: WindowDirectional
      node: elysiumWindowDirectional
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 666
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ShardGlassElysium:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: StaticPrice
      price: 80
