- type: entity
  id: ReinforcedElysiumWindow
  name: reinforced elysium window
  parent: Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Windows/reinforced_elysium_window.rsi
  - type: Icon
    sprite: Structures/Windows/reinforced_elysium_window.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: RGlass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1500
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 1333
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassElysium:
            min: 1
            max: 2
          PartRodMetal:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    base: rewindow
  - type: Construction
    graph: Window
    node: reinforcedElysiumWindow
  - type: Appearance
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 36
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  - type: StaticPrice
    price: 140

- type: entity
  id: ReinforcedElysiumWindowDirectional
  parent: WindowDirectional
  name: directional reinforced elysium window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
      - Window
  components:
    - type: Sprite
      netsync: false
      sprite: Structures/Windows/directional.rsi
      state: elysium_reinforced_window
    - type: Icon
      sprite: Structures/Windows/directional.rsi
      state: elysium_reinforced_window
    - type: Construction
      graph: WindowDirectional
      node: reinforcedElysiumWindowDirectional
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 1111
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ShardGlassElysium:
                  min: 1
                  max: 2
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: StaticPrice
      price: 80
