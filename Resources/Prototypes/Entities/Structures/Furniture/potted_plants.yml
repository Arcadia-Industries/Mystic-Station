- type: entity
  id: PottedPlantBase
  parent: BaseStructureDynamic
  abstract: true
  name: potted plant
  description: A little bit of nature contained in a pot.
  components:
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.10
      mass: 50
      mask:
      - MachineMask
      layer:
      - MidImpassable
      - LowImpassable
  - type: Sprite
    drawdepth: Overdoors
    offset: "0.0,0.3"
    sprite: Structures/Furniture/potted_plants.rsi
  - type: PottedPlantHide
  - type: SecretStash
    secretPartName: the plant
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic # The pot. Not the plant. Or is it plastic?
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/plant_rustle.ogg

