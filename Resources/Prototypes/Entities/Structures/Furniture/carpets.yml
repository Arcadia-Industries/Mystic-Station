- type: entity
  id: CarpetBase
  parent: BaseStructure
  description: "Fancy walking surface."
  abstract: true
  components:
  - type: Sprite
    drawdepth: BelowFloor
  - type: Icon
    state: full
  - type: IconSmooth
    key: full
    base: carpet_
  - type: Physics
    canCollide: false
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      layer:
      - Passable
  - type: Damageable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  id: Carpet
  parent: CarpetBase
  name: "carpet"
  components:
  - type: Sprite
    sprite: Structures/Carpets/red_carpet.rsi
  - type: Icon
    sprite: Structures/Carpets/red_carpet.rsi

