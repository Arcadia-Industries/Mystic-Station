- type: entity
  name: toilet
  id: ToiletEmpty
  suffix: Empty
  parent: [ DisposalUnitBase, SeatBase ]
  description: The HT-451, a torque rotation-based, waste disposal unit for small matter. This one seems remarkably clean.
  components:
  - type: Sprite
    sprite: Structures/Furniture/toilet.rsi
    layers:
    - state: condisposal
      map: [ "enum.DisposalUnitVisualLayers.Unanchored" ]
    - state: disposal
      map: [ "enum.DisposalUnitVisualLayers.Base" ]
    - state: disposal-flush
      map: [ "enum.DisposalUnitVisualLayers.OverlayFlush" ]
    - state: dispover-charge
      map: [ "enum.DisposalUnitVisualLayers.OverlayCharging" ]
    - state: dispover-ready
      map: [ "enum.DisposalUnitVisualLayers.OverlayReady" ]
    - state: dispover-full
      map: [ "enum.DisposalUnitVisualLayers.OverlayFull" ]
    - state: dispover-handle
      map: [ "enum.DisposalUnitVisualLayers.OverlayEngaged" ]
    - state: disposal-up
      map: [ "enum.ToiletVisualLayers.Door" ]
  - type: Rotatable
  - type: Transform
    noRot: false
  - type: Strap
    whitelist:
      components:
      - HumanoidAppearance
  - type: DisposalUnit
    autoEngageEnabled: false
    humanoidCanEnter: false
    soundInsert: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: Toilet
    sound: /Audio/Effects/toilet_seat_down.ogg
    seatUp: disposal-up
    seatDown: disposal-down
  - type: ContainerContainer
    containers:
      stash: !type:ContainerSlot {}
      disposals: !type:Container
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 500
      toilet:
        maxVol: 250
  - type: Physics
    bodyType: Static
  - type: Construction
    graph: Toilet
    node: toilet
  - type: Appearance
  - type: Drain
    autoDrain: false
  - type: StaticPrice
    price: 25
  - type: UserInterface
    interfaces:
    - key: enum.DisposalUnitUiKey.Key
      type: DisposalUnitBoundUserInterface
  - type: RatKingRummageable

- type: entity
  id: ToiletDirtyWater
  parent: ToiletEmpty
  suffix: Dirty Water
  components:
  - type: SolutionContainerManager
    solutions:
      toilet:
        reagents:
        - ReagentId: Water
          Quantity: 180
        - ReagentId: Toxin
          Quantity: 20
