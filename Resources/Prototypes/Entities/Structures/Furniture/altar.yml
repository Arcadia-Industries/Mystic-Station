- type: entity
  id: AltarBase
  parent: BaseStructure
  name: Altar
  description: Altar of the Gods.
  abstract: true
  components:
  - type: Anchorable
  - type: Transform
    noRot: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: PlaceableSurface
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.45,-0.45,0.45,0.45"
      mass: 50
      mask: #mouse can pass under, but I think this is can understandable by logic
      - TableMask
      layer:
      - TableLayer
  - type: Sprite
    netsync: false
  - type: Climbable
  - type: Clickable

- type: entity
  id: AltarNanotransen
  parent: AltarBase
  name: Nanotransen altar
  components:
  - type: Sprite
    sprite: Structures/Furniture/Altars/Gods/nanotransen.rsi
    state: full
  - type: Icon
    sprite: Structures/Furniture/Altars/Gods/nanotransen.rsi
    state: full
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 5
          MaterialCloth1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

