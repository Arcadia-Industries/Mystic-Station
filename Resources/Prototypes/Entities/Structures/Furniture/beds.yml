- type: entity
  name: bed
  id: Bed
  parent: BaseStructure
  description: This is used to lie in, sleep in or strap on.
  components:
  - type: Bed
    damage:
      types:
        Blunt: -0.1
        Slash: -0.1
        Piercing: -0.1
        Heat: -0.1
        Shock: -0.1
        Cold: -0.1
        Asphyxiation: -0.1
        Bloodloss: -0.1
        Poison: -0.1
        Radiation: -0.1
        Cellular: -0.1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.05"
      mass: 25
      mask:
      - SmallImpassable
  - type: Sprite
    sprite: Structures/Furniture/furniture.rsi
    state: bed
    netsync: false
  - type: Strap
    position: Down
    rotation: -90
  # Construction has to be before PlaceableSurface or you'll place things onto the entity instead of deconstructing it.
  - type: Construction
    graph: bed
    node: bed
  # So that you can put bedsheets on beds again. Would be cool to have a tag
  # for this so that only bedsheets can be placed.
  - type: PlaceableSurface
    placeCentered: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2

- type: entity
  parent: Bed
  id: MedicalBed
  name: medical bed
  description: A hospital bed for patients to recover in.
  components:
  - type: Sprite
    state: bed-MED
  - type: Bed
    damage:
      types:
        Blunt: -0.2
        Slash: -0.2
        Piercing: -0.2
        Heat: -0.2
        Shock: -0.2
        Cold: -0.2
        Asphyxiation: -0.2
        Bloodloss: -0.2
        Poison: -0.2
        Radiation: -0.2
        Cellular: -0.2

- type: entity
  parent: MedicalBed
  id: StasisBed
  name: stasis bed
  description: A bed that massively slows down the patient's metabolism, allowing more time to administer a proper treatment for stabilization.
  components:
  - type: StasisBed
    multiplier: 10
  - type: Sprite
    sprite: Structures/Machines/stasis_bed.rsi
    state: icon
    netsync: false
  - type: ApcPowerReceiver
    powerLoad: 3500
  - type: ExtensionCableReceiver

- type: entity
  parent: Bed
  id: DogBed
  name: dog bed
  description: A comfy-looking dog bed. You can even strap your pet in, in case the gravity turns off.
  components:
  - type: Sprite
    state: dogbed
  - type: Strap
    position: Stand
    rotation: 0
  - type: Construction
    graph: bed
    node: dogbed
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/woodhit.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 5
