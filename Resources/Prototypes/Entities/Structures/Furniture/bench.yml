# Base benches
- type: entity
  name: bench
  id: BenchBaseMiddle
  suffix: Middle
  abstract: true
  parent: SeatBase
  description: Multiple seats spanning a single object. Truly a marvel of science.
  components:
  - type: Transform
    anchored: true
  - type: Rotatable
  - type: Sprite
    sprite: Structures/Furniture/bench.rsi
  - type: Physics
    bodyType: Static
    canCollide: false

