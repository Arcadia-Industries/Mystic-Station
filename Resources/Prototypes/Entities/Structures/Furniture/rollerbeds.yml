- type: entity
  id: RollerBed
  parent: BaseItem
  name: rollerbed
  description: Used to carry patients around without damaging them.
  components:
    - type: Transform
      noRot: true
    - type: Item
      size: 5
    - type: Sprite
      sprite: Structures/Furniture/rollerbeds.rsi
      state: rollerbed
      netsync: false
      noRot: true
    - type: MovedByPressure
    - type: DamageOnHighSpeedImpact
      soundHit: /Audio/Effects/bang.ogg
    - type: InteractionOutline
    - type: Physics
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeCircle
            radius: 0.35
          mass: 30
          mask:
            - Impassable
            - SmallImpassable
          layer:
            - Opaque
    - type: Damageable
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 1
                  max: 1
    - type: Pullable
    - type: Strap
      position: Down
      rotation: -90
      buckleOffset: "0,0.15"
      unbuckleOffset: "0,0.3"
    - type: Foldable
    - type: Appearance
      visuals:
        - type: RollerbedVisualizer

- type: entity
  id: CheapRollerBed
  parent: RollerBed
  description: A crappy looking roller bed, used to carry patients around.
  components:
    - type: Sprite
      state: cheap_rollerbed

- type: entity
  id: EmergencyRollerBed
  parent: RollerBed
  description: A robust looking rollerbed used for emergencies.
  components:
    - type: Sprite
      state: emergency_rollerbed
