- type: entity
  id: PilotSeatChair
  parent: BaseStructure
  name: pilot seat
  description: The pilot seat of a prestigious battle cruiser.
  components:
  - type: Sprite
    sprite: Structures/Furniture/furniture.rsi
    netsync: false
    state: shuttle_chair
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
  - type: InteractionOutline
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Strap
    position: Stand

