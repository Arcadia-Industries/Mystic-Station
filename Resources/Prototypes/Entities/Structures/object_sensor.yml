- type: entity
  parent: BaseMachine
  id: ObjectSensor
  name: object sensor
  description: A sensor that detects how many objects are near it.
  components:
  - type: Sprite
    sprite: Objects/Devices/gates.rsi
    layers:
    - state: base
    - state: or
      map: [ "enum.LogicGateLayers.Gate" ]
  - type: SubFloorHide
  - type: UseDelay
    delay: 0.5
  - type: CollisionWake
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        layer:
        - MachineLayer
        mask:
        - MachineMask
        density: 100
        hard: false
  - type: ObjectSensor
  - type: DeviceLinkSource
    ports:
    - ObjectSensor1Object
    - ObjectSensor2Objects
    - ObjectSensor3Objects
    - ObjectSensor4OrMoreObjects
