- type: entity
  parent: BaseItem
  id: ObjectSensor
  name: object sensor
  description: A sensor that detects how many objects are near it.
  components:
  - type: Sprite
    sprite: Objects/Devices/gates.rsi
    layers:
    - state: base
    - state: or
      map: [ "enum.LogicGateLayers.Gate" ]
  - type: ObjectSensor
  - type: DeviceLinkSource
    ports:
    - ObjectSensor1Object
    - ObjectSensor2Objects
    - ObjectSensor3Objects
    - ObjectSensor4OrMoreObjects
