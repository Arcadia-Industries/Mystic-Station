- type: entity
  id: CrystalGreen
  parent: BaseStructure
  name: green crystal
  description: It's a shiny green crystal.
  components:
    - type: Sprite
      sprite: Structures/Decoration/crystal.rsi
      state: crystal_green
      netsync: false
    - type: PointLight
      radius: 3
      energy: 3
      color: "#06DF24"
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

