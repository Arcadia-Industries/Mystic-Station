- type: entity
  id: Bonfire
  parent: BaseStructure
  name: bonfire
  description: What can be better then late evening under the sky with guitar and friends.
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Decoration/bonfire.rsi
    state: burning
  - type: PointLight
    radius: 5
    energy: 3
    color: "#FFC90C"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
          - !type:DoActsBehavior
        acts: [ "Destruction" ]
