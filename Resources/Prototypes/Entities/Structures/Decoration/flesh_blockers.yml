- type: entity
  id: FleshBlocker
  parent: BaseStructure
  name: flesh clump
  description: An annoying clump of flesh.
  components:
  - type: InteractionOutline
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/flesh_decoration.rsi
    layers:
    - state: closed
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          closed: ""
      - enum.DamageStateVisualLayers.Base:
          ajar: ""
      - enum.DamageStateVisualLayers.Base:
          open: ""
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
