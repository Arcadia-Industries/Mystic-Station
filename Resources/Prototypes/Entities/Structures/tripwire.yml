- type: entity
  parent: BaseStructure
  id: BaseTripwire
  name: tripwire
  description: This is a line you don't want to cross.
  components:
  - type: Slippery
    paralyzeTime: 1
    launchForwardsMultiplier: 1.2
    slipSound: /Audio/Effects/hit_kick.ogg
  - type: StepTrigger
    intersectRatio: 0.2
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.1,0.4,0.1"
        layer:
        - SlipLayer
        hard: false
  - type: Sprite
    sprite: Structures/tripwire.rsi
    state: icon
  - type: StepTriggerSignal
    port: TrippedWire
  - type: DamageSignal
    port: TrippedWire
  - type: DeviceLinkSource
    ports:
    - TrippedWire
  - type: Construction
    graph: TripwireGraph
    node: tripwire
  - type: DamageTriggerOnTrigger
    damage:
      types:
        Structural: 35
  - type: TriggerOnStepTrigger
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 35
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          CableApcStack:
            min: 0
            max: 1
          SheetSteel:
            min: 1
            max: 2
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/snap.ogg
