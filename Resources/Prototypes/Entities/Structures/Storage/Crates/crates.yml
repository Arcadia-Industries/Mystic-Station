- type: entity
  id: CrateLivestock
  name: livestock crate
  parent: CrateGeneric
  components:
  - type: EntityStorage
    capacity: 500
  - type: Sprite
    sprite: Structures/Storage/Crates/livestock.rsi
    layers:
    - state: livestockcrate
    - state: livestockcrate_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: Icon
    sprite: Structures/Storage/Crates/livestock.rsi
    state: livestockcrate
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state_open: livestockcrate_open
      state_closed: livestockcrate_door
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/woodhit.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.4,-0.4,0.4,0.29"
      density: 135
      mask:
      - LargeMobMask
      layer:
      - LargeMobLayer
  - type: Construction
    graph: CrateLivestock
    node: cratelivestock
    containers:
    - entity_storage

