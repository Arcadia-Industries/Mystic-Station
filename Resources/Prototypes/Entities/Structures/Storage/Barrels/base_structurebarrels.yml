- type: entity
  id: StorageBarrel
  parent: BaseStructureDynamic
  name: storage barrel
  description: "A liquids storage barrel."
  abstract: true
  components:
    - type: Sprite
      noRot: true
    - type: InteractionOutline
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeAabb
            bounds: "-0.3,-0.6,0.3,0.6"
          density: 1000
          mask:
            - MachineMask
          layer:
            - WallLayer
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger:
            !type:DamageTypeTrigger
            damageType: Piercing
            damage: 5
          behaviors:
          - !type:SolutionExplosionBehavior
            solution: tank
    - type: SolutionContainerManager
      solutions:
        tank:
          maxVol: 1000
    - type: DrainableSolution
      solution: tank
    - type: ReagentTank
    - type: Transform
      noRot: true
