- type: entity
  id: WallLockerQuarterMaster
  parent: WallLockerBase
  name: quartermaster's wall locker
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state: qm
      state_open: qm_open
      state_closed: qm_door
  - type: AccessReader
    access: [["Quartermaster"]]
