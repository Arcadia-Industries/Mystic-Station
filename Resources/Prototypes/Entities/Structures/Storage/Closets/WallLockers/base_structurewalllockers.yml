- type: entity
  id: WallLockerBase
  placement:
    mode: SnapgridCenter
  abstract: true
  components:
  - type: Clickable
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: WallMount
    arc: 360
  - type: AccessReader
  - type: Lock
  - type: Weldable
  - type: Sprite
    drawdepth: WallMountedItems
    netsync: false
    sprite: Structures/Storage/wall_locker.rsi
    layers:
    - state: door
    - state: locked
      map: ["enum.StorageVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Storage
    capacity: 100
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
