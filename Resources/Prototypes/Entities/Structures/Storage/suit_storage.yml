- type: entity
  id: SuitStorage
  parent: BaseMachinePowered
  name: suit storage
  description: Advanced containers which have an ultraviolet cleaning system for hardsuits.
  components:
  - type: Transform
    noRot: true
  - type: Sprite
    noRot: true
    netsync: false
    sprite: Structures\Storage\suitstorageunit.rsi
    layers:
      - state: closed
        map: ["enum.SuitStorageVisualLayers.Base"]
      - state: open
        visible: false
        map: ["enum.SuitStorageVisualLayers.Opening"]
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/bang.ogg
  - type: SuitStorage
    whitelist:
      tags:
        - HardsuitHelmet
        - HardsuitOuter
        - MagBoots
  - type: Appearance
    visuals:
    - type: SuitStorageVisualizer
  - type: UserInterface
    interfaces:
      - key: enum.SuitStorageUIKey.Key
        type: SuitStorageBoundUserInterface
