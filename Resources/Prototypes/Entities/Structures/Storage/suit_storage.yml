- type: entity
  id: SuitStorage
  parent: BaseStructureDynamic
  name: suit storage
  description: Advanced containers which have an ultraviolet cleaning system for hardsuits.
  components:
  - type: Transform
    noRot: true
  - type: Sprite
    noRot: true
    netsync: false
    sprite: Structures\Storage\suitstorageunit.rsi
    layers:
      - state: closed
        map: ["enum.SuitStorageVisualLayers.Base"]
      - state: open
        visible: false
        map: ["enum.SuitStorageVisualLayers.Opening"]
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/bang.ogg
  - type: InteractionOutline
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
      mass: 70
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
      - SmallImpassable
  - type: SuitStorage
  - type: PlaceableSurface
    placeCentered: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: Appearance
    visuals:
    - type: SuitStorageVisualizer
      state_open: generic_open
      state_closed: generic_door
  - type: UserInterface
    interfaces:
      - key: enum.SuitStorageUIKey.Key
        type: SuitStorageBoundUserInterface
