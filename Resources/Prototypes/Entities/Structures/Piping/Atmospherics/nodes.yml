# Half volume nodes for use in valves
- type: entity
  id: AtmosPipeNodeNorthHalved
  parent: [ BaseAtmosPipeNode, BaseDirNodeNorth ]
  noSpawn: true
  components:
  - type: AtmosPipeNode
    volume: 100

- type: entity
  id: AtmosPipeNodeSouthHalved
  parent: [ BaseAtmosPipeNode, BaseDirNodeSouth ]
  noSpawn: true
  components:
  - type: AtmosPipeNode
    volume: 100

- type: entity
  id: AtmosPipeNodeEastHalved
  parent: [ BaseAtmosPipeNode, BaseDirNodeEast ]
  noSpawn: true
  components:
