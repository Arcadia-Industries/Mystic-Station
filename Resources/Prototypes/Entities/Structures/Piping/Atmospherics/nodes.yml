# Port
- type: entity
  id: AtmosPortNode
  noSpawn: true
  components:
  - type: GraphNode
    graphProto: PipeNet
  - type: AtmosPipeNode
    volume: 0
  - type: PortNode
    tag: AtmosPortable

- type: entity
  id: AtmosPortableNode
  noSpawn: true
  components:
  - type: GraphNode
    graphProto: PipeNet
  - type: AtmosPipeNode
    volume: 0
  - type: PortNode
    tag: AtmosPort

- type: entity
  id: AtmosPortNodeWithPipe
  parent: AtmosPortNode
  noSpawn: true
  components:
  - type: DirNode
    baseDirection: South
    tag: AtmosPipe
