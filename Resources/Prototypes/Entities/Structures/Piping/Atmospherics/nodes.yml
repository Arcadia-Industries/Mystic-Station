# A collection of pipe nodes...
- type: entity
  id: PipeNet
  parent: BaseNodeGraph
  noSpawn: true
  components:
  - type: NodeGraph
    color: "#00FFFF" # Cyan
  - type: AtmosPipeNet

# Variations of pipe nodes...
- type: entity
  id: BaseAtmosPipeNode
  abstract: true
  noSpawn: true
  components:
  - type: GraphNode
    graphProto: PipeNet
  - type: AtmosPipeNode
    volume: 200
  - type: DirNode
    tag: AtmosPipe

- type: entity
  id: AtmosPipeNodeNorth
  parent: [ BaseAtmosPipeNode, BaseDirNodeNorth ]
  noSpawn: true

- type: entity
  id: AtmosPipeNodeSouth
  parent: [ BaseAtmosPipeNode, BaseDirNodeSouth ]
  noSpawn: true

- type: entity
  id: AtmosPipeNodeEast
  parent: [ BaseAtmosPipeNode, BaseDirNodeEast ]
  noSpawn: true

- type: entity
  id: AtmosPipeNodeWest
  parent: [ BaseAtmosPipeNode, BaseDirNodeWest ]
  noSpawn: true

- type: entity
