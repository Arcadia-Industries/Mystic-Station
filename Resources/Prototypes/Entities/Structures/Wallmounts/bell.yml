- type: entity
  id: BoxingBell
  name: boxing bell
  description: Ding ding!
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: Transform
    anchored: true
  - type: WallMount
  - type: Sprite
    sprite: Structures/Wallmounts/bell.rsi
    layers:
    - state: bell
  - type: InteractionPopup
    successChance: 1
    interactSuccessSound:   
      path: /Audio/Weapons/boxingbell.ogg
  - type: Clickable
  - type: Appearance
  - type: Rotatable
  - type: Physics
  - type: Fixtures
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
