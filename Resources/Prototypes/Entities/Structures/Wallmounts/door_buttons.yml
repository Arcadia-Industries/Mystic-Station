- type: entity
  id: NetworkedButtonBase
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount
  components:
    - type: WallMount
      arc: 360
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
    - type: Sprite
      sprite: Structures/Wallmounts/switch.rsi
      state: dead
    - type: UseDelay
      delay: 0.5 # prevent light-toggling auto-clickers.
    - type: ApcPowerReceiver
    - type: ExtensionCableReceiver
    - type: DeviceList
    - type: DeviceNetworkRequiresPower
    - type: AccessReader
      access: [ [ "Engineering" ] ]
    - type: UserInterface
    - type: Rotatable
    - type: Construction
      graph: SignalButtonGraph
      node: SignalButtonNode
    - type: Fixtures

- type: entity
  id: DoorButtonOpen
  parent: NetworkedButtonBase
  name: door button
  description: It's a button for opening doors. What doors? Who knows?
  components:
    - type: DeviceNetwork
      deviceNetId: Wired
      receiveFrequencyId: Airlock
      transmitFrequencyId: Airlock
      sendBroadcastAttemptEvent: true
    - type: WiredNetworkConnection
    - type: DeviceNetworkedButton
      sendOnPressed: enum.AirlockStatusToggle.Open

- type: entity
  id: DoorButtonBolts
  parent: NetworkedButtonBase
  name: door bolt button
  description: It's a button for bolting doors. What doors? Who knows?
  components:
    - type: DeviceNetwork
      deviceNetId: Wired
      receiveFrequencyId: Airlock
      transmitFrequencyId: Airlock
      sendBroadcastAttemptEvent: true
    - type: WiredNetworkConnection
    - type: DeviceNetworkedButton
      sendOnPressed: enum.AirlockStatusToggle.Bolts
