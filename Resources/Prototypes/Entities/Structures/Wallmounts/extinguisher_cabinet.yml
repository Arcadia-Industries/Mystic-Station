- type: entity
  id: ExtinguisherCabinet
  name: extinguisher cabinet
  description: A small wall mounted cabinet designed to hold a fire extinguisher.
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      sprite: Structures/Wallmounts/extinguisher_cabinet.rsi
      netsync: false
      layers:
      - state: frame
      - state: extinguisher
        map: ["enum.ItemCabinetVisuals.ContainsItem"]
      - state: closed
        map: ["enum.ItemCabinetVisualLayers.Door"]
    - type: ItemCabinet
      doorSound:
        path: /Audio/Machines/machine_switch.ogg
      whitelist:
        components:
        - FireExtinguisher
    - type: Appearance
      visuals:
        - type: ItemCabinetVisualizer
          state: frame
          emptyState: empty
          fullState: extinguisher
          openState: open
          closedState: closed
  placement:
    mode: SnapgridCenter

- type: entity
  id: ExtinguisherCabinetOpen
  parent: ExtinguisherCabinet
  suffix: Open
  components:
  - type: ItemCabinet
    opened: true

- type: entity
  id: ExtinguisherCabinetFilled
  parent: ExtinguisherCabinet
  suffix: Filled
  components:
    - type: ItemCabinet
      spawnPrototype: FireExtinguisher

- type: entity
  id: ExtinguisherCabinetFilledOpen
  parent: ExtinguisherCabinetFilled
  suffix: Filled, Open
  components:
  - type: ItemCabinet
    opened: true
