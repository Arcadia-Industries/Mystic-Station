- type: entity
  id: SwitchBase
  abstract: true
  name: "switch"
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
    - type: Rotatable
    - type: Fixtures

- type: entity
  id: SignalSwitch
  name: signal switch
  parent: SwitchBase
  description: It's a switch for toggling power to things.
  components:
    - type: WallMount
      arc: 360
    - type: Sprite
      sprite: Structures/Wallmounts/switch.rsi
      state: on
    - type: UseDelay
      delay: 0.5 # prevent light-toggling auto-clickers.
    - type: SignalSwitch
    - type: Construction
      graph: SignalSwitchGraph
      node: SignalSwitchNode
    - type: SignalTransmitter
      outputs:
        On: []
        Off: []

- type: entity
  id: SignalButton
  name: signal button
  parent: SwitchBase
  description: It's a button for activating something.
  components:
    - type: WallMount
      arc: 360
    - type: Sprite
      sprite: Structures/Wallmounts/switch.rsi
      state: dead
    - type: UseDelay
      delay: 0.5 # prevent light-toggling auto-clickers.
    - type: SignalSwitch
      onPort: Pressed
      offPort: Pressed
    - type: Construction
      graph: SignalButtonGraph
      node: SignalButtonNode
    - type: SignalTransmitter
      outputs:
        Pressed: []
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 40
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg

- type: entity
  id: ApcNetSwitch
  name: apc net switch
  parent: SwitchBase
  description: Its a switch for toggling lights that are connected to the same apc.
  components:
    - type: WallMount
      arc: 360
    - type: Transform
      anchored: true
    - type: Sprite
      sprite: Structures/Wallmounts/switch.rsi
      state: on
    - type: ExtensionCableReceiver
    - type: DeviceNetwork
      deviceNetId: Apc
      transmitFrequencyId: SmartLight # assuming people want to use it for light switches.
    - type: ApcNetworkConnection
    - type: ApcNetSwitch
    - type: Construction
      graph: LightSwitchGraph
      node: LightSwitchNode

- type: entity
  id: TwoWayLever
  name: two way lever
  description: A two way lever.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      netsync: false
      sprite: Structures/conveyor.rsi
      layers:
        - state: switch-off
          map: ["enabled", "enum.TwoWayLeverState.Middle"]
    - type: TwoWayLever
    - type: UseDelay
      delay: 0.2 # prevent light-toggling auto-clickers.
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TwoWayLeverVisuals.State:
          enabled:
            Right: { state: switch-fwd }
            Middle: { state: switch-off }
            Left: { state: switch-rev }
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Construction
      graph: LeverGraph
      node: LeverNode
    - type: SignalTransmitter
      outputs:
        Left: []
        Right: []
        Middle: []

