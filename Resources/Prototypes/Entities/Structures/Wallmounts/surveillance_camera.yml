- type: entity
  id: SurveillanceCamera
  name: camera
  description: A surveillance camera. It's watching you. Kinda.
  components:
  - type: WallMount
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCamera
    transmitFrequencyId: SurveillanceCamera
  - type: WiredNetworkConnection
  - type: SurveillanceCamera
    id: "test"
    subnet: "subnet"
  - type: Sprite
    sprite: Structures/Wallmounts/camera.rsi
    layers:
      - state: camera

- type: entity
  parent: ComputerBase
  id: SurveillanceCameraMonitor
  name: monitor
  description: A surveillance camera monitor. You're watching them. Maybe.
  components:
  # - type: InteractionOutline
  # - type: Clickable
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCamera
    transmitFrequencyId: SurveillanceCamera
  - type: WiredNetworkConnection
  - type: SurveillanceCameraMonitor
  - type: ActivatableUI
    key: enum.SurveillanceCameraMonitorUiKey.Key
  - type: Transform
    anchored: true
  - type: UserInterface
    interfaces:
      - key: enum.SurveillanceCameraMonitorUiKey.Key
        type: SurveillanceCameraMonitorBoundUserInterface
  - type: Sprite
    sprite: Structures/Machines/computers.rsi
    layers:
      - state: television
      - state: detective_television
        shader: unshaded
