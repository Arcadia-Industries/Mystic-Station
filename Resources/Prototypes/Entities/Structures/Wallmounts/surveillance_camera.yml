- type: entity
  id: SurveillanceCameraBase
  name: camera
  description: A surveillance camera. It's watching you. Kinda.
  components:
  - type: WallMount
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Eye
  - type: WiredNetworkConnection
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/camera.rsi
    layers:
      - state: camera
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount

- type: entity
  parent: SurveillanceCameraBase
  id: SurveillanceCameraSubnetTest
  name: camera
  suffix: SubnetTest
  components:
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCameraSubnetTest
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    id: "test"

