  - type: Sprite
    sprite: Constructible/Structures/Walls/plasma.rsi
  - type: Icon
    sprite: Constructible/Structures/Walls/plasma.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: plasma
