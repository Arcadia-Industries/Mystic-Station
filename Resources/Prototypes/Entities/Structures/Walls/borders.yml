- type: entity
  abstract: true
  parent: BaseStructure
  id: WorldBorderBase
  name: borderbase
  description: Keeps the universe in and the shitters out.
  placement:
    mode: SnapgridBorder
    snap:
    - Wall
  components:
  - type: Tag
    tags:
    - Wall
  - type: Sprite
    netsync: false
    drawdepth: Overlays
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          boundingBox: "-1024,-2,1024,2"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      - GhostImpassable
  - type: Physics
    bodyType: Static
  - type: Airtight

- type: entity
  parent: WorldBorderBase
  id: WorldBorder
  name: border
  components:
  - type: Sprite
    sprite: Structures/Walls/border_large.rsi
    state: full
  - type: Occluder
    boundingBox: "-1024,-2,1024,2"
