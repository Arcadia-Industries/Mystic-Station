- type: entity
  parent: BaseStructure
  id: Railing
  name: railing
  description: Basic railing meant to protect idiots like you from falling.
  components:
  - type: Sprite
    netsync: false
    drawdepth: WallTops
    sprite: Structures/Walls/railing.rsi
    state: side
  - type: Icon
    sprite: Structures/Walls/railing.rsi
    state: side
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.49,-0.49,0.49,-0.3"
      mass: 50
      mask:
      - TableMask
      layer:
      - TableLayer
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
  - type: Construction
    graph: Railing
    node: railing

