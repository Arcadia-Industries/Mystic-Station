- type: entity
  id: ShuttleGunBase
  name: shittle gun
  parent: ConstructibleMachine
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Pullable
  - type: Rotatable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 160
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/emitter.rsi
    layers:
    - state: emitter1
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  #- type: DeviceLinkSink # you need to add this component to your ship cannon by selecting the right ports.
  #  ports:
  #  - Trigger # for single shots
  #  - Toggle # 
  #  - On     # for automatic gun
  #  - Off    #
  - type: GunSignalControl
    
- type: entity
  id: ShuttleGunHeavyLaser
  parent: ShuttleGunBase
  name: LSE-2400p "Perforator"
  description: A powerful shuttle laser launcher capable of punching through thick walls. Ideal for disabling key components of enemy shuttles.
  components:
  - type: Sprite
    sprite: Structures/Shuttles/Guns/heavy_laser.rsi
    layers:
    - state: base
    - state: mag-unshaded-9
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    fireRate: 1
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 10
    zeroVisible: true
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PowerCageSmall
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - PowerCage
            - PowerCell
  - type: MagazineAmmoProvider
  - type: Appearance
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: StaticPrice
    price: 1500


  #name: SYND-210EX "Dust"
  #description: Dust and death are all that will remain.

- type: entity
  id: ShuttleGunPirateCannon
  parent: ShuttleGunBase
  name: pirate ship cannon
  description: Kaboom!
  components: 
  - type: Sprite
    sprite: Structures/Shuttles/Guns/pirate_cannon.rsi
    layers:
    - state: base
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - Grenade
    capacity: 1
    proto: CannonBall
    soundInsert:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: DeviceLinkSink
    ports:
    - Trigger

- type: entity
  id: ShuttleGunKineticCannon
  parent: ShuttleGunBase
  name: PTK-800 "Matter Dematerializer"
  description: A powerful shuttle drill that allows for efficient asteroid digging.
  components:
  - type: Sprite
    sprite: Structures/Shuttles/Guns/kinetic_cannon.rsi
    layers:
    - state: base
  - type: Gun    
    projectileSpeed: 20
    fireRate: 3
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 1
    maxAngle: 6
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
      params:
        pitch: 0.5
  - type: BasicEntityAmmoProvider
    proto: BulletKinetic
    capacity: 10
    count: 10
  - type: DeviceLinkSink
    ports:
    - Toggle
    - On
    - Off