- type: entity
  id: Thruster
  parent: BaseStructureDynamic
  name: thruster
  description: It goes nyooooooom.
  components:
  - type: AmbientSound
    range: 4
    volume: 0
    sound:
      path: /Audio/Effects/shuttle_thruster.ogg
  - type: Transform
    anchored: true
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Thruster
  - type: InteractionOutline
  - type: PointLight
    radius: 1
    offset: 0,-0.5
  - type: Sprite
    netsync: false
    sprite: Structures/Shuttles/thruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
    - state: thrust_burn
      map: [ "enum.ThrusterVisualLayers.Thrusting" ]
      shader: unshaded
      offset: 0, 1
  - type: Appearance
    visuals:
    - type: ThrusterVisualizer
    #- type: WiresVisualizer
  - type: ApcPowerReceiver
    powerLoad: 1500
    needsPower: false
  - type: ExtensionCableReceiver
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 800
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  placement:
    mode: SnapgridCenter
