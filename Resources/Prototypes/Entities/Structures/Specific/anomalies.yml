- type: entity
  abstract: true
  id: BaseAnomaly
  name: anomaly
  description: A impossible object in space, shimmering with a strange and powerful force. Standing nearby it makes you uneasy.
  components:
  - type: Anomaly
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static  
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 50
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Sprite
    netsync: false
    sprite: Structures/Specific/anomaly.rsi
  - type: InteractionOutline
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic

- type: entity
  id: AnomalyPyroclastic
  parent: BaseAnomaly
  suffix: Pyroclastic
  components:
  - type: Sprite
    layers:
    - state: anom1-pulse
  - type: PointLight
    radius: 2.0
    energy: 5
    color: "#fca3c0"