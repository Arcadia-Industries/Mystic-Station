- type: entity
  abstract: true
  id: BaseAnomaly
  name: anomaly
  description: A impossible object in space, shimmering with a strange and powerful force. Standing nearby it makes you uneasy.
  components:
  - type: Anomaly
    pulseSound:
      collection: RadiationPulse
      params:
        volume: 5
  - type: AmbientSound
    range: 5
    volume: -5
    sound:
      path: /Audio/Ambience/anomaly_drone.ogg
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static  
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 50
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Sprite
    netsync: false
    drawdepth: WallMountedItems
    sprite: Structures/Specific/anomaly.rsi
  - type: InteractionOutline
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Appearance
  - type: EmitSoundOnSpawn
    sound: 
      path: /Audio/Effects/teleport_arrival.ogg

- type: entity
  id: AnomalyPyroclastic
  parent: BaseAnomaly
  suffix: Pyroclastic
  components:
  - type: Sprite
    layers:
    - state: anom1
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: anom1-pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 2.0
    energy: 7.5
    color: "#fca3c0"
  - type: PyroclasticAnomaly

- type: entity
  id: AnomalyGravity
  parent: BaseAnomaly
  suffix: Gravity
  components:
  - type: Sprite
    layers:
    - state: anom2
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: anom2-pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 5.0
    energy: 20
    color: "#1e070e"
  - type: PyroclasticAnomaly