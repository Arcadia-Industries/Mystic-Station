- type: entity
  id: PlasticFlapsClear
  parent: BaseStructureDynamic
  name: airtight plastic flaps
  suffix: Clear
  description: Heavy duty, airtight, plastic flaps. Definitely can't get past those. No way.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/plastic_flaps.rsi
    state: plasticflaps
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.49,-0.49,0.49,0.49"
      mass: 100
      mask:
      - Passable
      layer:
      - MobImpassable
  - type: Airtight
    fixVacuum: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Construction
    graph: PlasticFlapsGraph
    node: plasticFlaps

- type: entity
  id: PlasticFlapsOpaque
  parent: PlasticFlapsClear
  name: airtight plastic flaps
  suffix: Opaque
  description: Heavy duty, airtight, plastic flaps. Definitely can't get past those. No way.
  components:
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.49,-0.49,0.49,0.49"
      mass: 100
      mask:
      - Passable
      layer:
      - Opaque
      - MobImpassable
  - type: Occluder
    sizeX: 32
    sizeY: 32
