- type: entity
  id: ShuttleGunBase
  name: shittle gun
  parent: ConstructibleMachine
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    hard: false
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 400
        mask:
        - None
        layer:
        - None 
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/emitter.rsi
    layers:
    - state: emitter1
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Trigger
    - On
    - Off
  - type: GunSignalControl

- type: entity
  id: ShuttleGunProtoKineticBallistic
  parent: ShuttleGunBase
  name: PTK-800 Matter Dematerializer
  suffix: Ballistic Test
  description: A powerful shuttle drill that allows for efficient asteroid digging.
  components:
  - type: Gun
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - ShellShotgun
    proto: ShellShotgun
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
    
- type: entity
  id: ShuttleGunProtoKineticLaser
  parent: ShuttleGunBase
  name: PTK-800 Matter Dematerializer
  suffix: Laser Test
  description: A powerful shuttle drill that allows for efficient asteroid digging.
  components:
  - type: HitscanBatteryAmmoProvider
    proto: RedLightLaser
    fireCost: 50
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 50
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: Gun
    fireRate: 1
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg 
    
- type: entity
  id: ShuttleGunProtoKineticShotgun
