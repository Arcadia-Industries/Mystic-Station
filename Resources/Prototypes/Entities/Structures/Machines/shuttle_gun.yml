- type: entity
  id: ShuttleGunBase
  name: shittle gun
  parent: ConstructibleMachine
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Pullable
  - type: Rotatable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 160
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/emitter.rsi
    layers:
    - state: emitter1
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Trigger
    - Toggle
    - On
    - Off
  - type: GunSignalControl
    
- type: entity
  id: ShuttleGunHeavyLaser
  parent: ShuttleGunBase
  name: LSE-2400p "Perforator"
  description: A powerful shuttle laser launcher capable of punching through thick walls. Ideal for disabling key components of enemy shuttles.
  components:
  - type: Sprite
    sprite: Structures/Shuttles/Guns/laser.rsi
    layers:
    - state: base
    - state: mag-unshaded-9
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    fireRate: 1
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 10
    zeroVisible: true
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PowerCageSmall
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - PowerCage
            - PowerCell
  - type: MagazineAmmoProvider
  - type: Appearance


- type: entity
  id: ShuttleGunProtoKineticShotgun
  parent: ShuttleGunBase
  name: PTK-800 Matter Dematerializer
  suffix: base entity Test
  description: A powerful shuttle drill that allows for efficient asteroid digging.
  components:
  - type: GunWieldBonus
    minAngle: -43
    maxAngle: -43
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 44
    maxAngle: 45
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletKinetic
    capacity: 1
    count: 1

- type: entity
  id: ShuttleGunProtoKineticBallistic
  parent: ShuttleGunBase
  name: PTK-800 Matter Dematerializer
  suffix: Ballistic Test
  description: A powerful shuttle drill that allows for efficient asteroid digging.
  components:
  - type: Gun
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - ShellShotgun
    proto: ShellShotgun
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []