- type: entity
  id: Recycler
  parent: BaseMachinePowered
  name: recycler
  description: A large crushing machine used to recycle small items inefficiently. There are lights on the side.
  components:
  - type: AmbientSound
    enabled: false
    volume: -8
    range: 5
    sound:
      # TODO: https://freesound.org/people/derjuli/sounds/448133/ CC-NC-
      path: /Audio/Ambience/Objects/circular_saw.ogg
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.2,-0.2,0.2,0.2"
      id: brrt
      hard: false
      layer:
      - FullTileLayer
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.49,-0.49,0.49,0.49"
      id: collision
      hard: true
      mask:
      - Impassable
      layer:
      - Opaque
      - BulletImpassable
    - shape: !type:PolygonShape
        vertices:
        - -0.55,-0.55
        - 0.55,-0.55
        - 0.55,0.55
        - -0.55,0.55
      id: conveyor
      layer:
      - Impassable
      - MidImpassable
      - LowImpassable
      hard: False
  - type: SignalReceiver
    inputs:
      Reverse: []
      Forward: []
      Off: []
  - type: Transform
    anchored: true
    noRot: false
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/recycling.rsi
    layers:
    - state: grinder-o0
      map: ["enum.RecyclerVisualLayers.ConveyorOff"]
    - state: grinder-o1
      map: ["enum.RecyclerVisualLayers.ConveyorOn"]
      visible: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.RecyclerVisuals.Bloody:
        enum.RecyclerVisualLayers.ConveyorOff:
          True: { state: grinder-o0bld }
          False: { state: grinder-o0 }
        enum.RecyclerVisualLayers.ConveyorOn:
          True: { state: grinder-o1bld }
          False: { state: grinder-o1 }
      enum.ConveyorVisuals.State:
        enum.RecyclerVisualLayers.ConveyorOff:
          Off: { visible: true }
          Forward: { visible: false }
          Reverse: { visible: false }
        enum.RecyclerVisualLayers.ConveyorOn:
          Off: { visible: false }
          Forward: { visible: true }
          Reverse: { visible: true }
  - type: Recycler
  - type: Conveyor
  - type: Rotatable

