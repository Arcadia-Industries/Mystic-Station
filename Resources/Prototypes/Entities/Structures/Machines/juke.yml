- type: entity
  name: Roband Space Canvas 88 Pro
  description: A device for playing back some kind of ancient digital music.
  id: MidiJuke
  parent: BaseMachinePowered
  components:
    - type: MidiJuke
    - type: Sprite
      netsync: false
      sprite: Structures/Machines/midijuke.rsi
      layers:
        - state: midijuke
        - state: midijuke_on
          shader: unshaded
    - type: InteractionOutline
    - type: Physics
      fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.3, -0.16, 0.3, 0.16"
        mass: 15
        layer:
        - MobMask
        - Opaque
        mask:
        - MobMask
    - type: UserInterface
      interfaces:
        - key: enum.MidiJukeUiKey.Key
          type: MidiJukeBoundUserInterface
