- type: entity
  id: MedicalScanner
  parent: BaseMachinePowered
  name: medical scanner
  description: A bulky medical scanner.
  components:
  - type: MedicalScanner
  - type: Sprite
    netsync: false
    noRot: true
    sprite: Structures/Machines/scanner.rsi
    layers:
    - state: open
      map: ["enum.MedicalScannerVisualLayers.Machine"]
    - state: idle_unlit
      map: ["enum.MedicalScannerVisualLayers.Terminal"]
  - type: Construction
    graph: machine
    node: machine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MedicalScannerMachineCircuitboard:
            min: 1
            max: 1
          SheetGlass1:
            min: 1
            max: 1
          ScanningModuleStockPart:
            min: 1
            max: 1
          MicroManipulatorStockPart:
            min: 1
            max: 1
          MicroLaserStockPart:
            min: 1
            max: 1
          CableApcStack:
            min: 1
            max: 1
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
  - type: MaterialStorage
  - type: Wires
  - type: Appearance
    visuals:
    - type: MedicalScannerVisualizer
  - type: UserInterface
    interfaces:
    - key: enum.MedicalScannerUiKey.Key
      type: MedicalScannerBoundUserInterface
