- type: entity
  parent: BaseMachinePowered
  id: SurveillanceCameraRouterBase
  name: router
  description: A surveillance camera router. It routes. Perhaps.
  components:
    - type: DeviceNetwork
      deviceNetId: Wired
      receiveFrequencyId: SurveillanceCamera
      transmitFrequencyId: SurveillanceCamera
    - type: WiredNetworkConnection
    - type: UserInterface
      interfaces:
        - key: enum.SurveillanceCameraSetupUiKey.Router
          type: SurveillanceCameraSetupBoundUi
    - type: Sprite
      sprite: Structures/Machines/server.rsi
      layers:
        - state: server

- type: entity
  parent: SurveillanceCameraRouterBase
  id: SurveillanceCameraRouterSubnetTest
  suffix: SubnetTest
  components:
    - type: SurveillanceCameraRouter
      subnetName: "SubnetTest"
      subnetFrequency: SurveillanceCameraSubnetTest

- type: entity
