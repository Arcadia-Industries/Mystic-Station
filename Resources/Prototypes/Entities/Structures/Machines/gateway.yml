- type: entity
  abstract: true
  id: BaseGateway
  name: gateway
  description: A mysterious gateway built by unknown hands, it allows for faster than light travel to far-flung locations.
  components:
  - type: Sprite
    sprite: Structures/Machines/gateway.rsi
    noRot: true
    layers:
    - state: frame
    - state: on
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: portal
      shader: unshaded
      map: ["enum.GatewayVisualLayers.Portal"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-1.0,1.5,1.0"
  - type: Appearance

- type: entity
  parent: [ BaseGateway, BaseMachinePowered ]
  id: Gateway
  components:
  - type: ActivatableUI
    key: enum.GatewayUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.GatewayUiKey.Key
      type: GatewayBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 3000
  - type: ExtensionCableReceiver
  - type: Gateway

- type: entity
  parent: BaseGateway
  id: GatewayDestination
  suffix: Destination
  components:
  - type: GatewayDestination
    name: Unknown
