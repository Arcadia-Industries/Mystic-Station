# /obj/machinery/telecomms/allinone
- type: entity
  id: tcomms_allinone
  parent: BaseTelecomms
  name: telecommunications mainframe
  description: A compact machine used for portable subspace telecommunications processing.
  components:
  - type: Sprite
    sprite: Structures/Machines/telecomms.rsi
    netsync: false
    layers:
    - state: relay
      map: ["enum.TelecommsMachineVisualLayers.Machine"]
  - type: TelecommsAllInOne
    network: tcommsat
  - type: Appearance
  - type: TelecommsMachineVisuals
    onState: relay
    offState: relay_off
  - type: ApcPowerReceiver
    powerLoad: 100 # balance, by default the power pull of this is none
  - type: Machine
    board: AllInOneCircuitboard

