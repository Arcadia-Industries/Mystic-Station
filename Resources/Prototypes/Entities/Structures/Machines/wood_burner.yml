- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: WoodBurned
  name: woodburner
  description: Burn wood into charcoal. Produce CarbonDioxide into pipe.
  components:
  - type: Sprite
    sprite: Structures/Machines/woodburner.rsi
    netsync: false
    layers:
    - state: icon
      map: ["enabled"]
    - state: pipe
      sprite: Structures/Machines/woodburner.rsi
      map: [ "enum.PipeVisualLayers.Pipe" ]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]				## Change it ------------------
    ##- state: inserting
    ##  map: ["enum.LatheVisualLayers.IsInserting"]				## Change it ------------------
    ##- state: panel
    ##  map: ["enum.WiresVisualLayers.MaintenancePanel"]			## Change it ------------------
  - type: Appearance
  ##- type: PipeColorVisuals			                            ## Data for pipe color
  - type: Rotatable
  - type: Pullable
  - type: WiresVisuals
  - type: Physics
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.4,-0.4,0.4,0.4"
      density: 190
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: AutolatheMachineCircuitboard	## Change it ------------------
  - type: MaterialStorage
    materialWhiteList:
    - Wood
    - Charcoal
  - type: Wires
    BoardName: "WoodBurner"
    LayoutId: WoodBurner
##  - type: ActivatableUI					## Change it ------------------
##    key: enum.LatheUiKey.Key			## Change it ------------------
##  - type: ActivatableUIRequiresPower	## Change it ------------------
##  - type: UserInterface
##    interfaces:
##    - key: enum.LatheUiKey.Key			## Change it ------------------
##      type: LatheBoundUserInterface		## Change it ------------------
  - type: WoodBurner
  - type: AtmosPipeColor			## Set data for pipe color
  - type: AtmosDevice
  - type: NodeContainer				## !!!!!Check it ----------------------------
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: StaticPrice
    price: 800