- type: entity
  id: PitchingMachine
  name: pitching machine
  description: Hey batter batter! Swing!
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.25,0.25,0.25"
          mass: 100
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Transform
      anchored: false
    - type: Sprite
      sprite: Structures/Machines/pitching_machine.rsi
      netsync: true
      layers:
        - state: pitching
    - type: UserInterface
      interfaces:
        - key: enum.StorageUiKey.Key
          type: StorageBoundUserInterface
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 5
                  max: 5
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: Anchorable
    - type: Pullable
    - type: Rotatable
    - type: PitchingMachine
    - type: ApcPowerReceiver
    - type: ExtensionCableReceiver
    - type: Gun
      fireRate: 4
    - type: BallisticAmmoProvider
      capacity: 5
