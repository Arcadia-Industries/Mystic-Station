- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseHardbomb
  description: Just keep talking and nobody will explode.
  name: hardbomb
  components:
    - type: Appearance
    - type: WiresVisuals
    - type: InteractionOutline
    - type: UserInterface
      interfaces:
        - key: enum.WiresUiKey.Key
          type: WiresBoundUserInterface
    - type: Wires
      LayoutId: Defusable
      alwaysRandomize: true
    - type: Defusable
    - type: Explosive
      explosionType: Default
      totalIntensity: 20.0
      intensitySlope: 5
      maxIntensity: 4
    - type: ExplodeOnTrigger
    - type: OnUseTimerTrigger
      delay: 90
      delayOptions: [10, 90, 120, 150, 180, 210, 240, 270, 300] #10 for debug purposes
      initialBeepDelay: 0
      beepSound: /Audio/Machines/Nuke/general_beep.ogg
    - type: Anchorable
      delay: 5
    - type: Physics
      bodyType: Static
    - type: Transform
      noRot: true
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 190
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:ExplodeBehavior
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg

- type: entity
  parent: BaseHardbomb
  id: TrainingBomb
  name: training bomb
  description: A bomb for dummies, manual not included.
  components:
    - type: Sprite
      sprite: Structures/Machines/bomb.rsi
      layers:
        - state: training-bomb
        - state: training-bomb-active
          visible: false
          map: [ "primed" ]
        - state: training-bomb-wires
          visible: false
          map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
    - type: GenericVisualizer
      visuals:
        enum.DefusableVisuals.Active:
          primed:
            True: { visible: true }
            False: { visible: false }
        enum.WiresVisualLayers.MaintenancePanel:
          enum.WiresVisualLayers.MaintenancePanel:
            True: { visible: true }
            False: { visible: false }
    - type: Explosive
      explosionType: Default
      totalIntensity: 5.0
      intensitySlope: 5
      maxIntensity: 4

- type: entity
  parent: BaseHardbomb
  id: SyndicateBomb
  name: syndicate bomb
  description: A bomb for Syndicate operatives and agents alike. The real deal, no more training, get to it!
  components:
    - type: Sprite
      sprite: Structures/Machines/bomb.rsi
      layers:
        - state: syndicate-bomb
        - state: syndicate-bomb-active
          visible: false
          map: [ "primed" ]
        - state: syndicate-bomb-wires
          visible: false
          map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
    - type: GenericVisualizer
      visuals:
        enum.DefusableVisuals.Active:
          primed:
            True: { visible: true }
            False: { visible: false }
        enum.WiresVisualLayers.MaintenancePanel:
          enum.WiresVisualLayers.MaintenancePanel:
            True: { visible: true }
            False: { visible: false }
    - type: Explosive
      explosionType: Default
      totalIntensity: 3000.0
      intensitySlope: 7
      maxIntensity: 200
