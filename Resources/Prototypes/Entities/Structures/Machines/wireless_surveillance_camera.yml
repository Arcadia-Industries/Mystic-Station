- type: entity
  parent: BaseStructureDynamic
  id: SurveillanceWirelessCameraBase
  name: wireless camera
  description: A camera. It's watching you. Kinda.
  components:
    - type: InteractionOutline
    - type: Eye
    - type: WirelessNetworkConnection
      range: 200
    - type: Transform
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Rotatable
      rotateWhileAnchored: true
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeCircle
            radius: 0.45
          mass: 50
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable
    - type: Sprite
      noRot: true
      sprite: Structures/monitors.rsi
      layers:
        - map: [ "enum.SurveillanceCameraVisuals.Key" ]
          state: television
    - type: UserInterface
      interfaces:
        - key: enum.SurveillanceCameraSetupUiKey.Camera
          type: SurveillanceCameraSetupBoundUi
  placement:
    mode: SnapgridCenter

- type: entity
  id: SurveillanceWirelessCameraEntertainment
  parent: SurveillanceWirelessCameraBase
  suffix: Entertainment
  components:
    - type: Transform
      anchored: true
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: SurveillanceCameraEntertainment
      transmitFrequencyId: SurveillanceCamera
    - type: SurveillanceCamera
      networkSet: true

- type: entity
  parent: SurveillanceWirelessCameraBase
  suffix: Entertainment, Movable
  id: SurveillanceWirelessCameraEntertainmentMovable
  components:
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: SurveillanceCameraEntertainment
      transmitFrequencyId: SurveillanceCamera
    - type: SurveillanceCamera
      networkSet: true
    - type: Sprite
      noRot: true
      sprite: Structures/monitors.rsi
      layers:
        - map: [ "enum.SurveillanceCameraVisuals.Key" ]
          state: mobilevision
