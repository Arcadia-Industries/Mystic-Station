- type: entity
  parent: BaseMachinePowered
  id: Autolathe
  name: autolathe
  description: It produces items using metal and glass.
  components:
  - type: Sprite
    sprite: Structures/Machines/autolathe.rsi
    layers:
    - state: icon
      map: ["enum.AutolatheVisualLayers.Base"]
    - state: unlit
      shader: unshaded
      map: ["enum.AutolatheVisualLayers.BaseUnlit"]
    - state: icon
      map: ["enum.AutolatheVisualLayers.AnimationLayer"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
      mass: 25
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: Construction
    graph: machine
    node: machine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          AutolatheMachineCircuitboard:
            min: 1
            max: 1
          SheetGlass1:
            min: 1
            max: 1
          MatterBinStockPart:
            min: 3
            max: 3
          MicroManipulatorStockPart:
            min: 1
            max: 1
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
  - type: MaterialStorage
  - type: Wires
  - type: LatheDatabase
    static: true
    recipes:
      - Brutepack
      - Ointment
      - Wirecutter
      - Screwdriver
      - Welder
      - Wrench
      - Crowbar
      - Multitool
      - MiniHoe
      - Shovel
      - Spade
  - type: Appearance
    visuals:
    - type: AutolatheVisualizer
    - type: WiresVisualizer
  - type: UserInterface
    interfaces:
    - key: enum.LatheUiKey.Key
      type: LatheBoundUserInterface
  - type: Transform
    anchored: true
  - type: Pullable
  - type: Lathe

