- type: entity
  name: PDG-800
  description: Personal Dome Generator. 
  id: EnergyDomeGeneratorHandTest
  parent: BaseItem
  components:
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/taser.rsi
    quickEquip: false
    slots:
    - Belt
  - type: Sprite
    sprite: Objects/Tools/lantern.rsi
    layers:
      - state: lantern
      - state: lantern-on
        shader: unshaded
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
        whitelist:
        tags:
          - PowerCell
          - PowerCellSmall
  - type: EnergyDomeGenerator
    wattage: 20
    domePrototype: EnergyDomePersonal
  - type: StaticPrice
    price: 500

- type: entity
  id: EnergyDomeBase
  noSpawn: true
  abstract: true
  components:
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: Effects
    noRot: true
    sprite: Effects/chemsmoke.rsi
    layers:
    - state: chemsmoke
  - type: PointLight
    enabled: true
    radius: 2
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 1.2
        density: 0
        mask:
        - None
        layer:
        - BulletImpassable
        - Opaque
  - type: AmbientSound
    volume: 35
    range: 5
    sound:
      path: /Audio/Machines/energyshield_ambient.ogg
  - type: EnergyDome
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  id: EnergyDomePersonal
  noSpawn: true
  parent: EnergyDomeBase
  components:
  - type: EnergyDome
    energyLessForDamage: 10