- type: entity
  abstract: true
  id: PortableGeneratorBase
  parent: [ BaseMachine, ConstructibleMachine ]
  components:
    # Basic properties
    - type: Transform
      anchored: False
    - type: Physics
      bodyType: Dynamic
    - type: StaticPrice
      price: 500
    - type: AmbientSound
      range: 5
      volume: -5
      sound:
        path: /Audio/Ambience/Objects/engine_hum.ogg
      enabled: false
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.40,-0.40,0.40,0.40"
          # It has wheels
          density: 45
          mask:
            - MachineMask
          layer:
            - MachineLayer

    # Visuals
    - type: Appearance
    - type: Sprite
      sprite: Structures/Power/Generation/portable_generator.rsi

    # Construction, interaction
    - type: WiresPanel
    - type: Wires
      BoardName: "Generator"
      LayoutId: Generator
    - type: UpgradePowerSupplier
      powerSupplyMultiplier: 1.25
      scaling: Exponential

    - type: UserInterface
      interfaces:
        - key: enum.GeneratorComponentUiKey.Key
          type: PortableGeneratorBoundUserInterface
    - type: ActivatableUI
      key: enum.GeneratorComponentUiKey.Key
    - type: Electrified
      onHandInteract: false
      onInteractUsing: false
      onBump: false
      requirePower: true
      highVoltageNode: output

    # Core functionality
    - type: PortableGenerator
      startSoundEmpty: { collection: GeneratorTugEmpty }
      startSound: { collection: GeneratorTug }
    - type: FuelGenerator
    - type: NodeContainer
      examinable: true
      nodes:
        output_hv:
          !type:CableDeviceNode
          nodeGroupID: HVPower
        output_mv:
          !type:CableDeviceNode
          nodeGroupID: MVPower
          enabled: false
    - type: PowerSupplier
      supplyRate: 3000
      supplyRampRate: 500
      supplyRampTolerance: 500

- type: entity
  name: P.A.C.M.A.N.-type portable generator
  parent: PortableGeneratorBase
  id: PortableGeneratorPacman
  suffix: Plasma, 20 kW
  components:
    - type: Sprite
      layers:
        - state: portgen0
          map: [ "enum.GeneratorVisualLayers.Body" ]
    - type: GenericVisualizer
      visuals:
        enum.GeneratorVisuals.Running:
          enum.GeneratorVisualLayers.Body:
            True: { state: portgen0on }
            False: { state: portgen0 }

    - type: Machine
      board: GeneratorPlasmaMachineCircuitboard
    - type: FuelGenerator
      targetPower: 20000
      optimalPower: 20000
    - type: SolidFuelGeneratorAdapter
      fuelMaterial: Plasma
    - type: PortableGenerator
      startChance: 0.8

- type: entity
  name: S.U.P.E.R.P.A.C.M.A.N.-type portable generator
  parent: PortableGeneratorBase
  id: PortableGeneratorSuperPacman
  suffix: Uranium, 30 kW
  components:
    - type: Sprite
      layers:
        - state: portgen1
          map: [ "enum.GeneratorVisualLayers.Body" ]
    - type: GenericVisualizer
      visuals:
        enum.GeneratorVisuals.Running:
          enum.GeneratorVisualLayers.Body:
            True: { state: portgen1on }
            False: { state: portgen1 }

    - type: Machine
      board: GeneratorUraniumMachineCircuitboard
    - type: FuelGenerator
      targetPower: 30000
      optimalPower: 30000
      optimalBurnRate: 0.00416666666
    - type: SolidFuelGeneratorAdapter
      fuelMaterial: Uranium
    - type: PortableGenerator
      startChance: 1

- type: entity
  name: J.R.P.A.C.M.A.N.-type portable generator
  description: |
    Intended for powering individual rooms in the case of emergencies.
    Rated ages 3 and up.
  parent: PortableGeneratorBase
  id: PortableGeneratorJrPacman
  suffix: Welding Fuel, 2 kW
  components:
    - type: AmbientSound
      range: 4
      volume: -8

    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.30,-0.30,0.30,0.30"
          # It has wheels
          density: 30
          mask:
            - MachineMask
          layer:
            - MachineLayer

    - type: Sprite
      layers:
        - state: portgen3
          map: [ "enum.GeneratorVisualLayers.Body" ]
    - type: GenericVisualizer
      visuals:
        enum.GeneratorVisuals.Running:
          enum.GeneratorVisualLayers.Body:
            True: { state: portgen2on }
            False: { state: portgen3 }

    - type: Machine
      board: GeneratorUraniumMachineCircuitboard
    - type: FuelGenerator
      targetPower: 30000
      optimalPower: 30000
      optimalBurnRate: 0.00416666666
    - type: ChemicalFuelGeneratorAdapter
      chemConversionFactors:
        WeldingFuel: 0.1
    - type: PortableGenerator
      # Unreliable bugger
      startChance: 0.5
