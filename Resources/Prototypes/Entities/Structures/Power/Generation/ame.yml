# AME internals
- type: entity
  id: AmeGraph
  noSpawn: true
  name: AME graph
  description: An entire AME
  components:
  - type: NodeGraph
    color: "#FF0000"
  - type: Ame

- type: entity
  id: AmeNode
  noSpawn: true
  name: AME node
  description: Part of an AME
  components:
  - type: GraphNode
    graphProto: AmeGraph
  - type: AmeNode
    # TODO: Autoconnectors

# AME segments
- type: entity
  id: BaseAmePart
  name: AME part
  description: Part of an AME
  abstract: true
  noSpawn: true
  components:
  - type: Appearance
  - type: Sprite
    snapCardinals: true
    sprite: Structures/Power/Generation/ame.rsi
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
  - type: Anchorable
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: PolyNode
    proxies:
      ame: AmeNode

- type: entity
  id: AmeShielding
  parent: BaseAmePart
  name: AME shielding
  description: Keeps the antimatter in and the matter out.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: Walls
    state: shield_0
    layers:
    - state: shield_0
    - state: core
      map: ["core"]
      visible: false
    - state: core_weak
      map: ["core_glow"]
      shader: unshaded
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.AmeShieldVisuals.Core:
        core:
          True: { visible: true }
          False: { visible: false }
      enum.AmeShieldVisuals.CoreState:
        core_glow:
          Off: { visible: false }
          Weak: { state: core_weak, visible: true }
          Strong: { state: core_strong, visible: true }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 190
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    mode: CardinalFlags
    base: shield_
    key: ame_shield
  - type: AmeShield
  - type: PointLight
    enabled: false
    radius: 5
    energy: 0.5
    color: "#00AAFF"
  - type: Construction
    graph: AmeShielding
    node: ameShielding
  - type: GuideHelp
    guides: [ AME, Power ]
  - type: Electrified
    onHandInteract: false
    onInteractUsing: false
    onBump: false
    requirePower: true
    highVoltageNode: ame

- type: entity
  id: AmeController
  parent: BaseAmePart
  name: AME controller
  description: It's a controller for the antimatter engine.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    state: control
    layers:
    - state: control
    - state: control_on
      map: ["display"]
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.AmeControllerVisuals.DisplayState:
        display:
          Off: { visible: false }
          On: { state: control_on, visible: true }
          Critical: { state: control_critical, visible: true }
          Fuck: { state: control_fuck, visible: true }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: AmeController
  - type: Explosive
    explosionType: Default
    intensitySlope: 5
    maxIntensity: 60
  - type: ActivatableUI
    key: enum.AmeControllerUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.AmeControllerUiKey.Key
      type: AmeControllerBoundUserInterface
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: PowerSupplier
    supplyRate: 0
  - type: ContainerContainer
    containers:
      AmeFuel: !type:ContainerSlot {}
  - type: GuideHelp
    guides: [ AME, Power ]
  - type: Electrified
    onHandInteract: false
    onInteractUsing: false
    onBump: false
    requirePower: true
    highVoltageNode: input
    mediumVoltageNode: ame

- type: entity
  parent: AmeController
  id: AmeControllerUnanchored
  suffix: Unanchored
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Dynamic
