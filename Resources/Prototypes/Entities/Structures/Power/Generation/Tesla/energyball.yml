- type: entity
  id: TeslaEnergyBall
  name: ball lightning
  description: A giant ball of pure energy. The space around it is humming and melting.
  components: 
  - type: Clickable
  - type: AmbientSound
    volume: 2
    range: 14
    sound:
      path: /Audio/Effects/tesla.ogg
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      TeslaCollider:
        shape:
          !type:PhysShapeCircle
            radius: 0.35
        hard: false
        restitution: 0.8
        density: 10
        mask:
        - None
        layer:
        - AllMask 
  - type: TeslaEnergyBall
    energyLoss: 3
    spawnProto: TeslaMiniEnergyBall 
  - type: LightningArcShooter
    shootRange: 10
    shootMinInterval: 2
    shootMaxInterval: 5
  - type: ChasingWalk # To make the tesla move around.
    maxSpeed: 2.5
    minSpeed: 1.875
    chasingComponent: LightningTarget
  - type: PointLight
    enabled: true
    radius: 5
  - type: Appearance
  #- type: GuideHelp
  - type: WarpPoint
    follow: true
    location: tesla ball
  - type: Sprite
    drawdepth: Effects
    sprite: Structures/Power/Generation/Tesla/energy_ball.rsi
    shader: unshaded
    layers:
    - state: energy_ball
    
- type: entity 
  id: TeslaMiniEnergyBall
  name: mini ball lightning
  description: The cub of a destructive energy cage. Not as dangerous, but still not worth touching with bare hands.
  components: 
  - type: Clickable
  - type: AmbientSound
    volume: -2
    range: 6
    sound:
      path: /Audio/Effects/tesla.ogg
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      TeslaCollider:
        shape:
          !type:PhysShapeCircle
            radius: 0.35
        hard: false
        restitution: 0.8
        density: 5
        mask:
        - None
        layer:
        - AllMask   
  - type: ChasingWalk # To make the tesla move around.
    maxSpeed: 2.8
    minSpeed: 2
    chasingComponent: LightningTarget
  - type: TimedDespawn
    lifetime: 120
  - type: PointLight
    enabled: true
    radius: 5
  - type: Appearance
  - type: LightningArcShooter
    maxLightningArc: 2
    shootMinInterval: 4
    shootMaxInterval: 10
    shootRange: 3
  #- type: GuideHelp
  - type: Sprite
    drawdepth: Effects
    sprite: Structures/Power/Generation/Tesla/energy_miniball.rsi
    shader: unshaded
    layers:
    - state: tesla_projectile