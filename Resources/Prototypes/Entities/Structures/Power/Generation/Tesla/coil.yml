- type: entity
  id: TeslaCoil
  name: tesla coil
  description: A machine that converts lightning strikes into an electric current.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: Structures/Power/Generation/Tesla/coil.rsi
    snapCardinals: true
    layers:
      - state: coil
        map: ["enabled"]
      - state: coilhit
        visible: false
        map: ["hit"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TeslaCoilVisuals.Enabled:
        enabled:
          True: { state: coil_open }
          False: { state: coil }
      enum.TeslaCoilVisuals.Lightning:
        hit:
          True: { visible: true }
          False: { visible: false }
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: Battery
    maxCharge: 100000
    startingCharge: 0
  - type: BatteryDischarger
    # This is JUST copy from Radiation Collector
    activeSupplyRate: 100000
  - type: TeslaCoil
  - type: LightningTarget
    priority: 4
    lightningExplode: false
  - type: Anchorable
  - type: Rotatable
  - type: Pullable
  - type: PowerNetworkBattery
    maxSupply: 1000000000
    supplyRampTolerance: 1000000000
  #- type: GuideHelp #   To Do - add Tesla Guide
  
- type: entity
  parent: [ BaseMachinePowered ]
  id: TeslaGroundingRod
  name: grounding rod
  description: A machine that keeps lightning from striking too far away.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Power/Generation/Tesla/coil.rsi
    snapCardinals: true
    layers:
      - state: grounding_rod_open
        map: ["power"]
      - state: grounding_rodhit
        visible: false
        map: ["hit"]
  - type: GenericVisualizer
    visuals:
      enum.TeslaCoilVisuals.Lightning:
        hit:
          True: { visible: true }
          False: { visible: false }
      enum.TeslaCoilVisuals.Enabled:
        power:
          True: { state: grounding_rod }
          False: { state: grounding_rod_open }
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 90
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Appearance
  - type: TeslaGroundingRod
  - type: LightningTarget
    priority: 3
    lightningResistance: 10
    lightningExplode: false
  - type: Anchorable
  - type: Rotatable
  - type: Pullable
  #- type: GuideHelp #   To Do - add Tesla Guide