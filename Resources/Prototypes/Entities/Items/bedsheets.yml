- type: entity
  parent: BaseItem
  id: BedsheetBase
  name: bedsheetbase
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Bed
  components:
  - type: Sprite
    sprite: Objects/Furniture/bedsheets.rsi
  - type: Icon
    sprite: Objects/Furniture/bedsheets.rsi
  - type: SnapGrid
    offset: Center
  - type: Clothing
    Size: 9999
    Slots:
    - back
    sprite: Clothing/back.rsi

- type: entity
  id: BedsheetBlack
  parent: BedsheetBase
  name: black bedsheet
  components:
  - type: Sprite
    state: sheetblack
  - type: Icon
    state: sheetblack
  - type: Clothing
    HeldPrefix: sheetblack

