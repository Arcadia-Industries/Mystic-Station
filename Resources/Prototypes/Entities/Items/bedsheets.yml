- type: entity
  parent: BaseItem
  id: BedsheetBase
  name: BedsheetBase
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Bed
  components:
  - type: Sprite
    sprite: Objects/Furniture/bedsheets.rsi
  - type: Icon
    sprite: Objects/Furniture/bedsheets.rsi
  - type: SnapGrid
    offset: Center

- type: entity
  id: BedsheetBlack
  parent: BedsheetBase
  name: Black Bedsheet
  components:
  - type: Sprite
    state: sheetblack
  - type: Icon
    state: sheetblack
  - type: Clothing
    Size: 9999
    QuickEquip: false
    Slots:
    - back
    sprite: Clothing/back.rsi
    HeldPrefix: sheetblack

