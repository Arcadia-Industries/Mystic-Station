- type: entity
  name: blue esword
  parent: BaseItem
  id: EswordBlue
  components:

    - type: Sprite
      sprite: Objects/Melee/eswordblue.rsi
      state: esword_off

    - type: Icon
      sprite: Objects/Melee/eswordblue.rsi
      state: esword_off

    - type: Esword
      damage: 40
      range: 0.75
      arcwidth: 0
      arc: eswordblueslash

    - type: Item
      Size: 10
      sprite: Objects/Melee/eswordblue.rsi
      HeldPrefix: off

    - type: PointLight
      enabled: false
      radius: 1.1
      color: lightblue
      energy: 2.0
      #offset: "-0.3, 0" currently non-functional the light
      #of your esword is just gonna be in the center of your player for now...

    - type: ItemCooldown

