- type: entity
  name: PDA
  parent: BaseItem
  id: BasePDA
  abstract: true
  description: Personal Data Assistant
  components:
  - type: Appearance
    visuals:
    - type: PDAVisualizer
  - type: Clothing
    QuickEquip: false
    Slots:
    - idcard
  - type: PointLight
    enabled: false
    radius: 3
  - type: UserInterface
    interfaces:
    - key: enum.PDAUiKey.Key
      type: PDABoundUserInterface
  - type: Sound


- type: entity
  name: Assistant PDA
  parent: BasePDA
  id: AssistantPDA
  description: Why isn't it gray?
  components:
  - type: PDA
    idCard: AssistantIDCard
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    netsync: false
    layers:
    - state: pda
      map: ["enum.PDAVisualLayers.Base"]
    - state: unlit_pda_screen
      shader: unshaded
      map: ["enum.PDAVisualLayers.Unlit"]

- type: entity
  name: Clown PDA
  parent: BasePDA
  id: ClownPDA
  description: Not used for intended purpose.
  components:
  - type: PDA
    idCard: ClownIDCard
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda-clown
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    netsync: false
    layers:
    - state: pda-clown
      map: ["enum.PDAVisualLayers.Base"]
    - state: unlit_pda_screen
      shader: unshaded
      map: ["enum.PDAVisualLayers.Unlit"]
