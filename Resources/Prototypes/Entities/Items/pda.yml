- type: entity
  name: PDA
  parent: BaseItem
  id: PDAGeneric
  description: Personal Data Assistant
  components:
  - type: PDA
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    netsync: false
    layers:
    - state: pda
      map: ["enum.PDAVisualLayers.Base"]
    - state: unlit_pda_screen
      shader: unshaded
      map: ["enum.PDAVisualLayers.Unlit"]
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda
  - type: Appearance
    visuals:
    - type: PDAVisualizer
  - type: Clothing
    QuickEquip: false
    Slots:
    - idcard
  - type: PointLight
    enabled: false
    radius: 3
  - type: UserInterface
    interfaces:
    - key: enum.PDAUiKey.Key
      type: PDABoundUserInterface
  - type: Sound
