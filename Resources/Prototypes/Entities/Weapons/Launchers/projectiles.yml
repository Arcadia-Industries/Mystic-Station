- type: entity
  id: BulletRocket
  name: Rocket
  parent: BulletBase
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Guns/Projectiles/rocket.rsi
    state: frag
  - type: ExplosiveProjectile
  - type: Projectile
    deleteOnCollide: false
  - type: Explosive
    devastationRange: 3
    heavyImpactRange: 5
    lightImpactRange: 7
    flashRange: 10

