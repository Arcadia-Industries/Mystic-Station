# Empty mags
- type: entity
  id: MagazineSRifleBase
  name: "Magazine (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: RangedMagazine
    caliber: SRifle
    magazineType: Rifle
    capacity: 25
  - type: Icon
    state: icon
  - type: Sprite 
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedMagazineVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedMagazineVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: RangedMagazineVisualizer2D
      mag_state: mag
      steps: 1

