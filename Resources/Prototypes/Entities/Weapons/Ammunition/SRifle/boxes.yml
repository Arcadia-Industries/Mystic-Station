- type: entity
  id: BoxSRifleBase
  name: "Ammunition box (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: SRifle
    capacity: 30
  - type: Icon
    state: icon
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedMagazineVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedMagazineVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: RangedMagazineVisualizer2D
      magState: mag
      steps: 1

