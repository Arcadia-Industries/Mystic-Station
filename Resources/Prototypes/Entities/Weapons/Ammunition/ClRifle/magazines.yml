# Empty mags
- type: entity
  id: MagazineClRifleBase
  name: "Magazine (.25 caseless)"
  parent: BaseItem
  abstract: true
  components:
  - type: RangedMagazine
    caliber: ClRifle
    magazineType: Rifle
    capacity: 30
  - type: Icon
    state: icon
  - type: Sprite 
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedMagazineVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedMagazineVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: RangedMagazineVisualizer2D
      magState: mag
      steps: 1

