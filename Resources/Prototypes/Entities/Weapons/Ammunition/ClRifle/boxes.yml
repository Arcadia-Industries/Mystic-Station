- type: entity
  id: BoxClRifleBase
  name: "Ammunition box (.25 caseless)"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: ClRifle
    capacity: 30
  - type: Icon
    state: icon
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedMagazineVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedMagazineVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: RangedMagazineVisualizer2D
      magState: mag
      steps: 1

