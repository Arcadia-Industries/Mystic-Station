- type: entity
  id: BoxLRifleBase
  name: "Ammunition box (.30 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: LRifle
    capacity: 30
  - type: Icon
    state: icon
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer2D
      magState: mag
      steps: 2
      zeroVisible: false

