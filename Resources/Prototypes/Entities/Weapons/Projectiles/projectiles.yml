# One bullet to bring them all into the darkness and bind them
- type: entity
  id: BulletBase
  name: BulletBase
  description: If you can see this you're probably dead!
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    netsync: false
    directional: false
    sprite: Objects/Guns/Projectiles/bullet.rsi
    state: bullet
  - type: Icon
    sprite: Objects/Guns/Projectiles/bullet.rsi
    state: bullet
  - type: Collidable
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.2,-0.2,0.2,0.2"
      layer: [Clickable]
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Physics
    edgeslide: false
  - type: Projectile
    soundHit: /Audio/Guns/Hits/bullet_hit.ogg
    damages:
      Brute: 20

- type: entity
  id: BulletBaseFlash
  name: Base Bullet Flash
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    soundHit: /Audio/Guns/Hits/snap.ogg
    damages:
      Brute: 10
  - type: FlashProjectile
    range: 1

- type: entity
  id: BulletBaseHV
  name: Base Bullet High-Velocity
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    damages:
      Brute: 12

- type: entity
  id: BulletBasePractice
  name: Base Bullet Practice
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    damages:
      Brute: 2

- type: entity
  id: BulletBaseRubber
  name: Base Bullet Rubber
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    soundHit: /Audio/Guns/Hits/snap.ogg
    damages:
      Brute: 3
  - type: StunnableProjectile
    paralyzeAmount: 2

- type: entity
  name : Taser
  id: BulletTaser
  abstract: true
  components:
  - type: Ammo
    isProjectile: true
    ammoVelocity: 20
    caliber: Energy
  - type: Projectile
    soundHitSpecies: "/Audio/Guns/Hits/taser_hit.ogg"
    damages:
      Heat: 5
  - type: StunnableProjectile
  - type: Sprite
    directional: false
    sprite: Objects/Guns/Projectiles/spark.rsi
    color: "#ffff33"
    layers:
    - state: spark
      shader: unshaded
  - type: Icon
    sprite: Objects/Guns/Projectiles/spark.rsi
    state: spark
    color: "#ffff33"
  - type: Collidable
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.2,-0.2,0.2,0.2"
      layer: 32
      mask: 30
  - type: Physics
    edgeslide: false
