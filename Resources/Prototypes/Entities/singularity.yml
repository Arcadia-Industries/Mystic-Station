- type: entity
  name: "Gravitational Singularity"
  description: "A mesmerizing swirl of darkness that sucks in everything.\nIf it's moving towards you, run."
  id: Singularity
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Collidable
    anchored: false
    shapes:
    - !type:PhysShapeCircle
      radius: 0.5
      layer:
      - Clickable
      mask:
      - MobMask
      - Clickable
  - type: Physics
    mass: 5
  - type: Singularity
  - type: CollidableComponent
  - type: Sprite
    sprite: Effects/Singularity/singularity_1.rsi
    state: singularity_1
  - type: Icon
    sprite: Effects/Singularity/singularity_1.rsi
    state: singularity_1
    drawdepth: Items

- type: entity
  id: RadiationPanel
  name: Radiation Panel
  description: A machine that collects the Hawking Radiation generated by a gravitational singularity and turns it into power.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    anchored: true
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/radiation_panel.rsi
    state: ca_active
  - type: Icon
    sprite: Constructible/Power/radiation_panel.rsi
    state: ca_active
  - type: NodeContainer
    nodeTypes: { HVPower : ["AdjacentNode"] }
  - type: Radiation Panel
  - type: Anchorable

- type: entity
  name: Containment Field Generator
  description: "A machine that generates a containment field when powered by an emitter.\nKeeps the Singularity docile."
  id: ContainmentFieldGenerator
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    anchored: true
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/field_generator.rsi
    state: Field_Gen
  - type: Icon
    sprite: Constructible/Power/field_generator.rsi
    state: Field_Gen
  - type: Containment Field Generator
  - type: Anchorable

- type: entity
  name: Containment Field
  description: "A containment field that repels gravitational singularities."
  id: ContainmentField
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    anchored: true
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Effects/contain_f.rsi
    state: Contain_F
  - type: Icon
    sprite: Effects/contain_f.rsi
    state: Contain_F
  - type: Containment Field

- type: entity
  name: Emitter
  description: "A machine that fires bolts of energy, used for powering containment fields at a safe distance."
  id: Emitter
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    anchored: true
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/emitter.rsi
    state: emitter
  - type: Icon
    sprite: Constructible/Power/emitter.rsi
    state: emitter
