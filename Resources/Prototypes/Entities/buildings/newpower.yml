- type: entity
  abstract: true
  id: WireBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Icon
    texture: Objects/Power/eightdirwire.png
  - type: Sprite  
  - type: IconSmooth
    mode: CardinalFlags
  
- type: entity
  parent: WireBase
  id: HVWire
  name: HV Wire
  components:
  - type: Sprite
    sprite: Objects/Power/hv_cable.rsi
    state: hvcable_0
  - type: IconSmooth
    base: hvcable_
    key: hv_cables
  - type: NodeContainer
    nodeTypes: { HVPower : ["AdjacentNode"] }
  
- type: entity
  parent: WireBase
  id: MVWire
  name: MV Wire
  components:
  - type: Sprite
    color: Yellow
    sprite: Objects/Power/mv_cable.rsi
    state: mvcable_0
  - type: IconSmooth
    base: mvcable_
    key: mv_cables
  - type: NodeContainer
    nodeTypes: { MVPower : ["AdjacentNode"] }
  
- type: entity
  parent: WireBase
  id: LVWire
  name: LV Wire
  components:
  - type: Sprite
    color: Green
    sprite: Objects/Power/lv_cable.rsi
    state: lvcable_0
  - type: IconSmooth
    base: lvcable_
    key: lv_cables
  - type: NodeContainer
    nodeTypes: { LVPower : ["AdjacentNode"] }
  
