- type: entity
  id: weldtank
  name: Fueltank
  description: A storage tank containing welding fuel.
  components:
  - type: Sprite
    texture: Buildings/weldtank.png

  - type: Icon
    texture: Buildings/weldtank.png

  - type: Clickable
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5,-0.25,0.5,0.25"
      mask: 19
      layer: 16
    IsScrapingFloor: true
  - type: Physics
    mass: 15
    Anchored: false
  - type: Damageable
  - type: Destructible
    thresholdvalue: 10
  - type: Explosive
    devastationRange: 1
    heavyImpactRange: 2
    lightImpactRange: 4
    flashRange: 5
  - type: FuelTank
  - type: Solution
    contents: 
      reagents:
      - ReagentId: chem.WelderFuel
        Quantity: 5000
    maxVol: 5000
    caps: 3

  placement:
    snap:
    - Wall
