- type: entity
  id: BaseLathe
  name: "Lathe"
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Lathe
  - type: MaterialStorage
  - type: UserInterface
    interfaces:
    - key: enum.LatheUiKey.Key
      type: LatheBoundUserInterface
  

- type: entity
  parent: BaseLathe
  id: autolathe
  name: "Autolathe"
  components:
  - type: Sprite
    sprite: Buildings/autolathe.rsi
    state: idle
  - type: Icon
    sprite: Buildings/autolathe.rsi
    state: idle
  - type: LatheDatabase
    static: true
    recipes:
      - Brutepack
      - Ointment
      - LightTube
      - LightBulb
      - MetalStack
      - GlassStack
      - Wirecutter
      - Screwdriver
      - Welder
      - Wrench
      - CableStack
      - Crowbar
      - Multitool
      
- type: entity
  parent: BaseLathe
  id: protolathe
  name: "Protolathe"
  components:
  - type: Sprite
    sprite: Buildings/autolathe.rsi
    state: idle
  - type: Icon
    sprite: Buildings/autolathe.rsi
    state: idle
  - type: ResearchClient
  - type: TechnologyDatabase
  - type: ProtolatheDatabase
    protolatherecipes:
      - Brutepack
      - Ointment
      - LightTube
      - LightBulb
      - MetalStack
      - GlassStack
      - Wirecutter
      - Screwdriver
      - Welder
      - Wrench
      - CableStack
      - Crowbar
      - Multitool
  - type: UserInterface
    interfaces:
    - key: enum.LatheUiKey.Key
      type: LatheBoundUserInterface
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface