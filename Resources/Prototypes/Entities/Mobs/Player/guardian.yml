# Does not inherit from simplemob
- type: entity
  name: Holoparasite
  id: MobHoloparasite
  description: A mezmirising whirl of hard-light patterns weaves a marvelous, yet oddly familiar visage. It stands tall, tuning into it's owner's life to sustain itself.
  components:
  - type: Mind
    showExamineInfo: true
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
  - type: Input
    context: "human"
  - type: PlayerInputMover
  - type: PlayerMobMover
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: tech_basic
      sprite: Mobs/Aliens/Guardians/guardians.rsi
  - type: Physics
    bodyType: KinematicController
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.40,-0.30,0.40,0.45"
      mass: 10
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
  - type: MovementSpeedModifier
    baseWalkSpeed : 7
    baseSprintSpeed : 7
  - type: Actions
    innateActions:
      - CombatMode
  - type: Clickable
  - type: InteractionOutline
  - type: Eye
  - type: CameraRecoil
  - type: Examiner
  - type: Puller
  - type: Speech
  - type: UserInterface
  - type: Alerts
  - type: Pullable
  - type: Damageable
    damageContainer: Biological
  - type: UnarmedCombat
    range: 2
    arcwidth: 30
    arc: fist
    cooldownTime: 0.3
    arcCooldownTime: 0.3
    damage:
      types:
        Blunt: 45
  - type: Guardian
    distanceAllowed: 8
    damageShare: 0.8