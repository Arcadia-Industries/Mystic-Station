- type: entity
  save: false
  parent: BaseMobSkeletonPerson
  id: MobSkeletonPerson
  components:
    - type: InteractionPopup
      successChance: 1
      interactSuccessString: hugging-success-generic
      interactSuccessSound: /Audio/Effects/thudswoosh.ogg
      messagePerceivedByOthers: hugging-success-generic-others
    - type: Mind
      showExamineInfo: true
    - type: Input
      context: "human"
    - type: MobMover
    - type: InputMover
    - type: Alerts
    - type: Actions
    - type: Eye
      autoExpose: # Enhanced Dwarf-level night vision
        max: 12
        rampUp: 0.05
        rampUpNight: 0.01
      nightVision:
        range: 0.8
        power: 0.4
    - type: CameraRecoil
    - type: Examiner
    - type: CanHostGuardian
    - type: Faction
      factions:
        - NanoTrasen

