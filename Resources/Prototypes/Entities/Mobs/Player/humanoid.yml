# Random humanoids

## ERT Leader

- type: entity
  id: RandomHumanoidERTLeader
  name: ERT leader
  components:
    - type: Icon
      sprite: Markers/jobs.rsi
      state: ertleader
    - type: RandomMetadata
      nameSegments: [ NamesFirstMilitaryLeader ]
    - type: RandomHumanoid
      settings: ERTLeader

- type: randomHumanoid
  id: ERTLeader
  randomizeName: false
  components:
    - type: GhostTakeoverAvailable
      name: ERT Leader
      description: Lead a team of specialists to resolve the stations issues.
    - type: Loadout
      prototypes: [ ERTLeaderGear ]
    - type: RandomMetadata
      nameSegments: [ NamesFirstMilitaryLeader ]

- type: entity
  id: RandomHumanoidERTLeaderEVA
  parent: RandomHumanoidERTLeader
  name: ERT leader
  suffix: EVA
  components:
    - type: Icon
      sprite: Markers/jobs.rsi
      state: ertleadereva
    - type: RandomHumanoid
      settings: ERTLeaderEVA

- type: randomHumanoid
  id: ERTLeaderEVA
  parent: ERTLeader
  components:
    - type: Loadout
      prototypes: [ ERTLeaderGearEVA ]

