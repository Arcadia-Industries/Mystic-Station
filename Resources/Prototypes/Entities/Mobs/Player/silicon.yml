- type: entity
  save: false
  abstract: true
  id: PlayerSiliconBase #for player controlled silicons
  components:
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Input
    context: "human"
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
  - type: Bloodstream
    bloodReagent: Oil
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
    - shape:
        # Circles, cuz rotation of rectangles looks very bad
        !type:PhysShapeCircle
        radius: 0.35
      density: 50
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 3
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    netsync: false
  - type: Physics
    bodyType: KinematicController
  - type: Hands
    showInHands: false
  - type: Body
    prototype: Drone
  - type: DoAfter
  - type: Pullable
  - type: Examiner
  - type: Puller
  - type: Recyclable
    safe: false
  - type: StandingState
  - type: Alerts
  - type: Tag
    tags:
      - ShoesRequiredStepTriggerImmune

- type: entity
  name: drone
  id: Drone
  parent: PlayerSiliconBase
  components:
  - type: Drone
  - type: InnateTool
    tools:
      - id: ClothingBackpackSatchelDrone
      - id: trayScanner
      - id: Omnitool
      - id: WelderExperimental
  - type: NameIdentifier
    group: Drone
  - type: Inventory
    templateId: drone
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
  #- type: GhostTakeoverAvailable
  #  makeSentient: true
  #  name: Maintenance Drone
  #  description: Maintain the station. Ignore other beings except drones.
  #  rules: |
  #   You are bound by these laws both in-game and out-of-character:
  #   1. You may not involve yourself in the matters of another being, even if such matters conflict with Law Two or Law Three, unless the other being is another Drone.
  #   2. You may not harm any being, regardless of intent or circumstance.
  #   3. Your goals are to build, maintain, repair, improve, and power to the best of your abilities, You must never actively work against these goals.
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: MobState
    thresholds:
      0: Alive
      60: Dead
  - type: Flashable
  - type: NoSlip
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: SlowOnDamage
    speedModifierThresholds:
      30: 0.7
      50: 0.5
  - type: Temperature
    heatDamageThreshold: 5000
    currentTemperature: 310.15
    specificHeat: 42
    heatDamage:
      types:
        Heat : 1 #per second, scales with temperature & other constants
  - type: Sprite
    drawdepth: SmallMobs
    netsync: false
    layers:
    - state: shell
      sprite: Mobs/Silicon/drone.rsi
  - type: MovementIgnoreGravity
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 50
      mask:
      - SmallMobMask
      layer:
      - SmallMobLayer
  - type: Appearance
    visuals:
      - type: GenericEnumVisualizer
        key: enum.DroneVisuals.Status
        layer: 0
        states:
          enum.DroneStatus.Off: shell
          enum.DroneStatus.On: drone
  - type: ReplacementAccent
    accent: silicon
  - type: Repairable
    fuelcost: 15
    doAfterDelay: 8
  - type: Actions
  - type: UnpoweredFlashlight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: { sprite: Objects/Tools/flashlight.rsi, state: flashlight }
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Tag
    tags:
      - ShoesRequiredStepTriggerImmune
      - CannotSuicide

- type: entity
  name: onestar mecha
  id: Onestar
  parent: PlayerSiliconBase
  components:
  - type: InnateTool
    tools:
      - id: WeaponMinigun
      - id: EnergySword
      - id: WeaponLauncherMultipleRocket
      - id: WeaponXrayCannon
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
  - type: GhostTakeoverAvailable
    makeSentient: true
    name: Onestar Mecha
    description: You are an experimental mecha created by who-knows-what, all you know is that you have weapons and you detect fleshy moving targets nearby...
    rules: Use your weapons to cause havoc. You are an antagonist.
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 2
  - type: MobState
    thresholds:
      0: Alive
      1000: Dead
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    layers:
    - state: onestar_boss
      sprite: Mobs/Silicon/onestar.rsi
    - state: onestar_boss_screen
      sprite: Mobs/Silicon/onestar.rsi
      shader: unshaded
  - type: MovementIgnoreGravity
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 1
      density: 160
      mask:
      - LargeMobMask
      layer:
      - LargeMobLayer
  - type: Appearance
    rotate: true
    states:
      Alive:
        Base: onestar_boss
      Dead:
        Base: onestar_boss_wrecked
  - type: CombatMode

- type: entity
  id: AIEntity
  name: AI
  components:
    - type: AI
    - type: Mind
    - type: Clickable
    - type: Sprite
      drawdepth: SmallMobs
      netsync: false
      layers:
        - state: shell
          sprite: Mobs/Silicon/drone.rsi
    - type: Input
      context: "AI"
    - type: Physics
      ignorePaused: true
      bodyType: KinematicController
      fixedRotation: true
    - type: Access
      groups:
        - AllAccess
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 15
          mask:
            - GhostImpassable
    - type: InputMover
    - type: Appearance
    - type: Eye
    - type: MovementSpeedModifier
      baseSprintSpeed: 8
      baseWalkSpeed: 6
    - type: MovementIgnoreGravity
    - type: IntrinsicRadioReceiver
    - type: ActiveRadio
      channels:
        - Common
        - Command
        - Engineering
        - Medical
        - Science
        - Security
        - Service
        - Supply
    - type: DoAfter
    - type: Examiner
    - type: Body
      prototype: Aghost
    - type: UserInterface
      interfaces:
        - key: enum.SolarControlConsoleUiKey.Key
          type: SolarControlConsoleBoundUserInterface
        - key: enum.CommunicationsConsoleUiKey.Key
          type: CommunicationsConsoleBoundUserInterface
        - key: enum.RadarConsoleUiKey.Key
          type: RadarConsoleBoundUserInterface
        - key: enum.CargoConsoleUiKey.Orders
          type: CargoOrderConsoleBoundUserInterface
        - key: enum.CrewMonitoringUIKey.Key
          type: CrewMonitoringBoundUserInterface
    - type: IntrinsicUI
      uis:
        - key: enum.SolarControlConsoleUiKey.Key
          toggleAction:
            name: action-name-show-solar-console
            description: action-description-show-solar-console
            icon: { sprite: Structures/Machines/parts.rsi, state: box_0 }
            iconOn: Structures/Machines/parts.rsi/box_2.png
            keywords: [ "AI", "console", "interface" ]
            priority: -10
            event: !type:ToggleIntrinsicUIEvent
        - key: enum.CommunicationsConsoleUiKey.Key
          toggleAction:
            name: action-name-show-communications-console
            description: action-description-show-communications-console
            icon: { sprite: Structures/Machines/parts.rsi, state: box_0 }
            iconOn: Structures/Machines/parts.rsi/box_2.png
            keywords: [ "AI", "console", "interface" ]
            priority: -10
            event: !type:ToggleIntrinsicUIEvent
        - key: enum.RadarConsoleUiKey.Key
          toggleAction:
            name: action-name-show-radar-console
            description: action-description-show-radar-console
            icon: { sprite: Structures/Machines/parts.rsi, state: box_0 }
            iconOn: Structures/Machines/parts.rsi/box_2.png
            keywords: [ "AI", "console", "interface" ]
            priority: -10
            event: !type:ToggleIntrinsicUIEvent
        - key: enum.CargoConsoleUiKey.Orders
          toggleAction:
            name: action-name-show-cargo-console
            description: action-description-show-cargo-console
            icon: { sprite: Structures/Machines/parts.rsi, state: box_0 }
            iconOn: Structures/Machines/parts.rsi/box_2.png
            keywords: [ "AI", "console", "interface" ]
            priority: -10
            event: !type:ToggleIntrinsicUIEvent
        - key: enum.CrewMonitoringUIKey.Key
          toggleAction:
            name: action-name-show-crew-monitoring-console
            description: action-description-crew-monitoring-console
            icon: { sprite: Structures/Machines/parts.rsi, state: box_0 }
            iconOn: Structures/Machines/parts.rsi/box_2.png
            keywords: [ "AI", "console", "interface" ]
            priority: -10
            event: !type:ToggleIntrinsicUIEvent
    - type: SolarControlConsole
    - type: CommunicationsConsole
      title: communicationsconsole-announcement-title-AI
      color: "#228b22"
    - type: RadarConsole
    - type: CargoOrderConsole
    - type: CrewMonitoringConsole
      snap: false
      precision: 3
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: SuitSensor
    - type: WirelessNetworkConnection
      range: 500
    - type: Tag
      tags:
        - ShoesRequiredStepTriggerImmune
        - CannotSuicide
        - CanPilot

