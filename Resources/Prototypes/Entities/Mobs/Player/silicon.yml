- type: entity
  parent: MobSiliconBase
  id: Drone
  name: drone
  components:
  - type: Flashable
  - type: Drone
    tools:
      - id: PowerDrill
      - id: JawsOfLife
      - id: WelderExperimental
  - type: NameIdentifier
    group: Drone
  - type: Inventory
    templateId: drone
  - type: GhostTakeoverAvailable
    makeSentient: true
    name: Maintenance Drone
    description: Maintain the station. Ignore organics.
    rules: |
     You are bound by these laws both in-game and out-of-character:
     1. You may not involve yourself in the matters of another being, even if such matters conflict with Law Two or Law Three, unless the other being is another Drone.
     2. You may not harm any being, regardless of intent or circumstance.
     3. Your goals are to build, maintain, repair, improve, and power to the best of your abilities, You must never actively work against these goals.
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
      60: !type:DeadMobState {}
  - type: NoSlip
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: SlowOnDamage
    speedModifierThresholds:
      20: 0.8
      30: 0.6
      40: 0.4
      50: 0.2
  - type: Temperature
    heatDamageThreshold: 5000
    currentTemperature: 310.15
    specificHeat: 42
    heatDamage:
      types:
        Heat : 1 #per second, scales with temperature & other constants
  - type: Sprite
    layers:
    - state: shell
      sprite: Mobs/Silicon/drone.rsi
  - type: MovementIgnoreGravity
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      mass: 20
      mask:
      - SmallImpassable
      - MobImpassable
      layer:
      - Opaque
  - type: Appearance
    visuals:
      - type: GenericEnumVisualizer
        key: enum.DroneVisuals.Status
        layer: 0
        states:
          enum.DroneStatus.Off: shell
          enum.DroneStatus.On: drone
  - type: ReplacementAccent
    accent: silicon
  - type: Repairable
    fuelcost: 15
    doAfterDelay: 8
