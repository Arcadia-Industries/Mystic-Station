- type: entity
  id: BorgChassisGeneric
  parent: BaseBorgChassis
  components:
  - type: Sprite
    layers:
    - state: robot
    - state: robot_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: robot_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 5
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
    hasMindState: robot_e
    noMindState: robot_e_r
  - type: Construction
    node: Generic
