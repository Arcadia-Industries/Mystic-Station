- type: entity
  id: StationIA
  parent: [BaseStructureDynamic, BaseMachinePowered]
  name: StationAI
  description: A Station Slot for positronic brain
  components:
    - type: Transform
      noRot: true
    - type: Sprite
      drawdepth: Objects
      sprite: Structures/Storage/Crates/artifact.rsi
      layers:
      - state: artifact_container
        map: ["enum.StorageVisualLayers.Base"]
      - state: artifact_container_door
        map: ["enum.StorageVisualLayers.Door"]
      - state: locked
        map: ["enum.StorageVisualLayers.Lock"]
        shader: unshaded
    - type: InteractionOutline
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 50
          mask:
          - MachineMask
          layer:
          - MachineLayer
    - type: Icon
      sprite: Structures/Storage/Crates/artifact.rsi
      state: artifact_container_icon
    - type: PlaceableSurface
      isPlaceable: false
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:EmptyContainersBehaviour
              containers:
              - borg_brain
    - type: Appearance
    - type: EntityStorageVisuals
      stateDoorOpen: artifact_container_open
      stateDoorClosed: artifact_container_door
    #- type: ItemSlots
    - type: StaticPrice
      price: 25000

    - type: NameIdentifier
      group: Silicon
    #- type: ActivatableUI
    #  key: enum.BorgUiKey.Key
    #- type: ActivatableUIRequiresPanel
    #- type: Wires
    #  layoutId: Borg
    #- type: AccessReader
    #  access: [["Command"]]
    #- type: Lock
    #- type: ResistLocker
    #Machine
    - type: WiresPanel
    - type: ContainerContainer
      containers:
        borg_brain: !type:ContainerSlot { }
    #Player Component
    - type: Examiner
    - type: UnblockableSpeech
    - type: BlockMovement
    - type: Speech
      speechVerb: Robotic
      speechSounds: Pai
    - type: TypingIndicator
      proto: robot
    - type: IntrinsicRadioReceiver
    - type: IntrinsicRadioTransmitter
      channels:
      - Binary
      - Common
      - Science
    - type: ActiveRadio
      channels:
      - Binary
      - Common
      - Science
    #AI Part
    - type: UserInterface
      interfaces:
      - key: enum.SiliconLawsUiKey.Key
        type: SiliconLawBoundUserInterface
    - type: SiliconLawBound
    - type: SiliconLawProvider
      laws: Crewsimov
    - type: EmagSiliconLaw
    - type: IonStormTarget
    - type: AIChassis



- type: entity
  parent: BaseMob
  id: AIObserver
  name: AIpresence
  description: See everything
  #noSpawn: true
  components:
  - type: CargoSellBlacklist
  - type: Sprite
    overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
    drawdepth: Ghosts
    sprite: Mobs/Ghosts/ghost_human.rsi
    color: "#fff8"
    layers:
    - state: animated
      shader: unshaded
  - type: ContentEye
    maxZoom: 1.44,1.44
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - GhostImpassable
  - type: Eye
    drawFov: true
  - type: Input
    context: "ghost"
  - type: Examiner
    skipChecks: true
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: MovementIgnoreGravity
  - type: Physics
    bodyType: KinematicController
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: Tag
    tags:
    - BypassInteractionRangeChecks






