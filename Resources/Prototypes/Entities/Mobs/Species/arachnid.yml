- type: entity
  save: false
  name: Urist McWeb
  parent: BaseMobOrganic
  id: BaseMobArachnid
  abstract: true
  components:
  # The important nessessities
  - type: Body
    prototype: Arachnid
    requiredLegs: 2
  - type: Perishable
  - type: HumanoidAppearance
    species: Arachnid
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Arachnid # spooder
  - type: Icon
    sprite: Mobs/Species/Arachnid/parts.rsi
    state: full
  - type: Hunger
    baseDecayRate: 0.1 # Probably faster than humans?
  - type: Thirst
  # Damage and speed
  - type: Temperature
    heatDamageThreshold: 400 # Insects like heat
    coldDamageThreshold: 285 # Spiders don't tolerate the cold too well
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.2 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.1 #per second, scales with temperature & other constants
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.15 #per second, scales with pressure and other constants.
  - type: SlowOnDamage
    speedModifierThresholds: # This is an ouch, but it does make up for their extra speed
      50: 0.6
      70: 0.4
  # Misc
  - type: Inventory
    templateId: arachnid
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcPunch
    attackRate: 2
    damage:
      types:
        Slash: 3
        Poison: 1
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatSpider
        amount: 5

