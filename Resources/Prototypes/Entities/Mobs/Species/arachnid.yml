- type: entity
  save: false
  name: Urist McWeb
  parent: BaseMobOrganic
  id: BaseMobArachnid
  abstract: true
  components:
  # The important nessessities
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.0
    baseSprintSpeed: 5.0
  - type: Body
    prototype: Arachnid
    requiredLegs: 2
  - type: Perishable
  - type: HumanoidAppearance
    species: Arachnid
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Arachnid # spooder
  - type: Icon
    sprite: Mobs/Species/Arachnid/parts.rsi
    state: full
  - type: Hunger
    baseDecayRate: 0.0125
    starvationDamage:
      types:
        Cold: 0.5
        Bloodloss: 0.5
  - type: Thirst
    baseDecayRate: 0.0125
  # Damage and speed
  - type: Bloodstream
    bloodReagent: SpiderBlood
  - type: Temperature
    heatDamageThreshold: 340
    coldDamageThreshold: 260
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.2 #per second, scales with temperature & other constants
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.2 #per second, scales with pressure and other constants.
  - type: SlowOnDamage
    speedModifierThresholds: # This is an ouch, but it does make up for their extra speed
      60: 0.6
      80: 0.4
  # Visual & Audio
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#162581"
  - type: Speech
    speechSounds: Arachnid
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  # Misc
  - type: Sericulture
    actionProto: SericultureAction
    productionLength: 3
    entityProduced: MaterialWebSilk1
    hungerCost: 5
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - Arachnid
  - type: Inventory
    templateId: arachnid
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcClaw
    attackRate: 1.5
    damage:
      types:
        Slash: 3
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatSpider
        amount: 5
  - type: Puller
    needsHands: false

