# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  save: false
  name: Urist McHands
  id: MobHumanBase
  description: A miserable pile of secrets.
  noSpawn: true
  components:
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MeatBulletImpact
    soundTypes:
      Heat:
        collection:
          MeatLaserImpact
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion]
    reactions:
    - reagents: [Water, SpaceCleaner]
      methods: [Touch]
      effects:
      - !type:WashCreamPieReaction
  - type: Flashable
  - type: Polymorphable
  - type: Hands
  - type: MovementSpeedModifier
  - type: MovedByPressure
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.15 #per second, scales with pressure and other constants.
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
  - type: Hunger
    damage:
      types:
        Blunt: 2
  - type: Thirst
    damage:
      types:
        Blunt: 2
  # Organs
  - type: InjectableSolution
    solution: chemicals
  - type: DrawableSolution
    solution: bloodstream
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
  - type: Bloodstream
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - Electrocution
    - PressureImmunity
    - Muted
  - type: DiseaseCarrier
  # Other
  - type: Inventory
  - type: Clickable
  - type: InteractionOutline
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - &humanSprite
    type: Sprite 
    netsync: false
    noRot: true
    drawdepth: Mobs
    sprite: Mobs/Species/Human/parts.rsi
    layers:
    - map: [ "enum.HumanoidVisualLayers.Chest" ]
      color: "#e8b59b"
      state: torso_m
      drawDepth: -31
    - map: [ "enum.HumanoidVisualLayers.Head" ]
      color: "#e8b59b"
      state: head_m
      drawDepth: -30
    - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      color: "#008800"
      sprite: Mobs/Customization/eyes.rsi
      state: eyes
      drawDepth: -29
    - map: [ "enum.HumanoidVisualLayers.RArm" ]
      color: "#e8b59b"
      state: r_arm
      drawDepth: -28
    - map: [ "enum.HumanoidVisualLayers.LArm" ]
      color: "#e8b59b"
      state: l_arm
      drawDepth: -27
    - map: [ "enum.HumanoidVisualLayers.RLeg" ]
      color: "#e8b59b"
      state: r_leg
      drawDepth: -26
    - map: [ "enum.HumanoidVisualLayers.LLeg" ]
      color: "#e8b59b"
      state: l_leg
      drawDepth: -25
    - shader: StencilClear
      state: l_leg
      drawDepth: -24
    - shader: StencilMask
      map: [ "enum.HumanoidVisualLayers.StencilMask" ]
      sprite: Mobs/Customization/masking_helpers.rsi
      state: female_full
      visible: false
      drawDepth: -23
    - map: [ "enum.HumanoidVisualLayers.LHand" ]
      color: "#e8b59b"
      state: l_hand
      drawDepth: -21
    - map: [ "enum.HumanoidVisualLayers.RHand" ]
      color: "#e8b59b"
      state: r_hand
      drawDepth: -20
    - map: [ "enum.HumanoidVisualLayers.LFoot" ]
      color: "#e8b59b"
      state: l_foot
      drawDepth: -19
    - map: [ "enum.HumanoidVisualLayers.RFoot" ]
      color: "#e8b59b"
      state: r_foot
      drawDepth: -18
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
      drawDepth: -17
    # drawDepth -16 -> -8 used for misc clothing. 
    - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
      state: shaved
      sprite: Mobs/Customization/human_facial_hair.rsi
      drawDepth: -7
    - map: [ "enum.HumanoidVisualLayers.Hair" ]
      state: bald
      sprite: Mobs/Customization/human_hair.rsi
      drawDepth: -6
      # drawDepth -5 -> -2 used for misc clothing. -1 for in-hands.
    # draw depth of -1 used for some in-hand layers.
  - type: Markings
    layerPoints:
      Tail:
        points: 0
        required: false
      HeadTop:
        points: 0
        required: false
      Chest:
        points: 1
        required: false
      Legs:
        points: 2
        required: false
      Arms:
        points: 2
        required: false
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      mass: 70
      restitution: 0.0
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: AtmosExposed
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 1 #per second, scales with number of fire 'stacks'
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 260
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold: 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 0.1 #per second, scales with temperature & other constants
  - type: HumanoidAppearance
  - type: Body
    template: HumanoidTemplate
    preset: HumanPreset
  - type: Damageable
    damageContainer: Biological
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 2000
    shiveringHeatRegulation: 2000
    normalBodyTemperature: 310.15
    thermalRegulationTemperatureThreshold: 25
  - type: Internals
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
      100: !type:CriticalMobState {}
      200: !type:DeadMobState {}
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibBehavior { }
  - type: SlowOnDamage
    speedModifierThresholds:
      40: 0.8
      60: 0.6
      80: 0.4
      90: 0.2
  - type: HeatResistance
  - type: Appearance
    visuals:
    - type: RotationVisualizer
    - type: BuckleVisualizer
    - type: FireVisualizer
      sprite: Mobs/Effects/onfire.rsi
      normalState: Generic_mob_burning
      alternateState: Standing
      fireStackAlternateState: 3
    - type: CreamPiedVisualizer
      state: creampie_human
    - type: DamageVisualizer
      thresholds: [20, 40, 100]
      targetLayers:
      - "enum.HumanoidVisualLayers.Chest"
      - "enum.HumanoidVisualLayers.Head"
      - "enum.HumanoidVisualLayers.LArm"
      - "enum.HumanoidVisualLayers.LLeg"
      - "enum.HumanoidVisualLayers.RArm"
      - "enum.HumanoidVisualLayers.RLeg"
      damageOverlayGroups:
        Brute:
          sprite: Mobs/Effects/brute_damage.rsi
          color: "#FF0000"
        Burn:
          sprite: Mobs/Effects/burn_damage.rsi
  - type: CombatMode
  - type: Climbing
  - type: Cuffable
  - type: CharacterInfo
  - type: AnimationPlayer
  - type: Buckle
  - type: MeleeWeapon
    hitSound:
      collection: Punch
    range: 0.8
    arcwidth: 30
    arc: fist
    damage:
      types:
        Blunt: 5
  - type: Pullable
  - type: DoAfter
  - type: CreamPied
  - type: Stripping
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
  - type: Puller
  - type: Butcherable
    butcheringType: Spike # TODO human.
    spawned:
    - id: FoodMeat
      amount: 5
#  - type: Recyclable Turns out turning off recycler safeties without considering the instagib is a bad idea
#    safe: false
  - type: Speech
    speechSounds: Alto
  - type: Vocal
  - type: Emoting
  - type: Grammar
    attributes:
      proper: true
  - type: StandingState
  - type: MobPrice
    price: 1500 # Kidnapping a living person and selling them for cred is a good move.
    deathPenalty: 0.01 # However they really ought to be living and intact, otherwise they're worth 100x less.
  - type: Perishable

