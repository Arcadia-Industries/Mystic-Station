- type: entity
  save: false
  name: Urist McHands The Lizardperson
  parent: MobHumanBase
  id: MobReptilianBase
  abstract: true
  description: A miserable pile of scales.
  components:
  - type: Icon
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: full
  - type: Markings
    layerPoints:
      Tail:
        points: 1
        required: true
        defaultMarkings: [LizardTailSmooth] 
      Snout:
        points: 1
        required: true
        defaultMarkings: [LizardSnoutRound]
      HeadTop:
        points: 1
        required: false
      HeadSide:
        points: 1
        required: false
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
    scale: 1, 1
    layers:
      - map: [ "enum.HumanoidVisualLayers.Tail" ]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: female_none
        visible: false
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: torso_m
      - map: [ "enum.HumanoidVisualLayers.Head" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: head_m
      - map: [ "enum.HumanoidVisualLayers.Snout" ]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: female_none
        visible: false
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
        color: "#008800"
        sprite: Mobs/Customization/eyes.rsi
        state: eyes
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: r_arm
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: l_arm
      - map: [ "enum.HumanoidVisualLayers.RLeg" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: r_leg
      - map: [ "enum.HumanoidVisualLayers.LLeg" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: l_leg
      - shader: StencilClear
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: l_leg
      - shader: StencilMask
        map: [ "enum.HumanoidVisualLayers.StencilMask" ]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: female_full
        visible: false
      - map: [ "jumpsuit" ]
        shader: StencilDraw
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: l_hand
      - map: [ "enum.HumanoidVisualLayers.RHand" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: r_hand
      - map: [ "enum.HumanoidVisualLayers.LFoot" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: l_foot
      - map: [ "enum.HumanoidVisualLayers.RFoot" ]
        color: "#34a223"
        sprite: Mobs/Species/Reptilian/parts.rsi
        state: r_foot
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: [ "id" ]
      - map: [ "gloves" ]
      - map: [ "shoes" ]
      - map: [ "ears" ]
      - map: [ "outerClothing" ]
      - map: [ "eyes" ]
      - map: [ "belt" ]
      - map: [ "neck" ]
      - map: [ "back" ]
      - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: female_none
        visible: false
      - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: female_none
        visible: false
      - map: [ "mask" ]
      - map: [ "head" ]
      - map: [ "pocket1" ]
      - map: [ "pocket2" ]
  - type: Body
    template: HumanoidTemplate
    preset: HumanPreset

