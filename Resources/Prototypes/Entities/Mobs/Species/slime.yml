- type: entity
  name: Urist McSlime
  parent: MobHumanBase
  id: MobSlimePersonBase
  description: A miserable pile of slime.
  abstract: true
  components:
    - type: Icon
      sprite: Mobs/Species/Slime/parts.rsi
      state: full
    - &slimeSprite
      type: Sprite
      netsync: false
      drawdepth: Mobs
      layers:
        - map: [ "enum.HumanoidVisualLayers.Chest" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: torso_m
          drawDepth: -580
        - map: [ "enum.HumanoidVisualLayers.Head" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: head_m
          drawDepth: -570
        - map: [ "enum.HumanoidVisualLayers.Eyes" ]
          color: "#008800"
          sprite: Mobs/Customization/eyes.rsi
          state: eyes
          drawDepth: -560
        - map: [ "enum.HumanoidVisualLayers.RArm" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: r_arm
          drawDepth: -550
        - map: [ "enum.HumanoidVisualLayers.LArm" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_arm
          drawDepth: -540
        - map: [ "enum.HumanoidVisualLayers.RLeg" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: r_leg
          drawDepth: -530
        - map: [ "enum.HumanoidVisualLayers.LLeg" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_leg
          drawDepth: -520
        - shader: StencilClear
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_leg
          drawDepth: -510
        - shader: StencilMask
          map: [ "enum.HumanoidVisualLayers.StencilMask" ]
          sprite: Mobs/Customization/masking_helpers.rsi
          state: female_full
          visible: false
          drawDepth: -500
        - map: [ "enum.HumanoidVisualLayers.LHand" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_hand
          drawDepth: -340
        - map: [ "enum.HumanoidVisualLayers.RHand" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: r_hand
          drawDepth: -330
        - map: [ "enum.HumanoidVisualLayers.LFoot" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: l_foot
          drawDepth: -320
        - map: [ "enum.HumanoidVisualLayers.RFoot" ]
          color: "#b8b8b8"
          sprite: Mobs/Species/Slime/parts.rsi
          state: r_foot
          drawDepth: -310
        - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
          color: "#ffffff"
          sprite: Objects/Misc/handcuffs.rsi
          state: body-overlay-2
          visible: false
          drawDepth: -300
        - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
          state: shaved
          sprite: Mobs/Customization/human_facial_hair.rsi
          drawDepth: -110
        - map: [ "enum.HumanoidVisualLayers.Hair" ]
          state: bald
          sprite: Mobs/Customization/human_hair.rsi
          drawDepth: -100
    - type: Body
      template: HumanoidTemplate
      preset: SlimePreset
    - type: HumanoidAppearance
      hairMatchesSkin: true
      hairAlpha: 0.5
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: Slime
    - type: Bloodstream
      bloodReagent: Slime # TODO Color slime blood based on their slime color or smth
      bloodlossDamage:
        types:
          Bloodloss:
            1
      bloodlossHealDamage:
        types:
          Bloodloss:
            -0.25
    - type: Barotrauma
      damage:
        types:
          Blunt: 1.4 #per second, scales with pressure and other constants. Twice as much as humans.
    - type: Reactive
      groups:
        Flammable: [ Touch ]
        Extinguish: [ Touch ]
      reactions:
      - reagents: [ Water, SpaceCleaner ]
        methods: [ Touch ]
        effects:
        - !type:WashCreamPieReaction
      - reagents: [ Water ]
        methods: [ Touch ]
        effects:
        - !type:HealthChange
          scaled: true
          damage:
            types:
              Heat: 2
        - !type:PopupMessage
          type: Local
          messages: [ "slime-hurt-by-water-popup" ]
          probability: 0.25
    - type: Butcherable
      butcheringType: Spike
      spawned: FoodMeatSlime

- type: entity
  save: false
  name: Urist McHands
  parent: MobHumanDummy
  id: MobSlimePersonDummy
  abstract: true
  description: A dummy slime meant to be used in character setup.
  components:
    - *slimeSprite
    - type: HumanoidAppearance
      hairMatchesSkin: true
      hairAlpha: 0.5
