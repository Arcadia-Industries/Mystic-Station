- type: entity
  name: space carp
  id: MobCarp
  parent: SimpleSpaceMobBase
  description: It's a space carp.
  components:
  - type: InputMover
  - type: MobMover
  - type: UtilityAI
    behaviorSets:
    - Idle
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/space.rsi
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      mass: 40
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobState
    thresholds:
      0: Alive
      50: Critical
      100: Dead
  - type: MovementIgnoreGravity
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeatFish
      amount: 2
  - type: MeleeWeapon
    range: 1.5
    arcwidth: 0
    arc: bite
    hitSound:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 5
        Slash: 10
  - type: ReplacementAccent
    accent: genericAggressive
  - type: TypingIndicator
    proto: alien
  - type: NoSlip
  - type: Tag
    tags:
    - Carp

- type: entity
  name: magicarp
  parent: MobCarp
  id: MobCarpMagic
  description: Looks like some kind of fish. Might be magical.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/magic.rsi
  - type: TypingIndicator
    proto: guardian

- type: entity
  name: Lia
  parent: MobCarpMagic
  id: MobCarpLia
  description: A failed experiment of Nanotrasen to create weaponised carp technology. This less than intimidating carp now serves as the Head of Security's pet.
  components:
    - type: AiFactionTag
      factions:
        - Nanotrasen
    - type: InteractionPopup
      interactSuccessString: petting-success-carp
      interactFailureString: petting-failure-generic

- type: entity
  name: Cayenne
  parent: MobCarpMagic
  id: MobCarpCayenne
  description: A failed Syndicate experiment in weaponized space carp technology, it now serves as a lovable mascot.
  components:
    - type: AiFactionTag
      factions:
        - Syndicate
    - type: InteractionPopup
      interactSuccessString: petting-success-carp
      interactFailureString: petting-failure-generic
    - type: ItemSlots
      slots:
        NukeSlot:
          name: Nuke Disk
          whitelist:
            components:
              - "NukeDisk"
          insertSound:
            path: /Audio/Effects/bite.ogg
            params:
              volume: -3

- type: entity
  name: holocarp
  parent: MobCarp
  id: MobCarpHolo
  description: Carp made out of holographic energies. Sadly for you, it is very much real.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/holo.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      mass: 5
      mask:
      - MobMask
      layer:
      - Opaque
  - type: TypingIndicator
    proto: robot

- type: entity
  id: MobCarpSalvage
  parent: MobCarp
  suffix: "Salvage Ruleset"
  components:
  - type: GhostTakeoverAvailable
    prob: 0.33
    name: space carp on salvage wreck
    description: |
      Defend the loot inside the salvage wreck!
  - type: SalvageMobRestrictions

- type: entity
  name: space carp
  id: MobCarpDragon
  suffix: DragonBrood
  parent: MobCarp
  components:
  - type: GhostTakeoverAvailable
    makeSentient: true
    name: Sentient Carp
    description: Help the dragon flood the station with carps!

