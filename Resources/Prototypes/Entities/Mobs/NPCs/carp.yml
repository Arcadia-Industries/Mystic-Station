- type: entity
  name: space carp
  id: MobCarp
  parent: SimpleSpaceMobBase
  description: It's a space fish! A very, very angry space fish!
  components:
  - type: UtilityAI
    behaviorSets:
    - Idle
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/space.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      mass: 20
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
      50: !type:CriticalMobState {}
      100: !type:DeadMobState {}
  - type: MovementIgnoreGravity
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: alive
      crit: crit
      dead: dead
  - type: Butcherable
    spawned:
    - id: FoodMeatFish
      amount: 2
  - type: UnarmedCombat
    range: 1.5
    arcwidth: 0
    arc: bite
    hitSound:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 5
        Slash: 10
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: GhostTakeoverAvailable
    makeSentient: true
    name: space carp
    description: |
      If you're a salvage spawn, defend the loot inside!
      Otherwise, wreak havoc on the station!
  - type: ReplacementAccent
    accent: genericAggressive
  - type: NoSlip

- type: entity
  name: space carp
  id: MobCarpSentient
  suffix: Player
  parent: MobCarp
  components:
  - type: GhostTakeoverAvailable
    makeSentient: true
    name: Sentient Carp
    description: Help the dragon flood the station with carps!
  - type: CombatMode
    disarmAction:
      name: Disarm
      enabled: false
      autoPopulate: false

- type: entity
  name: magicarp
  parent: MobCarp
  id: MobCarpMagic
  description: Looks like some kind of fish. Might be magical.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/magic.rsi
  - type: GhostTakeoverAvailable
    name: magicarp

- type: entity
  name: holocarp
  parent: MobCarp
  id: MobCarpHolo
  description: Carp made out of holographic energies.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/holo.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      mass: 5
      mask:
      - MobMask
      layer:
      - Opaque
  - type: GhostTakeoverAvailable
    name: holocarp

- type: entity
  id: MobCarpSalvage
  parent: MobCarp
  suffix: "Salvage Ruleset"
  components:
  - type: GhostTakeoverAvailable
    name: space carp on salvage wreck
    description: |
      Defend the loot inside the salvage wreck!
  - type: SalvageMobRestrictions

