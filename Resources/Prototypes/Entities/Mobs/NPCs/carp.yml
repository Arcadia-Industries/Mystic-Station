- type: entity
  name: space carp
  id: MobCarp
  parent: SimpleSpaceMobBase
  description: It's a space fish! A very, very angry space fish!
  components:
  - type: UtilityAI
    behaviorSets:
    - Idle
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/space.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      mass: 50
      mask:
      - Impassable
      - MobImpassable
      - SmallImpassable
      layer:
      - Opaque
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
      50: !type:CriticalMobState {}
      100: !type:DeadMobState {}
  - type: MovementIgnoreGravity
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: alive
      crit: crit
      dead: dead
  - type: Butcherable
    spawned: FoodMeatFish
    pieces: 2
  - type: UnarmedCombat
    range: 1.5
    arcwidth: 0
    arc: bite
    damage:
      groups:
        Brute: 20

- type: entity
  name: space carp
  id: MobCarpSentient
  suffix: Player
  parent: MobCarp
  description: It's a space fish! This one looks ominously.. smart.
  components:
  - type: GhostTakeoverAvailable
    makeSentient: true
    name: Sentient Carp
    description: Help the dragon flood the station with carps!
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false

- type: entity
  name: magicarp
  parent: MobCarp
  id: MobCarpMagic
  description: Looks like some kind of fish. Might be magical.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/magic.rsi

- type: entity
  name: holocarp
  parent: MobCarp
  id: MobCarpHolo
  description: Carp made out of holographic energies.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/holo.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      mass: 5
      mask:
        - Impassable
        - MobImpassable
        - SmallImpassable
      layer:
        - Opaque
