- type: entity
  save: false
  name: monkey
  id: MonkeyMob_Content
  description: A description.
  drawdepth: Mobs
  suffix: AI
  components:
  - type: AiController
    logic: Civilian
  - type: MovementSpeedModifier
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: monkey
      sprite: Mobs/Animals/monkey.rsi
  - type: Icon
    sprite: Mobs/Animals/monkey.rsi
    state: monkey
  - type: Clickable
  - type: Physics
    mass: 50
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.30,-0.35,0.45,0.35"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: Species
    Template: Human
    HeatResistance: 50
  - type: BodyManager
    BaseTemplate: bodyTemplate.Humanoid
    BasePreset: bodyPreset.BasicHuman
  - type: HeatResistance
  - type: Damageable
  - type: CombatMode
  - type: Teleportable
  - type: Stunnable
  - type: UnarmedCombat
    range: 1.5
    arcwidth: 0
    arc: bite
    damage: 50
  - type: MovementIgnoreGravity
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: monkey
      dead: dead
  - type: Pullable

