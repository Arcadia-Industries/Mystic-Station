- type: entity
  id: SpawnPointGhostBlob
  name: Blob
  suffix: DONTMAP, spawner
  parent: MarkerBase
  components:
    - type: BlobSpawner
    - type: GhostRole
      name: ghost-role-information-blob-name
      description: ghost-role-information-blob-description
      rules: You are an antagonist, destroy the station!
    - type: GhostTakeoverAvailable
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Mobs/Aliens/blob.rsi
          state: blob_nuke_overlay


- type: entity
  id: MobBlobPod
  name: Blob pod
  parent: SimpleSpaceMobBase
  components:
    - type: Damageable
      damageContainer: Blob
      damageModifierSet: BlobMob
    - type: Clothing
      quickEquip: false
      sprite: Mobs/Aliens/blob.rsi
      equippedPrefix: blobPod
      slots:
        - HEAD
    - type: Tag
      tags:
        - HidesHair
        - BlobMob
    - type: IngestionBlocker
    - type: IdentityBlocker
    - type: BlobPod
    - type: DoAfter
    - type: Physics
      bodyType: KinematicController
    - type: InteractionOutline
    - type: Actions
    - type: Alerts
    - type: InputMover
    - type: Examiner
    - type: MobMover
    - type: HTN
      rootTask: BlobPodCompound
    - type: BlobMob
    - type: ReplacementAccent
      accent: genericAggressive
    - type: CombatMode
    - type: NpcFactionMember
      factions:
        - Blob
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcSmash
      damage:
        types:
          Piercing: 4
    - type: DamageStateVisuals
      states:
        Alive:
          Base: blobpod
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 10
          mask:
            - FlyingBlobMobMask
          layer:
            - FlyingBlobMobLayer
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 4
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/blob.rsi
      state: blobpod


- type: entity
  id: MobBlobBlobbernaut
  name: Blobbernaut
  parent: SimpleSpaceMobBase
  components:
    - type: Damageable
      damageContainer: Blob
      damageModifierSet: BlobMob
    - type: Tag
      tags:
        - BlobMob
    - type: GhostRole
      name: ghost-role-information-blobbernaut-name
      description: ghost-role-information-blobbernaut-description
      rules: You are an antagonist, defend your blob core!
    - type: GhostTakeoverAvailable
    - type: Blobbernaut
    - type: Physics
    - type: InputMover
    - type: MobMover
    - type: BlobMob
    - type: ReplacementAccent
      accent: genericAggressive
    - type: CombatMode
    - type: HTN
      rootTask: SimpleHostileCompound
    - type: NpcFactionMember
      factions:
        - Blob
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcSmash
      damage:
        types:
          Blunt: 15
    - type: DamageStateVisuals
      states:
        Alive:
          Base: blobbernaut
        Dead:
          Base: blobbernaut_dead
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 200
          mask:
            - BlobMobMask
          layer:
            - BlobMobLayer
    - type: MobThresholds
      thresholds:
        0: Alive
        200: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 2.5
    - type: Sprite
      sprite: Mobs/Aliens/blob.rsi
      drawdepth: Mobs
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: blobbernaut
          color: "#1ddb49"
        - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
          state: nautdamage
          shader: unshaded

- type: entity
  id: BaseBlob
  abstract: true
  name: base blob
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: ExplosionResistance
      damageCoefficient: 0.5
    - type: Damageable
      damageContainer: Blob
      damageModifierSet: Blob
    - type: Appearance
    - type: Physics
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          mask:
            - BlobWallMask
          layer:
            - BlobWallLayer
          density: 1000

- type: entity
  parent: BaseBlob
  id: NormalBlobTile
  name: Normal Blob
  components:
  - type: BlobTile
    tileType: Normal
  - type: SlowContacts
    walkSpeedModifier: 0.3
    sprintSpeedModifier: 0.3
    ignoreWhitelist:
      tags:
        - BlobMob
  - type: DamageContacts
    damage:
      types:
        Poison: 1.5
        Piercing: 1.5
    ignoreWhitelist:
      tags:
        - BlobMob
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Sprite
    sprite: Mobs/Aliens/blob.rsi
    drawdepth: BlobTiles
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: blob
        color: "#1ddb49"
  - type: Fixtures
    fixtures:
      fix1:
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - BlobTileLayer
        mask:
          - BlobTileMask



