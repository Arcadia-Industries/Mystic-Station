- type: entity
  name: hellspawn
  parent: SimpleSpaceMobBase
  id: MobHellspawn
  description: An unstoppable force of carnage.
  components:
    - type: GhostRole
      allowMovement: true
      makeSentient: true
      name: ghost-role-information-hellspawn-name
      description: ghost-role-information-hellspawn-description
    - type: RotationVisuals
      defaultRotation: 90
      horizontalRotation: 90
    - type: GhostTakeoverAvailable
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: HellSpawn
    - type: CombatMode
    - type: MobMover
    - type: InputMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3
    - type: Sprite
      sprite: Mobs/Demons/hellspawn.rsi
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: alive
    - type: DamageStateVisuals
      states:
        Alive:
          Base: alive
        Dead:
          Base: dead
    - type: Firestarter
    - type: Reflect
      reflectProb: 0.8
      reflects:
        - Energy
    - type: Physics
      bodyType: KinematicController
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
          radius: 0.85
          density: 300
          mask:
          - MobMask
          layer:
          - MobLayer
    - type: MobState
    - type: Tag
      tags:
        - CannotSuicide
        - DoorBumpOpener
        - FootstepSound
    - type: MobThresholds
      thresholds:
        0: Alive
        420: Dead
    - type: Butcherable
      spawned:
        - id: ArtifactFragment
          amount: 4
    - type: MeleeWeapon
      attackRate: 0.6
      hidden: true
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      damage:
        types:
          Blunt: 150
          Structural: 50
    - type: FootstepModifier
      footstepSoundCollection:
        collection: FootstepThud
    - type: PointLight
      radius: 2.0
      energy: 4.5
      color: "#ff4242"
      castShadows: false
