- type: entity
  name: Reagent slime
  id: ReagentSlime
  suffix: Water
  parent: MobAdultSlimes
  description: It consists of a liquid, and it wants to dissolve you in itself.
  components:
  - type: NpcFactionMember
    factions:
    - SimpleHostile 
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/elemental.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
        color: "#75b1f0"
  - type: PointLight
    radius: 2.0
    energy: 3.5
    color: "#75b1f0" # Edited through the LiquidAnomalySystem
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      50: 0.4
  - type: Bloodstream
    bloodReagent: Water 
    chemicalMaxVolume: 100
  - type: StatusEffects
    allowed:
    - SlowedDown
    - Electrocution
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      types:
        Slash: 15
  - type: MeleeChemicalInjector
    solution: bloodstream
    transferAmount: 5
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Tag
    tags:
      - FootstepSound
      - CannotSuicide
      - DoorBumpOpener
  - type: NoSlip
  - type: ZombieImmune

- type: entity
  name: Reagent Slime Spawner
  id: ReagentSlimeSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Mobs/Aliens/elemental.rsi
          state: alive
    - type: RandomSpawner
      prototypes:
        - ReagentSlime
        - ReagentSlimeBeer
        - ReagentSlimePax
        - ReagentSlimeNocturine
        - ReagentSlimeTHC
        - ReagentSlimeBicaridine
        - ReagentSlimeToxin
        - ReagentSlimeNapalm
        - ReagentSlimeOmnizine
      chance: 1

