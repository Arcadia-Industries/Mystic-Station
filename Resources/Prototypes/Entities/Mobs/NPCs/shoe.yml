- type: entity
  name: shoe
  id: Shoe
  suffix: Admeme
  parent: SimpleSpaceMobBase
  description: Time for Revenge on those Arachnids.
  components:
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
    - Shoe
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs\Aliens\Xenos\shoe.rsi
      scale: 0.8, 0.8
  - type: Physics
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 9
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.20
        density: 20
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      400: Dead
  - type: Stamina
    critThreshold: 15
  - type: MovementAlwaysTouching
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Effects/stomp.ogg
    angle: 0
    animation: WeaponArcKick
    damage:
      groups:
        Brute: 8
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Toxin
          Quantity: 5
  - type: MeleeChemicalInjector
    solution: melee
  - type: GhostRole
    prob: 0.33
    makeSentient: true
    name: ghost-role-information-space-tick-name
    description: ghost-role-information-space-tick-description
  - type: GhostTakeoverAvailable
  - type: ReplacementAccent
    accent: genericAggressive
  - type: TimedDespawn
    lifetime: 180

