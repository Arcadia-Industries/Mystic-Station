- type: entity
  name: shroomkin
  parent: SimpleMobBase
  id: MobShroomin
  description: A fungus bird hybrid, cute or horrifying?
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: chicken
      sprite: Mobs/Animals/shroomkin.rsi
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 8
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: chicken
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodLingzhi
      amount: 3
  - type: InteractionPopup
    successChance: 0.8
    interactSuccessString: petting-success-bird
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Animals/chicken_cluck_happy.ogg
  - type: Bloodstream
    bloodMaxVolume: 100
  - type: EggLayer
    eggSpawn:
    - id: FoodShregg
  - type: ReplacementAccent
    accent: chicken
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-organic
  - type: Puller
    needsHands: true
