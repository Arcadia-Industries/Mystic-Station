# Parchís board item (normal in game item you can hold in your hand)
- type: entity
  parent: BaseItem
  id: ParchisBoard
  name: parchís board
  description: Cross and circle board game famous for destroying countless friendships.
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/parchis.rsi
    state: board
  - type: TabletopGame
    boardName: tabletop-parchis-board-name
    size: 574, 574
    pieces:
      r: RedTabletopPiece
      g: GreenTabletopPiece
      b: BlueTabletopPiece
      y: YellowTabletopPiece
    pieceGrids:
      - id: redParchisGrid
        startingPosition: -6.25, -6.25
        separation: 2.0, 2.0
        pieceString: rr/rr
      - id: greenParchisGrid
        startingPosition: 6.25, -6.25
        separation: -2.0, 2.0
        pieceString: gg/gg
      - id: yellowParchisGrid
        startingPosition: 6.25, 6.25
        separation: -2.0, -2.0
        pieceString: yy/yy
      - id: blueParchisGrid
        startingPosition: -6.25, 6.25
        separation: 2.0, -2.0
        pieceString: bb/bb
    freePieces:
      - piece: ParchisBoardTabletop

# Parchís tabletop item (item only visible in tabletop game)
- type: entity
  id: ParchisBoardTabletop
  name: parchís
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/parchis_tabletop.rsi
    state: board
    noRot: false
    drawdepth: FloorTiles

