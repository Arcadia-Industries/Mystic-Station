# Uses the chessboard and generic pieces
- type: entity
  parent: BaseItem
  id: CheckerBoard
  name: checkerboard
  description: A checkerboard. Pieces included!
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/chessboard.rsi
    state: chessboard
  - type: TabletopGame
    boardName: tabletop-checkers-board-name
    size: 338, 274
    setup:
      pieces:
        - p: BlackCheckerPiece
        - P: WhiteCheckerPiece
        - q: BlackCheckerQueen
        - Q: WhiteCheckerQueen
      pieceGrids:
          # Reusing chess grid.
        - id: ChessGrid
          pieceString: 1p1p1p1p/p1p1p1p1/1p1p1p1p/8/8/P1P1P1P1/1P1P1P1P/P1P1P1P1
      freePieces:
          - piece: WhiteCheckerQueen
            position: 3.78125, -1.0
          - piece: WhiteCheckerQueen
            position: 3.78125, 0.0
          - piece: WhiteCheckerQueen
            position: 3.78125, 1.0
          - piece: BlackCheckerQueen
            position: 4.78125, -1.0
          - piece: BlackCheckerQueen
            position: 4.78125, 0.0
          - piece: BlackCheckerQueen
            position: 4.78125, 1.0
          - piece: CheckerBoardTabletop
            position: -1.0, 0.0

# Checkerboard tabletop item (item only visible in tabletop game)
- type: entity
  id: CheckerBoardTabletop
  name: checkerboard
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/chessboard_tabletop.rsi
    state: chessboard_tabletop
    noRot: false
    drawdepth: FloorTiles

- type: entity
  id: BaseCheckerPiece
  parent: BaseItem
  noSpawn: true
  components:
  - type: TabletopDraggable
  - type: Sprite
    netsync: false
    noRot: true
  - type: Appearance
    visuals:
    - type: TabletopItemVisualizer

# The pieces
- type: entity
  id: WhiteCheckerPiece
  name: white piece
  parent: BaseCheckerPiece
  components:
    - type: Sprite
      sprite: Objects/Fun/Tabletop/checker_pieces.rsi
      state: w_checker_piece

- type: entity
  id: WhiteCheckerQueen
  name: white queen
  parent: BaseCheckerPiece
  components:
    - type: Sprite
      sprite: Objects/Fun/Tabletop/checker_pieces.rsi
      state: w_checker_queen

- type: entity
  id: BlackCheckerPiece
  name: black piece
  parent: BaseCheckerPiece
  components:
    - type: Sprite
      sprite: Objects/Fun/Tabletop/checker_pieces.rsi
      state: b_checker_piece

- type: entity
  id: BlackCheckerQueen
  name: black queen
  parent: BaseCheckerPiece
  components:
    - type: Sprite
      sprite: Objects/Fun/Tabletop/checker_pieces.rsi
      state: b_checker_queen
