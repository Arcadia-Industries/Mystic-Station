# Uses the chessboard and generic pieces
- type: entity
  parent: BaseItem
  id: CheckerBoard
  name: checkerboard
  description: A checkerboard. Pieces included!
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/chessboard.rsi
    state: chessboard
  - type: TabletopGame
    boardName: tabletop-checker-board-name
    size: 338, 274
    setup: !type:TabletopCheckerSetup

# Chessboard tabletop item (item only visible in tabletop game)
- type: entity
  id: CheckerBoardTabletop
  name: checkerboard
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/chessboard_tabletop.rsi
    state: chessboard_tabletop
    noRot: false
    drawdepth: FloorTiles

- type: entity
  id: BaseCheckerPiece
  parent: BaseItem
  abstract: true
  components:
  - type: TabletopDraggable
  - type: Sprite
    netsync: false
    noRot: true
  - type: Appearance
    visuals:
    - type: TabletopItemVisualizer

# The pieces
- type: entity
  id: WhitePiece
  name: white piece
  parent: BaseCheckerPiece
  components:
    - type: Sprite
      sprite: Objects/Fun/Tabletop/generic_pieces.rsi
      state: white

- type: entity
  id: WhiteQueen
  name: white queen
  parent: BaseCheckerPiece
  components:
    - type: Sprite
      sprite: Objects/Fun/Tabletop/generic_pieces.rsi
      state: yellow

- type: entity
  id: BlackPiece
  name: black piece
  parent: BaseCheckerPiece
  components:
    - type: Sprite
      sprite: Objects/Fun/Tabletop/generic_pieces.rsi
      state: black

- type: entity
  id: BlackQueen
  name: black queen
  parent: BaseCheckerPiece
  components:
    - type: Sprite
      sprite: Objects/Fun/Tabletop/generic_pieces.rsi
      state: blue
