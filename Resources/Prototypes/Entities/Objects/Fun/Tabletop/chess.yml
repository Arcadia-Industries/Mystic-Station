# Chessboard item (normal in game item you can hold in your hand)
- type: entity
  parent: BaseItem
  id: ChessBoard
  name: chessboard
  description: A chessboard. Pieces included!
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/chessboard.rsi
    state: chessboard
  - type: TabletopGame
    boardName: tabletop-chess-board-name
    size: 338, 274
    pieces:
      - P: WhitePawn
      - N: WhiteKnight
      - B: WhiteBishop
      - R: WhiteRook
      - Q: WhiteQueen
      - K: WhiteKing
      - p: BlackPawn
      - n: BlackKnight
      - b: BlackBishop
      - r: BlackRook
      - q: BlackQueen
      - k: BlackKing
    pieceGrids:
        - id: ChessGrid
          startingPosition: -4.5, 3.5
          PieceString: rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR
    freePieces:
      # 0.28125 = 9/32
      - piece: BlackQueen
        position: 4.78125, 0.5
      - piece: WhiteQueen
        position: 4.78125, -0.5
      - piece: ChessBoardTabletop
        position: -1.0, 0.0

# Chessboard tabletop item (item only visible in tabletop game)
- type: entity
  id: ChessBoardTabletop
  name: chessboard
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Fun/Tabletop/chessboard_tabletop.rsi
    state: chessboard_tabletop
    noRot: false
    drawdepth: FloorTiles

## Chess pieces
- type: entity
  id: BaseChessPiece
  parent: BaseItem
  abstract: true
  components:
  - type: TabletopDraggable
  - type: Sprite
    netsync: false
    noRot: true
  - type: Appearance
    visuals:
    - type: TabletopItemVisualizer

