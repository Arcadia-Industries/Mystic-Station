- type: entity
  parent: BaseItem
  id: Crayon
  name: crayon
  abstract: true
  description: "A colourful crayon. Looks tasty. Mmmm..."
  components:
  - type: UserInterface
    interfaces:
    - key: enum.CrayonUiKey.Key
      type: CrayonBoundUserInterface

- type: entity
  parent: Crayon
  id: CrayonWhite
  suffix: White
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: white
  - type: Crayon
    color: white
    capacity: 15

- type: entity
  parent: Crayon
  id: CrayonRed
  suffix: Red
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: red
  - type: Crayon
    color: red
    capacity: 15

- type: entity
  parent: Crayon
  id: CrayonGreen
  suffix: Green
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: green
  - type: Crayon
    color: green
    capacity: 15

- type: entity
  parent: Crayon
  id: CrayonPurple
  suffix: Purple
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: purple
  - type: Crayon
    color: purple
    capacity: 15

- type: entity
  parent: Crayon
  id: CrayonOrange
  suffix: Orange
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: orange
  - type: Crayon
    color: orange
    capacity: 15

- type: entity
  parent: Crayon
  id: CrayonYellow
  suffix: Yellow
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: yellow
  - type: Crayon
    color: yellow
    capacity: 15

- type: entity
  id: CrayonBox
  parent: BaseItem
  name: crayon box
  description: "It's a box of crayons."
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: box
  - type: Storage
    capacity: 30
  - type: Item
    size: 9999

- type: entity
  id: CrayonBoxFilled
  name: crayon box
  parent: CrayonBox
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      - name: CrayonGreen
      - name: CrayonOrange
      - name: CrayonPurple
      - name: CrayonRed
      - name: CrayonWhite
      - name: CrayonYellow
