  components:
  - type: Instrument
    program: 46
  - type: Sprite
    state: harp

- type: entity
  id: ContrabassInstrument
  parent: BasePlaceableInstrumentRotatable
  name: contrabass
  description: Perfect for laying down a nice jazzy beat.
  components:
  - type: Instrument
    program: 43
  - type: Sprite
    state: contrabass
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.30
      mass: 50
      mask:
      - Impassable
      - HighImpassable
      - MidImpassable
      layer:
      - Opaque
      - HighImpassable
      - MidImpassable
      - BulletImpassable

- type: entity
  parent: BasePlaceableInstrument
  id: DawInstrument
  name: digital audio workstation
  description: Cutting edge music technology, straight from the 90s.
  components:
  - type: Sprite
    layers:
    - state: daw-base
    - state: daw-display
      shader: unshaded
    - state: daw-panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Appearance
    visuals:
    - type: WiresVisualizer
  - type: Construction
    graph: Machine
    node: machine
  - type: Wires
    BoardName: "DawInstrument"
    LayoutId: DawInstrument
  - type: Machine
    board: DawInstrumentMachineCircuitboard
  - type: Instrument
    allowPercussion: true
    allowProgramChange: true
