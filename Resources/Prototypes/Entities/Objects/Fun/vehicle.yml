- type: entity
  name: vehiclebase
  id: VehicleBase
  abstract: true
  description: You drive in this.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Furniture/chairs.rsi
    noRot: true
  - type: Strap
    position: Stand
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg

- type: entity
  name: vehicletest
  id: VehicleTest
  parent: VehicleBase
  components:
  - type: Transform
  - type: Rotatable
  - type: Sprite
    state: chair
  - type: Construction
    graph: seat
    node: chair
  - type: Physics
    bodyType: Dynamic
    fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        mass: 25
        mask:
          - MobImpassable
        layer:
          - Opaque
          - MobImpassable
          - SmallImpassable
          - VaultImpassable

