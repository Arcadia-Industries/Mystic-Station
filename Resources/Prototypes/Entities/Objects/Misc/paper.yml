- type: entity
  name: paper
  parent: BaseItem
  id: Paper
  description: 'A piece of white paper.'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    netsync: false
    layers:
    - state: paper
  - type: Paper
  - type: UserInterface
    interfaces:
    - key: enum.PaperUiKey.Key
      type: PaperBoundUserInterface
  - type: Appearance
    visuals:
      - type: GenericEnumVisualizer
        key: enum.PaperVisuals.Status
        layer: 0
        states:
          # This default isn't actually explicitly used right now.
          enum.PaperStatus.Blank: paper
          enum.PaperStatus.Written: paper_words
  - type: Item
    size: 1
  - type: Tag
    tags:
    - Document

- type: entity
  parent: Paper
  id: PaperWritten
  abstract: true
  components:
  - type: Paper
  - type: Sprite
    layers:
    # Changing it here is fine - if the PaperStatus key is actually added,
    #  something happened, so that ought to override this either way.
    - state: paper_words

- type: entity
  parent: PaperWritten
  id: NukeCodePaper
  name: nuclear authentication codes
  components:
    - type: NukeCodePaper
    - type: Paper
      content: |
        [color=red]TOP SECRET![/color]
        Nuclear device activation code:

- type: entity
  name: pen
  parent: BaseItem
  id: Pen
  description: 'A dark ink pen.'
  components:
  - type: Tag
    tags:
    - Write
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    state: pen
  - type: Item
    sprite: Objects/Misc/bureaucracy.rsi
    HeldPrefix: pen
    size: 2

- type: entity
  id: BoxFolder
  parent: BoxBase
  name: folder
  description: A folder filled with top secret paperwork.
  components:
  - type: Sprite
    netsync: true
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: folder-colormap
    - state: folder-base
  - type: RandomSpriteColor
    sprite: Objects/Misc/bureaucracy.rsi
    state: folder-colormap
    colors:
      red: "#cc2323"
      blue: "#355d99"
      yellow: "#b38e3c"
      white: "#e6e6e6"
      grey: "#999999"
      black: "#3f3f3f"
  - type: Item
    sprite: Objects/Misc/bureaucracy.rsi
    size: 20
  - type: Storage
    capacity: 10
    size: 10
    whitelist:
      tags:
        - Document
  - type: ItemMapper
    mapLayers:
      folder-overlay-paper:
        whitelist:
          tags:
          - Document
  - type: Appearance
    visuals:
    - type: MappedItemVisualizer
