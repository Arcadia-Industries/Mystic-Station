- type: entity
  name: paper
  parent: BaseItem
  id: Paper
  description: 'A piece of white paper.'
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    netsync: false
    layers:
    - state: paper
  - type: Paper
  - type: UserInterface
    interfaces:
    - key: enum.PaperUiKey.Key
      type: PaperBoundUserInterface
  - type: Appearance
    visuals:
      - type: GenericEnumVisualizer
        key: enum.PaperVisuals.Status
        layer: 0
        states:
          # This default isn't actually explicitly used right now.
          enum.PaperStatus.Blank: paper
          enum.PaperStatus.Written: paper_words

- type: entity
  parent: Paper
  id: PaperWritten
  abstract: true
  components:
  - type: Paper
  - type: Sprite
    layers:
    # Changing it here is fine - if the PaperStatus key is actually added,
    #  something happened, so that ought to override this either way.
    - state: paper_words

- type: entity
  name: pen
  parent: BaseItem
  id: Pen
  description: 'A dark ink pen.'
  components:
  - type: Tag
    tags:
    - Write
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    state: pen
  - type: Item
    sprite: Objects/Misc/bureaucracy.rsi
    HeldPrefix: pen

- type: entity
  parent: BaseItem
  id: PaperBin
  name: paper bin
  description: Contains all the paper you'll never need.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Misc/bureaucracy.rsi
    state: paper_bin0
  - type: Storage
    # 5 * 30
    capacity: 150
    whitelist:
      components: [Paper]
  - type: Item
    sprite: Objects/Misc/bureaucracy.rsi
    # Assume that the size of 5 for paper is
    # just because it tends to get into a right mess.
    # A paper bin like this ought to be around the size of a laptop.
    size: 30
  - type: StorageFill
    contents:
    - id: Paper
      amount: 30
  - type: ItemCounter
    count:
      components: [Paper]
  - type: Appearance
    visuals:
    - type: StackVisualizer
      composite: false
      stackLayers:
      - paper_bin0
      - paper_bin1

