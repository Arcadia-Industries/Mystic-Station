- type: entity
  parent: BaseItem
  id: SpaceCash
  name: credit
  description: You gotta have money.
  components:
  - type: Material
    materials:
    - Credit
  - type: Stack
    stackType: Credit
    max: 10000000 # if you somehow get this rich consider buying a second station
    count: 1
  - type: Sprite
    sprite: Objects/Economy/cash.rsi
    state: cash
    - type: Fixtures
      fixtures:
        - shape:
          mass: 0 # no space travel
  - type: Appearance
    visuals:
    - type: StackVisualizer
      stackLayers:
      - cash
      - cash_10
      - cash_100
      - cash_500
      - cash_1000
      - cash_1000000

