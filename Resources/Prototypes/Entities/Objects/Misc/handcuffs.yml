- type: entity
  name: handcuffs
  description: Used to detain criminals and other assholes.
  id: Handcuffs
  parent: BaseItem
  components:
  - type: Handcuff
    cuffTime: 3.0
    uncuffTime: 3.0
    stunBonus: 2.0
    breakoutTime: 20.0
    cuffedRSI: Objects/Misc/handcuffs.rsi 
    iconState: body-overlay

  - type: Sprite
    sprite: Objects/Misc/handcuffs.rsi
    state: handcuff

  - type: Icon
    sprite: Objects/Misc/handcuffs.rsi
    state: handcuff

  - type: Clothing
    sprite: Objects/Misc/handcuffs.rsi
    Slots: [belt]


- type: entity
  name: cable restraints
  description: Makeshift handcuffs crafted from spare cables.
  id: Cablecuffs
  parent: Handcuffs
  components:
  - type: Handcuff
    cuffTime: 3.5
    uncuffTime: 3.5
    stunBonus: 2.0
    breakoutTime: 15.0
    cuffedRSI: Objects/Misc/cablecuffs.rsi 
    iconState: body-overlay
    color: red
    prototypeOverride: CablecuffsBroken
    startCuffSound: /Audio/Items/Handcuffs/rope_start.ogg
    endCuffSound: /Audio/Items/Handcuffs/rope_end.ogg
    startUncuffSound: /Audio/Items/Handcuffs/rope_takeoff.ogg
    endUncuffSound: /Audio/Items/Handcuffs/rope_breakout.ogg
    startBreakoutSound: /Audio/Items/Handcuffs/rope_takeoff.ogg

  - type: Sprite
    sprite: Objects/Misc/cablecuffs.rsi
    state: cuff
    color: red

  - type: Icon
    sprite: Objects/Misc/cablecuffs.rsi
    state: cuff
    color: red

  - type: Clothing
    sprite: Objects/Misc/cablecuffs.rsi
    color: red
    Slots: [belt]


- type: entity
  name: broken cable restraints
  description: Makeshift handcuffs crafted from spare cables. It looks like someone broke out of these.
  id: CablecuffsBroken
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Misc/cablecuffs.rsi
    state: cuff_broken
    color: red

  - type: Icon
    sprite: Objects/Misc/cablecuffs.rsi
    state: cuff_broken
    color: red

  - type: Clothing
    sprite: Objects/Misc/cablecuffs.rsi
    color: red
    Slots: [belt]
