- type: entity
  name: Extinguisher Spray
  parent: BaseItem
  id: ExtinguisherSpray
  description: Extinguisher Spray
  components:
    - type: Sprite
      sprite: Effects/extinguisherSpray.rsi
      layers:
        - state: extinguish
    - type: Icon
      sprite: Effects/extinguisherSpray.rsi
      state: extinguish
    - type: Item
      sprite: Effects/extinguisherSpray.rsi
      HeldPrefix: off
    - type: GasVapor
      dissipationInterval: 1
      gas: WaterVapor
      gasVolume: 200
      gasTemperature: 293.15
    - type: Physics
    - type: Collidable
      shapes:
      - !type:PhysShapeAabb
        bounds: "-0.25,-0.25,0.25,0.25"
        mask:
        - Impassable
    - type: Appearance
      visuals:
        - type: ExtinguisherVisualizer
