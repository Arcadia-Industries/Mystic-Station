# Structure
- type: entity
  name: spaceshroom
  parent: BaseStructure
  id: Spaceshroom
  description: A cluster of wild mushrooms that likes to grow in dark, moist environments.
  components:
  - type: Sprite
    sprite: Objects/Misc/spaceshroom.rsi
    state: structure
  - type: Item
    sprite: Objects/Misc/spaceshroom.rsi
  - type: Transform
    anchored: true
  - type: InteractionOutline
  - type: StaticPrice
    price: 75
  - type: Gatherable
    whitelist:
      tags:
        - Hand
        - Shovel
        - BotanyHoe
        - PlantSampleTaker
        - BotanyScythe
        - BotanyHatchet
        - BotanyShovel
    mappedLoot:
      Hand: SpaceshroomByHand
      Shovel: SpaceshroomByTool
      BotanyHoe: SpaceshroomByTool
      PlantSampleTaker: SpaceshroomByTool
      BotanyScythe: SpaceshroomByTool
      BotanyHatchet: SpaceshroomByTool
      BotanyShovel: SpaceshroomByTool
    dropRadius: 0.9
    harvestTimeByHand: 2.0
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entityLootTable
  id: SpaceshroomByHand
  entries:
  - id: FoodSpaceshroom
    amount: 2
    maxAmount: 3

- type: entityLootTable
  id: SpaceshroomByTool
  entries:
  - id: FoodSpaceshroom
    amount: 3
    maxAmount: 4

# Object
- type: entity
  name: spaceshroom
  parent: FoodProduceBase
  id: FoodSpaceshroom
  description: A wild mushroom. There's no telling what effect it could have...
  components:
  - type: Produce
  - type: Sprite
    sprite: Objects/Misc/spaceshroom.rsi
    state: object
  - type: FlavorProfile
    flavors:
      - spaceshroom
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: SpaceDrugs
        Quantity: 10
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Vitamin
          Quantity: 2
  - type: RandomFillSolution
    solution: food
    weightedRandomId: RandomFillSpaceshroom
  - type: StaticPrice
    price: 20

- type: weightedRandomFill
  id: RandomFillSpaceshroom
  fills:
  - quantity: 10
    weight: 10
    reagents:
    - SpaceDrugs
  - quantity: 0
    weight: 5
    reagents:
    - Water
  - quantity: 10
    weight: 3
    reagents:
    - Ephedrine
  - quantity: 10
    weight: 1
    reagents:
    - Lexorin
  - quantity: 15
    weight: 1
    reagents:
    - Amatoxin

# Cooked Object
- type: entity
  name: cooked spaceshroom
  parent: FoodProduceBase
  id: FoodSpaceshroomCooked
  description: A wild mushroom that has been cooked through. It seems the heat has removed its chemical effects.
  components:
  - type: FlavorProfile
    flavors:
      - spaceshroomcooked
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 5
  - type: Sprite
    sprite: Objects/Misc/spaceshroom.rsi
    state: object_cooked
  - type: Produce
  - type: StaticPrice
    price: 40