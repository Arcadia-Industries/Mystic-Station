- type: entity 
  name: magic candle 
  description: It's either magic or high tech, but this candle never goes out. On the other hand, its flame is quite cold.
  parent: BaseItem
  id: CandleInfinite
  components:
    - type: Sprite
      noRot: true
      sprite: Objects/Misc/candles.rsi
      layers:
        - state: candle-big
          color: "#decb8e"
        - state: fire-big
          shader: unshaded
    - type: PointLight
      color: "#e39c40"
      radius: 2.5
      power: 10
