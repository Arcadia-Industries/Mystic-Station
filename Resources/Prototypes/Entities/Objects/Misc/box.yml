- type: entity
  id: BoxBase
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Storage/boxes.rsi
  - type: Item
    sprite: Objects/Storage/boxes.rsi
    size: 9999
  - type: Storage
    capacity: 60
    size: 9999

- type: entity
  id: BoxFolder
  parent: BoxBase
  name: folder
  description: A folder filled with top secret paperwork.
  components:
  - type: Sprite
    sprite: Objects/Misc/beureaucracy.rsi
      - state: folder-base
  - type: Item
    sprite: Objects/Misc/beureaucracy.rsi
    size: 20
  - type: RandomSpriteColor
    state: folder-colormap
    colors:
      red: "#cc2323"
      blue: "355d99"
      yellow: "#b38e3c"
      white: "e6e6e6"
      grey: "#999999"
      black: "3f3f3f"
  - type: Storage
    capacity: 10
    size: 10
    whitelist:
      tags:
        - Document
  - type: ItemMapper
    mapLayers:
      folder-overlay-paper:
        whitelist:
          tags:
          - Document
  - type: Appearance
    visuals:
    - type: MappedItemVisualizer
