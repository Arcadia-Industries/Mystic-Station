- type: entity
  parent: BaseItem
  id: BaseSubdermalImplant
  name: implant
  description: a microscopic chip that's injected under the skin
  abstract: true
  components:
    - type: SubdermalImplant
    - type: Tag
      tags:
        - SubdermalImplant
        - HideContextMenu

#Fun Implants

- type: entity
  parent: BaseSubdermalImplant
  id: SadTromboneImplant
  name: sad trombone implant
  description: plays a sad tune when the user dies
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState: Dead
    - type: EmitSoundOnTrigger
      sound:
        collection: SadTrombone
        params:
          variation: 0.125

- type: entity
  parent: BaseSubdermalImplant
  id: LightImplant
  name: light implant
  description: makes your skin emit a faint light
  noSpawn: true
  components:
    - type: SubdermalImplant
      implantAction: ToggleLight
    - type: PointLight
      netsync: false
      enabled: false
      mask: /Textures/Effects/LightMasks/cone.png
      autoRot: true
      radius: 3
    - type: Tag
      tags:
        - SubdermalImplant
        - HideContextMenu
        - Flashlight
    - type: UnpoweredFlashlight
      toggleAction:
        name: action-name-toggle-light
        description: action-description-toggle-light
        icon: Objects/Tools/flashlight.rsi/flashlight.png
        iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
        event: !type:ToggleActionEvent

#Security Implants

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplant
  name: tracking implant
  description: tracks whoever was implanted via the suit sensor network
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: SuitSensor
      randomMode: false
      controlsLocked: true
      mode: SensorCords
      activationContainer: "ImplantContainer"
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequencyId: SuitSensor
    - type: WirelessNetworkConnection
      range: 500

#Traitor Implants

- type: entity
  parent: BaseSubdermalImplant
  id: StorageImplant
  name: storage implant
  description: made with bluespace technology, allows the user to fit about two medium items in hidden storage
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: Item
      size: 9999
    - type: Storage
      capacity: 100
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
          ents: [ ]
    - type: UserInterface
      interfaces:
        - key: enum.StorageUiKey.Key
          type: StorageBoundUserInterface

#Nuclear Operative/Special implants

- type: entity
  parent: BaseSubdermalImplant
  id: MicroBombImplant
  name: micro bomb implant
  description: mission failed, user blows up on death to prevent company equipment from being stolen
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState: Dead
    - type: ExplodeOnTrigger
    - type: GibOnTrigger
      deleteItems: true
    - type: Explosive
      explosionType: MicroBomb
      totalIntensity: 120
      intensitySlope: 5
      maxIntensity: 30
      canCreateVacuum: false

- type: entity
  parent: BaseSubdermalImplant
  id: MacroBombImplant
  name: macro bomb implant
  description: a large explosion packed into a small implant, be warned as this could be dangerous for your teammates
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: OnUseTimerTrigger
      delay: 5
      initialBeepDelay: 0
      beepSound: /Audio/Machines/Nuke/general_beep.ogg
      mobState: Dead
    - type: ExplodeOnTrigger
    - type: GibOnTrigger
      deleteItems: true
    - type: Explosive
      explosionType: Default
      totalIntensity: 4000
      intensitySlope: 5
      maxIntensity: 50
      canCreateVacuum: true

#Admin Spawn implants

- type: entity
  parent: BaseSubdermalImplant
  id: UndeadImplant
  name: undead implant
  description: a loaded zombie virus all in one implant
  noSpawn: true
  components:
    - type: SubdermalImplant
      implantAction: TurnUndead
