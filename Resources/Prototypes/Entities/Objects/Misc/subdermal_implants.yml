- type: entity
  parent: BaseItem
  id: BaseSubdermalImplant
  name: implant
  abstract: true
  components:
    - type: SubdermalImplant
    - type: Tag
      tags:
        - SubdermalImplant

- type: entity
  parent: BaseSubdermalImplant
  id: UndeadImplant
  name: undead implant
  noSpawn: true
  components:
    - type: SubdermalImplant
      implantAction: TurnUndead

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplant
  name: tracking implant
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: SuitSensor
      randomMode: false
      controlsLocked: true
      mode: SensorCords
      activationContainer: "ImplantContainer"
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequencyId: SuitSensor
    - type: WirelessNetworkConnection
      range: 500

- type: entity
  parent: BaseSubdermalImplant
  id: MicroBombImplant
  name: micro bomb implant
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState: Dead
      gibOnDeath: true
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: MicroBomb
      totalIntensity: 120
      intensitySlope: 5
      maxIntensity: 30
      canCreateVacuum: false

- type: entity
  parent: BaseSubdermalImplant
  id: MacroBombImplant
  name: macro bomb implant
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState: Dead
      gibOnDeath: true
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      totalIntensity: 4000
      intensitySlope: 5
      maxIntensity: 50
      canCreateVacuum: true
