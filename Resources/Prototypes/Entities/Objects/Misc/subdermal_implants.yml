- type: entity
  parent: BaseItem
  id: BaseSubdermalImplant
  name: implant
  description: a microscopic chip that's injected under the skin
  abstract: true
  components:
    - type: SubdermalImplant
    - type: Tag
      tags:
        - SubdermalImplant
        - HideContextMenu

- type: entity
  parent: BaseSubdermalImplant
  id: SadTromboneImplant
  name: sad trombone implant
  description: plays a sad tune when the user dies
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState: Dead
    - type: EmitSoundOnTrigger
      sound:
        collection: SadTrombone
        params:
          variation: 0.125

- type: entity
  parent: BaseSubdermalImplant
  id: UndeadImplant
  name: undead implant
  description: a loaded zombie virus all in one implant
  noSpawn: true
  components:
    - type: SubdermalImplant
      implantAction: TurnUndead

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplant
  name: tracking implant
  description: tracks whoever was implanted via the suit sensor network
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: SuitSensor
      randomMode: false
      controlsLocked: true
      mode: SensorCords
      activationContainer: "ImplantContainer"
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequencyId: SuitSensor
    - type: WirelessNetworkConnection
      range: 500

- type: entity
  parent: BaseSubdermalImplant
  id: MicroBombImplant
  name: micro bomb implant
  description: mission failed, user blows up on death to prevent company equipment from being stolen
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState: Dead
      gibOnDeath: true
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: MicroBomb
      totalIntensity: 120
      intensitySlope: 5
      maxIntensity: 30
      canCreateVacuum: false

- type: entity
  parent: BaseSubdermalImplant
  id: MacroBombImplant
  name: macro bomb implant
  description: a large explosion packed into a small implant, be warned as this could be dangerous for your teammates
  noSpawn: true
  components:
    - type: SubdermalImplant
      gibOnDeath: true
      deleteItemsOnGib: true
    - type: TriggerOnMobstateChange
      mobState: Dead
      gibOnDeath: true
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      totalIntensity: 4000
      intensitySlope: 5
      maxIntensity: 50
      canCreateVacuum: true
