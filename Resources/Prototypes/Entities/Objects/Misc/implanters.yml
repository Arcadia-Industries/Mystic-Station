- type: entity
  name: implanter
  description: a syringe fitted to be used exclusively with implants
  id: BaseImplanter
  parent: BaseItem
  abstract: true
  components:
    - type: ItemSlots
    - containers:
        implanter_slot: !type:ContainerSlot {}
      type: ContainerContainer
    - type: Implanter
    - type: Sprite
      sprite: Objects/Specific/Chemistry/syringe.rsi
      state: "syringe_base0"
      netsync: false
    - type: Item
      sprite: Objects/Specific/Chemistry/syringe.rsi
      heldPrefix: 0

- type: entity
  id: Implanter
  parent: BaseImplanter
  components:
    - type: Tag
      tags:
        - Trash

