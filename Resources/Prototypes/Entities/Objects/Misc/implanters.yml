- type: entity
  name: implanter
  description: A syringe exclusively designed for the injection and extraction of subdermal implants.
  id: BaseImplanter
  parent: BaseItem
  abstract: true
  components:
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        implanter_slot: !type:ContainerSlot {}
    - type: Implanter
      whitelist:
        components:
          - Body # no chair microbomb
      blacklist:
        components:
          - Guardian # no holoparasite macrobomb wombo combo
      currentMode: Draw
      implanterSlot:
        name: Implant
        locked: True
        priority: 0
        whitelist:
          tags:
            - SubdermalImplant
    - type: Sprite
      sprite: Objects/Specific/Medical/implanter.rsi
      state: implanter0
      layers:
        - state: implanter0
          map: ["implantOnly"]
          visible: true
        - state: implanter1
          map: ["implantFull"]
          visible: false
    - type: Item
      sprite: Objects/Specific/Medical/implanter.rsi
      heldPrefix: 0
      size: Small
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ImplanterVisuals.Full:
          implantFull:
            True: { visible: true }
            False: { visible: false }
        enum.ImplanterImplantOnlyVisuals.ImplantOnly:
          implantOnly:
            True: { state: broken }
            False: { state: implanter0 }

- type: entity
  id: Implanter
  parent: BaseImplanter
  description: A disposable syringe exclusively designed for the injection and extraction of subdermal implants.
  components:
    - type: Tag
      tags:
        - Trash

- type: entity
  parent: Implanter
  id: ImplanterAdmeme
