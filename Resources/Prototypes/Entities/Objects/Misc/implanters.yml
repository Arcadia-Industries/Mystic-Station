# Implanters

- type: entity
  name: implanter
  description: a syringe fitted to be used exclusively with implants
  id: BaseImplanter
  parent: BaseItem
  abstract: true
  components:
    - type: ItemSlots
      containers:
        implanter_slot: !type:ContainerSlot {}
      slots:
        implanter_slot:
        whitelist:
          tags:
            - SubdermalImplant
    - type: ContainerContainer
    - type: Implanter
      currentMode: Draw
    - type: Sprite
      sprite: Objects/Specific/Chemistry/syringe.rsi
      netsync: false
      state: syringe_base0
      layers:
        - state: syringe4
          map: [ "implantFull" ]
          color: '#1cd94e'
          visible: false
        - state: syringe_base0
          map: [ "implantOnly" ]
    - type: Item
      sprite: Objects/Specific/Chemistry/syringe.rsi
      heldPrefix: 0
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ImplanterVisuals.Full:
          implantFull:
            True: {visible: true}
            False: {visible: false}
        enum.ImplanterImplantOnlyVisuals.ImplantOnly:
          implantOnly:
            True: {state: broken}
            False: {state: syringe_base0}

- type: entity
  id: Implanter
  parent: BaseImplanter
  components:
    - type: Tag
      tags:
        - Trash

- type: entity
  id: BaseImplantOnlyImplanter
  parent: Implanter
  description: a single use implanter
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Specific/Chemistry/syringe.rsi
      netsync: false
      state: syringe_base0
      layers:
        - state: syringe4
          map: [ "implantFull" ]
          color: '#1cd94e'
          visible: true
        - state: syringe_base0
          map: [ "implantOnly" ]
    - type: Implanter
      currentMode: Inject
      implantOnly: true

