# Implanters

- type: entity
  name: Implant-O-Matic
  parent: BaseItem
  id: ImplantOMatic
  description: An experimental portable device that can charge empty implanters with mostly-safe temporary implants.
  components:
    - type: EmitSoundOnLand
      sound:
        path: /Audio/Items/welder_drop.ogg
    - type: Sprite
      sprite: Objects/Specific/Medical/implantomatic.rsi
      state: implantomatic
    - type: RefillableSolution
      solution: implantloader
    - type: ExaminableSolution
      solution: implantloader
    - type: DrainableSolution
      solution: implantloader
    - type: SolutionContainerManager
      solutions:
        implantloader:
          maxVol: 100
    - type: SolutionTransfer
      transferAmount: 100
      maxTransferAmount: 100
      minTransferAmount: 10
      canChangeTransferAmount: false
    - type: ImplantLoader
      solutionName: implantloader
      recipes:
        - LightImplant
        - BikeHornImplant
        - SadTromboneImplant

# Ability to have light in front of you.
- type: implantRecipe
  id: LightImplant
  product: LightImplant
  reagent: Plasma
  cost: 30

# Allows for endless honking. This is why you do not give the Implantomatic to the Clown.
- type: implantRecipe
  id: BikeHornImplant
  product: BikeHornImplant
  reagent: Honk # A poison that causes honking
  cost: 30

# Sad trombone noise on death. Funny, but harmless.
- type: implantRecipe
  id: SadTromboneImplant
  product: SadTromboneImplant
  reagent: Saxoite # A poison that causes honking
  cost: 30

