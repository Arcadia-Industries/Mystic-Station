# TODO add a catwalk tile item once tile smoothing is supported
- type: entity
  parent: BaseItem
  id: FloorTileItemBase
  description: These could work as a pretty decent throwing weapon.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tiles/tile.rsi
    netsync: false
  - type: Item
    sprite: Objects/Tiles/tile.rsi
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Stack
    count: 1
  - type: Tag
    tags:
      - DroneUsable
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound: /Audio/Effects/metalbreak.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5

