# Abstract prototype for bags of reagents
- type: entity
  id: ReagentBagBase
  parent: BaseItem
  abstract: true
  name: bag of material
  description: "A bag for storing powdered somethings."
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Consumable/Food/ingredients.rsi
      state: flour-big
    - type: SolutionContainerManager
      solutions:
        bag:
          maxVol: 50
    - type: SolutionTransfer
      # This is potentially badly-handled due to 'drink opening',
      #  but it lets the flour be tampered with, refilled, etc.
    - type: RefillableSolution
      solution: bag
    - type: DrainableSolution
      solution: bag
    - type: Drink
      solution: bag
      openSounds:
        collection: packetOpenSounds
      useSound:
        path: /Audio/Items/eating_1.ogg
    - type: Spillable
      solution: food
    - type: DamageOnLand
      damage:
        types:
          Blunt: 1
    - type: DamageOtherOnHit
      damage:
        types:
          Blunt: 1
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 2
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: desecration
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

