- type: entity
  id: SheetOtherBase
  abstract: true
  parent: BaseItem
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Materials/Sheets/other.rsi
    - type: Item
      sprite: Objects/Materials/Sheets/other.rsi
    - type: ItemStatus
    - type: Tag
      tags:
        - Sheet

- type: entity
  name: paper
  id: SheetPaper
  parent: SheetOtherBase
  suffix: Full
  components:
    - type: Material
      materials:
        - key: enum.MaterialKeys.Stack
          mat: paper
    - type: Stack
      stacktype: enum.StackType.Paper
    - type: Sprite
      state: paper
    - type: Item
      HeldPrefix: paper
    - type: Appearance
      visuals:
        - type: StackVisualizer
          stackLayers:
            - paper
            - paper_2
            - paper_3

- type: entity
  id: SheetPaper1
  name: paper
  parent: SheetPaper
  suffix: 1
  components:
    - type: Stack
