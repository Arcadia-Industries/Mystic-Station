- type: entity
  abstract: true
  parent: BaseItem
  id: OreBase
  description: A piece of unrefined ore.
  components:
  - type: Sprite
    sprite: Objects/Materials/ore.rsi
  - type: Item
    sprite: Objects/Materials/ore.rsi
    size: 60
  - type: ItemStatus
  - type: Tag
    tags:
    - Ore
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 20
        mask:
          - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: OreBase
  id: GoldOre
  name: gold ore
  suffix: Full
  components:
  - type: Stack
    stackType: GoldOre
  - type: Sprite
    state: gold
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Gold: 500
  - type: Extractable
    grindableSolutionName: goldOre
  - type: SolutionContainerManager
    solutions:
      steel:
        reagents:
        - ReagentId: Gold
          Quantity: 19
        - ReagentId: Zinc # trace minerals often found in unrefined gold ore
          Quantity: 2
        - ReagentId: Copper
          Quantity: 2
        - ReagentId: Mercury
          Quantity: 1 

- type: entity
  parent: GoldOre
  id: GoldOre1
  suffix: Single
  components:
  - type: Stack
    count: 1
  - type: Item
    size: 2

