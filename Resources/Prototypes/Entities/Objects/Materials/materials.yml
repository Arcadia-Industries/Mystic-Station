  - type: Sprite
    state: durathread_3
  - type: Appearance
    visuals:
    - type: StackVisualizer
      stackLayers:
      - durathread
      - durathread_2
      - durathread_3

- type: entity
  parent: MaterialDurathread
  id: MaterialDurathread1
  suffix: Single
  components:
  - type: Sprite
    state: durathread
  - type: Stack
    count: 1

- type: entity
  parent: MaterialBase
  id: MaterialWoodPlank
  name: wood
  suffix: Full
  components:
