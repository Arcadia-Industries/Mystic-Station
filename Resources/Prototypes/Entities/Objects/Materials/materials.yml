- type: entity
  abstract: true
  parent: BaseItem
  id: MaterialBase
  description: A raw material.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Materials/materials.rsi
  - type: Item
    sprite: Objects/Materials/materials.rsi
  - type: ItemStatus
  - type: Tag
    tags:
      - DroneUsable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: MaterialBase
  id: MaterialCloth
  name: cloth
  suffix: Full
  components:
  - type: Stack
    stackType: Cloth
  - type: Material
    materials:
    - Cloth
  - type: Sprite
    state: cloth_3
  - type: Appearance
    visuals:
    - type: StackVisualizer
      stackLayers:
      - cloth
      - cloth_2
      - cloth_3

- type: entity
  parent: MaterialCloth
  id: MaterialCloth1
  suffix: Single
  components:
  - type: Sprite
    state: cloth
  - type: Stack
    count: 1
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fiber
        Quantity: 3

- type: entity
  parent: MaterialBase
  id: MaterialDurathread
