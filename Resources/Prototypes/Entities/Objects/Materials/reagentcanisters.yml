# Abstract prototype for canisters of reagents
- type: entity
  id: ReagentCanisterBase
  parent: BaseItem
  abstract: true
  name: canister of material
  description: "A container for various things you probably don't want in your body."
  components:
    - type: Sprite
      sprite: Objects/Specific/Chemistry/canister.rsi
      netsync: false
      layers:
      - state: canister
      - state: canister1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
    - type: Appearance
      visuals:
      - type: SolutionContainerVisualizer
        maxFillLevels: 1
        fillBaseName: canister
    - type: SolutionContainerManager
      solutions:
        canister:
          maxVol: 50
    - type: SolutionTransfer
    - type: RefillableSolution
      solution: canister
    - type: DrainableSolution
      solution: canister
    - type: ExaminableSolution
      solution: canister
    - type: DrawableSolution
      solution: canister
    - type: InjectableSolution
      solution: canister
    - type: Drink
      solution: canister
    - type: Spillable
      solution: canister
    - type: DamageOtherOnHit
      damage:
        types:
          Blunt: 1
    - type: Damageable
      damagecanister: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 6
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: desecration
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

