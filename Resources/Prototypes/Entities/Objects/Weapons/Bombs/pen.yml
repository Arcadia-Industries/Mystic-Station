- type: entity
  name: pen
  suffix: Exploding
  parent: Pen
  description: A dark ink pen.
  id: PenExploding
  components:
  - type: OnUseTimerTrigger
    delay: 4
    examinable: false
  - type: Explosive
    explosionType: Default
    maxIntensity: 8
    intensitySlope: 5
    totalIntensity: 20
    canCreateVacuum: false
  - type: ActivateOnPaperOpened
  - type: ExplodeOnTrigger

- type: entity
  parent: FoodSnackChocolate
  id: PenExplodingWrapped
  suffix: Exploding
  description: Tastes like cardboard. Has "explosive" written on the back.
  components:
  - type: SpawnItemsOnUse
    items:
      - id: FoodPacketChocolateTrash
      - id: PenExploding
    sound:
      path: /Audio/Effects/unwrap.ogg
