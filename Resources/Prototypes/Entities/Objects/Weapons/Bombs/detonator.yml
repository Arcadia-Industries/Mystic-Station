- type: entity
  name: detonator cap
  description: A detonator cap. Requires a trigger and wire.
  parent: BaseItem
  id: WiredDetonator
  components:
  - type: Sprite
    sprite: Objects/Weapons/Bombs/detonator.rsi
    layers:
    - state: empty
      map: [ "enum.ConstructionVisuals.Layer" ]
  - type: Item
    size: Small
  - type: PayloadCase
  - type: Construction
    graph: DetonatorGraph
    node: emptyDetonator
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 22
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 5
    intensitySlope: 5
    maxIntensity: 5
    canCreateVacuum: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          emptyDetonator: { state: empty }
          wiredDetonator: { state: wired }
          detonatorWithTrigger: { state: complete }
      enum.Trigger.TriggerVisuals.VisualState:
        enum.ConstructionVisuals.Layer:
          Primed: { state: primed }
          Unprimed: { state: complete }
  - type: StaticPrice
    price: 25