- type: entity
  id: BaseDiceBomb
  suffix: Dice-Bomb
  abstract: true
  components:
  - type: Dice
    diceBomb: true
  - type: Explosive
    explosionType: Default
    canCreateVacuum: false
  - type: TwoStageTrigger
    components:
    - type: ExplodeOnTrigger

- type: entity
  parent: [ d20Dice, BaseDiceBomb ]
  id: d20DiceBomb

- type: entity
  parent: [ d12Dice, BaseDiceBomb ]
  id: d12DiceBomb

- type: entity
  parent: [ d10Dice, BaseDiceBomb ]
  id: d10DiceBomb

- type: entity
  parent: [ d8Dice, BaseDiceBomb ]
  id: d8DiceBomb

- type: entity
  parent: [ d6Dice, BaseDiceBomb ]
  id: d6DiceBomb

- type: entity
  parent: [ d4Dice, BaseDiceBomb ]
  id: d4DiceBomb

- type: entity
  parent: DiceBag
  id: DiceBagBomb
  suffix: Dice-Bomb
  components:
  - type: StorageFill
    contents:
      - id: d4DiceBomb
      - id: d6DiceBomb
      - id: d8DiceBomb
      - id: d10DiceBomb
      - id: d12DiceBomb
      - id: d20DiceBomb
