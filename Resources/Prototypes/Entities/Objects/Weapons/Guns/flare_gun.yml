- type: entity
  name: flare gun
  parent: BaseWeaponLauncher
  id: WeaponFlareGun
  description: A compact, single-shot pistol that fires shotgun shells.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
  - type: Gun
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    compatibleAmmo:
      - PelletShotgunFlare
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg
    damageOnWrongAmmo:
      types:
        Blunt: 6.0
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - ShellShotgun
    proto: ShellShotgunFlare
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/flaregun.rsi
    quickEquip: false
    slots:
    - Belt
  - type: Execution
    suicidePopupInternal: suicide-popup-gun-initial-internal
    suicidePopupExternal: suicide-popup-gun-external-external
    suicidePopupCompleteInternal: suicide-popup-gun-complete-internal
    suicidePopupCompleteExternal: suicide-popup-gun-complete-external
    executionPopupInternal: execution-popup-gun-initial-internal
    executionPopupExternal: execution-popup-gun-initial-external
    executionPopupCompleteInternal: execution-popup-gun-complete-internal
    executionPopupCompleteExternal: execution-popup-gun-complete-external
