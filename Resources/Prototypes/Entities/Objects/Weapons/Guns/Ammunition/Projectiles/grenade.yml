- type: entity
  id: PelletClusterRubber
  name: pellet (ball, Rubber)
  noSpawn: true
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Blunt: 4
  - type: StaminaDamageOnCollide
    damage: 55
  - type: TimedDespawn
    lifetime: 0.25

- type: entity
  id: PelletClusterLethal
  name: pellet (ball, Lethal)
  noSpawn: true
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Piercing: 45
  - type: TimedDespawn
    lifetime: 0.25

- type: entity
  id: PelletClusterIncendiary
  name: pellet (ball, incendiary)
  noSpawn: true
  parent: BaseBulletIncendiary
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot-flare
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Blunt: 1
        Heat: 2
  - type: IgniteOnCollide
    fireStacks: 3
    count: 10
  - type: TimedDespawn
    lifetime: 0.25


- type: entity
  id: SeedsBombegranate
  name: seed (shard, chemical)
  noSpawn: true
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/organic.rsi
    layers:
    - state: seed
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Blunt: 0.1
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1000
  - type: RefillableSolution
    solution: food
  - type: DrainableSolution
    solution: food
  - type: SolutionInjectOnProjectileHit
    transferAmount: 1000
    blockSlots: NONE #Masks are no use here
  - type: InjectableSolution
    solution: food
