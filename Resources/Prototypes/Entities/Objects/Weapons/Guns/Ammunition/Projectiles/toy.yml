- type: entity
  id: BulletFoam
  description: I hope you're wearing eye protection.
  name: foam dart
  parent: BaseBullet
  noSpawn: true
  components:
    - type: Tag
      tags:
        - BulletFoam
    - type: Ammo
    - type: Sprite
      sprite: Objects/Fun/toys.rsi
      layers:
        - state: foamdart
    - type: StaminaDamageOnCollide
      damage: 5 #You ever been shot with a Nerf gun? Those bullets hit way harder than they look.
    - type: Projectile
      damage:
        types:
          Blunt: 0
      soundHit:
        path: "/Audio/Weapons/tap.ogg"
        
  - type: entity
    id: BulletRiotFoam
    description: Eye protection won't save you this time.
    name: riot dart
    parent: BulletFoam
    components:
    - type: Tag
      tags:
        - BulletFoam
    - type: Ammo
    - type: Sprite
      sprite: Objects/Fun/toys.rsi
      layers:
        - state: foamdart
    - type: StaminaDamageOnCollide
      damage: 20 #if stamcrit in 5 shots is too strong I'll tweak this
    - type: Projectile
      damage:
        types:
          Blunt: 1
      soundHit:
        path: /Audio/Weapons/Guns/Hits/snap.ogg #TODO: make a better sound for this
