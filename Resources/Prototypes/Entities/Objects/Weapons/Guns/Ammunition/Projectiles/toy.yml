- type: entity
  id: BulletFoam
  description: I hope you're wearing eye protection.
  name: foam dart
  parent: BaseItem
  components:
    - type: Tag
      tags:
        - BulletFoam
    - type: Ammo
    - type: Sprite
      sprite: Objects/Fun/toys.rsi
      layers:
        - state: foamdart
        
  - type: entity
    id: BulletRiotFoam
    description: Eye protection won't save you this time.
    name: riot dart
    parent: BaseBullet
    noSpawn: true
    components:
    - type: Tag
      tags:
        - BulletFoam
    - type: Ammo
    - type: Sprite
      sprite: Objects/Fun/toys.rsi
      layers:
        - state: foamdart
    - type: StaminaDamageOnCollide
      damage: 20 #if stamcrit in 5 shots is too strong I'll tweak this
    - type: Projectile
      damage:
        types:
          Blunt: 1
      soundHit:
        path: /Audio/Weapons/Guns/Hits/snap.ogg #TODO: make a better sound for this
