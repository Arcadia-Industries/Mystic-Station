- type: entity
  id: BaseCartridgeRifle
  name: cartridge (.20 rifle)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRifle
  - type: CartridgeAmmo
    proto: BulletRifle
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
    visuals:
    - type: SpentAmmoVisualizer

