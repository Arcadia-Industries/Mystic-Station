# Empty mags
- type: entity
  id: BaseMagazineRifle
  name: "magazine (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
      tags:
        - MagazineRifle
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 25
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

