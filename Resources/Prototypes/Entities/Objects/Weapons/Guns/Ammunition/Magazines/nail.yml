- type: entity
  id: BaseMagazineNail
  name: "magazine (.10 engineering)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineNail
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeNail
    proto: CartridgeNail
    capacity: 20
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Nail/nail.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineNail
  name: "nailgun magazine (.10 engineering)"
  parent: BaseMagazineNail
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeNail
    capacity: 20
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 9
    zeroVisible: false
  - type: Appearance
