- type: entity
  id: BaseMagazineHeavyRifle
  name: "magazine (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineHeavyRifle
  - type: BallisticAmmoProvider
    capacity: 100
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

- type: entity
  id: MagazineMinigun
  name: "Minigun magazine box (.10 rifle)"
  parent: BaseMagazineHeavyRifle
  components:
  - type: Tag
    tags:
      - AmmoBoxHeavyRifle
  - type: BallisticAmmoProvider
    proto: CartridgeMinigun
    capacity: 1000
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LRifle/l_rifle_box.rsi
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 8
      zeroVisible: false
