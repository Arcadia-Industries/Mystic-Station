- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxCaselessRifle
  name: ammunition box (.25 caseless)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessRifle
    capacity: 60
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/caseless_rifle.rsi
    netsync: false
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

