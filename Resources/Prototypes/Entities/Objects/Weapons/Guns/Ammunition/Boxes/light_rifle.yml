- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxLightRifle
  name: ammunition box (.30 rifle)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifle
    capacity: 50
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/light_rifle.rsi
    netsync: false
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

# Boxes
- type: entity
  parent: BaseMagazineBoxLightRifle
