- type: entity
  abstract: true
  parent: BaseItem
  id: BoxLRifleBase
  name: ammunition box (.30 rifle)
  components:
  - type: BallisticAmmoProvider
    caliber: LRifle
    capacity: 50
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/light_rifle.rsi
    netsync: false
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

# Boxes
- type: entity
  parent: BoxLRifleBase
  id: BoxLRifleBigBox
  name: ammunition box (.30 rifle)
  components:
  - type: BallisticAmmoProvider
    capacity: 200
    fillPrototype: CartridgeLightRifle
  - type: Sprite
    layers:
    - state: base-b
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: magb-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
