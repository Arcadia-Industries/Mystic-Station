- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxHeavyPistol
  name: ammunition box (.40 heavy)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeHeavyPistol
    proto: CartridgeHeavyPistol
    capacity: 60
  - type: Item
    size: 5
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/heavy_pistol.rsi
    netsync: false
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

