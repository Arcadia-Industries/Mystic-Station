- type: entity
  name: BaseWeaponSniper
  parent: BaseItem
  id: BaseWeaponSniper
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: bolt-closed
      map: ["enum.RangedBarrelVisualLayers.Bolt"]
  - type: Item
    size: 24
  - type: AmmoCounter
  - type: NewGun
    fireRate: 1
    autoCycle: false
    selectedMode: SemiAuto
    availableModes:
    - Safety
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: BallisticAmmoProvider
    fireRate: 1
    capacity: 10
    proto: CartridgeLRifle
    whitelist:
      tags:
      - CartridgeLightRifle
  - type: Appearance
    visuals:
    - type: BarrelBoltVisualizer

