- type: entity
  id: BaseWeaponBattery
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    netsync: false
  - type: AmmoCounter
  - type: Gun
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 5
      zeroVisible: false

- type: entity
  name: retro laser gun
  parent: BaseWeaponBattery
  id: WeaponLaserGun
  description: A weapon using light amplified by the stimulated emission of radiation.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/laser_retro.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Item
    size: 12
    sprite: Objects/Weapons/Guns/Battery/laser_retro.rsi
  - type: HitscanBatteryAmmoProvider
    proto: RedLaser
    fireCost: 100
  - type: Battery
    maxCharge: 600
    startingCharge: 600
  - type: Appearance
    visuals:
    - type: MagVisualizer
