- type: entity
  name: retro laser gun
  parent: BaseItem
  id: LaserGun
  description: A weapon using light amplified by the stimulated emission of radiation.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Battery/laser_retro.rsi
    layers:
      - state: base
        map: ["enum.RangedBarrelVisualLayers.Base"]
      - state: mag-unshaded-4
        map: ["enum.RangedBarrelVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Item
    size: 24
    sprite: Objects/Weapons/Guns/Battery/laser_retro.rsi
  - type: RangedWeapon
  - type: BatteryBarrel
    minAngle: 10
    maxAngle: 45
    angleIncrease: 15
    angleDecay: 45
    currentSelector: Single
    allSelectors:
    - Single
    fireRate: 2
    powerCellPrototype: PowerCellSmallStandard
    powerCellRemovable: true
    fireCost: 40
    ammoPrototype: RedLaser
    soundGunshot: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 5
      zeroVisible: true

