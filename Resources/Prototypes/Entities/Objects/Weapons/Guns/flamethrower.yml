- type: entity
  name: flamethrower
  parent: BaseWeaponLauncher
  id: WeaponFlamethrower
  description: Hans, get ze flammenwerfer!
  components:
  - type: Gun
    minAngle: 25
    maxAngle: 45
    angleIncrease: 16
    angleDecay: 4
    fireRate: 16
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Effects/spray.ogg
  - type: GasAmmoProvider
    proto: ProjectileFlame
    capacity: 1
    gasId: 3
    molesPerShot: 0.05
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ItemSlots
    slots:
      gun_tank:
        name: Tank
        startingItem: PlasmaTankFilled
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 1
        whitelist:
          components:
            - GasTank
  - type: ContainerContainer
    containers:
      gun_tank: !type:ContainerSlot
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/flamethrower.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: tank
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: Objects/Weapons/Guns/Launchers/flamethrower.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.MagLoaded:
        enum.GunVisualLayers.Mag:
          True: {visible: true}
          False: {visible: false}