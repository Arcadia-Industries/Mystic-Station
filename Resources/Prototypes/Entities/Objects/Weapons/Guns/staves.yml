- type: entity
  name: fireball staff
  parent: BaseWeaponLauncher
  id: WeaponStaffFireball
  description: Great big balls of fire!
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/magic.rsi
    layers:
    - state: fire
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    sprite: Objects/Weapons/Guns/magic.rsi
    state: fire
  - type: Gun
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Magic/fireball.ogg
  - type: AmmoCounter
  - type: BasicEntityAmmoProvider
    proto: ProjectileFireball

- type: entity
  name: staff of polymorph
  parent: BaseWeaponLauncher
  id: WeaponStaffPolymorph
  description: For when you need a carp filet quick and the clown is looking juicy.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/magic.rsi
    layers:
    - state: poly-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: Objects/Weapons/Guns/magic.rsi
    state: poly-1
  - type: Gun
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Magic/staff_animation.ogg
  - type: AmmoCounter
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltCarp
    capacity: 10
  - type: MagazineVisuals
    steps: 2
    magState: poly
    zeroVisible: true
