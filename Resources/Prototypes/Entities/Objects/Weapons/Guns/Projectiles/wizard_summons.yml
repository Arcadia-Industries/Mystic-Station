- type: entity
  id: FireBallbullet
  name: Fireball
  parent: BulletRocket
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Projectiles/fireball.rsi
    state: fireball
  - type: Physics
    bodyType: Dynamic
    status: InAir
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
      hard: false
      mask:
      - Impassable
      - MobImpassable
    linearDamping: 0
    angularDamping: 0

- type: entity
  id: TrapsEntitiy
  name: Trap!
  parent: BulletBase
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Projectiles/WizardTrap.rsi
    state: trap
  - type: StunnableProjectile
    stunAmount: 5
    knockdownAmount: 5
  - type: PointLight
    radius: 1
    color: yellow
    energy: 0.5