# Used to animate the hitscan effects because effectsystem doesn't support it
- type: entity
  id: HitscanEffect
  noSpawn: true
  components:
  - type: Sprite
    netsync: false
    drawdepth: Effects
  - type: EffectVisuals
  - type: AnimationPlayer

- type: hitscan
  id: RedLaser
  damage:
    types:
      Heat: 15
  muzzleFlash:
    sprite: Objects/Weapons/Guns/projectiles2.rsi
    state: muzzle_laser
  travelFlash:
    sprite: Objects/Weapons/Guns/projectiles2.rsi
    state: beam
  impactFlash:
    sprite: Objects/Weapons/Guns/projectiles2.rsi
    state: impact_laser

