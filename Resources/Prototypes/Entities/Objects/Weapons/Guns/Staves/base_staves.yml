- type: entity
  id: WeaponStaffBase
  abstract: true
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/magic.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/magic.rsi
    size: 60
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: AmmoCounter
  # All staves recharge. Wands are not.
  - type: RechargeBasicEntityAmmo
  # These will only do anything if the effect layer is actually set.
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        effect:
          True: { visible: True }
          False: { visible: False }

