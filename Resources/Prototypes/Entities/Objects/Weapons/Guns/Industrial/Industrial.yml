- type: entity
  name: Nailgun
  parent: BaseWeaponSubMachineGun
  id: WeaponIndustrialNailgun
  description: A heavy duty industrial nailgun, designed by-and-for Nanotrasen labourers for use aboard company stations. Uses .10 nails.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Industrial/nailgun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: Gun
    minAngle: 5
    maxAngle: 50
    angleIncrease: 25
    angleDecay: 50 # If you tapfire it wont suck massive balls
    fireRate: 14
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/nailgun.ogg
    availableModes:
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineNail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineNail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeNail
        priority: 1
        whitelist:
          tags:
            - Nail
            - CartridgeNail
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

