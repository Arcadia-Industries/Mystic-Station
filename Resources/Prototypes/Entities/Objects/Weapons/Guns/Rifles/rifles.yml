- type: entity
  name: BaseRifle
  parent: BaseItem
  id: RifleBase
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
  - type: Icon
    state: icon
  - type: Item
    size: 24
    state: icon
  - type: MagazineBarrel
    currentSelector: Automatic
    allSelectors:
    - Automatic
    magFillPrototype: MagazineLRifle
    fireRate: 5
    minAngle: 0
    maxAngle: 45
    angleIncrease: 20
    angleDecay: 20
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
    soundBoltOpen:
      path: /Audio/Weapons/Guns/Bolt/rifle_bolt_open.ogg
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/rifle_bolt_closed.ogg
    soundMagInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
    soundMagEject:
      path: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg

- type: entity
  name: AKMS
  parent: RifleBase
  id: WeaponRifleAk
  description: An iconic weapon of war.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Rifles/ak.rsi
    layers:
      - state: base
        map: ["enum.RangedBarrelVisualLayers.Base"]
      - state: bolt-closed
        map: ["enum.RangedBarrelVisualLayers.Bolt"]
      - state: mag-0
        map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Icon
    sprite: Objects/Weapons/Guns/Rifles/ak.rsi
  - type: Item
    size: 24
    sprite: Objects/Weapons/Guns/Rifles/ak.rsi
  - type: RangedWeapon
  - type: MagazineBarrel
    caliber: LRifle
    magazineTypes:
    - Rifle
    fireRate: 5
    minAngle: 0
    maxAngle: 45
    angleIncrease: 20
    angleDecay: 20
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
    soundMagInsert:
      path: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
    soundMagEject:
      path: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
  - type: Appearance
    visuals:
    - type: BarrelBoltVisualizer
    - type: MagVisualizer
      magState: mag
      steps: 1
      zeroVisible: true

