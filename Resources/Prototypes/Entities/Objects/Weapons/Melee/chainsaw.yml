- type: entity
  name: chainsaw
  parent: BaseItem
  id: Chainsaw
  description: A very large chainsaw. Usually you use this for cutting down trees... usually.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: chainsaw_on }
          False: { state: icon }
  - type: Wieldable
  - type: Sharp
  - type: MeleeWeapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: -135
    attackRate: 4
    damage:
      types:
        Slash: 2
        Blunt: 2
        Structural: 4
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Slash: 6
        Structural: 8
    activatedSoundOnHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -3
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/chainsaw.rsi
  - type: ItemToggleSize
    activatedSize: Ginormous
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Weapons/chainsaw_start.ogg
      params:
        volume: -3
        variation: 0.1
    soundDeactivate:
      path: /Audio/Weapons/chainsaw_stop.ogg
      params:
        volume: -3
        variation: 0.1
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/chainsawidle.ogg
      params:
        volume: -6
  - type: ToggleableLightVisuals
    spriteLayer: on
    inhandVisuals:
      left:
      - state: wielded-inhand-left-on
      right:
      - state: wielded-inhand-right-on
  - type: Appearance
  - type: DisarmMalus
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 300
  - type: Welder
    fuelConsumption: 3
    fuelLitCost: 2
    tankSafe: true
  - type: UseDelay
    delay: 0.75
