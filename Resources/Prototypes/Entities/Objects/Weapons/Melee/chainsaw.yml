- type: entity
  name: chainsaw
  parent: BaseItem
  id: Chainsaw
  description: A chainsaw. Usually you use this for cutting down trees.
  components:
  - type: MeleeRequiresWield
  - type: Wieldable
    wieldTime: 1
    wieldSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/chainsawwield.ogg
      params:
        volume: -3
  - type: AmbientSound
    volume: -6
    range: 4
    sound:
      path: /Audio/Weapons/chainsawidle.ogg
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    state: icon
  - type: MeleeWeapon
    damage:
      types:
        Slash: 3
        Blunt: 3
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
      params: 
        volume: -3
  - type: Item
    size: 50
    sprite: Objects/Weapons/Melee/chainsaw.rsi
  - type: DisarmMalus
  - type: ItemStatus
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 300
        maxVol: 300
  - type: Tool
  - type: Welder
    fuelConsumption: 1
    fuelLitCost: 5
    litMeleeDamageBonus:
      types:
        Slash: 20
        Blunt: 2
        Structural: 3