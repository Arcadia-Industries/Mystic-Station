- type: entity
  name: crusher
  parent: BaseItem
  id: WeaponCrusher
  description: An early design of the proto-kinetic accelerator.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher.rsi
    state: icon
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 0.5
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Blunt: 10
        Slash: 5
  - type: Wieldable
  - type: MeleeRequiresWield
  - type: GunRequiresWield
  - type: Item
    size: 150
  - type: DisarmMalus
  - type: Tool
    qualities:
      - Prying

- type: entity
  name: crusher dagger
  parent: BaseItem
  id: WeaponCrusherDagger
  description: A scaled down version of a proto-kinetic crusher, usually used in a last ditch scenario.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher_dagger.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 6.5
  - type: Item
    size: 30

# Like a crusher... but better
- type: entity
  name: crusher glaive
  parent: WeaponCrusher
  id: WeaponCrusherGlaive
  description: An early design of the proto-kinetic accelerator, in glaive form.
  components:
  - type: Gun
    fireRate: 1
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.5
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher_glaive.rsi
  - type: MeleeWeapon
    attackRate: 1.25
  - type: Item
    size: 150
