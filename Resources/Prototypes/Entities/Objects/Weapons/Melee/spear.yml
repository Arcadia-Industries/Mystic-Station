- type: entity
  name: spear
  parent: BaseItem
  id: Spear
  description: Definition of a Classic. Keeping murder affordable since 200,000 BCE.
  components:
  - type: Tag
    tags:
    - Spear
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/spear.rsi
    state: spear
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
    range: 1.5
    arcwidth: 0
    arc: spear
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 15
  - type: Clothing
    size: 24
    sprite: Objects/Weapons/Melee/spear.rsi
    QuickEquip: false
    Slots:
    - back
  - type: Construction
    graph: Spear
    node: spear
  - type: ItemCooldown
  - type: MeleeChemicalInjector
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 5
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    modifiers:
      flatReductions:
        Piercing: -7
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          MetalRod:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/glass_hit.ogg

- type: MeleeWeaponAnimation
  id: spear
  state: spear
  length: 0.10
  speed: 6
  arcType: Poke
