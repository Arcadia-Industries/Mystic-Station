- type: entity
  name: captain's sabre
  parent: BaseItem
  id: CaptainSabre
  description: A ceremonial weapon belonging to the captain of the station. Can be used to pry airlocks in a pinch.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 17 #cmon, it has to be at least BETTER than the rest. Aexxie - I totally agree. NO reason a fucking SPEAR should be more robust.
        Pierce: 3
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    size: 15
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
  - type: Tag
    tags:
    - CaptainSabre
  - type: DisarmMalus
  - type: Tool
    qualities:
      - Prying

