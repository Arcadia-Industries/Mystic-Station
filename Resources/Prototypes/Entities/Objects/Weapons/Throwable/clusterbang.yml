- type: entity
  parent: Soap
  id: SlipocalypseClusterBang
  name: slipocalypse clusterbang
  description: we heard you like soap so we put soap in your soap
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbang.rsi
    state: base-3
  - type: Appearance
  - type: ClusterGrenade
    bombletDelayMax: 0
    bombletDelayMin: 0
    minimumDelay: 20000
    maxGrenadesCount: 4
    fillPrototype: SoapSyndie
    randomSpread: true
    bombletVelocity: 3
    distance: 1
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: FlashOnTrigger
    range: 0.5
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Effects/flash_bang.ogg"
  - type: SpawnOnTrigger
    proto: GrenadeFlashEffect
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Slippery
    paralyzeTime: 5
    launchForwardsMultiplier: 2.5
  - type: StepTrigger
