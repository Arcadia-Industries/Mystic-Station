- type: entity
  parent: BaseItem
  id: ClusterBang
  name: clusterbang
  description: Can be used only with flashbangs. Explodes several times.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbang.rsi
    state: base-0
  - type: Appearance
  - type: ClusterGrenadeVisuals
    state: base
  - type: ClusterGrenade
  - type: ContainerContainer
    containers:
      cluster-flash: !type:Container
  - type: OnUseTimerTrigger
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/countdown.ogg

- type: entity
  parent: ClusterBang
  id: ClusterBangFull
  suffix: Full
  components:
  - type: Sprite
    state: base-3
  - type: ClusterGrenade
    fillPrototype: GrenadeFlashBang

- type: entity
  parent: GrenadeBase
  id: ClusterBomb
  name: cluster bomb
  description: Spreads 3 explosive grenades.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbomb.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: ClusterGrenade
    maxGrenadesCount: 3
    fillPrototype: ExGrenade
    bombletDelayMax: 0
    bombletDelayMin: 0
    minimumDelay: 1000
    distance: 5
    releaseSound: "/Audio/Effects/beep1.ogg"
  - type: Appearance
  - type: AnimationPlayer
  - type: TimerTriggerVisuals
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 0.5

- type: entity
  parent: BaseItem
  id: BananaBomb
  name: banana bomb
  description: Spreads 6 explosive banana peels.
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    state: produce
  - type: Appearance
  - type: ClusterGrenade
    maxGrenadesCount: 6
    fillPrototype: TrashBananaPeelExplosive
    bombletDelayMax: 1000
    bombletDelayMin: 1000
    minimumDelay: 20000
    distance: 1.1
    delay: 2
    releaseSound: "/Audio/Items/bikehorn.ogg"
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent: GrenadeBase
  id: StingerGrenade
  name: stinger grenade
  description: move on, nothing to see here please disperse
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/stingergrenade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: ClusterGrenade
    maxGrenadesCount: 30
    fillPrototype: PelletClusterRubber
    grenadeType: "shoot"
  - type: FlashOnTrigger
    range: 7
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Effects/flash_bang.ogg"
  - type: SpawnOnTrigger
    proto: GrenadeFlashEffect
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/countdown.ogg

- type: entity
  parent: GrenadeBase
  id: PyroGrenade
  name: pyro grenade
  description: releases a spray of incendiary bullets
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/pyrogrenade.rsi
    layers:
    - state: icon
