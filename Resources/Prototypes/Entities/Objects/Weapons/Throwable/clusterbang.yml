- type: entity
  parent: SoapSyndie
  id: SlipocalypseClusterBang
  name: slipocalypse clusterbang
  description: spreads small pieces of syndicate soap over an area
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbang.rsi
    state: base-3
  - type: Appearance
  - type: ClusterGrenade
    bombletDelayMax: 0
    bombletDelayMin: 0
    minimumDelay: 60000
    maxGrenadesCount: 30
    fillPrototype: SoapletSyndie
    randomSpread: true
    bombletVelocity: 3
    distance: 1
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Effects/flash_bang.ogg"
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
