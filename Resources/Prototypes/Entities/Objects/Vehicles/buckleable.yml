- type: entity
  id: VehicleBase
  save: false
  abstract: true
  name: Vehicle
  components:
  - type: Strap
    buckleOffset: "0.10, 0.36"
    maxBuckleDistance: 1
  - type: AmbientSound
    sound: "/Audio/Effects/Vehicle/vehicleengineidle.ogg"
    range: 10
    volume: -5
  - type: PlayerInputMover
  - type: InteractionOutline
  - type: Vehicle
  - type: MovementSpeedModifier
    baseWalkSpeed : 7
    baseSprintSpeed : 7
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.4
      mass: 180
      restitution: 0.0
      mask:
      - Impassable
      - VaultImpassable
  - type: VehicleVisuals
  - type: Appearance
  - type: Repairable
    fuelcost: 20
    doAfterDelay: 20
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ExplodeBehavior

- type: entity
  id: VehiclePussyWagon
  parent: VehicleBase
  name: janicart
  description: The janitor's trusty steed.
  components:
  - type: Vehicle
    key: VehicleKeyPussyWagon
    northOverride: -0.15
    southOverride: 0.22
  - type: Sprite
    sprite: Objects/Vehicles/pussywagon.rsi
    layers:
    - state: vehicle
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    - state: storage
      map: ["enum.VehicleVisualLayers.StorageUsed"]
    netsync: false
    noRot: true
  - type: Access
    tags:
    - Maintenance
    - Janitor
  - type: Storage
    capacity: 126 ## See ServerStorageComponent.cs Line 152
    suppressFailMsg: true
    whitelist:
      tags:
        - TrashBag
  - type: UnpoweredFlashlight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: Objects/Tools/flashlight.rsi/flashlight.png
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior # in future should also emit a cloud of hot gas
        spawn:
          VehiclePussyWagonDestroyed:
            min: 1
            max: 1

- type: entity
  id: VehiclePussyWagonDestroyed
  parent: MachineFrameDestroyed
  name: destroyed janicart
  description: R.I.P. (Rest in Pussy)
  components:
  - type: Sprite
    sprite: Objects/Vehicles/pussywagon.rsi
    state: destroyed
    netsync: false

- type: entity
  id: VehicleSecway
  parent: VehicleBase
  name: secway
  description: The future of transportation. Popularized by St. James, the patron saint of security officers and internet forum moderators.
  components:
  - type: Vehicle
    key: VehicleKeySecway
    northOnly: true
    northOverride: -0.1
    southOverride: 0.1
  - type: Sprite
    sprite: Objects/Vehicles/secway.rsi
    layers:
    - state: vehicle
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    netsync: false
    noRot: true
  - type: Access
    tags:
    - Security
    - Brig
    - Maintenance
    - Service
  - type: Strap
    buckleOffset: "0.15, -0.05"
    maxBuckleDistance: 1
  - type: MovementSpeedModifier
    baseWalkSpeed : 8
    baseSprintSpeed : 8
  - type: Armor
    modifiers:
      coeffecients:
        Blunt: 0.8
        Slash: 0.6
        Piercing: 0.85

