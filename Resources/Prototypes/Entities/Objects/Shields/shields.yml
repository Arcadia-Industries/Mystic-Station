- type: entity
  abstract: true
  parent: BaseItem
  id: BaseShield
  components:
    - type: Sprite
      sprite: Objects/Weapons/Melee/shields.rsi
    - type: Item
      sprite: Objects/Weapons/Melee/shields.rsi
      size: 100
    - type: Damageable
      damageContainer: Shield
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 1.2
          Slash: 1.2
          Piercing: 1.2
          Heat: 1.2
      activeBlockModifier:
        coefficients:
          Blunt: 0.2
          Slash: 0.2
          Piercing: 0.2
          Heat: 0.2
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100 #This is probably enough damage before it breaks
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel:
                  min: 2
                  max: 2
                SheetGlass:
                  min: 2
                  max: 2
    - type: StaticPrice
      price: 50

