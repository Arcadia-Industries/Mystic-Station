- type: entity
  name: riot shield
  parent: BaseItem
  id: RiotShield
  description: A large tower shield. Good for controlling crowds.
  components:
    - type: Sprite
      sprite: Objects/Weapons/Melee/shields.rsi
      state: riot-icon
      netsync: false
    - type: Item
      sprite: Objects/Weapons/Melee/shields.rsi
      size: 100
      HeldPrefix: riot
    - type: Blocking
      blockingToggleAction:
        name: "block"
        description: "blocks shit"
        icon: Objects/Tools/flashlight.rsi/flashlight.png
        iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
        event: !type:ToggleActionEvent
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 10
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
