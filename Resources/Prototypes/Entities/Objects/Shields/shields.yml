- type: entity
  name: energy shield
  parent: BaseItem
  id: EnergyShield
  description: Exotic energy shield, when folded, can even fit in your pocket.
  components:
    - type: ItemToggle
      activatedDisarmMalus: 0.6
      activateSound:
        path: /Audio/Weapons/ebladeon.ogg
      deActivateSound:
        path: /Audio/Weapons/ebladeoff.ogg
      offSize: 5
    - type: Sprite
      sprite: Objects/Weapons/Melee/e_shield.rsi
      layers:
        - state: eshield-icon
        - state: eshield-on
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: 5
      sprite: Objects/Weapons/Melee/e_shield.rsi
      heldPrefix: eshield
    - type: UseDelay
      delay: 0.5
    - type: ToggleableLightVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-shield
            shader: unshaded
        right:
          - state: inhand-right-shield
            shader: unshaded
    - type: PointLight
      netsync: false
      enabled: false
      radius: 1.5
      energy: 2
      color: blue
    - type: Reflect
      enabled: false
      reflectProb: 1
      reflects:
        - Energy
    - type: Blocking
      passiveBlockFraction: 0.25
      activeBlockFraction: 0.5
      passiveBlockModifier:
        coefficients:
          Heat: 1.0
      activeBlockModifier:
        coefficients:
          Heat: 1.0
    - type: Appearance
    - type: StaticPrice
      price: 350
