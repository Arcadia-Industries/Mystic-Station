- type: entity
  parent: BaseItem
  id: RemoteSignaler
  name: Remote Signaler
  description: Broadcasts a signal over the specified frequency.
  components:
  - type: Sprite
    sprite: Objects/Devices/remotesignaler.rsi
    state: signaler
  - type: Clothing
    QuickEquip: false
    size: 5
    Slots:
      - Belt
  - type: Signaler
    frequency: 200
  - type: DeviceNetwork
    deviceNetId: 2 #Wireless network.
    frequency: 200
  - type: WirelessNetworkConnection
    range: 3000
  - type: UserInterface
    interfaces:
    - key: enum.SignalerUiKey.Key
      type: SignalerBoundUserInterface
  - type: Tag
    tags:
      - IODevice

- type: entity
  parent: BaseItem
  id: IoTimerItem
  name: Timer
  description: A configurable timer.
  components:
  - type: Sprite
    sprite: Objects/Devices/timer.rsi
    state: timer
  - type: Clothing
    QuickEquip: false
    size: 5
    Slots:
      - Belt
  - type: IoTimer
  - type: UserInterface
    interfaces:
      - key: enum.IoTimerUiKey.Key
        type: IoTimerBoundUserInterface
  - type: Tag
    tags:
      - IODevice
