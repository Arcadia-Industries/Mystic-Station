- type: entity
  parent: BaseItem
  id: RemoteSignaler
  name: remote signaler
  description: Broadcasts a signal over the specified frequency.
  components:
  - type: Sprite
    sprite: Objects/Devices/remotesignaler.rsi
    state: signaler
  - type: Clothing
    QuickEquip: false
    size: 5
    Slots:
      - Belt
  - type: Signaler
    frequency: 200
  - type: DeviceNetwork
    deviceNetId: Wireless #Wireless network.
    frequency: 200
  - type: WirelessNetworkConnection
    range: 3000
  - type: UserInterface
    interfaces:
    - key: enum.SignalerUiKey.Key
      type: SignalerBoundUserInterface
  - type: Tag
    tags:
    - IODevice

