- type: entity
  parent: BaseItem
  id: ProximitySensor
  name: proximity sensor
  description: Senses living things near it. Has a configurable range.
  components:
  - type: Sprite
    sprite: Objects/Devices/proximitysensor.rsi
    state: prox
  - type: Clothing
    QuickEquip: false
    size: 5
    Slots:
    - Belt
  - type: ProximitySensor
  - type: UserInterface
    interfaces:
    - key: enum.ProximitySensorUiKey.Key
      type: ProximitySensorBoundUserInterface
  - type: Tag
    tags:
    - IODevice
  - type: Physics
    bodyType: Dynamic
    sleepingAllowed: false
    retainBodyInContainer: true
    fixtures:
    - shape: #we will use this for our proximity detection
        !type:PhysShapeCircle
        radius: 1
      hard: false
      mass: 5
      layer:
        - MobImpassable #only detect collision with mobs here
    - shape: #this is the actual physical object
        !type:PhysShapeAabb
        bounds: "-0.2,-0.2,0.2,0.2"
      mass: 5
      mask:
        - SmallImpassable
