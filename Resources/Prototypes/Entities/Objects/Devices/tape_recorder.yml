- type: entity
  name: tape recorder
  parent: BaseItem
  description: A device that can record to cassette tapes, and play them.
  id: TapeRecorder
  components:
    - type: Sprite
      sprite: Objects/Devices/tape_recorder.rsi
      state: taperecorder_idle
    - type: Item
      sprite: Objects/Devices/tape_recorder.rsi
      heldPrefix: taperecorder_idle
    - type: TapeRecorder
    - type: ChatListener
    - type: Speech
    - type: ItemCooldown
    - type: Appearance
      visuals:
        - type: GenericEnumVisualizer
          key: enum.TapeRecorderVisuals.Status
          states:
            enum.TapeRecorderState.Play: taperecorder_playing
            enum.TapeRecorderState.Record: taperecorder_recording
            enum.TapeRecorderState.Rewind: taperecorder_recording
            enum.TapeRecorderState.Idle: taperecorder_idle
