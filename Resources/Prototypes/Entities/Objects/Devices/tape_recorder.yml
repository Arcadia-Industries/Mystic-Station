- type: entity
  name: tape recorder
  parent: BaseItem
  description: Anything said into this device can and will be used against you in a court of space law.
  id: TapeRecorder
  components:
    - type: Sprite
      sprite: Objects/Devices/tape_recorder.rsi
      state: taperecorder_empty
    - type: Item
      sprite: Objects/Devices/tape_recorder.rsi
      heldPrefix: taperecorder_empty
    - type: TapeRecorder
    - type: ChatListener
    - type: Speech
    - type: ItemCooldown
    - type: ItemSlots
      slots:
        cassette_tape:
          priority: 4
          whitelist:
            tags:
              - CassetteTape
    - type: Appearance
      visuals:
        - type: GenericEnumVisualizer
          key: enum.TapeRecorderVisuals.Status
          states:
            enum.TapeRecorderState.Play: taperecorder_playing
            enum.TapeRecorderState.Record: taperecorder_recording
            enum.TapeRecorderState.Rewind: taperecorder_rewinding
            enum.TapeRecorderState.Idle: taperecorder_idle
            enum.TapeRecorderState.Empty: taperecorder_empty

- type: entity
  name: cassette tape
  parent: BaseItem
  description: A magnetic tape that can hold up to three minutes of content on either side.
  id: CassetteTApe
  components:
    - type: Sprite
      sprite: Objects/Devices/cassette_tapes.rsi
      layers:
      - state: tape_blue
      - state: tape_ribbonoverlay
        visible: false
    - type: Item
      sprite: Objects/Devices/cassette_tapes.rsi
      heldPrefix: tape_blue
    - type: Damageable
    - type: CassetteTape
      tapeMaxTime: 180
    - type: Tag
      tags:
        - CassetteTape
