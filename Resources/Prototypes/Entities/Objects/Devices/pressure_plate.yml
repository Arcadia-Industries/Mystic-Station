- type: entity 
  id: PressurePlate
  parent: BaseStructure
  name: pressure plate
  description: it activates something if you step on it. Of course, if you're heavy enough.
  placement:
    mode: SnapgridCenter
  #abstract: true
  components:
  - type: Fixtures
    fixtures:
      slipFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - ItemMask
        layer:
        - LowImpassable
        hard: false
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: FloorObjects
    sprite: Objects/Devices/pressure_plates.rsi
    layers:
      - state: grey_base
        map: ["enabled", "enum.PressurePlateState.Released"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PressurePlateVisuals.State:
        enabled:
          Pressed: { state: grey_pressed }
          Released: { state: grey_base }
  - type: StepTrigger
    intersectRatio: 0.2
    requiredTriggeredSpeed: 0
  - type: CollisionWake
    enabled: false
  - type: PressurePlate
    pressedSound:
      path: /Audio/Machines/button.ogg
      params:
        pitchscale: 0.75
    releasedSound:
      path: /Audio/Machines/button.ogg
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    ports:
      - Pressed
      - Released
  - type: Construction
    graph: PressurePlateGraph
    node: PressurePlateNode
