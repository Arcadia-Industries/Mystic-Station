- type: entity 
  id: PressurePlate
  parent: BaseStructure
  name: pressure plate
  description: it activates something if you step on it. Of course, if you're heavy enough.
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      slipFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
        hard: false
  - type: Physics
    bodyType: Static
  - type: Sprite
    snapCardinals: true
    drawdepth: FloorObjects
    sprite: Objects/Devices/pressure_plates.rsi
    layers:
      - state: base
        map: ["enabled"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PressurePlateVisuals.Pressed:
        enabled:
          True: { state: pressed }
          False: { state: base }
  - type: CollisionWake
    enabled: false
  - type: PressurePlate
    pressedSound:
      path: /Audio/Machines/button.ogg
      params:
        pitchscale: 0.75
    releasedSound:
      path: /Audio/Machines/button.ogg
  #- type: ItemPlacer
  #  maxEntities: 0
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    ports:
      - Pressed
      - Status
      - Released
  - type: Construction
    graph: PressurePlateGraph
    node: PressurePlateNode
