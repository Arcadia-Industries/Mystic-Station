- type: entity
  parent: BaseItem
  id: NotekeeperCartridge
  name: notekeeper cartridge
  description: A program for keeping notes
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: Icon
    sprite: Objects/Devices/cartridge.rsi
    state: cart-y
  - type: UIFragment
    ui: !type:NotekeeperUi
  - type: Cartridge
    programName: notekeeper-program-name
    icon:
      sprite:  Objects/Misc/books.rsi
      state: book6
  - type: NotekeeperCartridge

- type: entity
  parent: BaseItem
  id: NetProbeCartridge
  name: NetProbe cartridge
  description: A program for getting the address and frequency of network devices
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: Icon
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:NetProbeUi
    - type: Cartridge
      programName: net-probe-program-name
      icon:
        sprite: Structures/Machines/server.rsi
        state: server
    - type: NetProbeCartridge

- type: entity
  parent: BaseItem
  id: DigitalIanCartridge
  name: digital ian cartridge
  description: This is needed to become the cool kid back in the days.
  components:
    - type: Sprite
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: Icon
      sprite: Objects/Devices/cartridge.rsi
      state: cart-y
    - type: UIFragment
      ui: !type:DigitalIanUi
    - type: Cartridge
      programName: digital-ian-program-name
      icon:
        sprite: Mobs/Pets/corgi.rsi
        state: ian
    - type: DigitalIanCartridge
