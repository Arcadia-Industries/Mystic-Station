- type: entity
  parent: BaseItem
  id: GeigerCounter
  name: Geiger counter
  description: A handheld device used for detecting and measuring radiation pulses.
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Tools/geiger.rsi
      layers:
        - state: geiger_base
        - state: geiger_on_idle
          map: ["enum.GeigerLayers.Screen"]
          shader: unshaded
          visible: false
    - type: Item
      sprite: Objects/Tools/geiger.rsi
    - type: RadiationReceiver
      canReceive: false
    - type: Geiger
      isEnabled: false
      showControl: true
      showExamine: true
    - type: GeigerVisuals
      states:
        None: geiger_on_idle
        Low: geiger_on_low
        Med: geiger_on_med
        High: geiger_on_high
        Extreme: geiger_on_ext
    - type: Appearance

