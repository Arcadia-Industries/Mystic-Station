- type: entity
  parent: BaseItem
  id: GeigerCounter
  name: Geiger counter
  description: A handheld device used for detecting and measuring radiation pulses.
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Tools/geiger.rsi
      layers:
        - state: geiger_base
        - state: geiger_on_idle
          shader: unshaded
    - type: Item
      sprite: Objects/Tools/geiger.rsi
    - type: RadiationReceiver
    - type: Geiger
    - type: Appearance
      visuals:
        - type: GenericEnumVisualizer
          key: enum.GeigerVisuals.DangerLevel
          layer: 1
          states:
            enum.GeigerDangerLevel.None: geiger_on_idle
            enum.GeigerDangerLevel.Low: geiger_on_low
            enum.GeigerDangerLevel.Med: geiger_on_med
            enum.GeigerDangerLevel.High: geiger_on_high
            enum.GeigerDangerLevel.Extreme: geiger_on_ext
