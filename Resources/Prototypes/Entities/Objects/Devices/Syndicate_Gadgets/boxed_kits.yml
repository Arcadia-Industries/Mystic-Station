#base syndicate boxes
- type: entity
  parent: BoxBase
  id: SuspiciousBoxBase
  name: suspicious box
  description: A box coloured in syndicate red-and-black style.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Storage/boxes.rsi
    state: box_of_doom
  - type: Storage
    capacity: 15
  - type: Item
    sprite: Objects/Storage/boxes.rsi
    state: box_of_doom
    size: 20
    HeldPrefix: box

# The box size values may change depending on what is stored in them
# But if you want to balance a high-risk item by having its box be nigh non-conceallable then you might want to consider a bigger box  
    
- type: entity
  parent: BoxBase
  id: BigSuspiciousBoxBase
  name: heavy suspicious box
  description: A hefty box colored in syndicate red-and-black style
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/toolbox_drop.ogg
  - type: Sprite
    netsync: false
    sprite: Objects/Storage/boxes.rsi
    state: box_of_doom_big
  - type: Storage
    capacity: 30
  - type: Item
    sprite: Objects/Storage/boxes.rsi
    state: box_of_doom_big
    size: 9999
    HeldPrefix: box
    
#Kits that come in these boxes
#They should be concealed with a same-y name and visual, change the info in uplink listing, and add the appropriate suffix for admin menu

- type: entity
  parent: SuspiciousBoxBase
  id: BoxHoloparasite
  suffix: Holopara
  components:
  - type: StorageFill
    contents:
    - id: HoloparaInjector
      amount: 1
    - id: GuardianInfo
      amount: 1
    - id: ClothingHeadHatBizarreSoft
      amount: 1
      
      