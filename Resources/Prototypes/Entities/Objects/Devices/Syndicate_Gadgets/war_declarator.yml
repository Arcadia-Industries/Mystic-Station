- type: entity
  parent: BaseItem
  id: NukeOpsTheDeclarationOfWar
  name: the declaration of war
  description: Use to send a declaration of hostilities to the target, delaying your shuttle departure for 15 minutes while they prepare for your assault. Such a brazen move will supply your team with a massive amount of bonus telecrystals. Must be used within six minutes, or opportunity will expire.
  components:
    - type: Sprite
      sprite: Objects/Devices/door_remote.rsi
      layers:
      - state: door_remotebase
      - state: door_remotelightscolour
        color: "#cb0000"
      - state: door_remotescreencolour
        color: "#830000"
      netsync: false
    - type: Item
    - type: UseDelay
      delay: 0.5
    - type: UserInterface
      interfaces:
        - key: enum.WarDeclaratorUiKey.Key
          type: WarDeclaratorBoundUserInterface
    - type: WarDeclarator
      defaultMessage: war-declarator-default-message
    - type: WarConditionOnExamine
