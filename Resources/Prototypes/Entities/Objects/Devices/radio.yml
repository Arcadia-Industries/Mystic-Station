- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: BaseItem
  id: HandheldRadioProto
  abstract: true
  components:
  - type: RadioMicrophone
    powerRequired: false
    toggleOnInteract: false
  - type: RadioSpeaker
    toggleOnInteract: false
  - type: Speech
    speechVerb: Robotic
  - type: HandheldRadio
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio
  - type: ActivatableUI
    key: enum.HandheldRadioUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.HandheldRadioUiKey.Key
        type: HandheldRadioBoundUserInterface
- type: entity
  id: HandheldRadio
  parent: HandheldRadioProto
  suffix: All
  components:
  - type: HandheldRadio
    supportedChannels:
    - Common
    - Handheld

- type: entity
  id: HandheldRadioAll
  parent: HandheldRadioProto
  suffix: All
  components:
  - type: HandheldRadio
    supportedChannels:
    - Common
    - Command
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Handheld
    - NotHandheld
