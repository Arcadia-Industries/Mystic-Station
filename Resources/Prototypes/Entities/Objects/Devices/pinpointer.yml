- type: entity
  name: pinpointer
  description: A handheld tracking device that locks onto certain signals.
  parent: BaseItem
  id: PinpointerBase
  abstract: true
  components:
  - type: Transform
    noRot: True
  - type: Sprite
    netsync: false
    noRot: True
    sprite: Objects/Devices/pinpointer.rsi
    layers:
    - state: pinpointer
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
  - type: Item
    sprite: Objects/Devices/pinpointer.rsi
  - type: Pinpointer
  - type: Appearance

- type: entity
  name: pinpointer
  id: PinpointerNuclear
  parent: PinpointerBase
  components:
  - type: Pinpointer
    component: NukeDisk

- type: entity
  name: salvage compass
  description: A small, handheld tracking device that locks onto the salvage magnet's signal. Give it to your salvage specialists to help them if they get lost.
  id: PinpointerMagnet
  parent: PinpointerBase
  components:
  - type: Sprite
    netsync: false
    noRot: True
    sprite: Objects/Devices/pinpointer.rsi
    layers:
    - state: pinpointer_salvage
      map: ["enum.PinpointerLayers.Base"]
    - state: pinonnull
      map: ["enum.PinpointerLayers.Screen"]
  - type: Pinpointer
    component: SalvageMagnet
