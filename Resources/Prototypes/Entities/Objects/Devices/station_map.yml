- type: entity
  id: StationMap
  name: station map
  desc: Displays a readout of the current station.
  parent: BaseItem
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Devices/tablets.rsi
      layers:
        - state: tablet
        - state: generic
          shader: unshaded
    - type: ActivatableUI
      inHandsOnly: true
      singleUser: true
      # verbText: verb-instrument-openui
      key: enum.StationMapUiKey.Key
    - type: UserInterface
      interfaces:
        - key: enum.StationMapUiKey.Key
          type: StationMapBoundUserInterface
