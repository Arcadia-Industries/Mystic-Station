- type: entity
  name: mousetrap
  parent: BaseItem
  id: mousetrap
  components:
    - type: Sprite
      sprite: Objects/Devices/mousetrap.rsi
      netsync: false
      drawdepth: SmallMobs # if mice can hide under tables, so can mousetraps
      layers:
        - state: mousetrap
    - type: StepTrigger
      intersectRatio: 0.2
      requiredTriggeredSpeed: 0
    - type: Mousetrap
      specialDamage:
        MobMouse:
          types:
            Blunt: 200 # insta death
      ignoreDamageIfInventorySlotsFilled:
        - shoes # shoes
    - type: DamageOnTrigger
      damage:
        types:
          Blunt: 2 # really small otherwise
    - type: EmitSoundOnUse
      sound: "/Audio/Items/Handcuffs/cuff_end.ogg"
    - type: Item
      sprite: Objects/Devices/mousetrap.rsi
    - type: Appearance
      visuals:
        - type: GenericEnumVisualizer
          key: enum.MousetrapVisuals.Visual
          layer: 0
          states:
            enum.MousetrapVisuals.Armed: mousetraparmed
            enum.MousetrapVisuals.Unarmed: mousetrap
    - type: Physics
      bodyType: Dynamic
    - type: CollisionWake
      enabled: false
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          id: "slips"
          hard: false
          layer:
            - LowImpassable
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
            mass: 5
            mask:
              - ItemMask
    - type: Tag
      tags:
        - DroneUsable
