      - type: PDAVisualizer
        state: pda-clown
  - type: Icon
    state: pda-clown
  - type: Slippery
    paralyzeTime: 4
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: KinematicController
    mass: 2.5
    fixtures: # TODO: Make a second fixture.
