- type: entity
  name: radio
  parent: BaseItem
  id: RadioBase
  abstract: true
  components:
    - type: Radio
    - type: UserInterface
      interfaces:
        - key: enum.RadioUiKey.Key
          type: RadioBoundUserInterface
    - type: ActivatableUI
      key: enum.RadioUiKey.Key

- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: RadioBase
  id: RadioHandheld
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
