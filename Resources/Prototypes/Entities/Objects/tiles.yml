- type: entity
  parent: BaseItem
  id: FloorTileItemBase
  description: These could work as a pretty decent throwing weapon.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tiles/tile.rsi
  - type: Item
    sprite: Objects/Tiles/tile.rsi
  - type: Stack
    count: 1

- type: entity
  name: steel floor tile
  parent: FloorTileItemBase
  id: FloorTileItemSteel
  components:
  - type: Sprite
    state: steel
  - type: Item
    HeldPrefix: steel
  - type: FloorTile
    outputs:
      - plating
      - floor_steel
  - type: Stack
    stackType: FloorTileSteel

