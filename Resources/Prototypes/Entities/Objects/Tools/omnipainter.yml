- type: entity
  parent: BaseItem
  id: OmniPainter
  name: Omnipainter
  description: An omnipainter for painting airlocks and pipes.
  components:
    - type: Sprite
      sprite: Objects/Tools/omnipainter.rsi
      state: omnipainter
    - type: Item
      sprite: Objects/Tools/omnipainter.rsi
    - type: UserInterface
      interfaces:
        - key: enum.OmniPainterUiKey.Key
          type: OmniPainterBoundUserInterface
    - type: OmniPainter
      whitelist:
        tags:
          - PaintableAirlock
      colorPalette:
        red: '#FF1212FF'
        yellow: '#B3A234FF'
        brown: '#947507FF'
        green: '#3AB334FF'
        cyan: '#03FCD3FF'
        blue: '#0335FCFF'
        white: '#FFFFFFFF'
        black: '#333333FF'
    - type: StaticPrice
      price: 40
