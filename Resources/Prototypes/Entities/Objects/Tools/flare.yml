- type: entity
  name: flare
  parent: BaseItem
  id: FlareBase
  description: An emergency flare that produces a very bright light for a short while. Point the flame away from yourself.
  components:
    - type: ExpendableLight
      spentName: spent flare
      spentDesc: It looks like this flare has burnt out. What a bummer.
      glowRadius: 6.0
      glowEnergy: 8.0
      glowDuration: 15 # this should be like 300, 15 is for testing
      fadeOutDuration: 1
      iconStateOn: flare_lit
      iconStateSpent: flare_spent
    - type: Sprite
      sprite: Objects/Misc/flare.rsi
      layers:
        - state: flare_base
        - state: flare_unlit
          color: "#FF0000"
    - type: Icon
      sprite: Objects/Misc/flare.rsi
      state: flare_spent
    - type: Item
      sprite: Objects/Misc/flare.rsi
      color: "#FF0000" 
      HeldPrefix: off
    - type: PointLight
      enabled: false
      color: "#FF0000"
      radius: 6.0
    - type: Appearance
      visuals:
        - type: LightBehaviourVisualizer
          enabled: true
          behaviours:
            - type: RandomBrightness
              minDuration: 0.02
              maxDuration: 0.04
              minValue: 6.0
              maxValue: 8.0