- type: entity
  parent: BaseItem
  id: AMEJar
  name: AME fuel jar
  description: "A hermetically sealed jar containing antimatter for use in an antimatter reactor.\nCaution: Loose antimatter may cause fourth-degree burns."
  components:
  - type: Item
    size: 5
    sprite: Objects/Power/AME/ame_jar.rsi
  - type: Sprite
    sprite: Objects/Power/AME/ame_jar.rsi
    netsync: false
    layers:
    - state: jar
    - state: seal
      map: ["seal"]
      visible: true
  - type: AMEFuelContainer
  - type: SinguloFood
    energy: 0
  - type: PointLight
    enabled: false
    radius: 1.5
    color: blue
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AMEFuelContainerVisuals.IsOpen:
        seal:
          True: { visible: false }
          False: { visible: true }
  - type: Artifact
    suppressed: true
  - type: TemperatureArtifact
    targetTemp: 1000 # around 520 celsius
