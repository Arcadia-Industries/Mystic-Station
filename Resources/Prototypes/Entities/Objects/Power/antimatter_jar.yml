- type: entity
  parent: BaseItem
  id: AmeJar
  name: AME fuel jar
  description: A hermetically sealed jar containing antimatter for use in an antimatter reactor.
  components:
  - type: Item
    size: 5
    sprite: Objects/Power/AME/ame_jar.rsi
  - type: Sprite
    sprite: Objects/Power/AME/ame_jar.rsi
    state: jar
  - type: AmeFuelContainer
  - type: Explosive
    explosionType: Antimatter
    maxIntensity: 1
    intensitySlope: 5
    totalIntensity: 5
    deleteAfterExplosion: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  # start leaking fuel when broken
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:AmeFuelLeakBehavior
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
  - type: StaticPrice
    price: 500
  - type: GuideHelp
    guides: [ AME, Power ]
