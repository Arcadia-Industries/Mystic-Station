# Power cells

- type: entity
  id: BasePowerCell
  abstract: true
  parent: BaseItem
  components:
  - type: Battery
  - type: PowerCell
  - type: Explosive
    explosionType: Default
  - type: Sprite
    netsync: false
  - type: SolutionContainerManager
    solutions:
      powerCell:
        maxVol: 5
  - type: InjectableSolution
    solution: powerCell
  - type: DrawableSolution
    solution: powerCell
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Licoxide
          Quantity: 5
  - type: Tag
    tags:
      - DroneUsable

- type: entity
  name: potato battery
  description: Someone's stuck two nails and some wire in a large potato. Somehow it provides a little charge. You might be able to cram it into an M-sized slot.
  id: PowerCellMediumPotato
  parent: BasePowerCell
  components:
  - type: Sprite
    sprite: Objects/Power/PowerCells/potato_battery.rsi
    layers:
      - state: potato_battery
  - type: Battery
    maxCharge: 360
    startingCharge: 360

