- type: entity
  id: PowerSink
  parent: BaseMachine
  name: power sink
  description: Drains immense amounts of electricity from the grid.
  components:
    - type: Item
      size: 150
    - type: NodeContainer
      examinable: true
      nodes:
        input:
          !type:CableDeviceNode
          nodeGroupID: HVPower
    - type: PowerConsumer
      voltage: High
      drawRate: 500000
    - type: Transform
      anchored: true
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.40,0.40,0.40"
        mass: 15
        mask:
        - SmallImpassable
        layer:
        - MobImpassable
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: PowerSink
      capacity: 25
    - type: Sprite
      netsync: false
      sprite: Structures/Machines/microwave.rsi
      drawdepth: SmallObjects
      layers:
      - state: mw0
        map: [ "enum.MicrowaveVisualizerLayers.Base" ]
      - state: mw_unlit
        shader: unshaded
        map: [ "enum.MicrowaveVisualizerLayers.BaseUnlit" ]
