# This - is pretty hacky. It works, but you can't have stuff like messy pizza box
# layers after a pizza has been in. Also pizza box stacking, but this is impossible
# Since you could open pizza boxes in the stack.

- type: entity
  parent: BaseItem
  name: pizza box
  id: FoodBoxPizza
  components:
  # - type: Tag
  #   tags:
  #     - PizzaBox
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
    drawdepth: FloorObjects
    layers:
    - state: box
    - state: box-open
      map: ["enum.StorageVisualLayers.Door"]
    netsync: false
  - type: EntityStorage
    Capacity: 8
    CanWeldShut: false
  - type: PlaceableSurface
    placeCentered: true
  - type: Item
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
    HeldPrefix: box
  # - type: Stack
  #   count: 1
  #   max: 5
  #   stackType: PizzaBox
  - type: Appearance
    visuals:
      - type: StorageVisualizer
        state_open: box-open
        state_closed: box
      # - type: StackVisualizer
      #   stackLayers:
      #     - box
      #     - box1
      #     - box2
      #     - box3
      #     - box4

- type: entity
  name: pizza box
  parent: FoodBoxPizza
  id: FoodBoxPizzaFilled
  suffix: Filled
  components:
  - type: Sprite
    layers:
    - state: box
    - state: box-open
      map: ["enum.StorageVisualLayers.Door"]
  - type: StorageFill
    contents:
    - name: FoodPizzaArnold
      prob: 0.15
      orGroup: Pizza
    - name: FoodPizzaDank
      prob: 0.15
      orGroup: Pizza
    - name: FoodPizzaSassysage
      prob: 0.15
      orGroup: Pizza
    - name: FoodPizzaMargherita
      prob: 0.15
      orGroup: Pizza
    - name: FoodPizzaMeat
      prob: 0.15
      orGroup: Pizza
    - name: FoodPizzaMushroom
      prob: 0.15
      orGroup: Pizza
    - name: FoodPizzaPineapple
      prob: 0.15
      orGroup: Pizza
    - name: FoodPizzaVegetable
      prob: 0.15
      orGroup: Pizza
    - name: FoodPizzaDonkpocket
      prob: 0.15
      orGroup: Pizza
