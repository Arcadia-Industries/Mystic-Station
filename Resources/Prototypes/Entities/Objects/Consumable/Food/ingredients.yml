# Reagent Containers

- type: entity
  parent: BaseItem
  id: ReagentContainerBase
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Consumable/Food/ingredients.rsi
  - type: SolutionContainer
    maxVol: 50
  - type: SolutionTransfer
    transferAmount: 5
  - type: Drink
    openSounds: packetOpenSounds
    useSound: eating
  - type: Spillable

- type: entity
  parent: ReagentContainerBase
  id: ReagentContainerFlour
  name: flour bag
  description: A big bag of flour. Good for baking!
  components:
  - type: Sprite
    state: flour-big
  - type: SolutionContainer
    contents:
      reagents:
      - ReagentId: Flour
        Quantity: 50

