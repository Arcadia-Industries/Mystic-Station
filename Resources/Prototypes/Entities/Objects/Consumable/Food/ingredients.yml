# Baking

- type: entity
  abstract: true
  parent: BaseItem
  id: FoodBakingBase
  description: Used in various recipes.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/ingredients.rsi
    netsync: false
  - type: Food
  - type: SolutionContainer
    maxVol: 15
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 15

- type: entity
  name: dough
  parent: FoodBakingBase
  id: FoodDough
  components:
  - type: Sprite
    state: dough
  - type: SliceableFood
    count: 3
    slice: FoodDoughSlice

- type: entity
  name: dough slice
  parent: FoodBakingBase
  id: FoodDoughSlice
  components:
  - type: Sprite
    state: dough-slice

- type: entity
  name: pastry dough
  parent: FoodBakingBase
  id: FoodDoughPastry
  components:
  - type: Sprite
    state: dough-pastry

- type: entity
  name: baked pastry dough
  parent: FoodBakingBase
  id: FoodDoughPastryBaked
  description:
  components:
  - type: Sprite
    state: dough-pastry-baked

- type: entity
  name: pie dough
  parent: FoodBakingBase
  id: FoodDoughPie
  components:
  - type: Sprite
    state: dough-pie

- type: entity
  name: pizza dough
  parent: FoodBakingBase
  id: FoodDoughPizza
  description:
  components:
  - type: Sprite
    state: dough-pizza

- type: entity
  name: pizza dough
  parent: FoodBakingBase
  id: FoodDoughPizzaBaked
  components:
  - type: Sprite
    state: dough-pizza-baked

- type: entity
  name: cake batter
  parent: FoodBakingBase
  id: FoodCakeBatter
  components:
  - type: Sprite
    state: cakebatter

- type: entity
  name: butter
  parent: FoodBakingBase
  id: FoodButter
  components:
  - type: Sprite
    state: butter

- type: entity
  name: cheese wheel
  parent: FoodBakingBase
  id: FoodCheese
  components:
  - type: Sprite
    state: cheesewheel
  - type: SliceableFood
    count: 3
    slice: FoodCheeseSlice

- type: entity
  name: slice of cheese
  parent: FoodBakingBase
  id: FoodCheeseSlice
  components:
  - type: Sprite
    state: cheesewedge

- type: entity
  name: bad recipe
  parent: FoodBakingBase
  id: FoodBadRecipe
