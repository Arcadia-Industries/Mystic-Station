# Base

- type: Tag
  id: Egg

- type: entity
  parent: BaseItem
  id: FoodEggBase
  description: An egg!
  abstract: true
  components:
  - type: Tag
    tags:
      - Egg
  - type: Food
    trash: Eggshells
  - type: Sprite
    sprite: Objects/Consumable/Food/egg.rsi
  - type: Item
    sprite: Objects/Consumable/Food/egg.rsi
    netsync: false
    size: 1
  - type: SolutionContainer
    maxVol: 5
    contents:
      reagents:
      - ReagentId: chem.Egg
        Quantity: 5
  - type: LoopingSound
  - type: DamageOnLand
    amount: 1
  - type: DamageOtherOnHit
    amount: 1
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundCollectionBehavior
        soundCollection: desecration
      - !type:SpawnEntitiesBehavior
        spawn:
          Eggshells:
            min: 1
            max: 1
          PuddleEgg:
            min: 1
            max: 2
          # Wow double-yolk you're so lucky!
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

# Splat

- type: entity
  name: egg
  id: PuddleEgg
  parent: PuddleBase
  description: If the floor was a little hotter this would fry.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/egg.rsi
    state: egg-0
  - type: Puddle
    variants: 4

- type: entity
  name: eggshells
  parent: BaseItem
  id: Eggshells
  description: You're walkin' on em' bud.
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/egg.rsi
    state: eggshells
    netsync: false
  - type: Item
    size: 1

# Eggbox

- type: entity
  id: EggBox
  parent: BaseItem
  name: eggbox
  description: Don't drop em'!
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Consumable/Food/egg.rsi
    state: box-closed
  - type: Storage
    capacity: 12
  - type: Item
    sprite: Objects/Consumable/Food/egg.rsi
    size: 12
  - type: StorageFill
    contents:
      - name: FoodEgg
        amount: 12
  - type: StorageCounter
    countTag: Egg
  - type: Appearance
    visuals:
      - type: BagOpenCloseVisualizer
        openIcon: box-open
      - type: StackVisualizer
        composite: true
        stackLayers:
          - box1
          - box2
          - box3
          - box4
          - box5
          - box6
          - box7
          - box8
          - box9
          - box10
          - box11
          - box12
