# Base

- type: entity
  parent: BaseItem
  id: FoodNoodleBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/burger.rsi
    netsync: false
  - type: LoopingSound
  - type: SolutionContainer
    maxVol: 15
    contents:
      reagents:
      - ReagentId: chem.Nutriment
        Quantity: 15
  - type: Item
    sprite: Objects/Consumable/Food/burger.rsi

# Custom Burger Example

- type: entity
  name: jelly burger
  parent: FoodBurgerBase
  id: FoodBurgerJelly
  description: Culinary delight..?
  components:
  - type: Sprite
    layers:
    - state: custburg-bottom
    - state: custburg-filling
      color: red
    - state: custburg-top

# Burger

- type: entity
  name: appendix burger
  parent: FoodBurgerBase
  id: FoodBurgerAppendix
  description: Tastes like appendicitis.
  components:
  - type: Food
    trash: FoodPlateSmall
  - type: Sprite
    layers:
    - state: plate
    - state: appendix
