- type: entity
  parent: DrinkBase
  id: BaseFoodCondimentBottle
  abstract: true
  name: condiment bottle
  description: A thin glass bottle used to store condiments.
  components:
  - type: Drink
    openSounds:
      collection: pop
  - type: SolutionTransfer
    maxTransferAmount: 30
  - type: Sprite
    sprite: Objects/Consumable/Food/condiments.rsi
    layers:
    - state: bottle-empty
    - state: bottle-alpha-6
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Icon
    sprite: Objects/Consumable/Food/condiments.rsi
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: bottle-alpha-
  - type: PhysicalComposition
    materialComposition:
      Glass: 50
  - type: TrashOnEmpty
    solution: drink
  - type: StaticPrice
    price: 0

- type: entity
  parent: BaseFoodCondimentBottle
  id: FoodCondimentBottleColdsauce
  name: coldsauce bottle
  description: Leaves the tongue numb in its passage.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Frostoil
          Quantity: 30
  - type: Sprite
    layers:
    - state: bottle-empty
    - state: label-c
    - state: bottle-alpha-6
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: true
  - type: Icon
    state: bottle-coldsauce

