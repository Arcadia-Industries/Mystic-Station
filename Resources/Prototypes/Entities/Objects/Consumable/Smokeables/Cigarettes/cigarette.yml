- type: entity
  id: CigaretteSpent
  parent: Cigarette
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 20

- type: entity
  id: CigaretteSyndicate
  suffix: syndicate
  parent: Cigarette
  name: cigarette
  components:
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 40
        reagents:
          - ReagentId: Nicotine
            Quantity: 10
          - ReagentId: Omnizine
            Quantity: 30

- type: weightedRandom
  id: MixedPackFill
  wights:
    CigaretteRandomMecialGroups: 1
    CigaretteRandomFoodGroups: 1
    CigaretteRandomNastyGroups: 1

- type: weightedRandom
  id: CigaretteRandomMedicalGroups
  weights:
    CigaretteOmnizine: 0.10
    CigaretteIron: 0.10
    CigaretteTricordrazine: 0.25
    CigaretteDylovene: 0.10
    CigaretteDermaline: 0.10
    CigaretteArithrazine: 0.10
    CigaretteBicaridine: 0.10
    CigaretteDexalin: 0.10
    CigarettePax: 0.10
    CigaretteIpecac: 0.10

- type: weightedRandom
  id: CigaretteRandomFoodGroups
  weights:
    CigaretteBbqSauce: 0.70
    CigaretteBlackPepper: 0.70
    CigaretteCapsaicinOil: 0.70
    CigaretteBread: 0.70
    CigaretteMilk: 0.70
