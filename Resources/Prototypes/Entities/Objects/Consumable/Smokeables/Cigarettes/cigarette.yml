- type: Tag
  id: Cigarette

- type: entity
  description: "If you want to get cancer, might as well do it in style."
  id: BaseSmokeable
  parent: BaseItem
  abstract: true
  components:
    - type: Smoking
      duration: 50
    - type: Appearance
      visuals:
        - type: BurnStateVisualizer

- type: entity
  id: Cigarette
  parent: BaseSmokeable
  name: cigarette
  description: "A roll of tobacco and nicotine."
  components:
    - type: Sprite
      sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
      netsync: false
      state: unlit-icon
    - type: Tag
      tags:
        - Cigarette
    - type: Clothing
      sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
      Slots: [ mask ]
      HeldPrefix: unlit
      size: 1
