    CigaretteTHC: 0.70

- type: weightedRandom
  id: CigaretteRandomNastyGroups
  weights:
    CigaretteSpaceDrugs: 0.50
    CigaretteMuteToxin: 0.05
    CigaretteMold: 0.50
    CigaretteLicoxide: 0.10
    CigaretteWeldingFuel: 0.50

