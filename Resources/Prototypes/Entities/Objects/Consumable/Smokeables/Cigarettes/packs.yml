- type: entity
  id: CigPackBase
  parent: BaseStorageItem
  name: cigarette pack
  abstract: true
  components:
  - type: Sprite
    netsync: false
    layers:
    - state: closed
    - map: ["openLayer"]
      state: open
      visible: False
  - type: Appearance
    visuals:
    - type: StackVisualizer
      sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/visualizer.rsi
      composite: true
      stackLayers:
      - cig1
      - cig2
      - cig3
      - cig4
      - cig5
      - cig6
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        openLayer:
          True: {visible: true}
          False: {visible: false}
  - type: Tag
    tags:
    - CigPack
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: SpaceGarbage
  - type: Storage
    capacity: 6
  - type: Item
    size: 6
  - type: StorageFill
    contents:
    - id: Cigarette
      amount: 6
  - type: ItemCounter
    count:
      tags: [Cigarette]

