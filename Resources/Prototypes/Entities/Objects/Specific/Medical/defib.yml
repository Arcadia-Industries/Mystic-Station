- type: entity
  id: Defibrillator
  parent: [ BaseItem, PowerCellSlotSmallItem ]
  name: defibrillator
  description: CLEAR! zzzzat!
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/stunbaton.rsi
    netsync: false
    layers:
    - state: stunbaton_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: ItemCooldown
  - type: Defibrillator
    zapHeal:
      types:
        Asphyxiation: -50
    zapSound:
      path: /Audio/Items/Defib/defib_zap.ogg
    powerOnSound:
      path: /Audio/Items/Defib/defib_SaftyOn.ogg
    powerOffSound:
      path: /Audio/Items/Defib/defib_saftyOff.ogg
    chargeSound:
      path: /Audio/Items/Defib/defib_charge.ogg
    failureSound:
      path: /Audio/Items/Defib/defib_failed.ogg
    successSound:
      path: /Audio/Items/Defib/defib_success.ogg
    readySound:
      path: /Audio/Items/Defib/defib_ready.ogg
  - type: PowerCellDraw
    useRate: 100
  - type: Appearance
  - type: DoAfter
  - type: UseDelay
  - type: StaticPrice
    price: 100

