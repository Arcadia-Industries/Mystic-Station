# NOTE: Laser Scapel and the Plasma Saw are intended to be research items, and should be used as such when surgery exists later.
# The other research equivilents to the surgery items haven't been added yet because I'm writing this while replacing the CEV-Eris surgery tools. Nothing "new" has been added other than the plasma saw (which in of itself can be seen as a replacement to the advanced circular saw.)


# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: Sprite
  - type: StaticPrice
    price: 60

# Cautery

- type: entity
  name: cautery
  id: Cautery
  parent: BaseToolSurgery
  description: A surgical tool used to cauterize open wounds.
  components:
  - type: Sprite
    sprite: Objects/Tools/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: Objects/Tools/Surgery/cautery.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
       types:
        Heat: 3
    soundHit:
      path: /Audio/Effects/lightburn.ogg

# Drill

- type: entity
  name: surgical drill
  id: Drill
  parent: BaseToolSurgery
  description: A surgical drill for making holes into hard material.
  components:
  - type: Sprite
    sprite: Objects/Tools/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: Objects/Tools/Surgery/drill.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10 #Should probably have some kind of wound damage bonus later on.
    soundHit:
      path: /Audio/Items/drill_hit.ogg

# Scalpel

- type: entity
  name: scalpel
  id: Scalpel
  parent: BaseToolSurgery
  description: A surgical tool used to make incisions into flesh.
  components:
  - type: Sharp
    butcherDelayModifier: 1.5 # Butchering with a scalpel, regardless of the type, will take 50% longer
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Tools/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: Objects/Tools/Surgery/scalpel.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg

- type: entity
  name: laser scalpel
  id: ScalpelLaser
  parent: Scalpel
  description: A scalpel augmented with a directed laser, allowing for bloodless incisions and built-in cautery.
  components:
  - type: Sprite
    state: laser
  - type: Item
    heldPrefix: laser
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 13
    soundHit:
      path: /Audio/Weapons/eblade1.ogg  

# Scissors

- type: entity
  name: retractor
  id: Retractor
  parent: BaseToolSurgery
  description: A surgical tool used to hold open incisions.
  components:
  - type: Sprite
    sprite: Objects/Tools/Surgery/scissors.rsi
    state: retractor
  - type: Item
    sprite: Objects/Tools/Surgery/scissors.rsi
  - type: ItemCooldown

- type: entity
  name: hemostat
  id: Hemostat
  parent: Retractor
  description: A surgical tool used to compress blood vessels to prevent bleeding.
  components:
  - type: Sprite
    state: hemostat
  - type: Item
    heldPrefix: hemostat

