# Saws

- type: entity
  name: circular saw
  id: CircularSaw
  parent: BaseToolSurgery
  description: For heavy duty cutting.
  components:
  - type: Sharp
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Tools/Surgery/saw.rsi
    state: saw
  - type: Item
    sprite: Objects/Tools/Surgery/saw.rsi
  - type: ItemCooldown
  - type: Tool
    qualities:
      - Sawing
    speed: 1.0
  - type: MeleeWeapon
    damage:
      types:
        Slash: 15
    soundHit:
      path: /Audio/Weapons/circsawhit.ogg

- type: entity
  name: plasma saw
  id: CircularSawPlasma
  parent: CircularSaw
  description: Perfect for cutting through ice. #I have no damn idea what this has to do with the saw, but this is what the /vg/ description says, so it's going here.
  components:
  - type: Sprite
    state: plasmasaw
  - type: Item
    heldPrefix: plasmasaw
    damage:
      types:
        Slash: 18
  - type: Tool
    qualities:
      - Sawing
    speed: 2.0
