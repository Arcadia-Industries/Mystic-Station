- type: entity
  id: RollerBed
  parent: BaseConstructibleDynamic
  name: rollerbed
  description: A roller bed, used to carry patients around without damaging them.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/rollerbed.rsi
    state: rollerbed
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    soundHit: /Audio/Effects/bang.ogg
  - type: InteractionOutline
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.45, -0.45, 0.05, 0.45"
      mass: 30
      mask:
      - Impassable
      - VaultImpassable
      layer:
        - Opaque
        - MobImpassable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 1
  - type: Pullable
  - type: Rotatable
  - type: Strap
    position: Down
    rotation: -90
  - type: Appearance
    visuals:
      - type: StrapVisualizer

