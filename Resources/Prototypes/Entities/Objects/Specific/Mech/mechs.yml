- type: entity
  id: BaseMech
  save: false
  abstract: true
  components:
  - type: Sprite
    netsync: false
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Specific/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: ripley
  - type: Mech
    baseState: ripley
    openState: ripley-open
    brokenState: ripley-broken
  - type: UserInterface
    interfaces:
    - key: enum.MechUiKey.Key
      type: MechBoundUserInterface
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Blunt: 25 #thwack
        Structural: 20
  - type: Puller
    needsHands: false
  - type: InputMover
  - type: InteractionOutline
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 2.5
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Pullable
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.45
      density: 1000
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Appearance
  - type: ContainerContainer
    containers:
      mech-pilot-slot: !type:ContainerSlot
      mech-equipment-container: !type:Container
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ExplodeBehavior

- type: entity
  id: MechRipley
  parent: BaseMech
  name: ripley
  description: Cargo's favorite robotic box hauling friend.
