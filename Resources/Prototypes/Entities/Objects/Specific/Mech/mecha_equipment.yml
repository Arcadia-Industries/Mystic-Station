- type: entity
  parent: BaseItem
  id: BaseMechEquipment
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
  - type: Item
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    size: 50
  - type: MechEquipment
  - type: GuideHelp
    guides:
    - Robotics

- type: entity
  id: MechEquipmentGrabber
  parent: BaseMechEquipment
  name: hydraulic clamp
  description: Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp
  - type: MechGrabber
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  id: MechEquipmentGrabberSmall
  parent: BaseMechEquipment
  name: small hydraulic clamp
  description: Gives the mech the ability to grab things and drag them around.
  components:
  - type: Sprite
    state: mecha_clamp_small
  - type: MechGrabber
    maxContents: 4
    grabDelay: 3
    grabEnergyDelta: 20
  - type: Tag
    tags:
    - SmallMech
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  id: MechEquipmentHorn
  parent: BaseMechEquipment
  name: mech horn
  description: An enhanced bike horn that plays a hilarious array of sounds for the enjoyment of the crew. HONK!
  components:
  - type: Sprite
    # TODO: use own sprite
    state: mecha_honker
  - type: MechSoundboard
    sounds:
    - collection: BikeHorn
    - collection: CluwneHorn
    - collection: TrollAnimals
    - collection: TrollBeeping
    - collection: TrollEsword
  - type: UIFragment
    ui: !type:MechSoundboardUi
  - type: UseDelay
    delay: 0.5
  # TODO: tag as being for H.O.N.K. only!!!

- type: entity
  id: MechDebugGun
  parent: BaseMechEquipment
  name: Bang bang
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/SMGs/c20r.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: MechGun
  - type: Gun
    minAngle: 24
    maxAngle: 45
    angleIncrease: 4
    angleDecay: 16
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ChamberMagazineAmmoProvider
  - type: AmmoCounter
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifleBox
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifleBox
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
