- type: entity
  name: emergency medical kit
  description: An emergency medical kit for those serious boo-boos.
  parent: BaseItem
  id: Medkit
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medical.rsi
    state: medkit_r
  - type: Storage
    capacity: 60
  - type: Item
    size: 9999

- type: entity
  id: MedkitFilled
  suffix: Filled
  parent: Medkit
  components:
  - type: StorageFill
    contents:
      - name: Brutepack
        amount: 3
      - name: Ointment
        amount: 3
      # todo 1 Health Analyzer once it exists

- type: entity
  name: medical stack
  id: MedicalStack
  parent: BaseItem
  abstract: true
  components:
  - type: Stack
  - type: Item
  - type: Healing

- type: entity
  name: ointment
  description: Used to treat those nasty burns.
  parent: MedicalStack
  id: Ointment
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medical.rsi
    state: ointment
  - type: Healing
    heal:
      Heat: 10
  - type: Stack
    max: 5
    count: 5
    stacktype: enum.StackType.Ointment

- type: entity
  name: bruise pack
  description: A therapeutic gel pack and bandages designed to treat blunt-force trauma.
  parent: MedicalStack
  id: Brutepack
  components:
    - type: Sprite
      sprite: Objects/Specific/Medical/medical.rsi
      state: brutepack
    - type: Healing
      heal:
        Blunt: 10
    - type: Stack
      max: 5
      count: 5
      stacktype: enum.StackType.Brutepack

- type: entity
  name: roll of gauze
  description: Some sterile gauze to wrap around bloody stumps.
  parent: MedicalStack
  id: Gauze
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medical.rsi
    state: gauze
#  - type: Healing
#    heal:
#      Blunt: 10
  - type: Stack
    max: 5
    count: 5
    stacktype: enum.StackType.Gauze

- type: entity
  id: BodyBag_Container
  name: body bag
  description: A plastic bag designed for the storage and transportation of cadavers.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Specific/Medical/bodybags.rsi
    layers:
    - state: bag
    - state: open_overlay
      map: ["enum.StorageVisualLayers.Door"]
    - state: label_overlay
      map: ["enum.BodyBagVisualLayers.Label"]
  - type: Icon
    sprite: Objects/Specific/Medical/bodybags.rsi
    state: bag
  - type: Clickable
  - type: InteractionOutline
  - type: MovedByPressure
  - type: Physics
    mass: 5
    anchored: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.45,-0.5,0.1,0.5"
      layer:
      - Clickable
  - type: BodyBagEntityStorage
    CanWeldShut: false
    Capacity: 1
    closeSound: /Audio/Misc/zip.ogg
    openSound: /Audio/Misc/zip.ogg
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state_open: open_overlay
      state_closed: bag
    - type: BodyBagVisualizer
  - type: Pullable
  
- type: entity
  id: BodyBag_Item
  name: body bag
  description: A plastic bag designed for the storage and transportation of cadavers.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/bodybags.rsi
    state: item
  - type: BodyBagItem