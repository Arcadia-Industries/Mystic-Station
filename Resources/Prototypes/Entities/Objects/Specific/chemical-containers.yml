- type: entity
  name: chemical container
  parent: LargeBeaker
  id: ChemicalContainer
  components:
    - type: Sprite
      sprite: Objects/Specific/Chemistry/beaker_jug.rsi
    - type: Item
      size: 10
      sprite: Objects/Specific/Chemistry/beaker_jug.rsi

- type: entity
  parent: ChemicalContainer
  id: ChemicalContainerCarbon
  noSpawn: true
  components:
    - type: Label
      currentLabel: Carbon
    - type: SolutionContainerManager
      solutions:
        beaker:
          reagents:
            - ReagentId: Carbon
              Quantity: 100

