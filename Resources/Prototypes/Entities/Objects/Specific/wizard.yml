# SpellBook
- type: entity
  name: spellpoints
  parent: BaseItem
  id: Spellpoints
  suffix: 10 SP
  description: It seems to be pulsing with magical energies.
  components:
  - type: Sprite
    sprite: Objects/Specific/Syndicate/telecrystal.rsi
    netsync: false
    state: telecrystal
  - type: Item
    sprite: Objects/Specific/Syndicate/telecrystal.rsi
  - type: Stack
    count: 10
    stackType: Telecrystal
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 200
  - type: Currency
    price:
      Spellpoints: 1

- type: entity
  parent: BaseItem
  id: BaseSpellBookShop
  name: spellbook
  description: A dusty old tome...
  suffix: Empty
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: old-radio
    netsync: false
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    preset: StorePresetSpellbook
    balance:
      Spellpoint: 0

- type: entity
  parent: BaseSpellBookShop
  id: BaseSpellBook10SP
  suffix: 10 SP
  components:
  - type: Store
    preset: StorePresetSpellbook
    balance:
      Spellpoint: 10
