- type: entity
  id: BaseBorgModule
  parent: BaseItem
  name: borg module
  description: A module that can be inserted into cyborgs in order to grant them new abilities.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Devices/borgmodule.rsi
  - type: BorgModule

- type: entity
  id: BaseProviderBorgModule
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      provided_container: !type:Container { }

# generic modules
- type: entity
  id: BorgModuleTool
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: tool module
  components:
  - type: Sprite
    layers:
    - state: generic
    - state: icon-tools
  - type: ProvideItemBorgModule
    items:
    - Omnitool
    - WelderExperimental

