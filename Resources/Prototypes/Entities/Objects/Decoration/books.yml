- type: entity
  id: OpenBook
  parent: Paper
  name: open book
  noSpawn: true
  description: A book left open for you to read or write in.
  components:
  - type: Sprite
    sprite: Objects/Decoration/books.rsi
    noRot: false
    layers:
    - state: white
    - state: writing
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
  - type: Paper
    # i'm not making 500 stamp permutations
    isStampable: false
  - type: Item
    size: medium
  - type: Rotatable

