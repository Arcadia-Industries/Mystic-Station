- type: entity
  parent: BaseItem
  id: CarvedPumpkin
  name: carved pumpkin
  description: A traditional spooky decoration.
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/pumpkin.rsi
    state: carved
  - type: Item
    size: Normal
  - type: Construction
    graph: PumpkinAddLight
    node: start

- type: entity
  parent: CarvedPumpkin
  id: PumpkinLantern
  name: jack o' lantern
  description: A carved pumpkin, emitting an eerie glow.
  components:
    - type: Sprite
      state: lantern
    - type: Appearance
    - type: PointLight
      enabled: true
      color: "#cc6600"
      radius: 2.0
      energy: 4.0

- type: entity
  parent: CarvedPumpkin
  id: CarvedPumpkinSmall
  suffix: Tiny
  components:
    - type: Item
      size: Tiny
    - type: Sprite
      scale: 0.75, 0.75

- type: entity
  parent: CarvedPumpkin
  id: CarvedPumpkinLarge
  suffix: Huge
  components:
    - type: Item
      size: Large
      shape:
      - 0,0,2,2
    - type: Sprite
      scale: 1.5, 1.5

- type: entity
  parent: PumpkinLantern
  id: PumpkinLanternSmall
  suffix: Tiny
  components:
    - type: Item
      size: Tiny
    - type: Sprite
      scale: 0.75, 0.75

- type: entity
  parent: PumpkinLantern
  id: PumpkinLanternLarge
  suffix: Huge
  components:
    - type: Item
      size: Large
      shape:
      - 0,0,2,2
    - type: Sprite
      scale: 1.5, 1.5
