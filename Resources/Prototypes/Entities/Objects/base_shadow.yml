- type: entity
  id: BaseShadow
  abstract: true
  components:
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              EffectDarknessPulse:
                min: 1
                max: 1
  - type: Flashable
    collisionGroup:
    - None
  - type: DamagedByFlashing
    flashDamage:
      types:
        Heat: 10
  - type: Damageable
    damageContainer: Shadow