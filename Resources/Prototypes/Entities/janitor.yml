- type: entity
  parent: BaseItem
  name: mop
  id: MopItem
  description: A mop that can't be stopped, viscera cleanup detail awaits.
  components:
  - type: Sprite
    sprite: Objects/Departmental/Janitorial/mop.rsi
    state: mop

  - type: Icon
    sprite: Objects/Departmental/Janitorial/mop.rsi
    state: mop

  - type: Item
    Size: 10
    sprite: Objects/Departmental/Janitorial/mop.rsi

  - type: Mop
  - type: Solution
    maxVol: 10
    caps: 1
  - type: LoopingSound

- type: entity
  parent: BaseItem
  name: mop bucket
  id: MopBucket
  description: Holds water and the tears of the janitor.
  components:
  - type: Clickable
  - type: Sprite
    texture: Objects/Departmental/Janitorial/mopbucket.png
    drawdepth: Objects
  - type: Icon
    texture: Objects/Departmental/Janitorial/mopbucket.png
  - type: InteractionOutline
  - type: Bucket
  - type: LoopingSound
  - type: Solution
    maxVol: 500
    caps: 3
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.25,-0.25,0.25,0.25"
      mask:
      - Impassable
      - Opaque
      layer:
      - Opaque
    IsScrapingFloor: true
  - type: Physics
    mass: 5
    Anchored: false

- type: entity
  parent: BaseItem
  name: bucket
  id: Bucket
  description: "Dear God."
  components:
  - type: Clickable
  - type: Sprite
    texture: Objects/Departmental/Janitorial/bucket.png
    drawdepth: Objects
  - type: Icon
    texture: Objects/Departmental/Janitorial/bucket.png
  - type: Bucket
  - type: LoopingSound
  - type: Solution
    maxVol: 500
    caps: 3
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.25,-0.25,0.25,0.25"
      mask:
      - Impassable
      - Opaque
      layer:
      - Opaque
    IsScrapingFloor: true
  - type: Physics
    mass: 5
    Anchored: false

- type: entity
  name: wet floor sign
  id: WetFloorSign
  parent: BaseItem
  description: Caution! Wet Floor!
  components:
  - type: Sprite
    sprite: Objects/Departmental/Janitorial/wet_floor_sign.rsi
    state: caution

  - type: Icon
    sprite: Objects/Departmental/Janitorial/wet_floor_sign.rsi
    state: caution

  - type: Item
    sprite: Objects/Departmental/Janitorial/wet_floor_sign.rsi

