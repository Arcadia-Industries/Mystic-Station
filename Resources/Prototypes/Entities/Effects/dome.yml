- type: entity
  id: EnergyDomeBase
  abstract: true
  components:
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: AmbientSound
    volume: 35
    range: 5
    sound:
      path: /Audio/Machines/energyshield_ambient.ogg
  - type: EnergyDome
  - type: Tag
    tags:
      - HideContextMenu
  - type: Reflect
    reflects:
    - Energy
    - NonEnergy
    reflectProb: 0.2


- type: entity
  id: EnergyDomeCircleBase
  parent: EnergyDomeBase
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.8
        density: 0
        mask:
        - None
        layer:
        - BulletImpassable
        - Opaque

- type: entity
  id: EnergyDomeDirectedBase
  parent: EnergyDomeBase
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.2,-1,1.2,-1.4"
        density: 0
        mask:
        - None
        layer:
        - BulletImpassable
        - Opaque


- type: entity
  id: EnergyDomeSmallDirectedNT
  noSpawn: true
  parent: EnergyDomeDirectedBase
  components:
