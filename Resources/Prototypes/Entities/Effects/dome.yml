- type: entity
  id: EnergyDomeBase
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.8
        density: 0
        mask:
        - None
        layer:
        - BulletImpassable
        - Opaque
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: HardLightBarrier
  - type: AmbientSound
    volume: 35
    range: 5
    sound:
      path: /Audio/Machines/energyshield_ambient.ogg
  - type: EnergyDome
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  id: EnergyDomeSmallBlack
  noSpawn: true
  parent: EnergyDomeBase
  components:
  - type: Sprite
    drawdepth: Effects
    noRot: true
    sprite: Effects/EnergyDome/energydome_small.rsi
    layers:
    - state: small
      color: "#050505"
  - type: PointLight
    enabled: true
    radius: 5
    power: 2
    color: "#050505"

- type: entity
  id: EnergyDomeSmallRed
  noSpawn: true
  parent: EnergyDomeBase
  components:
  - type: Sprite
    drawdepth: Effects
    noRot: true
    sprite: Effects/EnergyDome/energydome_small.rsi
    layers:
    - state: small
      color: "#b00000"
  - type: PointLight
    enabled: true
    radius: 5
    power: 2
    color: "#b00000"

- type: entity
  id: EnergyDomeMediumBlue
  noSpawn: true
  parent: EnergyDomeBase
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 1.8
        density: 0
        mask:
        - None
        layer:
        - BulletImpassable
