- type: entity
  id: EffectEmpPulse
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.8
  - type: Sprite
    netsync: false
    drawdepth: Effects
    noRot: true
    scale: "2, 2"
    layers:
      - shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
        sprite: Effects/emp.rsi
        state: emp_pulse
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: EmitSoundOnSpawn
    sound: 
      path: /Audio/Effects/Lightning/lightningbolt.ogg
  - type: AnimationPlayer
