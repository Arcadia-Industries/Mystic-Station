- type: entity
  id: PuddleVomit
  parent: Puddle

- type: entity
  name: puddle
  id: Puddle
  description: A puddle of liquid.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    # - type: Puddle
    - type: FootstepModifier
      footstepSoundCollection:
        collection: FootstepWater
    - type: Transform
      noRot: true
      anchored: true
    - type: Sprite
      sprite: Fluids/weh.rsi
      state: splat0
      netsync: false
      drawdepth: FloorObjects
      color: "#FFFFFF80"
    - type: Fixtures
      fixtures:
        - id: slipFixture
          shape:
            !type:PhysShapeAabb
            bounds: "-0.4,-0.4,0.4,0.4"
          mask:
            - ItemMask
          layer:
            - SlipLayer
          hard: false
    - type: IconSmooth
      key: puddles
      base: splat
      mode: CardinalFlags
    - type: Puddle
    - type: Appearance
    - type: EdgeSpreader
    - type: NodeContainer
      nodes:
        puddle:
          !type:SpreaderNode
          nodeGroupID: Spreader
