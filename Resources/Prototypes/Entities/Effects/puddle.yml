# TODO: Add the other mess types
- type: entity
  id: PuddleBase
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: SolutionContainerManager
  - type: Puddle
    spillSound:
      path: /Audio/Effects/Fluids/splat.ogg
  - type: Clickable
  - type: Evaporation
  - type: Slippery
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
      layer:
      - SmallImpassable
      mask:
      - SmallImpassable
      hard: false
  - type: Appearance
  - type: PuddleVisuals

- type: entity
  name: gibblets
  id: PuddleGibblet
  parent: PuddleBase
  description: Gross.
  components:
  - type: Sprite
    sprite: Fluids/gibblet.rsi # Placeholder
    netsync: false
    drawdepth: FloorObjects
    layers:
    - sprite: Fluids/gibblet.rsi # Placeholder
      map: ["enum.PuddleVisualLayers.Puddle"]
      state: gibblet-0
    - sprite: Fluids/wet_floor_sparkles.rsi
      map: ["enum.PuddleVisualLayers.WetFloorEffect"]
      state: sparkles
      visible: false
  - type: Puddle
  - type: SolutionContainerManager
    solutions:
      puddle:
        reagents:
        - ReagentId: Water
          Quantity: 10
  - type: Appearance
  - type: PuddleVisuals

