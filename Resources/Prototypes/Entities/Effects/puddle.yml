# TODO: Add the other mess types
- type: entity
  id: PuddleBase
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: FloorObjects
    layers:
    - map: ["enum.PuddleVisualLayers.Puddle"] # The layer for the puddle itself.
    - map: ["enum.PuddleVisualLayers.WetFloorEffect"] # The layer for wet floor effects.
      sprite: Fluids/wet_floor_sparkles.rsi
      state: sparkles
      visible: false # until set to true by the client-side PuddleVisualsSystem.
  - type: SolutionContainerManager
  - type: Puddle
    spillSound:
      path: /Audio/Effects/Fluids/splat.ogg
  - type: Clickable
  - type: Evaporation
  - type: Slippery
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
      layer:
      - SmallImpassable
      mask:
      - SmallImpassable
      hard: false
  - type: Appearance
  - type: PuddleVisuals

- type: entity
  name: puddle
  id: PuddleGeneric
  parent: PuddleSmear

- type: entity
  name: gibblets
  id: PuddleGibblet
  parent: PuddleBase
  description: Gross.
  components:
  - type: Sprite
    sprite: Fluids/gibblet.rsi # Placeholder
    state: gibblet-0
    netsync: false
  - type: Puddle
  - type: SolutionContainerManager
