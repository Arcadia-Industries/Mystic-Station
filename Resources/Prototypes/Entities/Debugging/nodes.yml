# Debugging graphs:
- type: entity
  id: BaseDebugGraph
  abstract: true
  noSpawn: true
  suffix: DEBUG
  components:
  - type: NodeGraph

- type: entity
  id: DebugGraphA
  parent: BaseDebugGraph
  name: debug graph
  description: Type A debug graph
  suffix: DEBUG
  components:
  - type: NodeGraph
    graphProto: DebugGraphA
    color: "#00FF00"

- type: entity
  id: DebugGraphB
  parent: BaseDebugGraph
  name: debug graph
  description: Type B debug graph
  suffix: DEBUG
  components:
  - type: NodeGraph
    graphProto: DebugGraphB
    color: "#FFFFFF"


# Debugging nodes:
- type: entity
  id: BaseDebugNode
  abstract: true
  suffix: DEBUG
  components:
  - type: Clickable
  - type: Fixtures
  - type: GraphNode
  - type: InteractionOutline
  - type: Tag
    tags:
    - Debug

- type: entity
  id: DebugNodeA
  parent: BaseDebugNode
  name: debug node
  description: Type A debug node
  suffix: DEBUG
  components:
  - type: GraphNode
    graphProto: DebugGraphA
  - type: Sprite
    noRot: true
    drawdepth: Effects #it needs to draw over stuff.
    sprite: Structures/Specific/anomaly.rsi
    layers:
    - state: anom1
      map: ["enum.AnomalyVisualLayers.Base"]

- type: entity
  id: DebugNodeB
  parent: BaseDebugNode
  name: debug node
  description: Type B debug node
  suffix: DEBUG
  components:
  - type: GraphNode
    graphProto: DebugGraphB
  - type: Sprite
    noRot: true
    drawdepth: Effects #it needs to draw over stuff.
    sprite: Structures/Specific/anomaly.rsi
    layers:
    - state: anom2
      map: ["enum.AnomalyVisualLayers.Base"]


# Debugging tools:
- type: entity
  id: DebugNodeLinker
  parent: BaseItem
  name: node linker
  description: Tool for debugging node graphs
  suffix: DEBUG
  components:
  - type: Tag
    tags:
    - Debug
  - type: DebugNodeLinker
  - type: Sprite
    sprite: Objects/Tools/multitool.rsi
    layers:
    - state: icon
    - state: green-unlit
      shader: unshaded
