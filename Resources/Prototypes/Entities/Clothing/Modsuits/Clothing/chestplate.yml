- type: entity #мосьюты
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterChestplateModsuitCESealed
  name: marine modsuit
  description: A special suit that protects against hazardous, low pressure environments. Has radiation shielding.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Modsuits/advanced.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Modsuits/advanced.rsi
    equipSound: /Audio/Items/Modsuits/ballin.ogg
    unequipSound: /Audio/Items/Modsuits/ballout.ogg
  - type: PressureProtection
    highPressureMultiplier: 0.002
    lowPressureMultiplier: 200
  - type: TemperatureProtection
    coefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Shock: 0.65
        Caustic: 0.35
        Heat: 0.4
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: ToggleableClothing
    clothingPrototype: ClothingGauntletsModsuitCESealed
    requiredSlot: outerClothing
    slot: gloves

