- type: entity
  parent: ClothingShoesBase
  id: ClothingBootsModsuitCESealed
  noSpawn: true
  name: salvage modsuit helmet
  description: Special hardsuit helmet, made for the captain of the station.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Modsuits/advanced.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Modsuits/advanced.rsi
    equipSound: /Audio/Items/Modsuits/ballin.ogg
    unequipSound: /Audio/Items/Modsuits/ballout.ogg
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9 
        Slash: 0.9
        Piercing: 0.9
        Shock: 0.8
        Heat: 0.8
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 200
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetModsuitCESealed
    slot: head
    requiredSlot: feet
  - type: Magboots
    toggleAction:
      icon: { sprite: Clothing/Shoes/Modsuits/advanced.rsi, state: icon }
      iconOn: Clothing/Shoes/Modsuits/advanced.rsi/icon.png
      name: action-name-magboot-toggle
      description: action-decription-magboot-toggle
      event: !type:ToggleMagbootsEvent
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
    enabled: false
  - type: NoSlip
  - type: Tag
    tags:
    - WhitelistChameleon

