- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckAmuletFireProtection
  name: mystical amulet
  description: Crumbs of unknown energies will keep you out of the fire.
  suffix: Fire
  components:
  - type: Sprite
    sprite: Clothing/Neck/Misc/amulet_fire.rsi
  - type: TemperatureProtection
    coefficient: 0.005
  - type: Armor 
    modifiers:
      coefficients:
        Heat: 0.90
  - type: Construction
    graph: MysticAmuletProtection
    node: fire
    
