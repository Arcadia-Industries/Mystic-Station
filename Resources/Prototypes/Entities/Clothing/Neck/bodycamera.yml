- type: entity
  parent: [Clothing, PowerCellSlotSmallItem]
  id: ClothingNeckBodyCamera
  name: bodycamera
  description: Wearable camera to ensure accountability and responsibility.
  components:
  - type: Item
    size: Small
  - type: Sprite
    state: icon
    sprite: Clothing/Neck/Misc/bodycamera.rsi
  - type: Clothing
    sprite: Clothing/Neck/Misc/bodycamera.rsi
    quickEquip: false
    slots:
    - neck
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCameraSecurity
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
        - SurveillanceCamera
        - SurveillanceCameraMonitor
        - RadioSpeaker
  - type: ActiveListener
    range: 5
  - type: Eye
  - type: UserInterface
    interfaces:
      - key: enum.SurveillanceCameraSetupUiKey.Camera
        type: SurveillanceCameraSetupBoundUi
  - type: WirelessNetworkConnection
    range: 200
  - type: BodyCamera
  - type: UseDelay
  - type: Tag
    tags: []
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default