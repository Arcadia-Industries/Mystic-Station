- type: entity
  abstract: true
  parent: Clothing
  id: ClothingWithSuitSensor
  components:
  - type: SuitSensor
  - type: DeviceNetwork
    deviceNetId: Wireless
    transmitFrequencyId: SuitSensor
  - type: WirelessNetworkConnection
    range: 500

- type: entity
  abstract: true
  parent: ClothingWithSuitSensor
  id: ClothingUniformBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    Slots: [innerclothing]
    EquipSound:
      path: /Audio/Items/jumpsuit_equip.ogg
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 3
  - type: InventorySlot
    slots:
      - name: pocket1
        slotTexture: pocket
        slotFlags: POCKET
        uiContainer: BottomRight
        uiWindowPos: 0,3
        displayName: Pocket 1
      - name: pocket2
        slotTexture: pocket
        slotFlags: POCKET
        uiContainer: BottomRight
        uiWindowPos: 2,3
        displayName: Pocket 2
      - name: id
        slotTexture: id
        slotFlags: IDCARD
        uiContainer: BottomRight
        uiWindowPos: 2,1
        displayName: ID

