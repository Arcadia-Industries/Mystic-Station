- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitChameleon
  name: black jumpsuit
  description: A generic black jumpsuit with no rank markings.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Uniforms/Jumpsuit/Color/black.rsi
    - type: Clothing
      sprite: Clothing/Uniforms/Jumpsuit/Color/black.rsi
    - type: SuitSensor
      randomMode: false
      mode: SensorOff
    - type: ChameleonClothing
      slot: [innerclothing]
      default: ClothingUniformJumpsuitColorBlack
    - type: UserInterface
      interfaces:
        - key: enum.ChameleonUiKey.Key
          type: ChameleonBoundUserInterface

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformRandom
  abstract: true
  description: Generated by neural networks based on the latest fashion trends.
  suffix: Random visual
  components:
  - type: SuitSensor
  - type: Sprite
    sprite: Clothing/Uniforms/procedural.rsi
    layers:
    - state: base_torso_standart
      map: [ "torso" ]
    - state: base_leg_standart
      map: [ "leg" ]
    - state: mask_null
      map: [ "decor" ]
  - type: Clothing
    femaleMask: UniformTop
    sprite: Clothing/Uniforms/procedural.rsi
    layers:
    - state: base_torso_standart
      map: [ "torso" ]
    - state: base_leg_standart
      map: [ "leg" ]
    - state: mask_null
      map: [ "decor" ]


