- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitChameleon
  name: black jumpsuit
  description: A generic black jumpsuit with no rank markings.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Uniforms/Jumpsuit/Color/black.rsi
    - type: Clothing
      sprite: Clothing/Uniforms/Jumpsuit/Color/black.rsi
    - type: SuitSensor
      randomMode: false
      mode: SensorOff
    - type: ChameleonClothing
      slot: [innerclothing]
      default: ClothingUniformJumpsuitColorBlack
    - type: UserInterface
      interfaces:
        - key: enum.ChameleonUiKey.Key
          type: ChameleonBoundUserInterface

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitRandom
  name: colorful jumpsuit
  description: Generated by neural networks based on the latest fashion trends.
  suffix: Random visual
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpsuit/Color/white.rsi
    layers:
    - state: equipped-INNERCLOTHING
      map: [ "base" ]
    - state: inhand-left
      map: [ "base2" ]
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpsuit/Color/white.rsi
    layers:
    - state: equipped-INNERCLOTHING 
      map: [ "base" ]
    - state: inhand-left
      map: [ "base2" ]
  - type: SuitSensor
  - type: RandomSprite
    available:
      - base:
          equipped-INNERCLOTHING: Sixteen
        base2:
          inhand-left: Sixteen