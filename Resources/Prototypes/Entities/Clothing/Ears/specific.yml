- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetChameleon # should have service radio chanel
  name: service headset
  description: Headset used by the service staff, tasked with keeping the station full, happy and clean.
  suffix: Chameleon
  components:
    - type: Tag
      tags:
        - IgnoreChameleon
    - type: Sprite
      sprite: Clothing/Ears/Headsets/service.rsi
    - type: Clothing
      sprite: Clothing/Ears/Headsets/service.rsi
    - type: ChameleonClothing
      slot: [ears]
      default: ClothingHeadsetService
    - type: Appearance
    - type: UserInterface
      interfaces:
        - key: enum.ChameleonUiKey.Key
          type: ChameleonBoundUserInterface
