- type: entity
  abstract: true
  parent: Clothing
  id: ClothingHeadsetAlt
  name: headset
  description: An updated, modular intercom that fits over the head. Takes encryption keys.
  components:
  - type: Sprite
    state: icon_alt
  - type: Clothing
    quickEquip: false
    slots: [ears]
    # radio stuff
  - type: Headset
  - type: RadioKey
  - type: UserInterface
    interfaces:
      - key: enum.RadioUiKey.Key
        type: RadioBoundUserInterface
  - type: ActivatableUI
    singleUser: true
    key: enum.RadioUiKey.Key

- type: entity
  parent: ClothingHeadsetAlt
