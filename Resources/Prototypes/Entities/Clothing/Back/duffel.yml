- type: entity
  parent: Clothing
  id: ClothingBackpackDuffel
  name: duffel bag
  description: "A large duffel bag for holding extra things."
  components:
  - type: Sprite
    sprite: Clothing/Back/Duffels/duffel.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Back/Duffels/duffel.rsi
    size: 9999
    QuickEquip: false
    Slots:
    - back
  - type: Storage
    capacity: 100
    storageSoundCollection : storageRustle

