#base EVA suit movespeed is 0.8

#Basic EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitEVA
  name: EVA suit
  description: A lightweight space suit with the basic ability to protect the wearer from the vacuum of space during emergencies.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/eva.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/eva.rsi

#Syndicate EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitSyndicate
  name: syndicate EVA suit
  description: "Has a tag on the back that reads: 'Totally not property of an enemy corporation, honest!'"
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/syndicate.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/syndicate.rsi
  - type: ClothingSpeedModifier

#Emergency EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterSuitEmergency
  name: emergency EVA suit
  description: An emergency EVA suit. It does not provide any temperature protection, but it will protect you from the harsh vacuum of space for long enough to bide you time.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/emergency.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/emergency.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: TemperatureProtection
    coefficient: 0.5
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetEVA
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

#Prisoner EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id:  ClothingOuterHardsuitEVAPrisoner
  name: prisoner EVA suit
  description: A lightweight space suit for prisoners to protect them from the vacuum of space during emergencies.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/evaprisoner.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/evaprisoner.rsi

#Engineering EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitEVAEngineering #i hate to name it like this, but it's consistent with all of the other ids so Oh Well.
  name: engineering EVA suit
  description: An expensive rubber EVA suit that allows the user an almost full range of movement, while still protecting from the vacuum of space.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/engineering.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/engineering.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
