- type: entity
  parent: OuterclothingBase
  id: OuterclothingBombsuit
  name: bombsuit
  description: A heavy helmet designed to withstand the pressure generated by a bomb and any fragments the bomb may produce.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/bombsuit.rsi

  - type: Clothing
    sprite: Clothing/OuterClothing/bombsuit.rsi

- type: entity
  parent: OuterclothingBase
  id: OuterclothingAnomalysuit
  name: anomaly suit
  description: A special suit designed for safe examining of anomalies.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/anomaly_suit.rsi

  - type: Clothing
    sprite: Clothing/OuterClothing/anomaly_suit.rsi

- type: entity
  parent: OuterclothingBase
  id: OuterclothingEmergencysuit
  name: emergency suit
  description: An emergency suit in cases of... emergencies.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/emergency_suit.rsi

  - type: Clothing
    sprite: Clothing/OuterClothing/emergency_suit.rsi

- type: entity
  parent: OuterclothingBase
  id: OuterclothingFiresuit
  name: fire suit
  description: A suit that helps protect against fire and heat.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/firesuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.85
    lowPressureMultiplier: 25
  - type: Clothing
    sprite: Clothing/OuterClothing/firesuit.rsi

- type: entity
  parent: OuterclothingBase
  id: OuterclothingRadSuit
  name: rad suit
  description: "A suit that protects against radiation. The label reads, 'Made with lead. Please do not consume insulation.'"
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/radsuit.rsi

  - type: Clothing
    sprite: Clothing/OuterClothing/radsuit.rsi

- type: entity
  parent: OuterclothingBase
  id: OuterclothingSkub
  name: Skub Suit
  description: 'Skub is crudely written on the outside of this cylindrical suit.'
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/skubbody.rsi

  - type: Clothing
    sprite: Clothing/OuterClothing/skubbody.rsi

