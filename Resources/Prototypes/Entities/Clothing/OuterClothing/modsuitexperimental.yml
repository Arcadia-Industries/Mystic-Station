- type: entity
  parent: ClothingOuterModsuitBase
  id: ClothingOuterModsuitCEEXPERIMENTA
  name: CE modsuit
  description: A special suit that protects against hazardous, low pressure environments. Has radiation shielding.
  components:
  - type: Sprite
    sprite: Clothing/Modsuits/advanced_modsuit.rsi/Icons
    state: advanced-control-sealed
  - type: Clothing
    sprite: Clothing/Modsuits/advanced_modsuit.rsi/OnMob
    state: advanced-control-sealed
  - type: PressureProtection
    highPressureMultiplier: 0.04
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.15
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5 #0.8
        Slash: 0.65 #0.8
        Piercing: 0.55 #0.8
        Shock: 0.6
        Radiation: 0
        Heat: 0.15
        Caustic: 0.25 #0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9 #0.8
    sprintModifier: 0.9 #0.8
  - type: PointLight
    color: "#e6aa5c"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    radius: 18
    softness: 20
    autoRot: true
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetModsuitCE