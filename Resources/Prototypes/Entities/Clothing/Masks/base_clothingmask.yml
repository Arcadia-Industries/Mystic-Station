- type: entity
  abstract: true
  parent: Clothing
  id: ClothingMaskBase
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [mask]
  - type: Food
    requiredTag: ClothEater
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30

- type: entity
  abstract: true
  parent: ClothingMaskBase
  id: ClothingMaskPullableBase
  components:
  - type: Mask
    toggleAction:
      name: action-name-mask
      description: action-description-mask-toggle
      icon: { sprite: Clothing/Mask/gas.rsi, state: icon }
      iconOn: Interface/Default/blocked.png
      event: !type:ToggleMaskEvent
