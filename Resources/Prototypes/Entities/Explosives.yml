- type: entity
  name: Explosive Grenade
  description: Grenade that creates small devastating explosion
  parent: BaseItem
  id: ExGrenade
  components:
  - type: Sprite
    sprite: Objects/grenade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]

  - type: Icon
    sprite: Objects/grenade.rsi
    state: icon

  - type: Item
    Size: 5

  - type: OnUseTimerTrigger
    delay: 5

  - type: Explosive
    damageMax: 100
    damageFalloff: 10
    rangeDamageMax: 1
    range: 3

  - type: Appearance
    visuals:
    - type: TimerTriggerVisualizer2D
      countdown_sound: /Audio/effects/countdown.ogg

- type: entity
  name: Syndicate Minibomb
  description: A syndicate manufactured explosive used to sow destruction and chaos.
  parent: BaseItem
  id: SyndieMiniBomb
  components:
  - type: Sprite
    sprite: Objects/syndgrenade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]

  - type: Icon
    sprite: Objects/syndgrenade.rsi
    state: icon

  - type: Item
    Size: 5

  - type: OnUseTimerTrigger
    delay: 5

  - type: Explosive
    damageMax: 135
    damageFalloff: 10
    rangeDamageMax: 3
    range: 5

  - type: Appearance
    visuals:
    - type: TimerTriggerVisualizer2D
      countdown_sound: /Audio/effects/countdown.ogg

