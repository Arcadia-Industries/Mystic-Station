#Part 1 of 4 of the main maintenance loot spawner pool.
#These are split to avoid lockers becoming massively bloated. It sucks but there's not much else I can do, and maintenance loot before this was absolute dogshit.
#Be very careful when adding new items to this or any of the other variants, as you can easily end up overtuning the spawn chances and making things way too common.

#If you update this, try to maintain parity with maintenace_loot_box_spawn.yml as it uses a nearly-identical loot table.
#TODO: Add fast jackboots, worn-down armor, flashdark, memorizer, pump-up injector, smoke grenade, fountain pen, and emergency medkit for maint loot (all from /tg/.)
