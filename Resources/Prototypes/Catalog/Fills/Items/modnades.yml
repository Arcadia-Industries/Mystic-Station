# MODNADES

- type: entity
  parent: ModularGrenade
  id: BaseModnadeFilled
  abstract: true
  components:
    - type: ContainerFill
      containers:
        payload: [ BasePayloadFilled ]
        payloadTrigger: [ TimerTrigger ]
    - type: ContainerContainer
      containers:
        payload: !type:Container
        payloadTrigger: !type:Container
    - type: Construction
      graph: ModularGrenadeGraph
      node: grenade

###

- type: entity
  parent: BaseModnadeFilled
  id: SmokeGrenade
  name: smoke grenade
  description: Your all around usual smoke grenade, you can almost hear "dust" and "two" for some reason...
  components:
  - type: ContainerFill
    containers:
      payload: [ SmokePayloadFilled ]
      payloadTrigger: [ TimerTrigger ]

###

- type: entity
  parent: BaseModnadeFilled
  id: IronFoamGrenade
  name: iron foam grenade
  description: Spews foam which hardens after some time.
  components:
  - type: ContainerFill
    containers:
      payload: [ IronFoamPayloadFilled ]
      payloadTrigger: [ TimerTrigger ]
###

- type: entity
  parent: BaseModnadeFilled
  id: LubeFoamGrenade
  name: lube foam grenade
  description: Spews extremely slippery foam.
  components:
  - type: ContainerFill
    containers:
      payload: [ LubeFoamPayloadFilled ]
      payloadTrigger: [ TimerTrigger ]

