# ---- Library Salvage Fills ----

- type: entity
  name: demonomicon
  parent: BookBase
  id: BookDemonomicon
  noSpawn: true
  description: 'Who knows what dark spells may be contained in these horrid pages?'
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper_blood
    - state: cover_strong
      color: "#645a5a" 
    - state: decor_wingette_flat
      color: "#4d0303"
    - state: icon_pentagramm
      color: "#f7e19f"

- type: entity
  name: demonomicon
  parent: BookDemonomicon
  id: BookDemonomiconRandom
  suffix: random
  components:
  - type: RandomSpawner
    prototypes:
    - BookDemonomicon1
    - BookDemonomicon2
    - BookDemonomicon3
    offset: 0.1

- type: entity
  parent: BookDemonomicon
  id: BookDemonomicon1
  suffix: 1
  components:
  - type: Paper
    content: book-text-demonomicon1

- type: entity
  parent: BookDemonomicon
  id: BookDemonomicon2
  suffix: 2
  components:
  - type: Paper
    content: book-text-demonomicon2

- type: entity
  parent: BookDemonomicon
  id: BookDemonomicon3
  suffix: 3
  components:
  - type: Paper
    content: book-text-demonomicon3

- type: entity
  name: pharmaceutical manuscript
  parent: BookBase
  id: BookChemistryInsane
  suffix: library salvage
  description: 'You can tell whoever wrote this was off the desoxy HARD.'
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_old
      color: "#2a7b74"
    - state: decor_middle
      color: "#850c36"
    - state: decor_wingette
      color: "#850c36"
    - state: icon_chemical
    - state: overlay_blood
  - type: Paper
    content: book-text-chemistry-insane

- type: entity
  name: botanical textbook
  parent: BookBase
  id: BookBotanicalTextbook
  suffix: library salvage
  description: 'Only a couple pages are left.'
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_strong
      color: "#86b82a"
    - state: decor_middle
      color: "#80babf"
    - state: decor_wingette
      color: "#a7d7db"
    - state: icon_cabbage
    - state: icon_text2
      color: gold
  - type: Paper
    content: book-text-botanics

- type: entity
  parent: BookBase
  id: BookGnominomicon
  name: gnominomicon
  suffix: library salvage
  description: You don't like the look of this. Looks
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper_blood
    - state: cover_old
      color: "#645a5a" 
    - state: decor_wingette
      color: "#4d0303"
    - state: icon_text3
      color: "#f7e19f"
    - state: icon_diamond
    - state: overlay_blood
  - type: Paper
    content: book-text-gnome

- type: entity
  parent: BookBase
  id: BookFishing
  name: Tales from the Fishbowl
  suffix: library salvage
  description: This book sucks.
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_base
      color: "#4ed1e6" 
    - state: decor_bottom
      color: "#2373a8" 
    - state: icon_fish
    - state: icon_corner
      color: gold
  - type: Paper
    content: book-text-fishing

- type: entity
  parent: BookBase
  id: BookDetective
  name: Strokgraeth Holmes, Dwarf Detective
  suffix: library salvage
  description: Exciting! Invigorating! This author died after his book career failed.
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_strong
      color: "#b0213e" 
    - state: decor_vertical_middle
      color: "#36040c" 
    - state: decor_wingette
      color: "#6e0e1e" 
    - state: icon_magnifier
    - state: icon_corner
      color: gold
  - type: Paper
    content: book-text-detective

