- type: entity
  id: CrateParcel
  parent: BaseStructureDynamic
#  abstract: true
  name: crateWrapped
  description: A large container for items, wrapped.
  components:
    - type: Transform
      noRot: true
    - type: Sprite
      noRot: true
      netsync: false
      sprite: Objects/Materials/Wraps/WrapDefault.rsi
      layers:
        - state: deliverycrate
    - type: InteractionOutline
    - type: Physics
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.4,-0.4,0.4,0.29"
          mass: 25
          mask:
            - Impassable
            - VaultImpassable
            - SmallImpassable
          layer:
            - Opaque
            - MobImpassable
            - SmallImpassable
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: PaperLabel
      labelSlot:
        insertVerbText: Attach Label
        ejectVerbText: Remove Label
        whitelist:
          components:
            - Paper
    - type: WrappedStorage

