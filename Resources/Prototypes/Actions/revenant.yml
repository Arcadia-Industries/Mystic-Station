- type: instantAction
  id: RevenantShop
  icon: Interface/Actions/scream.png #replace
  name: Shop
  description: Opens the ability shop.
  serverEvent: !type:RevenantShopActionEvent

- type: instantAction
  id: RevenantDefile
  icon: Interface/Actions/scream.png #replace
  name: Defile
  description: Costs 30 Essence. Defiles the surrounding area, ripping up floors and damaging windows.
  serverEvent: !type:RevenantDefileActionEvent
  useDelay: 15

- type: instantAction
  id: RevenantOverloadLights
  icon: Interface/Actions/scream.png #replace
  name: Overload Lights
  description: Costs 40 Essence. Causes nearby lights to overload and break, sending off sparks
  serverEvent: !type:RevenantOverloadLightsActionEvent
  useDelay: 20

- type: instantAction
  id: RevenantMalfunction
  icon: Interface/Actions/scream.png #replace
  name: Malfunction
  description: Costs 60 Essence. Causes electronics in the surrounding area to malfunction.
  serverEvent: !type:RevenantMalfunctionActionEvent
  useDelay: 20