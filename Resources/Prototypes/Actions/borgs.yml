- type: entity
  id: ActionViewLaws
  name: View Laws
  description: View the laws that you must follow.
  noSpawn: true
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: Interface/Actions/actions_borg.rsi
      state: state-laws
    event: !type:ToggleLawsScreenEvent
    useDelay: 0.5
    
- type: entity
  id: ActionToggleMagbootsBorg
  name: Toggle Magboots
  description: Toggles the magboots on and off.
  noSpawn: true
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    event: !type:ToggleMagbootsEvent
    icon: { sprite: Clothing/Shoes/Boots/magboots-science.rsi, state: icon }
    iconOn: Clothing/Shoes/Boots/magboots-science.rsi/icon-on.png
    
