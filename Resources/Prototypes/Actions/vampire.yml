- type: entity
  id: ActionVampireToggleFangs
  name: Toggle Fangs
  description: Extend or retract your fangs.
  noSpawn: true
  components:
  - type: InstantAction
    checkCanInteract: false
    priority: 1
    icon:
      sprite: Interface/Actions/actions_vampire.rsi
      state: fangs_retracted
    iconOn:
      sprite: Interface/Actions/actions_vampire.rsi
      state: fangs_extended
    event: 
      !type:VampireUseAreaPowerEvent
      type: ToggleFangs

- type: entity
  id: ActionVampireGlare
