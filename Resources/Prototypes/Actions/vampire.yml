- type: entity
  id: ActionVampireSummonHeirloom
  name: Summon Heirloom
  description: Summon a family heirloom, gifted by lilith herself.
  noSpawn: true
  components:
  - type: InstantAction
    icon:
      sprite: Interface/Actions/actions_vampire.rsi
      state: summonpendant
    event: !type:VampireSummonHeirloomEvent

- type: entity
  id: ActionVampireToggleFangs
  name: Toggle Fangs
  description: Extend or retract your fangs.
  noSpawn: true
  components:
  - type: InstantAction
    checkCanInteract: false
    priority: 1
    icon:
      sprite: Interface/Actions/actions_vampire.rsi
      state: fangs_retracted
    iconOn:
      sprite: Interface/Actions/actions_vampire.rsi
      state: fangs_extended
    event: 
      !type:VampireSelfPowerEvent
      type: ToggleFangs

- type: entity
  id: ActionVampireGlare
  name: Glare
  description: Strike fear into their souls
  noSpawn: true
  components:
  - type: EntityTargetAction
    priority: 2
    icon:
      sprite: Interface/Actions/actions_vampire.rsi
      state: glare
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/Vampire/glare.ogg
    event: 
      !type:VampireTargetedPowerEvent
        type: Glare
        details:
          duration: 10
    useDelay: 60

- type: entity
  id: ActionVampireHypnotise
  name: Hypnotise
  description: Come with me, little lamb
  noSpawn: true
  components:
  - type: EntityTargetAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    priority: 2
    icon:
      sprite: Interface/Actions/actions_vampire.rsi
      state: hypnotise
    event: 
      !type:VampireTargetedPowerEvent
        type: Hypnotise
        details:
          duration: 60
          doAfterDelay: 5
    useDelay: 300

- type: entity
  id: ActionVampireScreech
  name: Screech
  description: Your enemies shall kneel
  noSpawn: true
  components:
  - type: InstantAction
    checkCanInteract: false
    priority: 2
    icon:
      sprite: Interface/Actions/actions_vampire.rsi
      state: screech
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/Vampire/screech_tone.ogg
    event: 
      !type:VampireSelfPowerEvent
        type: Screech
        details:
          duration: 3
          damage:
            types:
              Blunt: 10
              Structural: 40
          usableWhileMuffled: false
          activationCost: 10
    useDelay: 60

