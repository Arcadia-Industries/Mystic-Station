  noSpawn: true
  components:
  - type: InstantAction
    checkCanInteract: false
    itemIconStyle: BigAction
    priority: 18
    icon:
      sprite: Actions/Implants/implants.rsi
      state: freedom
    event: !type:BreakFreeEvent
