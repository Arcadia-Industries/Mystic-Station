- type: trait
  id: UncontrollableSneezing
  name: Runny nose
  description: You sneeze and cough uncontrollably
  components:
    - type: UncontrollableSnough
      snoughSound:
        collection: Sneezes
        params:
          variation: 0.2
      timeBetweenIncidents: 0.3, 300

