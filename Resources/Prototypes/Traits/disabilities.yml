- type: trait
  id: Tourette
  name: trait-tourette-name
  description: trait-tourette-desc
  components:
    - type: TouretteSyndrome
      timeBetweenIncidents: 1, 5
      touretteSymptoms:
        - Scream
        - Phrase
        - DropItemInHand
        - UseItemInHand
