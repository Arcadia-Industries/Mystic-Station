- type: htnCompound
  id: MedibotCompound
  branches:
    - tasks:
        - !type:htnCompound
          task: InjectNearbyCompound
    - tasks:
        - !type:htnCompound
          task: IdleCompound

- type: htnCompound
  id: InjectNearbyCompound
  branches:
    - tasks:
        # TODO: Kill this shit
        - !type:htnPrimitive
          operator: !type:PickNearbyInjectableOperator
            targetKey: InjectTarget
            targetMoveKey: MovementTarget
        - !type:htnPrimitive
          operator: !type:SpeakOperator
            speech: medibot-start-inject
        - !type:htnPrimitive
          operator: !type:MoveToOperator
            pathfindInPlanning: false
        - !type:htnPrimitive
          operator: !type:SetFloatOperator
            targetKey: IdleTime
            amount: 3
        - !type:htnPrimitive
          operator: !type:WaitOperator
            key: IdleTime
          preconditions:
            - !type:KeyExistsPrecondition
              key: IdleTime
        # TODO: Kill this
        - !type:htnPrimitive
          operator: !type:MedibotInjectOperator
            targetKey: InjectTarget
