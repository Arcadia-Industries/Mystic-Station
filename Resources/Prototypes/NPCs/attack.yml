- type: htnCompoundTask
  id: IdleCompoundTask
  description: Picks a random location for the NPC to move to and idle.
  graph:
  # Node class
  # Refer to this node from other nodes
  - id: PickNearbyCoordinates
    # The underlying task to run
    task: !type:PickNearbyCoordinates
    # Edges on the graph
    edges:
    - MoveToTarget
  - id: MoveToTarget
    task: !type:MoveTo
