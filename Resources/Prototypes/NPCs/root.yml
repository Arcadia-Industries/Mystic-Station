- type: htnCompound
  id: RangedCompound
  branches:
    - tasks:
        - !type:htnRepeating
          tasks:
            - !type:htnPrimitive
              operator: !type:MoveToOperator
            - !type:htnPrimitive
              operator: !type:RangedCombatOperator
            - !type:htnPrimitive
              operator: !type:JukeOperator
                type: AdjacentTile
