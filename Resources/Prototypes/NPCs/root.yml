# Specific Root compound tasks being used for NPCs.

# Tries to shoot a target in LOS in range.
- type: htnCompound
  id: TurretCompound
  branches:
    - tasks:
        - id: GunCombatCompound
    - tasks:
        - id: IdleSpinCompound

- type: htnCompound
  id: PirateCompound
  branches:
    - tasks:
        - id: PickupGunCompound
      preconditions:
        - !type:ActiveHandComponentPrecondition
          components:
            - type: Gun
          invert: true
    - tasks:
        - id: GunCombatCompound
    - tasks:
        - id: GunAmmoPickupCompound
