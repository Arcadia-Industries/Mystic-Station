# Expedition configs
- type: salvageExpedition
  id: CaveStructures
  expedition: !type:SalvageStructure
  environment: !type:SalvageCaveGen
  minDuration: 540
  maxDuration: 720
  factions:
    - Xenos

# Factions
- type: salvageFaction
  id: Carps
  mobWeights:
    mobCarp: 1
  configs:
    CaveStructures: !type:SalvageStructureFaction
      spawn: XenoWardingTower

- type: salvageFaction
  id: Xenos
  mobWeights:
    MobXeno: 1
    MobXenoRunner: 3
    MobXenoSpitter: 5
    MobXenoDrone: 5
    MobPraetorian: 8
    MobXenoRavager: 8
    MobXenoQueen: 15
  configs:
    CaveStructures: !type:SalvageStructureFaction
      spawn: XenoWardingTower
