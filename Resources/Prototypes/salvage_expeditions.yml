- type: dungeonConfig
  id: LowDesertDungeon
  rooms:
    - !type:NoiseRoomGen
      tile: FloorAsteroidSand
      wall: WallRock
  paths:
    - !type:SimplePathGen
      tile: FloorAsteroidSand
      wall: WallRock

# Loot configs
- type: weightedRandom
  id: CaveLoot
  weights:
    OreSteel: 1.0
    OreSteelRich: 0.1

- type: loot
  id: OreSteel
  loots:
    - !type:ClusterLoot
      proto: WallRockTin
      minCluster: 10
      maxCluster: 13
      points: 3

- type: loot
  id: OreSteelRich
  loots:
    - !type:ClusterLoot
      proto: WallRockTin
      minCluster: 10
      maxCluster: 13
      points: 5

# Expedition configs
- type: salvageExpedition
  id: CaveStructures
  biome: LowDesert
  light: "#E6CB8B"
  expedition: !type:SalvageStructure
  minDuration: 540
  maxDuration: 720
  factions:
    - Xenos
  dungeonConfig: LowDesertDungeon
  dungeonRadius: 40
  dungeonPosition: 60,0
  loot: CaveLoot

# Factions
- type: salvageFaction
  id: Xenos
  groups:
    - entries:
        - id: MobXeno
          amount: 3
          maxAmount: 6
        - id: MobXenoDrone
          amount: 1
  configs:
    CaveStructures: !type:SalvageStructureFaction
      spawn: XenoWardingTower


# Markers
- type: entity
  id: SalvageSpawnMarker
  parent: MarkerBase
  name: Salvage spawn marker
  components:
    - type: SalvageSpawnMarker
    - type: Sprite
      sprite: Markers/cross.rsi
      state: blue

- type: entity
  id: SalvageShuttleMarker
  parent: FTLPoint
