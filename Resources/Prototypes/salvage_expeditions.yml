# Expedition configs
- type: salvageExpedition
  id: CaveStructures
  expedition: !type:SalvageStructure
  environment: !type:SalvageCaveGen
  minDuration: 540
  maxDuration: 720
  factions:
    - Xenos

# Factions
- type: salvageFaction
  id: Carps
  mobWeights:
    mobCarp: 1
  configs:
    CaveStructures: !type:SalvageStructureFaction
      spawn: XenoWardingTower

- type: salvageFaction
  id: Xenos
  mobWeights:
    MobXeno: 15
    MobXenoRunner: 5
    MobXenoSpitter: 3
    MobXenoDrone: 3
    MobXenoPraetorian: 2
    MobXenoRavager: 2
    MobXenoQueen: 1
  configs:
    CaveStructures: !type:SalvageStructureFaction
      spawn: XenoWardingTower

# Markers
- type: entity
  id: SalvageSpawnMarker
  parent: MarkerBase
  name: Salvage spawn marker
  components:
    - type: SalvageSpawnMarker
    - type: Sprite
      sprite: Markers/cross.rsi
      state: blue
