# Expedition configs
- type: salvageExpedition
  id: CaveStructures
  expedition: !type:SalvageStructure
  environment: !type:SalvageCaveGen
  minDuration: 540
  maxDuration: 720
  factions:
    - Xenos

# Factions
- type: salvageFaction
  id: Xenos
  mobWeights:
    MobXeno:
      weight: 200
      cost: 1
    MobXenoRunner:
      weight: 10
      cost: 2
    MobXenoDrone:
      weight: 5
      cost: 2
    MobXenoSpitter:
      weight: 5
      cost: 5
    MobXenoPraetorian:
      weight: 2
      cost: 10
    MobXenoRavager:
      weight: 2
      cost: 10
    MobXenoQueen:
      weight: 1
      cost: 15
  configs:
    CaveStructures: !type:SalvageStructureFaction
      spawn: XenoWardingTower

# Markers
- type: entity
  id: SalvageSpawnMarker
  parent: MarkerBase
  name: Salvage spawn marker
  components:
    - type: SalvageSpawnMarker
    - type: Sprite
      sprite: Markers/cross.rsi
      state: blue

- type: entity
  id: SalvageShuttleMarker
  parent: FTLPoint
