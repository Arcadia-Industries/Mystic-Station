- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseThiefObjective
  components:
  - type: Objective
    issuer: thief
  - type: RoleRequirement
    roles:
      components:
      - ThiefRole

- type: entity
  abstract: true
  parent: [BaseThiefObjective, BaseStealObjective]
  id: BaseThiefStealObjective
  components:
  - type: Objective
    difficulty: 1
  - type: StealCondition
    descriptionText: objective-condition-thief-description

- type: entity
  abstract: true
  parent: [BaseThiefObjective, BaseStealCollectionObjective]
  id: BaseThiefStealCollectionObjective
  components:
  - type: Objective
    difficulty: 1
  - type: StealCondition
    descriptionText: objective-condition-thief-description

