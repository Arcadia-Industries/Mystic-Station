- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseTerminatorObjective
  components:
  - type: Objective
    issuer: susnet
  - type: RoleRequirement
    roles:
      components:
      - TerminatorRole

- type: entity
  noSpawn: true
  parent: [BaseTerminatorObjective, BaseKillObjective]
  id: TerminateObjective
  components:
  - type: Objective
    description: objective-terminate-description
    difficulty: 1
    unique: false
  - type: TargetObjective
    title: objective-condition-terminate-title
  - type: PickRandomPerson
  - type: TerminatorTarget
  - type: KillPersonCondition
    requireDead: true

- type: entity
  noSpawn: true
  parent: BaseTerminatorObjective
  id: ShutDownObjective
  components:
  - type: Objective
    title: objective-condition-shut-down-title
    description: objective-shut-down-description
    icon:
      sprite: Mobs/Species/Terminator/parts.rsi
      state: skull_icon
    difficulty: 1
  - type: DieCondition
