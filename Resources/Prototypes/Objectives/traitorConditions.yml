# kill

- type: entity
  abstract: true
  id: BaseKillCondition
  components:
  - type: ObjectiveCondition
    icon:
      sprite: Objects/Weapons/Guns/Pistols/viper.rsi
      state: icon
  - type: KillPersonCondition

- type: entity
  noSpawn: true
  parent: BaseKillCondition
  id: KillRandomPersonCondition
  components:
  - type: ObjectiveCondition
    description: objective-condition-kill-person-description
    difficulty: 1.75
  - type: KillRandomPerson

- type: entity
  noSpawn: true
  parent: BaseKillCondition
  id: KillRandomHeadCondition
  components:
  - type: ObjectiveCondition
    description: objective-condition-kill-head-description
    difficulty: 3.0
  - type: KillPersonCondition
    # don't count missing evac as killing as heads are higher profile, so you really need to do the dirty work
    # if ce flies a shittle to centcom you better find a way onto it
    requireDead: true
    title: objective-condition-kill-head-title
  - type: KillRandomHead

