# state

- type: objective
  id: EscapeShuttleObjective
  issuer: syndicate
  requirements:
  - !type:TraitorRequirement {}
  - !type:IncompatibleConditionsRequirement
    conditions:
      components:
      - DieCondition
  conditions:
  - EscapeShuttleCondition

- type: objective
  id: DieObjective
  issuer: syndicate
  requirements:
  - !type:TraitorRequirement {}
  - !type:IncompatibleConditionsRequirement
    conditions:
      components:
      - StealCondition
      - EscapeShuttleCondition
  conditions:
  - DieCondition

# kill

- type: objective
  id: KillRandomObjective
  issuer: syndicate
  requirements:
  - !type:TraitorRequirement {}
  - !type:IncompatibleConditionsRequirement
    conditions:
      components:
      - KeepAliveCondition
  conditions:
  - KillRandomPersonCondition
  canBeDuplicate: true

# technically its still possible for KillRandomObjective to roll a head but this is guaranteed, so higher difficulty
- type: objective
  id: KillRandomHeadObjective
  issuer: syndicate
  requirements:
  - !type:TraitorRequirement {}
  - !type:IncompatibleConditionsRequirement
    conditions:
      components:
      - KeepAliveCondition
  conditions:
  - KillRandomHeadCondition
  # killing 1 head is enough
  canBeDuplicate: false

