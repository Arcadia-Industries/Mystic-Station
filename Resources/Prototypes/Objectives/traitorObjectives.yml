- type: objective
  id: CaptainIDStealObjective
  issuer: The Syndicate
  requirements:
    - !type:TraitorRequirement {}
  conditions:
    - !type:StealCondition
      prototype: CaptainIDCard
  incompatible:
    - DieObjective

- type: objective
  id: KillRandomObjective
  issuer: The Syndicate
  requirements:
    - !type:TraitorRequirement {}
  conditions:
    - !type:KillRandomPersonCondition {}
  canBeDuplicate: true

- type: objective
  id: StayAliveObjective
  issuer: The Syndicate
  requirements:
    - !type:TraitorRequirement {}
  conditions:
    - !type:StayAliveCondition {}
  incompatible:
    - DieObjective

- type: objective
  id: DieObjective
  issuer: The Syndicate
  requirements:
    - !type:TraitorRequirement {}
  conditions:
    - !type:DieCondition {}
  incompatible:
    - StayAliveObjective
