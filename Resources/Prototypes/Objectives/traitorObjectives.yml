- type: objective
  id: RandomTraitorAliveObjective
  issuer: syndicate
  requirements:
    - !type:TraitorRequirement {}
  conditions:
    - !type:RandomTraitorAliveCondition {}
  canBeDuplicate: true

- type: objective
  id: StayAliveObjective
  issuer: syndicate
  requirements:
    - !type:TraitorRequirement {}
    - !type:IncompatibleConditionsRequirement
        conditions:
          - DieCondition
  conditions:
    - !type:StayAliveCondition {}

- type: objective
  id: DieObjective
  issuer: syndicate
  requirements:
    - !type:TraitorRequirement {}
    - !type:IncompatibleConditionsRequirement
      conditions:
        - StayAliveCondition
        - StealCondition
  conditions:
    - !type:DieCondition {}

- type: objective
  id: CMOHyposprayStealObjective
  issuer: syndicate
  requirements:
    - !type:TraitorRequirement {}
    - !type:IncompatibleConditionsRequirement
      conditions:
        - DieCondition
  conditions:
    - !type:StealCondition
      prototype: Hypospray
