- type: entity
  id: MobChangeling
  name: changeling
  description: Otherworldly creature.
  components:
  - type: Hunger
  - type: Thirst
  - type: Perishable
  - type: Mind
  - type: InputMover
  - type: MobMover
  - type: CombatMode
  - type: Input
    context: "human"
  - type: Sprite
    noRot: true
    drawdepth: Ghosts
    netsync: false
    sprite: Mobs/Aliens/flesh.rsi
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
  - type: Appearance
  - type: Examiner
  - type: CameraRecoil
  - type: CanHostGuardian
  - type: Actions
  - type: Eye
    drawFov: false
  - type: DoAfter
  - type: Alerts
  - type: NameIdentifier
    group: GenericNumber
    description: You are a Changeling. TESTE TESTE.
    rules: You are an antagonist, TESTE TESTE.
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: Visibility
    layer: 2 #ghost vis layer
  - type: Store
    categories:
    - ChangelingAbilities
    currencyWhitelist:
    - Chemicals
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.0
    damageRecovery:
      types:
        Asphyxiation: -1.0
