  - type: Clothing
    sprite: Imperial/SomeStuffCreative/Clothing/EVA/helmeteva_centcom.rsi
  - type: TemperatureProtection
    coefficient: 0.002
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Pierce: 0.95
        Radiation: 0.75
  - type: StaticPrice
    price: 999

