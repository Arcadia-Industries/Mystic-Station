#Special medkit for CentCom
- type: entity
  id: MedkitSpecial
  parent: BaseStorageItem
  name: CentCom first aid
  suffix: SSC
  description: A specially assembled first aid kit for special big shots.
  components:
  - type: Sprite
    sprite: Imperial/SomeStuffCreative/Containers/medkit_special.rsi
    state: icon
  - type: Item
    size: 60
    sprite: Imperial/SomeStuffCreative/Containers/medkit_special.rsi
  - type: Storage
    capacity: 60
    heldPrefix: firstaid
  - type: Tag
    tags:
    - Medkit

#Filled special CentCom medkit
- type: entity
