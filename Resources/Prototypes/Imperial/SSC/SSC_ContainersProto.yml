# box with food for emergency
- type: entity
  id: EmergencyFoodBox
  parent: BoxCardboard
  name: emergency food box
  suffix: SSC
  description: When a big shot is in an emergency, this set of special command food will help tide you over until help arrives.
  components:
  - type: Sprite
    layers:
      - state: box_olive
  - type: StorageFill
    contents:
      - id: FoodTinBeans
      - id: FoodTinMRE
      - id: FoodTinPeaches
      - id: DrinkWaterBottleFull
      - id: GoldenSpoon
      - id: SurvivalKnife

# Box with wires
- type: entity
  id: BoxWire
  parent: BoxCardboard
  name: box with wires
  suffix: SSC
  description: This box with wires
  components:
  - type: Sprite
    sprite: Imperial/SomeStuffCreative/Containers/other.rsi
    layers:
        - state: box_wires
        - state: any_wires
  - type: Storage
    capacity: 40
  - type: Item
    size: 40
  - type: StorageFill
    contents:
      - id: CableApcStack
      - id: CableMVStack10

