#NanoTrasen container for dragee
- type: entity
  id: NTdrageeContainer
  parent: BaseStorageItem
  name: Nano-Tak dragee
  suffix: SSC
  description: A delicious jelly bean that is popular with Central Command and helps calm the nerves.
  components:
  - type: Sprite
    sprite: Imperial/SomeStuffCreative/Containers/medical.rsi
    state: dragee_container
  - type: Item
    size: 24
    sprite: Imperial/SomeStuffCreative/Containers/medical.rsi
  - type: Tag
    tags:
      - PillCanister
  - type: Storage
    capacity: 24
    quickInsert: true
    areaInsert: true
    areaInsertRadius: 1
    storageInsertSound: /Audio/Effects/pill_insert.ogg
    storageRemoveSound: /Audio/Effects/pill_remove.ogg
    whitelist:
      components:
      - Pill
  - type: Dumpable

#Bigger pill canister
- type: entity
