- type: Tag
  id: FitsHardsuit

- type: entity
  parent: BaseBeaker
  name: Ampula
  id: Ampula
  components:
  - type: Sprite
    sprite: Imperial/HardsuitInjection/ampula.rsi
    layers:
      - state: beaker
      - state: beaker1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: Imperial/HardsuitInjection/ampula.rsi
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 20
        canMix: true
  - type: Ampula
  - type: Tag
    tags:
    - FitsHardsuit

- type: entity
  id: ActionToggleInjection
  name: hardsuitinjection-toggle
  description: hardsuitinjection-toggledescription
  noSpawn: true
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    useDelay: 1 # equip noise spam.
    event: !type:ToggleInjectionEvent
    icon:
      sprite: Imperial/HardsuitInjection/main.rsi
      state: closeopen

- type: entity
  id: ActionInjection
  name: hardsuitinjection-injection
  description: hardsuitinjection-injectiondescription
  noSpawn: true
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    useDelay: 1 # equip noise spam.
    event: !type:InjectionEvent
    icon:
      sprite: Imperial/HardsuitInjection/main.rsi
      state: inject

