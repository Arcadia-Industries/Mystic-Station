  components:
  - type: Sprite
    sprite: Imperial/Clothing/Shoes/Modsuits/nukeops.rsi
  - type: Clothing
    sprite: Imperial/Clothing/Shoes/Modsuits/nukeops.rsi
    equipSound: /Audio/Items/Modsuits/ballin.ogg
    unequipSound: /Audio/Items/Modsuits/ballout.ogg
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Shock: 0.8
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 200
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetModsuitOperativeSealed
    slot: head
    requiredSlot: feet
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: GasTank
    toggleAction:
      name: action-name-internals-toggle
      description: action-description-internals-toggle
      icon:
        sprite: Interface/Alerts/internals.rsi
        state: internal2
      iconOn:
        sprite: Interface/Alerts/internals.rsi
        state: internal1
      event: !type:ToggleActionEvent
      useDelay: 1
    outputPressure: 42.6
    air:
      # 2 minutes of thrust
      volume: 0.75
      temperature: 293.15
      moles:
        - 0.153853429 # oxygen
        - 0.153853429 # nitrogen
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.SharedGasTankUiKey.Key
        type: GasTankBoundUserInterface
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
  - type: Jetpack
    moleUsage: 0.00085
    toggleAction:
      icon:
        sprite: Objects/Tanks/Jetpacks/blue.rsi
        state: icon
      iconOn:
        sprite: Objects/Tanks/Jetpacks/blue.rsi
        state: icon-on
      name: action-name-jetpack-toggle
      description: action-description-jetpack-toggle
      useDelay: 1.0
      event: !type:ToggleJetpackEvent
  - type: InputMover
    toParent: true
  - type: MovementSpeedModifier
    weightlessAcceleration: 1
    weightlessFriction: 0.3
    weightlessModifier: 1.2

