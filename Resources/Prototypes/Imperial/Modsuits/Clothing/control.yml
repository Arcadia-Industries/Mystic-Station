- type: entity
  parent: ClothingControlModsuitBase
  id: ClothingControlModsuitOperativeSealed
  name: CE modsuit helmet
  description: Special hardsuit helmet, made for the CE of the station.
  components:
  - type: Sprite
    sprite: Imperial/Modsuits/Clothing/Back/nukeops.rsi
  - type: Clothing
    sprite: Imperial/Modsuits/Clothing/Back/nukeops.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingOuterChestplateModsuitOperativeSealed
  - type: Storage
    capacity: 150
  - type: PointLight
    color: "#a0f1e8"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    radius: 12
    softness: 20
    autoRot: true
  - type: GasTank
    outputPressure: 42.6
    air:
      # 2 minutes of thrust
      volume: 0.75
      temperature: 293.15
      moles:
        - 0.153853429 # oxygen
        - 0.153853429 # nitrogen
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.SharedGasTankUiKey.Key
        type: GasTankBoundUserInterface
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
  - type: Jetpack
    moleUsage: 0.00085
  - type: CanMoveInAir
  - type: InputMover
    toParent: true
  - type: MovementSpeedModifier
    weightlessAcceleration: 1
    weightlessFriction: 0.3
    weightlessModifier: 1.2
  - type: Tag
    tags:
      - WhitelistChameleon

