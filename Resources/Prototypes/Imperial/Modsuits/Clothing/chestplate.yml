- type: entity #мосьюты
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterChestplateModsuitSealedBase
  name: marine modsuit
  abstract: true
  description: A special suit that protects against hazardous, low pressure environments. Has radiation shielding.
  components:
  - type: Sprite
    sprite: Imperial/Modsuits/Clothing/OuterClothing/advanced.rsi
  - type: Clothing
    sprite: Imperial/Modsuits/Clothing/OuterClothing/advanced.rsi
    equipSound: /Audio/Imperial/Modsuits/ballin.ogg
    unequipSound: /Audio/Imperial/Modsuits/ballout.ogg
  - type: PressureProtection
    highPressureMultiplier: 0.002
    lowPressureMultiplier: 500
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetModsuitCESealed
    requiredSlot: outerClothing
    slot: head
