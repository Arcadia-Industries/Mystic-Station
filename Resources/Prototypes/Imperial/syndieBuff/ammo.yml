- type: entity
  id: PelletShotgunMute
  name: Mute pellet
  noSpawn: true
  parent: BaseBullet
  components:
    - type: Projectile
      damage:
        types:
          Piercing: 50
    - type: SolutionContainerManager
      solutions:
        ammo:
          maxVol: 15
    - type: RefillableSolution
      solution: ammo
    - type: DrainableSolution
      solution: ammo
    - type: SolutionInjectOnCollide
      transferAmount: 15
      blockSlots: NONE #tranquillizer darts shouldn't be blocked by a mask
    - type: InjectableSolution
      solution: ammo

- type: entity
  id: ShellShotgunMute
  name: shell (.50 beanbag)
  parent: BaseShellShotgun
  components:
  - type: Sprite
    layers:
      - state: beanbag
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunMute
    count: 1
    deleteOnSpawn: true
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        reagents:
        - ReagentId: MuteToxin
          Quantity: 7
  - type: SolutionTransfer
    maxTransferAmount: 7
  - type: SpentAmmoVisuals
    state: "beanbag"

- type: entity
  name: MimeCane
  parent: BaseWeaponShotgun
  id: WeaponShotgunMimeCane
  description: A shitty, hand-made shotgun that uses .50 shotgun shells. It can only hold one round in the chamber.
  components:
  - type: Sprite
    sprite: Imperial/mime_cane/mime_cane.rsi
    state: icon
  - type: Item
    size: 15
    sprite: Imperial/mime_cane/mime_cane.rsi
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 5
  - type: StaminaDamageOnHit
    damage: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 3
  - type: MeleeRequiresWield
  - type: Gun
    fireRate: 4 #No reason to stifle the firerate since you have to manually reload every time anyways.
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/silenced.ogg
      params:
        volume: -14
  - type: BallisticAmmoProvider
    capacity: 1
    proto: null

