#ERT START
#Leader
- type: entity
  noSpawn: false
  parent: MobHuman
  id: ERTLeaderEVAPreset
  name: ERT leader
  suffix: EVA
  components:
    - type: RandomMetadata
      nameSegments:
      - NamesFirstMilitaryLeader
      - names_last
    - type: Sprite
      netsync: false
      sprite: Markers/jobs.rsi
      state: ertleadereva
