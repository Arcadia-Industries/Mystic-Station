- type: entity
  id: IcarusBeam
  name: icarus beam
  description: A beam of light from the sun.
  components:
  - type: Clickable
  - type: MovementIgnoreGravity
  - type: Sprite
    sprite: Corvax/AssaultOperatives/sunray.rsi
    drawdepth: Effects
    noRot: true
    scale: 5, 5
    layers:
      - state: sunray_splash
      - state: sunray
        offset: 0, 1
      - state: sunray_muzzle
        offset: 0, 2
  - type: IcarusBeam
  - type: AmbientSound
    range: 14
    sound:
      path: /Audio/Corvax/AssaultOperatives/sunbeam_loop.ogg
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
  - type: PointLight
    radius: 12
    color: yellow
    energy: 10.0
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 2
      mass: 1
      hard: false
      mask:
        - AllMask
      layer:
        - AllMask
