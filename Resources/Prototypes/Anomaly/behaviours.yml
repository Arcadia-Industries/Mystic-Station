- type: weightedRandom
  id: AnomalyBehaviourList
  weights:
  #safe
    Slow: 0.5
    FullSafe: 0.1
  #balanced
    Balanced: 3
    BalancedSecret: 1
    Reflect: 1
    NonSensivity: 0.5
    Sensivity: 0.5
  #Hard
    Fast: 0.5
    Inconstancy: 0.5
    InconstancyParticle: 0.5
    FullUnknown: 0.5
    Jumping: 0.3
    Moving: 0.1


# Easy x0.5 point production

- type: anomalyBehaviour
  id: FullSafe
  pulseFrequencyModifier: 5
  earnPointModifier: 0.05
  description: anomaly-behaviour-safe

- type: anomalyBehaviour
  id: Slow
  pulseFrequencyModifier: 2
  earnPointModifier: 0.5
  description: anomaly-behaviour-slow

# Balanced x1 point production

- type: anomalyBehaviour
  id: Balanced
  earnPointModifier: 1
  description: anomaly-behaviour-balanced
  
- type: anomalyBehaviour
  id: BalancedSecret
  earnPointModifier: 1.2
  description: anomaly-behaviour-secret
  components:
  - type: SecretDataAnomaly
    randomStartSecretMin: 2
    randomStartSecretMax: 3

- type: anomalyBehaviour
  id: Reflect
  earnPointModifier: 1.1
  particleSensivity: 0.5
  description: anomaly-behaviour-reflect
  components:
  - type: Reflect
    reflectProb: 0.5
    reflects:
      - Energy

- type: anomalyBehaviour
  id: NonSensivity
  earnPointModifier: 0.8
  particleSensivity: 0.5
  description: anomaly-behaviour-nonsensivity
  
- type: anomalyBehaviour
  id: Sensivity
  earnPointModifier: 1.2
  particleSensivity: 1.5
  description: anomaly-behaviour-sensivity

# Hard x2 point production

- type: anomalyBehaviour
  id: Fast
  earnPointModifier: 1.9
  pulseFrequencyModifier: 0.5
  description: anomaly-behaviour-fast

- type: anomalyBehaviour
  id: Inconstancy
  earnPointModifier: 1.7
  description: anomaly-behaviour-inconstancy
  components:
  - type: ShuffleParticlesAnomaly
    shuffleOnPulse: true
    prob: 1

- type: anomalyBehaviour
  id: InconstancyParticle
  earnPointModifier: 1.8
  description: anomaly-behaviour-inconstancy
  components:
  - type: ShuffleParticlesAnomaly
    shuffleOnParticleHit: true
    prob: 0.8

- type: anomalyBehaviour
  id: Moving
  earnPointModifier: 2.2
  description: anomaly-behaviour-moving
  components:
  - type: RandomWalk
    minSpeed: 0
    maxSpeed: 0.3
  - type: CanMoveInAir
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir

- type: anomalyBehaviour
  id: Jumping
  earnPointModifier: 1.8
  description: anomaly-behaviour-moving
  components:
  - type: ChaoticJump
    jumpMinInterval: 15
    jumpMaxInterval: 25
    rangeMin: 1
    rangeMax: 4
    effect: PuddleSparkle

- type: anomalyBehaviour
  id: FullUnknown
  earnPointModifier: 1.9
  description: anomaly-behaviour-secret
  components:
  - type: SecretDataAnomaly
    randomStartSecretMin: 4
    randomStartSecretMax: 6