- type: parallax
  id: Sky
  layers:
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Tiles/boxing.png"
      slowness: 1
    - texture: 
        !type:ImageParallaxTextureSource
        path: "/Textures/Parallaxes/noise.png"
      slowness: 0
      scrolling: "-1, 0"
      shader: AlphaShader

- type: parallax
  id: Snow
  layers:
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/Tiles/snow.png"
      slowness: 0
      scale: "1, 1"
      shader: ""
