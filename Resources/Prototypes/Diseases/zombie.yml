- type: disease
  id: ActiveZombieVirus
  name: Zombie Virus
  infectious: false
  cureResist: 0.2
  effects:
    - !type:DiseaseHealthChange
      probability: 0.075
      damage:
        types:
          Blunt: 4
    - !type:DiseaseAdjustReagent
      probability: 0.05
      reagent: Toxin
      amount: 1
    - !type:DiseaseSnough
      probability: 0.01
      snoughMessage: disease-cough
      snoughSound:
        collection: Coughs
    - !type:DiseaseAddComponent
      comp: ZombifyOnDeath
  cures:
    - !type:DiseaseReagentCure
      reagent: Romerol
      min: 5

- type: disease
  id: PassiveZombieVirus
  name: Zombie Virus
  infectious: false
  cureResist: 1 #no cure. Death is your cure.
  effects:
    - !type:DiseaseHealthChange #roughly procs once a minute, takes 20 minutes to kill.
      probability: 0.016
      damage:
        types:
          Cellular: 5
    - !type:DiseaseAddComponent
      comp: ZombifyOnDeath