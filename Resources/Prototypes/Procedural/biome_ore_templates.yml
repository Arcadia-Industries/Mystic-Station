- type: biomeTemplate
  id: OreTin
  layers:
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetGrass
        - FloorPlanetDirt
      threshold: 0.90
      noise:
        seed: 100
        noiseType: OpenSimplex2
        frequency: 0.04
        fractalType: None
      entities:
        - WallRockTin
    - !type:BiomeTileLayer
      tile: FloorPlanetDirt
      threshold: 0.90
      noise:
        seed: 100
        noiseType: OpenSimplex2
        frequency: 0.04
        fractalType: None

