# Large asteroids, typically 1
- type: dungeonConfig
  id: BlobAsteroid
  # Floor generation
  generator: !type:NoiseDunGen
    tileCap: 1500
    capStd: 32
    layers:
      - tile: FloorAsteroidSand
        threshold: 0.20
        noise:
          frequency: 0.030
          noiseType: OpenSimplex2
          fractalType: FBm
          octaves: 2
          lacunarity: 2
  # Everything else
  postGeneration:
    # Generate vents
