#How i converted booze power into abv: /tg/ ethanol is 65 booze power, so, multiply all the other booze power by .65

- type: reagent
  id: Ethanol
  name: reagent-name-ethanol
  parent: BaseAlcohol
  desc: reagent-desc-ethanol
  physicalDesc: reagent-physical-desc-strong-smelling
  color: "#b05b3c"
  boilingPoint: 78.2
  meltingPoint: -114.1
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 5
        damage:
          groups:
            Caustic: 1
      - !type:ChemVomit
        probability: 0.04
        conditions:
        - !type:ReagentThreshold
          reagent: Ethanol
          min: 3
    Alcohol:
      effects:
      - !type:Drunk
        boozePower: 3

