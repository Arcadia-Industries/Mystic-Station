- type: reagent
  id: SulfuricAcid
  name: sulfuric acid
  desc: A highly corrosive, oily, colorless liquid.
  physicalDesc: oily
  color: "#BF8C00"
  boilingPoint: 337.0
  meltingPoint: 10.31
  plantMetabolism:
