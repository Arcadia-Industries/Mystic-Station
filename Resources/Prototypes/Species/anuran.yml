- type: species
  id: Anuran
  name: species-name-anuran
  roundStart: true
  prototype: MobAnuran
  sprites: MobAnuranSprites
  defaultSkinTone: "#72b751"
  markingLimits: MobAnuranMarkingLimits
  dollPrototype: MobAnuranDummy
  skinColoration: Hues

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobAnuranSprites
  sprites:
    Head: MobAnuranHead
    FacialHair: MobAnuranAnyMarking
    Chest: MobAnuranTorso
    Eyes: MobAnuranEyes
    LArm: MobAnuranLArm
    RArm: MobAnuranRArm
    LHand: MobAnuranLHand
    RHand: MobAnuranRHand
    LLeg: MobAnuranLLeg
    RLeg: MobAnuranRLeg
    LFoot: MobAnuranLFoot
    RFoot: MobAnuranRFoot

- type: markingPoints
  id: MobAnuranMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail: # the cat tail joke
      points: 0
      required: false
    HeadTop: # the cat ear joke
      points: 0
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

