- type: entity
  name: syndicate megabomb
  description: A syndicate-manufactured explosive used to stow destruction and cause untold chaos.
  parent: GrenadeBase
  id: SyndieMegaBomb
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/syndgrenade.rsi
    scale: 2.0, 2.0
  - type: OnUseTimerTrigger
    delay: 5
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Minibomb
    totalIntensity: 800
    intensitySlope: 20
    maxIntensity: 80
  - type: Appearance
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/minibombcountdown.ogg
      params:
        volume: 12

- type: entity
  name: tiny bomb
  description: A tiny bomb capable of being hidden in many places
  parent: [MaterialBase, GrenadeBase]
  id: MaterialFactoryTinyBomb
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/syndgrenade.rsi
    scale: 0.5, 0.5
  - type: OnUseTimerTrigger
    delay: 5
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 3
    intensitySlope: 40
    maxIntensity: 3
  - type: Appearance
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/minibombcountdown.ogg
      params:
        volume: 12
  - type: Material
  - type: Stack
    stackType: FactoryTinyBombParts
    count: 1
  - type: Item
    size: 10
  - type: Tag
    tags:
    - FactoryParts
  - type: PhysicalComposition
    materialComposition:
      MaterialFactoryTinyBomb: 1
