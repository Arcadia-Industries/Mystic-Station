- type: entity
  id: FactoryWeaponBodyAssembler
  parent: BaseFactoryMachine
  name: factory weapon body assembler
  description: Official CyberSun-Weapon-Body-Assembler, its dangerous.
  components:
    - type: Sprite
      sprite: Structures/Machines/autolathe.rsi
      snapCardinals: true
      layers:
        - state: icon
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: inserting
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: FactoryWeaponBodyAssemblerMachineCircuitboard
    - type: MaterialStorage
      whitelist:
        tags:
          - FactoryPart
          - Sheet
    - type: Lathe
      idleState: icon
      runningState: building
      staticRecipes:
        - FactoryCompactBody
        - FactoryMediumBody
        - FactoryHeavyBody
        - FactoryGunBarrel
        - FactoryGunStock
        - FactoryShortHilt
        - FactoryLongHilt
