- type: entity
  id: FactoryClownAssembler
  parent: BaseFactoryMachine
  name: factory clown assembler
  description: Not official in the slightest, it is held together with glitter glue.
  components:
    - type: Sprite
      sprite: Structures/Machines/autolathe.rsi
      snapCardinals: true
      layers:
        - state: icon
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: inserting
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: FactoryClownAssemblerMachineCircuitboard
    - type: MaterialStorage
      whitelist:
        tags:
          - FactoryParts
    - type: Lathe
      idleState: icon
      runningState: building
      staticRecipes:
        - FactoryRiggedBoxingGloves
        - FactorySyndicateSoap
        - FactoryFakeNuclearDisk
        - FactoryFakeCapGun
        - FactoryClownCostumeDuffleBag
        - FactorySyndieBalloon
        - FactoryExplosiveBananaPeel
        - FactoryExplosiveWetFloorSign
