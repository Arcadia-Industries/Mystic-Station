- type: entity
  id: FactoryExplosiveAssembler
  parent: BaseFactoryMachine
  name: explosive assembler
  description: Official CyberSun-Explosive-Assembler, stand back.
  components:
    - type: Sprite
      sprite: Structures/Machines/autolathe.rsi
      snapCardinals: true
      layers:
        - state: icon
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: inserting
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: FactoryExplosiveAssemblerMachineCircuitboard
    - type: MaterialStorage
      whitelist:
        tags
        - FactoryParts
    - type: Lathe
      idleState: icon
      runningState: building
      staticRecipes:
        - FactoryEMPGrenade
        - FactoryExplosiveGrenade
        - FactoryExplodingPen
        - FactoryC4
        - FactoryMinibomb
        - FactoryMegabomb
        - FactoryMacroBombImplanter
        - FactoryChinaLake
        - FactoryFragGrenade
        - FactoryBlastGrenade
