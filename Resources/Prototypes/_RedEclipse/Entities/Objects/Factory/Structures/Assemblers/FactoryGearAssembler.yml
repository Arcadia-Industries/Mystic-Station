- type: entity
  id: FactoryGearAssembler
  parent: BaseFactoryMachine
  name: factory gear assembler
  description: Offical CyberSun-Gear-Assembler, the gears run smoothly.
  components:
    - type: Sprite
      sprite: Structures/Machines/autolathe.rsi
      snapCardinals: true
      layers:
        - state: icon
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: inserting
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: FactoryGearAssemblerMachineCircuitboard
    - type: Lathe
      idleState: icon
      runningState: building
      staticRecipes:
        - FactoryShoulderHolster
        - FactoryStealthBox
        - FactoryWebVest
        - FactoryEmag
        - FactoryVoiceMask
        - FactoryCyberSunPen
