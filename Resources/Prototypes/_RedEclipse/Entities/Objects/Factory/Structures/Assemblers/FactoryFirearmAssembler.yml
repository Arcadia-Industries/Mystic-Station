- type: entity
  id: FactoryFirearmAssembler
  parent: BaseFactoryMachine
  name: firearm assembler
  description: Official CyberSun-Firearm-Assembler, it smells like freedom.
  components:
    - type: Sprite
      sprite: Structures/Machines/autolathe.rsi
      snapCardinals: true
      layers:
        - state: icon
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: inserting
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: FactoryFirearmAssemblerMachineCircuitboard
    - type: MaterialStorage
      whitelist:
        tags:
          - FactoryParts
    - type: Lathe
      idleState: icon
      runningState: building
      staticRecipes:
        - FactoryMk58
        - FactoryCobra
        - FactoryMakeshiftLaserPistol
        - FactoryDoubleBarreledShotgun
        - FactoryLaserPistol
        - FactoryAKMS
        - FactoryC20r
        - FactoryL6Saw
        - FactoryBulldog
        - FactoryHristov
