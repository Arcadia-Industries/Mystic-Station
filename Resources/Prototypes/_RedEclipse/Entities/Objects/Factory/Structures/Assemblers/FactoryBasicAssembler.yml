- type: entity
  id: FactoryBasicAssembler
  parent: BaseFactoryMachine
  name: factory basic assembler
  description: assembles basic parts for contraband
  components:
    - type: Sprite
      sprite: Structures/Machines/autolathe.rsi
      snapCardinals: true
      layers:
        - state: icon
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: inserting
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: FactoryBasicAssemblerMachineCircuitboard
    - type: MaterialStorage
      whitelist:
        tags:
          - FactoryPart
          - Sheet
    - type: Lathe
      idleState: icon
      runningState: building
      staticRecipes:
        - FactorySimpleCircuit
        - FactoryBasicCasing
        - FactoryMetalBlade
