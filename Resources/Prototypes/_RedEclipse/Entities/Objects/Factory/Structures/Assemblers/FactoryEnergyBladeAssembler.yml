- type: entity
  id: FactoryEnergyBladeAssembler
  parent: BaseFactoryMachine
  name: factory energy blade assembler
  description: Official CyberSun-EnergyBlade-Assembler, it is hot to the touch.
  components:
    - type: Sprite
      sprite: Structures/Machines/autolathe.rsi
      snapCardinals: true
      layers:
        - state: icon
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: inserting
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: FactoryEnergyBladeAssemblerMachineCircuitboard
    - type: Lathe
      idleState: icon
      runningState: building
      staticRecipes:
        - FactoryEnergySword
        - FactoryEnergyDagger
        - FactoryDoubleBladedEnergySword
