- type: entity
  id: FactoryMedicalAssembler
  parent: BaseFactoryMachine
  name: factory medical assembler
  description: Offical CyberSun-Medical-Assembler, its spotless.
  components:
    - type: Sprite
      sprite: Structures/Machines/autolathe.rsi
      snapCardinals: true
      layers:
        - state: icon
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: inserting
          map: ["enum.MaterialStorageVisualLayers.Inserting"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Machine
      board: FactoryMedicalAssemblerMachineCircuitboard
    - type: MaterialStorage
      whitelist:
        tags:
          - FactoryParts
    - type: Lathe
      idleState: icon
      runningState: building
      staticRecipes:
        - FactoryHypopenBox
        - FactoryMacroBombImplanter
        - FactoryStorageImplanter
        - FactoryFreedomImplanter
        - FactoryHypopenBox
        - FactorySyndicateSmokesPacket
        - FactoryStimpack
