- type: entity
  id: BaseMechanism
  parent: BaseItem
  name: "base mechanism"
  abstract: true
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Human/organs.rsi
    - type: Mechanism

- type: entity
  id: BrainHuman
  parent: BaseMechanism
  name: "human brain"
  description: "The source of incredible, unending intelligence. Honk."
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
    state: brain
  - type: Mechanism
    durability: 10
    size: 1
    compatibility: Biological
    behaviors:
    - !type:BrainBehavior {}

- type: entity
  id: EyesHuman
  parent: BaseMechanism
  name: "human eyes"
  description: "Ocular organ capable of turning light into a colorful visual."
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
    state: eyeballs
  - type: Mechanism
    durability: 10
    size: 1
    compatibility: Biological

- type: entity
  id: HeartHuman
  parent: BaseMechanism
  name: "human heart"
  description: "Pumps blood throughout a body. Essential for any entity with blood."
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
    state: heart-on
  - type: Mechanism
    durability: 10
    size: 1
    compatibility: Biological
    behaviors:
    - !type:HeartBehavior {}

- type: entity
  id: LungsHuman
  parent: BaseMechanism
  name: "human lungs"
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
    state: lungs
  - type: Mechanism
    durability: 13
    size: 1
    compatibility: Biological
    behaviors:
    - !type:LungBehavior {}

- type: entity
  id: StomachHuman
  parent: BaseMechanism
  name: "human stomach"
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
    state: stomach
  - type: Mechanism
    durability: 13
    size: 1
    compatibility: Biological
    behaviors:
    - !type:StomachBehavior
      max_volume: 250
      digestionDelay: 20
  - type: SolutionContainer
    maxVol: 250

- type: entity
  id: LiverHuman
  parent: BaseMechanism
  name: "human liver"
  description: "Filters impurities out of a bloodstream and provides other important functionality to a human."
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
    state: liver
  - type: Mechanism
    durability: 15
    size: 1
    compatibility: Biological

- type: entity
  id: KidneysHuman
  parent: BaseMechanism
  name: "human kidneys"
  description: "Filters toxins out of a bloodstream."
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
    state: kidneys
  - type: Mechanism
    durability: 20
    size: 1
    compatibility: Biological
