- type: bodyPreset
  name: "basic human"
  id: bodyPreset.BasicHuman
  parts:
    head: bodyPart.Head.BasicHuman
    torso: bodyPart.Torso.BasicHuman
    right arm: bodyPart.Arm.BasicHuman
    left arm: bodyPart.Arm.BasicHuman
    right hand: bodyPart.Hand.BasicHuman
    left hand: bodyPart.Hand.BasicHuman
    right leg: bodyPart.Leg.BasicHuman
    left leg: bodyPart.Leg.BasicHuman
    right foot: bodyPart.Foot.BasicHuman
    left foot: bodyPart.Foot.BasicHuman
  mechanisms:
  - id: mechanism.Heart.BasicHuman
    part: Torso
  - id: mechanism.Lungs.BasicHuman
    part: Torso
  - id: mechanism.Liver.BasicHuman
    part: Torso
  - id: mechanism.Kidneys.BasicHuman
    part: Torso
  - id: mechanism.Brain.BasicHuman
    part: Head
  - id: mechanism.Eyes.BasicHuman
    part: Head
  conduits:
  # Head
  - !type:BodyConduit
    id: VeinJugularExternal
    name: external jugular vein
    type: Liquid
    part: Head
    connections:
    - id: VeinJugularInternal
  # Torso arteries
  - !type:BodyConduit
    id: Aorta
    name: aorta
    type: Liquid
    part: Torso
    connections:
    - id: ArteryCarotidCommonLeft
    - id: ArterySubclavianLeft
    - id: ArteryBrachiocephalic
  - !type:BodyConduit
    id: ArteryBrachiocephalic
    name: brachiocephalic artery
    type: Liquid
    part: Torso
    connections:
    - id: Aorta
    - id: ArteryCarotidCommonRight
    - id: ArterySubclavianRight
  - !type:BodyConduit
    id: ArterySubclavianLeft
    name: left subclavian artery
    type: Liquid
    part: Torso
    connections:
    - id: Aorta
  - !type:BodyConduit
    id: ArterySubclavianRight
    name: right subclavian artery
    type: Liquid
    part: Torso
    connections:
    - id: ArteryBrachiocephalic
  - !type:BodyConduit
    id: ArteryCarotidCommonLeft
    name: left common carotid artery
    type: Liquid
    part: Torso
    connections:
    - id: Aorta
  - !type:BodyConduit
    id: ArteryCarotidCommonRight
    name: right common carotid artery
    type: Liquid
    part: Torso
    connections:
    - id: ArteryBrachiocephalic
  - !type:BodyConduit
    id: ArteryCoronaryLeft
    name: left coronary artery
    type: Liquid
    part: Torso
    connections:
    - id: Aorta
  - !type:BodyConduit
    id: ArteryCoronaryRight
    name: right coronary artery
    type: Liquid
    part: Torso
    connections:
    - id: Aorta
  # Torso veins
  - !type:BodyConduit
    id: SuperiorVenaCava
    name: superior vena cava
    type: Liquid
    part: Torso
  - !type:BodyConduit
    id: VeinJugularInternal
    name: internal jugular vein
    type: Liquid
    part: Torso
    connections:
    - id: VeinJugularExternal
    - id: SuperiorVenaCava
