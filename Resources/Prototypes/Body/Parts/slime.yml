# TODO BODY: Part damage
- type: entity
  id: PartSlime
  parent: BaseItem
  name: "slime body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: Body
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100

- type: entity
  id: TorsoSlime
  name: "slime torso"
  parent: PartSlime
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Slime/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Slime/parts.rsi
      state: "torso_m"
    - type: Body
      partType: Torso

- type: entity
  id: HeadSlime
  name: "slime head"
  parent: PartSlime
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Slime/parts.rsi
      state: "head_m"
    - type: Icon
      sprite: Mobs/Species/Slime/parts.rsi
      state: "head_m"
    - type: Body
      partType: Head
      vital: true
    - type: Input
      context: "ghost"
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: InputMover
    - type: GhostOnMove
    - type: Tag
      tags:
        - Head

