- type: entity
  id: PartShrooman
  parent: FoodBase
  name: "shrooman body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Shrooman/parts.rsi
  - type: Icon
    sprite: Mobs/Species/Shrooman/parts.rsi
  - type: StaticPrice
    price: 100
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment # Nutritious!
          Quantity: 10
  - type: FlavorProfile
    flavors:
      - food
  - type: Tag
    tags:
      - Trash

