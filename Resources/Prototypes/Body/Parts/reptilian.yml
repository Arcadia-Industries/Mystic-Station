    netsync: false
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: Body
    partType: Torso

