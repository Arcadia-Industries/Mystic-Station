- type: entity
  id: PartReptilian
  parent: BaseItem
  name: "reptilian body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: Body
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []

- type: entity
  id: TorsoReptilian
  name: "reptilian torso"
  parent: PartReptilian
  components:
