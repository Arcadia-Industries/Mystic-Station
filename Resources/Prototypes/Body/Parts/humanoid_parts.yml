- type: entity
  id: TorsoHuman
  name: "human torso"
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: BodyPart
    plural: "human torsos"
    partType: Torso
    durability: 100
    destroyThreshold: -150
    size: 14
    compatibility: Biological
    damageContainer: biologicalDamageContainer
    resistances: defaultResistances
    mechanisms:
    - HeartHuman
    - LungsHuman
    - StomachHuman
    - LiverHuman
    - KidneysHuman
  - type: BiologicalSurgeryData

