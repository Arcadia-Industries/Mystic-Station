- type: entity
  id: PartVox
  parent: BaseItem
  name: "vox body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: Body
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100

- type: entity
  id: TorsoVox
  name: "vox torso"
  parent: PartVox
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Vox/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Vox/parts.rsi
      state: "torso_m"
    - type: Body
      partType: Torso

- type: entity
  id: HeadVox
  name: "vox head"
  parent: PartVox
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Vox/parts.rsi
      state: "head_m"
    - type: Icon
      sprite: Mobs/Species/Vox/parts.rsi
      state: "head_m"
    - type: Body
      partType: Head
      vital: true
    - type: Input
      context: "ghost"
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: InputMover
    - type: GhostOnMove
    - type: Tag
      tags:
        - Head

