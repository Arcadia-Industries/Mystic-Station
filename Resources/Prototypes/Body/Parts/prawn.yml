- type: entity
  id: PartPrawn
  parent: BaseItem
  name: "Prawn body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []

- type: entity
  id: TorsoPrawn
  name: "Prawn torso"
  parent: PartPrawn
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/prawn/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/prawn/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    size: 14
    compatibility: Biological
    mechanisms:
    - OrganPrawnHeart
    - OrganPrawnLungs
    - OrganPrawnStomach
    - OrganPrawnLiver
    - OrganPrawnKidneys
#    criticalThreshold: 100
#    deadThreshold: 150

