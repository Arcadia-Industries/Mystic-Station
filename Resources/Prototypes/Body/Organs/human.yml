- type: entity
  id: BaseOrganHuman
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10

- type: entity
  id: OrganBrainHuman
  parent: BaseOrganHuman
  name: brain
  description: "The source of incredible, unending intelligence. Honk."
  components:
    - type: Sprite
      state: brain
    - type: Organ
      size: 1
      compatibility: Biological
    - type: Input
      context: "ghost"
  - type: InputMover
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: GhostOnMove
  - type: Brain

- type: entity
  id: OrganEyesHuman
  parent: BaseOrganHuman
  name: eyes
  description: "I see you!"
  components:
    - type: Sprite
      layers:
        - state: eyeball-l
        - state: eyeball-r
    - type: Organ
      size: 1
      compatibility: Biological

- type: entity
  id: OrganTongueHuman
  parent: BaseOrganHuman
  name: tongue
  description: "A fleshy muscle mostly used for lying."
  components:
    - type: Sprite
      state: tongue
    - type: Organ
      size: 1
      compatibility: Biological

- type: entity
  id: OrganAppendixHuman
  parent: BaseOrganHuman
  name: appendix
  components:
    - type: Sprite
      layers:
        - state: appendix
        - state: appendix-inflamed
          visible: false
    - type: Organ
      size: 1
      compatibility: Biological

- type: entity
  id: OrganEarsHuman
  parent: BaseOrganHuman
  name: ears
  description: "There are three parts to the ear. Inner, middle and outer. Only one of these parts should normally be visible."
  components:
    - type: Sprite
      state: ears
    - type: Organ
      size: 1
      compatibility: Biological

- type: entity
  id: OrganLungsHuman
  parent: BaseOrganHuman
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
    - type: Sprite
      layers:
        - state: lung-l
        - state: lung-r
    - type: Organ
      size: 1
      compatibility: Biological
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Human ]
    groups:
    - id: Gas
      rateModifier: 100.0

- type: entity
  id: OrganHeartHuman
  parent: BaseOrganHuman
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
    - type: Sprite
      state: heart-on
    - type: Organ
      size: 1
      compatibility: Biological
    # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
    # This is done because these chemicals need to have some effect even if they aren't being filtered out of your body.
  # You're technically 'immune to poison' without a heart, but.. uhh, you'll have bigger problems on your hands.
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [Human]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganStomachHuman
  parent: BaseOrganHuman
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
    - type: Sprite
      state: stomach
    - type: Organ
      size: 1
      compatibility: Biological
    - type: SolutionContainerManager
      solutions:
      stomach:
        maxVol: 250
  - type: Stomach
  # The stomach metabolizes stuff like foods and drinks.
  # TODO: Have it work off of the ent's solution container, and move this
  # to intestines instead.
  - type: Metabolizer
    # mm yummy
    maxReagents: 3
    metabolizerTypes: [Human]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganLiverHuman
  parent: BaseOrganHuman
  name: liver
  description: "Pairing suggestion: chianti and fava beans."
  components:
    - type: Sprite
      state: liver
    - type: Organ
      size: 1
      compatibility: Biological
    - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
      maxReagents: 1
    metabolizerTypes: [Human]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink

- type: entity
  id: OrganKidneysHuman
  parent: BaseOrganHuman
  name: kidneys
  description: "Filters toxins from the bloodstream."
  components:
    - type: Sprite
      layers:
        - state: kidney-l
        - state: kidney-r
    - type: Organ
      size: 1
      compatibility: Biological
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Human]
    removeEmpty: true
