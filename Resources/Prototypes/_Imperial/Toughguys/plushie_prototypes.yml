    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: DoctorsDelight
          Quantity: 20
        - ReagentId: Tea
          Quantity: 4
        - ReagentId: Cream
          Quantity: 4
        - ReagentId: Sugar
          Quantity: 2
  - type: PhysicalComposition
    materialComposition:
      Cloth: 100
      Steel: 50
