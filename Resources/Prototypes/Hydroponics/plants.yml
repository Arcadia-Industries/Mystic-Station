# abstract parents

- type: entity
  abstract: true
  id: BasePlant
  components:
  - type: Sprite
  - type: Plant
  - type: Damageable
    damageContainer: Biological
  - type: MobState # plant mob real
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: RadiationReceiver
  - type: Hunger
    baseDecayRate: 0.75
    starvationDamage:
      types:
        Blunt: 0.25
  - type: Thirst
    baseDecayRate: 0.5
    thirstDamage:
      types:
        Blunt: 1
  # plants dont need to breathe since ideally the station has 0% co2 anyway

# takes damage from bad atmospheric conditions
- type: entity
  abstract: true
  id: BaseAtmosPlant
  components:
  - type: AtmosExposed
  - type: Temperature
    heatDamageThreshold: 325
    coldDamageThreshold: 0
    currentTemperature: 293.15
    specificHeat: 1
    coldDamage:
      types:
        Cold: 0.1
    heatDamage:
      types:
        Heat: 1.5
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.15

# normal crop you'd find on earth
- type: entity
  abstract: true
  parent: [BasePlant, BaseAtmosPlant]
  id: BaseCrop
  components:
  - type: PlantLight
  - type: PlantSeeds

- type: entity
  abstract: true
  parent: BaseCrop
  id: BaseCropRepeat
  components:
  - type: Plant
    harvestType: Repeat

# actual plants
- type: entity
  noSpawn: true
  parent: BaseCrop
  id: PlantWheat
  name: wheat stalks
  components:
