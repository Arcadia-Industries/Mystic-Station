- type: constructionGraph
  id: BombPayloadGraph
  start: start
  graph:
    - node: start
      edges:
        - to: emptyPayload
          steps:
            - material: Plastic
              amount: 1
              doAfter: 3

    - node: emptyPayload
      entity: EmptyBombPayload

    - node: bombPayload
      entity: ExplosiveBombPayload
