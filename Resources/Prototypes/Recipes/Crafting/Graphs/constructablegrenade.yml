- type: constructionGraph
  id: ConstructableGrenadeGraph
  start: start
  graph:
    - node: start
      edges:
        - to: emptyCase
          steps:
            - material: Steel
              amount: 1
              doAfter: 3

    - node: emptyCase
      entity: ConstructableGrenade

      edges:
        - to: caseWithTrigger
          steps:
            - tag: IODevice
              store: grenadeTrigger
              name: Grenade Trigger
              doAfter: 1

            - tool: Screwing # As specified in the ToolQuality enum.
              doAfter: 1

    - node: caseWithTrigger
      actions:
        - !type:SpriteStateChange
          state: "chem-grenade-1"

      edges:
        - to: caseWithPayloadAndTrigger
          steps:
            - component: BombPayload
              store: bombPayload
              name: "Payload"

    - node: caseWithPayloadAndTrigger
      actions:
        - !type:SpriteStateChange
          state: "chem-grenade-3"
