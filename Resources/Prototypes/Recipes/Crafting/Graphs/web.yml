- type: constructionGraph
  id: WebObjects
  start: start
  graph:
  - node: start
    edges:
    - to: tile
      completed:
      - !type:SetStackCount
        amount: 2
      steps:
      - material: WebSilk
        amount: 1

    - to: coat
      steps:
      - material: WebSilk
        amount: 5
        doAfter: 4

  # Deconstruction
  - node: tile
    entity: FloorTileItemWeb

  - node: coat
    entity: ClothingOuterWinterWeb
