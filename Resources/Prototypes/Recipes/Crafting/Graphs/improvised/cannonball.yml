- type: constructionGraph
  id: CannonBall
  start: start
  graph:
  - node: start
    edges:
    - to: shell
      steps:
      - material: Steel
        amount: 15
        doAfter: 15
  - node: shell
    entity: CannonBallEmpty
    edges:
    - to: cannonball
      conditions:
      - !type:MinSolution
        solution: drink
        reagent:
          ReagentId: Gunpowder
        quantity: 60
      steps:
      - tag: Igniter
        name: an igniter
        icon:
          sprite: Objects/Devices/igniter.rsi
          state: icon
        doAfter: 5
      - tag: ProximitySensor
        icon:
          sprite: Objects/Misc/proximity_sensor.rsi
          state: icon
        name: proximity sensor
        doAfter: 5
      - tool: Welding
        doAfter: 10
  - node: cannonball
    entity: CannonBall

- type: constructionGraph
  id: GrapeShot
  start: start
  graph:
  - node: start
    edges:
    - to: bag
      steps:
      - material: Cloth
        amount: 20
        doAfter: 15
  - node: bag
    entity: GrapeshotEmpty
    edges:
    - to: grapeshot
      conditions:
      - !type:MinSolution
        solution: drink
        reagent:
          ReagentId: Gunpowder
        quantity: 30
      steps:
      - material: Steel
        amount: 15
        doAfter: 15
  - node: grapeshot
    entity: CannonBallShotgun

