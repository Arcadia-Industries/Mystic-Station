- type: constructionGraph
  id: Cyborg
  start: start
  graph:
  - node: start
    entity: CyborgEndoskeleton
    edges:

    # empty the parts via prying
    - to: start
      conditions:
      - !type:ContainerNotEmpty
        container: part-container
      steps:
      - tool: Prying
        doAfter: 0.5
        completed:
          - !type:EmptyAllContainers

    - to: cyborg
      conditions:
      - !type:PartAssemblyComplete
        assemblyId: generic
        guideString: borg-construction-guide-string
      steps:
      - component: PowerCell
        name: power cell
        store: cell_slot
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small

      - material: Cable
        amount: 1
        doAfter: 1
        store: part-container

      - component: Flash
        name: flash
        store: part-container
        icon:
          sprite: Objects/Weapons/Melee/flash.rsi
          state: flash

      - component: Flash
        name: second flash
        store: part-contaiener
