- type: constructionGraph
  id: Cyborg
  start: start
  graph:
  - node: start
    entity: CyborgEndoskeleton
    edges:
    - to: start
      conditions:
      - !type:ContainerNotEmpty
        container: part-container
      steps:
      - tool: Prying
        doAfter: 0.5
        completed:
          - !type:EmptyAllContainers

    - to: generic
      conditions:
      - !type:PartAssemblyComplete
        assemblyId: generic
        guideString: borg-construction-guide-string
      steps:
      - component: PowerCell
        name: Power cell
        store: cell_slot
        icon:
          sprite: Objects/Power/power_cells.rsi
          state: small

      - material: Cable
        amount: 1
        doAfter: 1
        store: part-contaienr

      - component: Flash
        name: Flash
        store: part-contaienr
        icon:
          sprite: Objects/Weapons/Melee/flash.rsi
          state: flash

      - component: Flash
        name: Flash
        store: part-contaienr
        icon:
          sprite: Objects/Weapons/Melee/flash.rsi
          state: flash

      - tool: Screwing
        doAfter: 0.5

  - node: generic
    entity: BorgChassisGeneric
