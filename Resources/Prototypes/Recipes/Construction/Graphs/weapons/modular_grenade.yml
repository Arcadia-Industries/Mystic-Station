- type: constructionGraph
  id: ModularGrenadeGraph
  start: start
  graph:

  - node: start
    edges:
    - to: emptyCase
      steps:
      - material: Steel
        amount: 5
        doAfter: 1
  - node: emptyCase
    entity: ModularGrenade      
    actions:
    - !type:SpriteStateChange
      state: empty
    edges:
    - to: wiredCase
      steps:
      - material: Cable

  - node: wiredCase
    entity: ModularGrenade      
    actions:
    - !type:SpriteStateChange
      state: wired
    edges:
    - to: emptyCase
      steps:
      - tool: Cutting
        doAfter: 0.5
        completed:
        - !type:SpawnPrototype
          prototype: CableApcStack1
    - to: caseWithTrigger
      steps:
      - component: PayloadTrigger
        store: payloadTrigger
        name: Trigger
        doAfter: 0.5

  - node: caseWithTrigger
    actions:
    - !type:SpriteStateChange
      state: no-payload
    edges:
    - to: wiredCase
      steps:
      - tool: Prying
        doAfter: 0.5
        completed:
        - !type:EmptyContainer
          container: payloadTrigger
    - to: grenade
      steps:
      - tag: Payload
        store: payload
        name: Payload
        doAfter: 0.5

  - node: grenade
    actions:
    - !type:SpriteStateChange
      state: complete
    edges:
    - to: caseWithTrigger
      steps:
      - tool: Prying
        doAfter: 0.5
        completed:
        - !type:EmptyContainer
          container: payload