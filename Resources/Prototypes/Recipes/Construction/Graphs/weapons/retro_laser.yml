- type: constructionGraph
  id: WeaponLaserGun
  start: start
  graph:
  - node: start
    edges:
    - to: wiresMissing
      steps:
      - material: Steel
        amount: 3
        doAfter: 5

  - node: wiresMissing
    entity: LaserGunFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: casterMissing
      steps:
      - material: Cable
        amount: 3
        doAfter: 1

    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 3
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 2

  - node: casterMissing
    actions:
    - !type:AppearanceChange
    edges:
    - to: casterUnsecured
      steps:
      - tag: LaserTechPart
        store: caster
        name: a ray caster

    - to: wiresMissing
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack1
        amount: 3
      steps:
      - tool: Cutting
        doAfter: 1

  - node: casterUnsecured
    entity: LaserGunFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: retroLaserBlaster
      steps:
      - tool: Screwing
        doAfter: 1

    - to: casterMissing
      completed:
        - !type:EmptyContainer
          container: caster
      steps:
      - tool: Prying
        doAfter: 0.5

  - node: retroLaserBlaster
    entity: WeaponLaserGunEmpty
    edges:
    - to: casterUnsecured
      steps:
      - tool: Screwing
        doAfter: 1
