- type: constructionGraph
  id: WeaponPhysicsGun
  start: start
  graph:
  - node: start
    edges:
    - to: wiresMissing
      steps:
      - material: Steel
        amount: 5
        doAfter: 2

  - node: wiresMissing
    entity: PhysicsGunFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: caseMissing
      steps:
      - material: Cable
        amount: 4
        doAfter: 1
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 5
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 2

  - node: caseMissing
    actions:
    - !type:AppearanceChange
    edges:
    - to: boxMissing
      steps:
      - material: Plasteel
        amount: 4
        doAfter: 1
    - to: wiresMissing
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack1
        amount: 4
      steps:
      - tool: Cutting
        doAfter: 1

  - node: boxMissing
    actions:
    - !type:AppearanceChange
    edges:
    - to: panelUnscrewedTether
      steps:
      - tag: TetherPhysicsTechPart
        store: box
        name: a tether physics box
    - to: panelUnscrewedForce
      steps:
      - tag: ForcePhysicsTechPart
        store: box
        name: a force physics box
    - to: caseMissing
      completed:
      - !type:SpawnPrototype
        prototype: SheetPlasteel
        amount: 4
      steps:
      - tool: Screwing
        doAfter: 1

  - node: panelUnscrewedTether
    entity: PhysicsGunFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: tethergun
      steps:
      - tool: Screwing
        doAfter: 1
    - to: boxMissing
      completed:
      - !type:EmptyContainer
        container: box
      steps:
      - tool: Prying
        doAfter: 0.5

  - node: panelUnscrewedForce
    entity: PhysicsGunFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: forcegun
      steps:
      - tool: Screwing
        doAfter: 1
    - to: boxMissing
      completed:
      - !type:EmptyContainer
        container: box
      steps:
      - tool: Prying
        doAfter: 0.5

  - node: tethergun
    entity: WeaponTetherGun
    edges:
    - to: panelUnscrewedTether
      steps:
      - tool: Screwing
        doAfter: 1

  - node: forcegun
    entity: WeaponForceGun
    edges:
    - to: panelUnscrewedForce
      steps:
      - tool: Screwing
        doAfter: 1
