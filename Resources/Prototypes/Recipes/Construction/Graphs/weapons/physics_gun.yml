- type: constructionGraph
  id: WeaponPhysicsGun
  start: start
  graph:
  - node: start
    edges:
    - to: wiresMissing
      steps:
      - material: Steel
        amount: 5
        doAfter: 2

  - node: wiresMissing
    entity: PhysicsGunFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: caseMissing
      steps:
      - material: Cable
        amount: 4
        doAfter: 1

  - node: caseMissing
    actions:
    - !type:AppearanceChange
    edges:
    - to: boxMissing
      steps:
      - material: Plasteel
        amount: 4
        doAfter: 1

  - node: boxMissing
    actions:
    - !type:AppearanceChange
    edges:
    - to: panelUnscrewedTether
      steps:
      - tag: TetherPhysicsTechPart
        store: box
        name: a tether physics box
    - to: panelUnscrewedForce
      steps:
      - tag: ForcePhysicsTechPart
        store: box
        name: a force physics box

  - node: panelUnscrewedTether
    actions:
    - !type:AppearanceChange
    edges:
    - to: tethergun
      steps:
      - tool: Screwing
        doAfter: 1

  - node: panelUnscrewedForce
    actions:
    - !type:AppearanceChange
    edges:
    - to: forcegun
      steps:
      - tool: Screwing
        doAfter: 1

  - node: tethergun
    entity: WeaponTetherGun

  - node: forcegun
    entity: WeaponForceGun
