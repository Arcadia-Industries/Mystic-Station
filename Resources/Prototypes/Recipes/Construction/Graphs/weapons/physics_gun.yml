- type: constructionGraph
  id: WeaponPhysicsGun
  start: start
  graph:
  - node: start
    edges:
    - to: wiresMissing
      steps:
      - material: Steel
        amount: 3
        doAfter: 4

  - node: wiresMissing
    entity: PhysicsGunFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: caseMissing
      steps:
      - material: Cable
        amount: 3
        doAfter: 1
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 3
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 2

  - node: caseMissing
    actions:
    - !type:AppearanceChange
    edges:
    - to: boxMissing
      steps:
      - material: Steel
        amount: 2
        doAfter: 2
    - to: wiresMissing
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack1
        amount: 3
      steps:
      - tool: Cutting
        doAfter: 1

  - node: boxMissing
    actions:
    - !type:AppearanceChange
    edges:
    - to: panelUnscrewedTether
      steps:
      - tag: TetherPhysicsTechPart
        store: box
        name: a tether physics box
    - to: panelUnscrewedForce
      steps:
      - tag: ForcePhysicsTechPart
        store: box
        name: a force physics box
    - to: caseMissing
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 2
      steps:
      - tool: Screwing
        doAfter: 1

  - node: panelUnscrewedTether
    entity: PhysicsGunFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: tetherGun
      steps:
      - tool: Screwing
        doAfter: 1
    - to: boxMissing
      completed:
      - !type:EmptyContainer
        container: box
      steps:
      - tool: Prying
        doAfter: 0.5

  - node: panelUnscrewedForce
    entity: PhysicsGunFrame
    actions:
    - !type:AppearanceChange
    edges:
    - to: forceGun
      steps:
      - tool: Screwing
        doAfter: 1
    - to: boxMissing
      completed:
      - !type:EmptyContainer
        container: box
      steps:
      - tool: Prying
        doAfter: 0.5

  - node: tetherGun
    entity: WeaponTetherGunEmpty
    edges:
    - to: panelUnscrewedTether
      completed:
      - !type:EmptyContainer
        container: cell_slot
      steps:
      - tool: Screwing
        doAfter: 1

  - node: forceGun
    entity: WeaponForceGunEmpty
    edges:
    - to: panelUnscrewedForce
      completed:
      - !type:EmptyContainer
        container: cell_slot
      steps:
      - tool: Screwing
        doAfter: 1
