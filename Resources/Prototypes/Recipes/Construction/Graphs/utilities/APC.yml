- type: constructionGraph
  id: APC
  start: start
  graph:
    - node: start
      edges:
        - to: apcEmpty
          steps:
            - material: Steel
              amount: 3

    - node: apcEmpty
      entity: EmptyAPC
      edges:
        - to: apcOpen
          steps:
            - component: ApcElectronics
              name: "APC electronics"
        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetSteel1
              amount: 3
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 2

    - node: apcOpen
      entity: OpenAPC
      edges:
        - to: apc
          steps:
            - tool: Screwing
              doAfter: 2
        - to: apcEmpty
          completed:
            - !type:GivePrototype
              prototype: APCElectronics
          steps:
            - tool: Prying
              doAfter: 2
              

    - node: apc
      entity: BaseAPC
      edges:
        - to: apcOpen
          steps:
            - tool: Screwing
              doAfter: 2

