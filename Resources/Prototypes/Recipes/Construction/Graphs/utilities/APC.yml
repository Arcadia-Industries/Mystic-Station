- type: constructionGraph
  id: APC
  start: start
  graph:
    - node: start
      edges:
        - to: apcEmpty
          steps:
            - material: Steel
              amount: 3

    - node: apcEmpty
      entity: EmptyAPC
      edges:
        - to: apcWithElectronics
          steps:
            - component: ApcElectronics
              name: "APC electronics"
              doAfter: 2
          completed:
            - !type:SpawnPanel
              open: true
            - !type:DeleteEntity {}

        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetSteel1
              amount: 3
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 2

    # This node is just used for construction step-by-step guide menu
    - node: apcWithElectronics
      edges:
        - to: apc
          steps:
            - tool: Screwing
            

    - node: apc
      entity: BaseAPC
      edges:
        - to: apcEmpty
          completed:
            - !type:GivePrototype
              prototype: APCElectronics
              amount: 1
          conditions:
            - !type:ApcPanel
              open: true
          steps:
            - tool: Prying
              doAfter: 4

