- type: constructionGraph
  id: WallmountTelescreen
  start: start
  graph:
    - node: start
      edges:
        - to: Frame
          steps:
            - material: Steel
              amount: 2
              doAfter: 2


    - node: TelescreenFrame
      entity: WallmountTelescreenFrame
      edges:
        - to: Wired
          steps:
            - material: Cable
              amount: 5
              doAfter: 3
              
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 2
          steps:
            - tool: Welding
              doAfter: 2


    - node: Wired
      edges:
        - to: Screen
          steps:
            - tool: Screwing
              doAfter: 2
            - prototype: SurveillanceCameraMonitorCircuitboard
              store: board
              name: camera monitor board
              icon:
                sprite: Objects/Misc/module.rsi
                state: cpuboard
                
        - to: TelescreenFrame
          completed:
            - !type:SpawnPrototype
              prototype: CableLVStack1
              amount: 5
            - !type:DeleteEntity {}
          conditions:
            - !type:ContainerEmpty
              container: "board"
          steps:
            - tool: Screwing
              doAfter: 5
              
              
    - node: Screen
      edges:
        - to: Telescreen
          steps:
            - tool: Screwing
              doAfter: 2
            - material: Glass
              amount: 2
              doAfter: 2

        - to: Wired
          completed:
            - !type:SpawnPrototype
              prototype: SheetGlass1
              amount: 2
          steps:
            - tool: Prying
              doAfter: 5


    - node: Telescreen
      entity: WallmountTelescreen
      edges:
        - to: Wired
          completed:
            - !type:SpawnPrototype
              prototype: WallmountTelescreenFrame
            - !type:DeleteEntity {}
          conditions:
            - !type:ContainerEmpty
              container: "board"
          steps:
            - tool: Screwing
              doAfter: 5

