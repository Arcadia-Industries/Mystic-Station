- type: constructionGraph
  id: CobblestoneWalls
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: cobblestoneWall
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: Pebble #<- error
              amount: 5
              doAfter: 8
    - node: cobblestoneWall
      entity: WallCobblebrick
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: Pebble
              amount: 5
          steps:
            - tool: Prying
              doAfter: 13
    - node: basaltCobblestoneWall
      entity: WallBasaltCobblebrick
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: BasaltPebble
              amount: 5
          steps:
            - tool: Prying
              doAfter: 16
    - node: snowCobblestoneWall
      entity: WallSnowCobblebrick
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SnowPebble
              amount: 5
          steps:
            - tool: Prying
              doAfter: 5