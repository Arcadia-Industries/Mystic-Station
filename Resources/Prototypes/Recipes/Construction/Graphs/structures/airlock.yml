- type: constructionGraph
  id: Airlock
  start: start
  graph:
  - node: start
    edges:
    - to: assembly
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: Steel
        amount: 4
        doAfter: 2

  - node: assembly
    entity: AirlockAssembly
    actions:
    - !type:SnapToGrid {}
    - !type:SetAnchor {}
    edges:
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: Cable
        amount: 5
        doAfter: 2.5
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 4
      - !type:DeleteEntity {}
      steps:
      - tool: Welding
        doAfter: 3

  - node: wired
    entity: AirlockAssembly
    edges:
    - to: electronics
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tag: DoorElectronics
        store: board
        name: "door electronics circuit board"
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "door_electronics"
        doAfter: 3
    - to: assembly
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack1
        amount: 5
      steps:
      - tool: Cutting
        doAfter: 2.5

  - node: electronics
    edges:
    - to: airlock
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:ChangeEntity
        prototype: Airlock
      steps:
      - tool: Screwing
        doAfter: 2.5
    - to: glassElectronics
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: ReinforcedGlass
        amount: 1
        doAfter: 2
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:EmptyAllContainers {}
      steps:
      - tool: Prying
        doAfter: 5

  - node: glassElectronics
    entity: AirlockAssembly
    edges:
    - to: glassAirlock
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:ChangeEntity
        prototype: AirlockGlass
      steps:
      - material: ReinforcedGlass
        amount: 1
        doAfter: 2
      - tool: Screwing
        doAfter: 2.5
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:EmptyAllContainers {}
      - !type:SpawnPrototype
        prototype: SheetRGlass1
        amount: 1
      steps:
      - tool: Prying
        doAfter: 5

## Glass airlock
  - node: glassAirlock
    actions:
    - !type:SetWiresPanelSecurity
      wiresAccessible: true     
      weldingAllowed: true
    edges:
    - to: glassElectronics
      conditions:
      - !type:EntityAnchored {}
      - !type:DoorWelded {}
      - !type:DoorBolted
        value: false
      - !type:WirePanel {}
      - !type:AllWiresCut
      completed:
      - !type:SpawnPrototype
        prototype: SheetRGlass1
        amount: 1
      steps:
      - tool: Prying
        doAfter: 2
        
    - to: medSecurityUnfinished
      conditions:
      - !type:WirePanel {}
      steps:
      - material: Steel
        amount: 2
        doAfter: 2
    
    - to: highSecurityUnfinished
      conditions:
      - !type:WirePanel {}
      steps:
      - material: Plasteel
        amount: 2
        doAfter: 2
        
## Standard airlock
  - node: airlock
    actions:
    - !type:SetWiresPanelSecurity
      wiresAccessible: true     
      weldingAllowed: true
    edges:
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      - !type:DoorWelded {}
      - !type:DoorBolted
        value: false
      - !type:WirePanel {}
      - !type:AllWiresCut
      completed:
      - !type:EmptyAllContainers {}
      steps:
      - tool: Prying
        doAfter: 5
        
    - to: medSecurityUnfinished
      conditions:
      - !type:WirePanel {}
      steps:
      - material: Steel
        amount: 2
        doAfter: 2
    
    - to: highSecurityUnfinished
      conditions:
      - !type:WirePanel {}
      steps:
      - material: Plasteel
        amount: 2
        doAfter: 2

## High security door
  - node: highSecDoor
    actions:
    - !type:SetWiresPanelSecurity
      wiresAccessible: true     
      weldingAllowed: true
    edges:   
    - to: medSecurityUnfinished
      conditions:
      - !type:WirePanel {}
      steps:
      - material: Steel
        amount: 2
        doAfter: 2
    
    - to: highSecurityUnfinished
      conditions:
      - !type:WirePanel {}
      steps:
      - material: Plasteel
        amount: 2
        doAfter: 2
        
## Change construction graph to make a medium security airlock 
  - node: medSecurityUnfinished
    actions:
      - !type:ChangeConstructionGraph
        graph: AirlockSecurity
        node: medSecurityUnfinished       

## Change construction graph to make a high security airlock
  - node: highSecurityUnfinished
    actions:
      - !type:ChangeConstructionGraph
        level: AirlockSecurity
        node: medSecurityUnfinished          
 
