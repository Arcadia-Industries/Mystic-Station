- type: constructionGraph
  id: grille
  start: start
  graph:
    - node: start
      edges:
        - to: grille
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: SteelRod
              amount: 2
              doAfter: 1

    - node: grille
      entity: Grille
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: PartRodSteel1
              amount: 2
            - !type:DeleteEntity
          steps:
            - tool: Cutting
              doAfter: 0.25

    - node: grilleBroken
      entity: GrilleBroken
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: PartRodSteel1
              amount: 1
            - !type:DeleteEntity
          steps:
            - tool: Cutting
        - to: grille
          steps:
            - material: SteelRod
              amount: 1
              doAfter: 0.5
