- type: constructionGraph
  id: solarpanel
  start: start
  graph:
    - node: start
      entity: SolarAssembly
      actions:
        - !type:SpawnPrototype
          prototype: SolarAssembly
          amount: 1
        - !type:PlaySound
          sound: Audio/Items/drill_use.ogg
      edges:
        - to: solarassembly
          steps:
            - prototype: SolarAssemblyPart
              name: Solar Assembly Parts
              icon: 
                sprite: Objects/Power/solar_parts.rsi
                state: solar_assembly_parts
              doAfter: 2

    - node: solarassembly
      entity: SolarAssembly
      edges:
        - to: solarpanel
          conditions:
            - !type:EntityAnchored
              value: true
          actions:
          steps:
            - material: Glass
              amount: 2
              doAfter: 2
          completed:
            - !type:SnapToGrid
              offset: Center
        - to: solartracker
          conditions:
            - !type:EntityAnchored
              value: true
          actions:
          steps:
            - prototype: SolarTrackerMachineCircuitboard
              name: Solar Tracker (Machine Board}
              icon: 
                sprite: Constructible/Misc/module.rsi
                state: id_mod
              doAfter: 1
            - material: Glass
              amount: 2
              doAfter: 2
          completed:
            - !type:SnapToGrid
              offset: Center
          
    - node: solarpanel
      entity: SolarPanel
            
    - node: solartracker
      entity: SolarTracker
    
