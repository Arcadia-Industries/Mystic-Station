- type: constructionGraph
  id: Tables
  start: start
  graph:
    - node: start
      action:
        - !type:DeleteEntity {}
      edges:
        - to: TableFrame
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: MetalRod
              amount: 2
              doAfter: 1

    - node: TableFrame
      entity: TableFrame
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
                prototype: PartRodMetal
                amount: 2
          steps:
            - tool: Anchoring
              doAfter: 1

        - to: MetalTable
          steps:
            - material: Steel
              amount: 1
              doAfter: 1

        - to: ReinforcedTable
          steps:
            - material: Plasteel
              amount: 1
              doAfter: 1

        - to: GlassTable
          steps:
            - material: Glass
              amount: 1
              doAfter: 1

        - to: RGlassTable
          steps:
            - material: ReinforcedGlass
              amount: 1
              doAfter: 1

        - to: WoodTable
          steps:
            - material: WoodPlank
              amount: 1
              doAfter: 1

    - node: MetalTable
      entity: Table
      edges:
        - to: TableFrame
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
          steps:
            - tool: Anchoring
              doAfter: 1

        - to: BarTable
          steps:
            - material: Cloth
              amount: 1
              doAfter: 1

    - node: BarTable
      entity: BarTable
      edges:
        - to: TableFrame
          completed:
            - !type:SpawnPrototype
              prototype: MaterialCloth1
              amount: 1
          steps:
            - tool: Prying
              doAfter: 1

    - node: ReinforcedTable
      entity: TableR
      edges:
        - to: TableFrame
          completed:
            - !type:SpawnPrototype
              prototype: SheetPlasteel1
              amount: 1
          steps:
            - tool: Anchoring
              doAfter: 1

    - node: GlassTable
      entity: TableGlass
      edges:
        - to: TableFrame
          completed:
            - !type:SpawnPrototype
              prototype: SheetGlass1
              amount: 1
          steps:
            - tool: Anchoring
              doAfter: 1

    - node: RGlassTable
      entity: TableGlassR
      edges:
        - to: TableFrame
          completed:
            - !type:SpawnPrototype
              prototype: SheetRGlass1
              amount: 1
          steps:
            - tool: Anchoring
              doAfter: 1

    - node: WoodTable
      entity: TableWood
      edges:
        - to: TableFrame
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank1
              amount: 1
          steps:
            - tool: Prying
              doAfter: 1

        - to: PokerTable
          steps:
            - material: Cloth
              amount: 1
              doAfter: 1

    - node: PokerTable
      entity: TableCarpet
      edges:
        - to: WoodTable
          completed:
            - !type:SpawnPrototype
              prototype: MaterialCloth1
              amount: 1
          steps:
            - tool: Prying
              doAfter: 1
