- type: constructionGraph
  id: Catwalk
  start: start
  graph:
    - node: start
      edges:
        - to: Catwalk
          steps:
            - material: MetalRod
              amount: 1

    - node: Catwalk
      entity: Catwalk
      edges:
        - to: start
          completed:
          - !type:SpawnPrototype
                prototype: MetalRod
                amount: 1
          - !type:DeleteEntity {}
          steps:
            - tool: Cutting
