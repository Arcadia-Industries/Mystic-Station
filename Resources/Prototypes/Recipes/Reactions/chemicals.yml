# reactants:\W*\n(( {4,6}\w+: *\w* *\n)*)( {4}(\w+): *\n)(( {6}\w+: *\w* *\n)*)
# reactants:\n$1  - id: $4\n$5

# reactants:\W*\n((( {2}- id: \w+\n)( {6}\w+: *\w* *\n)*)*)( {6}(\w+): *(\w)* *\n)
# reactants:\n$1    $6: $7\n

# products:\W*\n(( {4}\w+: *\w+ *\n)*)( {4}(\w+): *(\w+) *\n)
# products:\n$1  - id: $4\n    amount: $5\n

