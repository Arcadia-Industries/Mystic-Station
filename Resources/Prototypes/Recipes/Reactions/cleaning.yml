- type: reaction
  id: Bleach
  reactants:
    TableSalt:
      amount: 2
    SpaceCleaner:
      amount: 2
    SodiumHydroxide:
      amount: 1
  products:
    Bleach: 5

- type: reaction
  id: SpaceCleaner
  reactants:
    Ammonia:
      amount: 1
    Water:
      amount: 1
  products:
    SpaceCleaner: 4

- type: reaction
  id: SpaceLube
  impact: Medium
  reactants:
    Water:
      amount: 0.5
    Fersilicite:
      amount: 1
    Oxygen:
      amount: 0.5
  products:
    SpaceLube: 15 #more chance it leaks out, punish the clowns and messy chemists but reward precision
