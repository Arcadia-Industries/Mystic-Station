- type: gasReaction
  id: PlasmaFire
  priority: -2
  minimumTemperature: 373.149 # Same as Atmospherics.FireMinimumTemperatureToExist
  minimumRequirements: # In this case, same as minimum mole count.
    - 0.01  # oxygen
    - 0     # nitrogen
    - 0     # carbon dioxide
    - 0.01  # plasma
  effects:
    - !type:PlasmaFireReaction {}

- type: gasReaction
  id: TritiumFire
  priority: -1
  minimumTemperature: 373.149 # Same as Atmospherics.FireMinimumTemperatureToExist
  enthalpy: 284000
  reactants:
    4: 2 # 2 Tritium
    0: 1 # 1 Oxygen
  products:
    5: 2 # 2 Water

- type: gasReaction
  id: FrezonCoolant
  priority: 1
  minimumTemperature: 23.15
  minimumRequirements:
  - 0     # oxygen
  - 0.01  # nitrogen
  - 0     # carbon dioxide
  - 0     # plasma
  - 0     # tritium
  - 0     # vapor
  - 0     # ammonia
  - 0     # n2o
  - 0.01  # frezon
  effects:
  - !type:FrezonCoolantReaction {}

- type: gasReaction
  id: FrezonProduction
  priority: 2
  maximumTemperature: 73.15 # Cold tritium fire, basically.
  minimumRequirements:
  - 0.01  # oxygen
  - 0.01  # nitrogen
  - 0     # carbon dioxide
  - 0     # plasma
  - 0.01  # tritium
  - 0     # vapor
  - 0     # ammonia
  - 0     # n2o
  - 0     # frezon
  effects:
  - !type:FrezonProductionReaction {}

- type: gasReaction
  id: AmmoniaOxygenReaction
  priority: 2
  minimumTemperature: 323.149
  reactants:
    6: 2 # 2 ammonia
    0: 2 # 2 oxygen
  products:
    7: 1 # 1 nitrous
    5: 3 # 3 water

- type: gasReaction
  id: N2ODecomposition
  priority: 0
  minimumTemperature: 850
  minimumRequirements:
  - 0     # oxygen
  - 0     # nitrogen
  - 0     # carbon dioxide
  - 0     # plasma
  - 0     # tritium
  - 0     # vapor
  - 0     # ammonia
  - 0.01  # n2o
  - 0     # frezon
  effects:
  - !type:N2ODecompositionReaction {}

